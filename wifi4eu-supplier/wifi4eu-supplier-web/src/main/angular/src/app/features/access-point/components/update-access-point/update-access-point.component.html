<ux-modal id="updateAccessPoint" [titleLabel]="modalTitle" [isHandleCloseOnAccept]="false" [isFooterVisible]="false" [isSizeFullHeight]="true"
        (onClose)="closeUpdateAccessPoint()">
        <uxModalBody>
                <p class="modal-subtitle">{{'updateAccessPoint.subtitle' | translate}}</p>
                <form (ngSubmit)="onSubmit(accessPointForm)" #accessPointForm="ngForm">
                        <div class="form-group font-weight-bold" [hidden]='!isEdit'>
                                <p>{{ 'shared.number.label' | translate }}: {{accessPoint.number}}</p>
                        </div>
                        <div class="form-group">
                                <label for="locationType">{{ 'accessPoint.locationType' | translate }}</label>
                                <p-dropdown [options]="locationTypes" class="form-control" id="locationType" name="locationType" [(ngModel)]="accessPoint.locationType"
                                        #locationType="ngModel" placeholder="{{ 'app.search.button' | translate}}" required></p-dropdown>
                        </div>

                        <div class="form-group">
                                <label for="locationName">{{ 'accessPoint.locationName' | translate }}</label>
                                <input type="text" class="form-control" id="locationName" name="locationName" placeholder="" [(ngModel)]="accessPoint.location"
                                        #locationName="ngModel" required>
                        </div>

                        <div class="form-group geoLocalDiv">
                                <label for="latitude">{{ 'accessPoint.geoLocation' | translate }}</label>
                                <input type="text" class="form-control geoLocal" id="latitude" name="latitude" placeholder="{{ 'updateAccessPoint.latitudePlaceholder' | translate}}"
                                        [(ngModel)]="accessPoint.latitude" pattern="{{regexLocation}}" #latitude="ngModel" required>
                                <input type="text" class="form-control geoLocal" id="longitude" name="longitude" placeholder="{{'updateAccessPoint.longitudePlaceholder' | translate }}"
                                        [(ngModel)]="accessPoint.longitude" pattern="{{regexLocation}}" #longitude="ngModel" required>
                                <!-- geolocation button deactivated, to add it edit geolocal css to  -->
                                <!-- <ux-button [isFlat]="true" [isLarge]="true" typeClass="link" iconClass="fas fa-map-marker">
                                                {{ 'updateAccessPoint.getGeoLocation' | translate }}</ux-button> -->
                        </div>

                        <div class="form-group">
                                <label for="deviceType">{{ 'accessPoint.deviceType' | translate }}</label>
                                <p-dropdown [options]="deviceTypes" class="form-control" id="deviceType" name="deviceType" [(ngModel)]="accessPoint.indoor"
                                        #deviceType="ngModel" placeholder="{{ 'app.search.button' | translate}}" required></p-dropdown>
                        </div>

                        <div class="form-group">
                                <label for="deviceBrand">{{ 'accessPoint.deviceBrand' | translate }}</label>
                                <input type="text" class="form-control" id="deviceBrand" name="deviceBrand" placeholder="" [(ngModel)]="accessPoint.deviceBrand"
                                        #deviceBrand="ngModel" required>
                        </div>
                        <div class="form-group">
                                <label for="deviceModel">{{ 'accessPoint.deviceModel' | translate }}</label>
                                <input type="text" class="form-control" id="deviceModel" name="deviceModel" placeholder="" [(ngModel)]="accessPoint.modelNumber"
                                        #deviceModel="ngModel" required>
                        </div>
                        <div class="form-group">
                                <label for="deviceSerialNumber">{{ 'accessPoint.deviceSerial' | translate }}</label>
                                <input type="text" class="form-control" id="deviceSerialNumber" name="deviceSerialNumber" placeholder="" [(ngModel)]="accessPoint.serialNumber"
                                        #deviceSerialNumber="ngModel" required>
                        </div>
                        <div class="form-group">
                                <label for="macAddress">{{ 'accessPoint.macAddress' | translate }}</label>
                                <input type="text" class="form-control" id="macAddress" name="macAddress" placeholder="" [(ngModel)]="accessPoint.macAddress"
                                        pattern='{{regexMacAddress}}' #macAddress="ngModel" required>
                        </div>

                        <div class="modal-footer ux-modal__footer">
                                <ux-button typeClass="primary" [isSecondary]="true" (click)="closeUpdateAccessPoint();" [isLarge]="true">{{ 'shared.close' | translate }}</ux-button>
                                <ux-button type="submit" typeClass="primary" [isDisabled]="!accessPointForm.form.valid" [isLarge]="true">{{ 'shared.add' | translate }}</ux-button>
                        </div>
                </form>
        </uxModalBody>

</ux-modal>
