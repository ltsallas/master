<div class="cleafix"></div>

<div class="container">
    <div class="marginTopStats"></div>

    <div style="display: block">
        <canvas *ngIf="dataReady" baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

    </div>

    <!--TABLE BELOW-->
    <div class="marginTopStats"></div>
    <div class="row tableTitle">
        <div class="col-md-10">
            <h2 class="h2Table">{{ 'report2.title' | translate }}</h2>
        </div>
        <div class="col-md-2">
            <a (click)="addNewElement()" class="edit editTable"><i class="fa fa-download" aria-hidden="true"></i>
                {{'stats.downloadData'
                |
                translate }}</a>
        </div>
    </div>
    <p-dataTable [value]="" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="" header="{{ 'memberState' | translate }}"
                  [sortable]="true">
        </p-column>
        <p-column field="" header="{{ 'applications' | translate }}"
                  [sortable]="true">
        </p-column>
        <p-column field="" header="{{ 'verifications' | translate }}"
                  [sortable]="true">
        </p-column>
        <p-column field="" header="{{ 'voucher.dashboard' | translate }}"
                  [sortable]="true">
        </p-column>
    </p-dataTable>
</div>
