
<div class="supplier"></div>
<div class="container">
<div class="ui-g">
    <div class="ui-g-4  voucherLabel"><p>{{ 'voucher.totalMember' | translate }}:<b>28</b></p></div> 
    <div class="ui-g-4  voucherLabel">
        <div class="ui-g-4">
            {{ 'country.label' | translate }}
        </div>
        <div class="ui-g-8">
            <p-autoComplete  id="country"
                                class="form-control autoComplete"
                                name="country"
                                field="name"
                                placeholder="Espanya"
                                ngcontrol="country"
                                #country="ngModel"
                                [(ngModel)]="nutsDTO"
                                [suggestions]="nutsSuggestions"
                                [size]="30"
                                [minLength]="1"
                                (completeMethod)="filterNuts($event)"
                                required>
                </p-autoComplete>
        </div>
    </div>
    <div class="ui-g-4">
        <button type="button"  class="btn btn-primary voucherButtons">
            {{'voucher.simulate' | translate }}
        </button>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-4 voucherLabel"><p>{{ 'voucher.totalRequest' | translate }}:<b>1.827.461</b></p></div>
    <div class="ui-g-4 voucherLabel">
        <div class="ui-g-4">
            {{ 'voucher.amountVoucher' | translate }}
        </div>
        <div class="ui-g-8">
            <input type="text" name="" class="paddingInput" value="">
        </div>
    </div>
    <div class="ui-g-4">
        <button type="button"  class="btn btn-primary voucherButtons">
            {{'voucher.cancelAssignment' | translate }}
        </button>
    </div>
</div>

    <div class="headerTableVoucher">
        <p><span class="voucherTitle">{{ 'voucher.dashboard' | translate }}</span> | <span class="voucherSubtitle">{{ 'voucher.simulation' | translate }}</span><a class="downloadData"><i class="fa fa-download" aria-hidden="true"></i> {{'voucher.downloadData' | translate}}</a></p>
    </div>
    <p-dataTable [value]="calls" [rows]="5" [paginator]="true" [pageLinks]="13" [rowsPerPageOptions]="[5,10,20]">
            <p-column field="event" header="{{ 'event.title' | translate }}" [sortable]="true">

            </p-column>
            <p-column field="" header="{{ 'memberState' | translate }}" [sortable]="true">

            </p-column>
            <p-column field="" header="{{ 'voucher.municipalities' | translate }}" [sortable]="true">
                
            </p-column>
            <p-column field="" header="{{ 'voucher.request' | translate }}" [sortable]="true">
            
            </p-column>
            <p-column field="" header="{{ 'voucher.assigned' | translate }}" [sortable]="true">
            
            </p-column>
    </p-dataTable>
</div>
