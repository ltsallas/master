<div class="clearfix"></div>
<div class="container">
    <div class="row tableTitle">
        <div class="col-md-10">
            <h2 class="h2Table">{{ 'publication.title' | translate }}</h2>
        </div>
        <div class="col-md-2">
            <a (click)="addNewElement()" class="edit editTable"><img
                    src="assets/images/add-circle-outline-material-icons-regular.png" alt="">{{'newEvent.label' |
                translate }}</a>
        </div>
    </div>
    <p-dataTable [value]="calls" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="event" header="{{ 'event.title' | translate }}" [sortable]="true">
        </p-column>
        <p-column field="startDate" header="{{ 'start.date' | translate }}"
                  [sortable]="true">
            <template pTemplate="body" let-call="rowData">
                <span>{{call.startDate | date: 'dd/MM/yyyy HH:mm'}}</span>
            </template>
        </p-column>
        <p-column field="endDate" header="{{ 'end.date' | translate }}"
                  [sortable]="true">
            <template pTemplate="body" let-call="rowData">
                <span>{{call.endDate | date: 'dd/MM/yyyy HH:mm'}}</span>
            </template>
        </p-column>
        <p-column header="{{ 'edit.button' | translate }}">
            <template pTemplate="body" let-element="rowData" let-rowElement="rowIndex">
                <button type="button" class="btn" style="background: none; padding: 0;"
                        (click)="displayInfo(element)">
                    <i class="fa fa-pencil" style="font-size: 17px; color: #004494;"></i> {{ 'edit.button' | translate}}
                </button>
            </template>
        </p-column>
        <p-column header="{{ 'delete.button' | translate }}">
            <template pTemplate="body" let-rowElement="rowIndex">
                <button type="button" class="btn" style="background: none; padding: 0;"
                        (click)="deleteElement(rowElement)">
                    <i class="fa fa-trash-o" style="font-size: 17px; color: red;" aria-hidden="true"></i>
                    {{ 'delete.button' | translate }}
                </button>
            </template>
        </p-column>
    </p-dataTable>
    <!--
    <div class="right">
        <button type="submit" class="btn btn-primary publish-button"
                [disabled]="">{{ 'publish.button' | translate }}
        </button>
    </div>
    -->
    <!--MODALS BELOW-->
    <div class="container font">
        <div class="ui-g-1"></div>
        <p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [resizable]="false"
                  [draggable]="false" [closable]="false" [closeOnEscape]="false">
            <button type="button" (click)="cancelPublication()" class="closeButton">X</button>
            <p class="beneficiaryMayorModal">{{'publication.call' | translate }}</p>
            <form (ngSubmit)="onSubmit()" #publicationForm="ngForm">
                <div class="containerTimeline center">
                    <div class="form-group ui-g">
                        <div class="ui-g-12">
                            <div class="form-group left">
                                <label class="labelModal" for="event">{{'labelModal.timeline' | translate }}</label>
                                <input type="text" [(ngModel)]="event" id="event" class="form-control"
                                       name="event" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ui-g">
                        <div class="ui-g-3">
                            <div class="form-group left">
                                <label class="labelModal" for="startDate">{{'opening.date' | translate }}</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2017:2027"
                                            [showIcon]="true" type="text" dateFormat="dd/mm/yy" [(ngModel)]="startDate"
                                            name="startDate" onkeydown="return false"
                                            required></p-calendar>
                            </div>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-2">
                            <div class="form-group left">
                                <label class="labelModal" for="startTime">{{'start.time' | translate }}</label>
                                <p-calendar [monthNavigator]="false" timeFormat="HH:mm:ss" [timeOnly]="true"
                                            [showIcon]="true" type="text"
                                            [(ngModel)]="startTime" name="startTime"
                                            onkeydown="return false"
                                            required></p-calendar>
                            </div>
                        </div>
                        <div class="ui-g-6"></div>
                    </div>
                    <div class="form-group ui-g">
                        <div class="ui-g-3">
                            <div class="form-group left">
                                <label class="labelModal" for="endDate">{{'closing.date' | translate }}</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2017:2027"
                                            [showIcon]="true" type="text" dateFormat="dd/mm/yy"
                                            [(ngModel)]="endDate" name="endDate" onkeydown="return false"
                                            required></p-calendar>
                            </div>
                        </div>
                        <div class="ui-g-1"></div>
                        <div class="ui-g-2">
                            <div class="form-group left">
                                <label class="labelModal" for="endTime">{{'end.time' | translate }}</label>
                                <p-calendar timeFormat="HH:mm:ss" [timeOnly]="true"
                                            [showIcon]="true" type="text"
                                            [(ngModel)]="endTime" name="endTime"
                                            onkeydown="return false"
                                            required></p-calendar>
                            </div>
                        </div>
                        <div class="ui-g-6"></div>
                    </div>
                </div>
                <div class="form-group ui-g">
                    <div class="ui-g-3"></div>
                    <div class="ui-g-2" style="text-align: center !important">
                        <button type="button" (click)="cancelPublication()" class="btn btn-primary cancel-button">{{
                            'cancel.button' | translate
                            }}
                        </button>
                    </div>
                    <div class="ui-g-1"></div>
                    <div class="ui-g-2" style="text-align: center !important">
                        <button type="button" (click)="createPublication()" class="btn btn-primary publish-button"
                                *ngIf="!newElementForm" [disabled]="!(publicationForm.form.valid && checkDate())">{{
                            'change.publication' |
                            translate }}
                        </button>
                        <button type="button" (click)="createPublication()" class="btn btn-primary publish-button"
                                *ngIf="newElementForm" [disabled]="!(publicationForm.form.valid && checkDate())">
                            {{ 'add.publication' | translate }}
                        </button>
                    </div>
                    <div class="ui-g-3"></div>
                </div>
            </form>
        </p-dialog>
    </div>
</div>
