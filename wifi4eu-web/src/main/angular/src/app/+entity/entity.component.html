<div class="ui-g">
    <div class="ui-g-3"></div>
    <div class="ui-g-6" style="text-align: center !important">
        <div id="component-title">
            <h3>{{ 'registration.entity.title' | translate }}</h3>
        </div>
    </div>
    <div class="ui-g-3"></div>
</div>
<div class="ui-g">
    <div class="ui-g-3"></div>
    <div class="ui-g-6" style="text-align: center !important">
        <div id="component-subtitle">
            <h6>{{ 'registration.step1.instructions' | translate }}</h6>
        </div>
    </div>
    <div class="ui-g-3"></div>
</div>
<form>
    <div class="form-group ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <label for="country">{{ 'country.label' | translate }}</label>
            <p-autoComplete [(ngModel)]="country" [suggestions]="countrySuggestions"
                            (completeMethod)="filterCountry($event)" field="name"
                            [size]="30" [minLength]="1" class="form-control ng-pristine ng-valid ng-touched"
                            name="country" id="country" ngcontrol="country" required>
            </p-autoComplete>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <label for="municipality">{{ 'municipality.label' | translate }}</label>
            <p-autoComplete [(ngModel)]="municipality" [suggestions]="municipalitySuggestions"
                            (completeMethod)="filterMunicipality($event)"
                            field="NAME_1" [size]="30" [minLength]="1"
                            class="form-control ng-pristine ng-valid ng-touched" name="municipality" id="municipality"
                            ngcontrol="municipality" required>
            </p-autoComplete>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-5">
            <label for="address">{{ 'address.label' | translate }}</label>
            <input class="form-control ng-pristine ng-valid ng-touched" name="address" id="address" ngcontrol="address"
                   type="text" [(ngModel)]="entityDetails.address" required>
        </div>
        <div class="ui-g-1">
            <label for="number">{{ 'number.label' | translate }}</label>
            <input class="form-control ng-pristine ng-valid ng-touched" name="number" id="number" ngcontrol="number"
                   type="text" [(ngModel)]="entityDetails.number" required>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <label for="postalCode">{{ 'postal-code.label' | translate }}</label>
            <input class="form-control ng-pristine ng-valid ng-touched" name="postalCode" id="postalCode"
                   ngcontrol="postalCode" type="text" [(ngModel)]="entityDetails.postalCode"
                   required>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-4"></div>
        <div class="ui-g-2" style="text-align: center !important">
            <button class="btn">{{ 'back.button' | translate }}</button>
        </div>
        <div class="ui-g-2" style="text-align: center !important">
            <button class="btn btn-primary" (click)="nextStep(1)">{{ 'next.button' | translate }}</button>
        </div>
        <div class="ui-g-4"></div>
    </div>
</form>
