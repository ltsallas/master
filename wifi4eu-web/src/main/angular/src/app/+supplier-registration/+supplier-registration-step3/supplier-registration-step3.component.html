<div class="clearfix"></div>
<div class="container">
    <div class="center">
        <p class="beneficiaryTitle labelModal">{{ 'step3.supplier' | translate }}</p>
        <p>{{ 'contact.description' | translate }}</p>

        <form #registrationForm="ngForm">
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <div class="form-group">
                        <label class="label floatLeft" for="name">{{ 'name.label' | translate }}</label>
                        <input class="form-control" type="text" [(ngModel)]="name.companyName"
                               name="name"
                               ngcontrol="name"
                               #name="ngModel" required>
                        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is
                            required
                        </div>
                        <div class="ui-g-3"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <div class="form-group">
                        <label class="label floatLeft" for="surname">{{ 'surname.label' | translate }}</label>
                        <input class="form-control" type="text" [(ngModel)]="surname.companyName"
                               name="surname"
                               ngcontrol="surname"
                               #surname="ngModel" required>
                        <div class="alert alert-danger" [hidden]="surname.valid || surname.pristine">Name is
                            required
                        </div>
                        <div class="ui-g-3"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g">

                <div class="ui-g-3"></div>
                <div class="ui-g-3">
                    <div class="form-group">

                        <label class="label floatLeft" for="phonePrefix">{{ 'prefix.number' | translate }}</label>
                        <input class="form-control" type="text" [(ngModel)]="phonePrefix.companyName"
                               name="phonePrefix"
                               ngcontrol="phonePrefix"
                               #phonePrefix="ngModel" required>
                        <div class="alert alert-danger" [hidden]="phonePrefix.valid || phonePrefix.pristine">Prefix is
                            required
                        </div>
                    </div>
                </div>
                <div class="ui-g-3">
                    <div class="form-group">
                        <label class="label floatLeft" for="phoneNumber">{{ 'phone.number' | translate }}</label>
                        <label class="label floatLeft" for="phoneNumber"></label>
                        <input class="form-control" type="text" [(ngModel)]="phoneNumber.companyName"
                               name="phoneNumber"
                               ngcontrol="phoneNumber"
                               #phoneNumber="ngModel" required>
                        <div class="alert alert-danger" [hidden]="phoneNumber.valid || phoneNumber.pristine">Phone is
                            required
                        </div>
                        <div class="ui-g-3"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <div class="form-group">
                        <label class="label floatLeft" for="email">{{ 'email.label' | translate }}</label>
                        <input class="form-control" type="email" [(ngModel)]="email.companyName"
                               name="email"
                               ngcontrol="email"
                               #email="ngModel" required>
                        <div class="alert alert-danger" [hidden]="email.valid || email.pristine">Email is
                            required
                        </div>
                        <div class="ui-g-3"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <div class="form-group">
                        <label class="label floatLeft" for="confirmEmail">{{ 'confirmemail.label' | translate }}</label>
                        <input class="form-control" type="email" [(ngModel)]="confirmEmail.companyName"
                               name="confirmEmail"
                               ngcontrol="confirmEmail"
                               #confirmEmail="ngModel" required>
                        <div class="alert alert-danger" [hidden]="confirmEmail.valid || confirmEmail.pristine">Email is
                            required
                        </div>
                        <div class="ui-g-3"></div>
                    </div>
                </div>
            </div>


            <div class="form-group ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-2" style="text-align: center !important">
                    <button type="button" class="btn">{{ 'cancel.button' | translate
                        }}
                    </button>
                </div>
                <div class="ui-g-2" style="text-align: center !important">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!registrationForm.form.valid">{{
                        'confirm.button' | translate }}
                    </button>
                </div>
                <div class="ui-g-4"></div>
            </div>
        </form>
    </div>
</div>
