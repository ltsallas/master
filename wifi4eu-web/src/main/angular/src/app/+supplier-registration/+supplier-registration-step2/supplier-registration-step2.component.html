<div class="clearfix"></div>
<div class="container">
    <div class="center">
        <p class="beneficiaryTitle labelModal">{{ 'step2.supplier' | translate }}</p>
        <p>{{ '' | translate }}</p>
    </div>
    <div class="ui-g">
        <div class="ui-lg-1"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-5 marginSelect">
            <!-- select countries -->
            <p-multiSelect [options]="allCountries"
                           [(ngModel)]="selectedCountries"
                           (onChange)="onMultiSelectChange($event)">
            </p-multiSelect>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-5 white">
            <!-- select country to display communes -->
            <p-tabView *ngIf="nuts0.length > 0">
                <p-tabPanel *ngFor="let country of nuts0;"
                            [header]="country.name">
                    <div class="ui-g">
                        <!-- communes list -->
                        <div class="ui-g-12 ui-md-12 ui-lg-12" *ngFor="let province of provinces[country.name];">
                            <p-checkbox name="group1"
                                        [value]=province
                                        label={{province.name}}
                                        [(ngModel)]="nuts3">
                            </p-checkbox>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
        <div class="ui-lg-1"></div>
    </div>
    <!-- Navigation buttons -->
    <div id="navigation-buttons" class="form-group ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <button type="button" class="btn btn-primary cancel-button" (click)="stepBack(1)">{{ 'back.button' |
                translate }}
            </button>
        </div>
        <!-- Next button -->
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <button type="submit" class="btn btn-primary publish-button" (click)="onSubmit(2)">{{ 'next.button' |
                translate }}
            </button>
        </div>
        <div class="ui-lg-3"></div>
    </div>
</div>
