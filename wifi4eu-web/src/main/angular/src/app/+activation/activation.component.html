<form (ngSubmit)="onSubmit()" #activatedForm="ngForm" *ngIf="activationDetails.token?.length > 0">
    <div class="form-group ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <div class="form-group">

                <p class="h2 h2-title center">{{ 'select.newPassword' |
                    translate }}</p>
                <p class="text-align-center">{{ 'select.password' | translate
                    }}</p>

                <label for="password">{{ 'password.label' | translate }}</label>
                <input type="password" [(ngModel)]="activationDetails.password"
                       class="form-control" name="password"
                       ngcontrol="activationDetails.password"
                       #password="ngModel" minlength="8"
                       (keyup)="checkPassword()" required>
                <div [hidden]="password.valid || password.pristine"
                     class="alert alert-danger">{{ 'password.required' |
                    translate }}
                </div>

                <label for="confirmPassword">{{ 'confirmNewPassword.label' |
                    translate }}</label>
                <input type="password"
                       [(ngModel)]="activationDetails.confirmPassword"
                       class="form-control" name="confirmPassword"
                       ngcontrol="activationDetails.confirmPassword"
                       #confirmPassword="ngModel" minlength="8"
                       (keyup)="checkPassword()" required>
                <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
                     class="alert alert-danger">{{ 'newPassword.required' |
                    translate }}
                </div>

            </div>
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-4"></div>
        <div class="ui-g-2" style="text-align: center !important">
            <button type="button" class="btn">{{ 'cancel.button' | translate
                }}
            </button>
        </div>
        <div class="ui-g-2" style="text-align: center !important">
            <button type="submit" class="btn btn-primary"
                    [disabled]="!activatedForm.form.valid || !checkPassword()">{{
                'confirm.button' | translate }}
            </button>
        </div>
        <div class="ui-g-4"></div>
    </div>
</form>
