<!-- Accordin Box style -->
<ux-accordion-boxes>
    <custom-timeline-accordion-box id="expandHideBox" label="Expand" [isExpanded]="false" [rightSide]="true">
        <ux-timeline-items id="timelineList">
            <ux-timeline-item *ngFor="let item of timelineElements" [date]="item.startDate"
                              [label]="item.event"></ux-timeline-item>
        </ux-timeline-items>
    </custom-timeline-accordion-box>
</ux-accordion-boxes>
