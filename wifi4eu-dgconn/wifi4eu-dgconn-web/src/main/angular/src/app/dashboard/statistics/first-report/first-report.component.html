<div class="cleafix"></div>

<div class="container">
    <div class="marginTopStats"></div>

    <!--TABLE BELOW-->
    <div class="marginTopStats"></div>
    <div class="row tableTitle">
        <div class="col-md-10">
            <h2 class="h2Table">{{ 'dgConn.report1.title' | translate }}</h2>
        </div>
        <div class="col-md-2">
            <a class="edit editTable"><i class="fa fa-download" aria-hidden="true"></i>
                {{'dgConn.stats.downloadData'
                |
                translate }}</a>
        </div>
    </div>
    <p-dataTable #dt [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="label" header="{{ 'helpdesk.memberState' | translate }}  Labels" [sortable]="true">
        </p-column>
        <p-column field="value" header="{{ 'dgConn.applications' | translate }}  Data" [sortable]="true">
        </p-column>
    </p-dataTable>
</div>
