mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Gentile utente, \n grazie di esserti registrato all'iniziativa WiFi4EU. Hai ricevuto questa e-mail perché il sistema ha rilevato altre imprese come registrazioni multiple. \n Al fine di risolvere il problema delle registrazioni in conflitto, si prega di fornire i documenti giustificativi entro il giorno [DATA] alle ore [ORA]. L'elenco dei documenti richiesti si trova qui sul portale WiFi4EU. \n Cordiali saluti \n Il gruppo WiFi4EU \n Questo è un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
