<div class="page-title">
    Monitoring 
</div>

<p-table [value]="rows">
    <ng-template pTemplate="header">
        <tr>
            <th [pSortableColumn]="countryCode">Country</th>
            <th [pSortableColumn]="city">Municipality</th>
            <th [pSortableColumn]="wfStatus">Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.countryCode}}</td>
            <td>{{row.city}}</td>
            <td>{{row.wfStatus}}</td>
        </tr>
    </ng-template>
</p-table>
