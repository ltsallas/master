<div id="step2-title" class="ui-g">
    <div class="ui-g-12 center">
        <div id="component-title">
            <h3 class="beneficiaryTitle labelModal">
                {{ 'request.additionalInfo.title' | translate }}
            </h3>
        </div>
    </div>
</div>
<div class="ui-g">
    <div class="ui-lg-3"></div>
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <p *ngIf="municipality" class="label" style="text-align: center;"
           [innerHTML]="'request.additionalInfo.instructions' | translate:{value: municipality.name}">
        </p>
    </div>
    <div class="ui-lg-3"></div>
</div>
<form #legalForm="ngForm"(ngSubmit)="onSubmit(legalForm)" *ngIf="municipality && user">
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <h2 class="discussionForumMayors marginTopCountdown">
                {{ 'yourDetails.title' | translate }}</h2>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="municipality">{{ 'municipality.label' | translate }}</label>
                <label class="form-control" id="municipality" name="municipality"><b>{{municipality.name}}</b></label>
            </div>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="name">{{ 'name.label' | translate }}</label>
                <label class="form-control" id="name" name="name"><b>{{user.name}}</b></label>
            </div>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="surname">{{ 'surname.label' | translate }}</label>
                <label class="form-control " id="surname" name="surname"><b>{{user.surname}}</b></label>
            </div>
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <hr class="beneficiaryHr marginHr">
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <p>{{ 'request.additionalInfo.provideDocs1' | translate }}</p>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="document1">{{ 'request.additionalInfo.doc1.label' | translate }}</label>
                <input type="file" class="upload" id="document1" name="document1" (change)="uploadFile($event, 0)" accept=".doc, .docx, .pdf" required />
            </div>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="document2">{{ 'request.additionalInfo.doc2.label' | translate }}</label>
                <input type="file" class="upload" id="document2" name="document2" (change)="uploadFile($event, 1)" accept=".doc, .docx, .pdf" required />
            </div>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <hr class="beneficiaryHr marginHr">
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <p>{{ 'request.additionalInfo.provideDocs2' | translate }}</p>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="document3">{{ 'request.additionalInfo.doc3.label' | translate }}</label>
                <input type="file" class="upload" id="document3" name="document3" (change)="uploadFile($event, 2)" accept=".doc, .docx, .pdf" required />
            </div>
        </div>
        <div class="ui-lg-3"></div>
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="document4">{{ 'request.additionalInfo.doc4.label' | translate }}</label>
                <input type="file" class="upload" id="document4" name="document4" (change)="uploadFile($event, 3)" accept=".doc, .docx, .pdf" required />
            </div>
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <a href="#/home">
                <button type="button" class="btn btn-primary cancel-button">{{ 'cancel.button' | translate }}</button>
            </a>
        </div>
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <button type="submit" class="btn btn-primary publish-button" [disabled]="!legalForm.form.valid">
                {{ 'confirm.button' | translate }}
            </button>
        </div>
        <div class="ui-lg-3"></div>
    </div>
</form>
