    <div class="ui-g-12 ui-md-10 offset-md-1">
        <div class="marginTop registrationPanel">
            
            <p-dataTable class="my-voucher-datatable" [value]="municipalities" [responsive]="true">
                <p-headerColumnGroup>
                    <p-row>
                        <p-column header="{{ 'benefPortal.myVoucher.datatable.text' | translate }}" colspan="4"></p-column>
                    </p-row>
                    <p-row>
                        <p-column header="{{ 'shared.municipality.label' | translate }}" [sortable]="true"></p-column>
                        <p-column header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 1"></p-column>
                        <p-column header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 2"></p-column>
                        <p-column header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 3"></p-column>
                    </p-row>
                </p-headerColumnGroup>

                <p-column field="name" header="{{ 'shared.municipality.label' | translate }}" styleClass="text-center">
                    <template pTemplate="body" let-municipality="rowData" let-i="rowIndex">
                        <div class="beneficiarRegistrationCheck">
                            <div class="align-self-center">
                                <img alt="" class="municipality-icon" src="assets/images/account-balance-material-icons-regular.png">
                            </div>
                            <div  class="align-self-center">
                                <!-- <a (click)="goToDocuments(i)">{{municipality.name}}</a> -->
                                <span>{{ municipality.name }}</span> 
                            </div>
                        </div>
                    </template>
                </p-column>

                <p-column field="" header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 1" styleClass="text-center">
                    <template pTemplate="body" let-municipality="rowData" let-i="rowIndex">
                        <div *ngIf="true" class="beneficiarRegistrationCheck">
                            <div class="align-self-center">
                                <i class="fa fa-calendar-check-o municipality-name" aria-hidden="true"></i>
                            </div>
                            <div class="align-self-center">
                                <span>{{ 'benefPortal.myVoucher.datatable.grantAgreement' | translate }} {{ grantAgreementDates[i] }}.</span>
                                <span><a (click)="agreementDetails(i)" class="municipality-name">{{ 'shared.link.seeDetails' | translate }}</a></span>
                            </div>
                        </div>
                    </template>
                </p-column>
                
                <p-column field="" header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 2" styleClass="text-center">
                    <template pTemplate="body" let-municipality="rowData" let-i="rowIndex">
                        <div *ngIf="true" class="beneficiarRegistrationCheck">
                            <div class="align-self-center">
                                <i class="fa fa-wifi municipality-name" aria-hidden="true"></i>
                            </div>
                            <div *ngIf="supplierSelectedDates" class="align-self-center">
                                <span>{{ 'benefPortal.selectSupplier.feedback.selected' | translate }} {{ supplierSelectedDates[i] }}.</span>
                                <!-- <span><a [routerLink]="['/beneficiary-portal/selected-supplier', municipalities[0].id]" routerLinkActive="active" class="link-label">{{ 'shared.link.seeDetails' | translate }}</a></span> -->
                                <span><a (click)="supplierDetails(i)" class="municipality-name">{{ 'shared.link.seeDetails' | translate }}</a></span>
                            </div>
                        </div>
                    </template>
                </p-column>

                <p-column field="" header="{{ 'benefPortal.myVoucher.datatable.action' | translate }} 3" styleClass="text-center">
                    <template pTemplate="body" let-municipality="rowData" let-i="rowIndex">
                        <div *ngIf="true">
                            <button class="btn btn-primary text-adjust align-self-center confirm-network-button" id="voucherButton" (click)="confirmInstallation()" [disabled]="confirmButtonDisabled">
                                {{ 'benefPortal.myVoucher.datatable.confirmInstallation' | translate }}
                            </button>
                        </div>
                    </template>
                </p-column>

            </p-dataTable>


        </div>
    </div>
</div>
