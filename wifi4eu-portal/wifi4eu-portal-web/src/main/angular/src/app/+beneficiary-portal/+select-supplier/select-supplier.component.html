  <div class="panel-dg panel-padding panel-input">
      <div class="row">
          <div class="col-md-8">
              <form #searchSuppliersForm="ngForm" (submit)="searchSuppliers()" class="input-group">
                  <span class="input-group-addon">
                      <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                  <input type="search" name="searchInput" class="form-control" [(ngModel)]="searchSuppliersInput">
                  <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit">
                          <b>{{ 'shared.search.button' | translate }}</b>
                      </button>
                  </span>
              </form>
          </div>
      </div>
  </div>

  <div class="marginTop registrationPanel">
      <p-dataTable [value]="suppliers" sortField="name" [sortOrder]="1" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20]" [(selection)]="selectedSupplier" dataKey="name">

<!--           <div style="text-align: left">Selected Supplier: {{selectedSupplier ? selectedSupplier.name + ' - ' + selectedSupplier.address + ' - ' + selectedSupplier.website + ' - ' + selectedSupplier.vat : 'none'}}</div> -->

          <p-column  selectionMode="single" styleClass="label">
            <template pTemplate="body">

            </template>
          </p-column>

          <p-column field="i" header="Index" styleClass="label">
            <template pTemplate="body" let-i="rowIndex">
              <span class="row-index">{{i + 1}}</span>
            </template>
          </p-column>

          <p-column field="logo" header="{{ 'benefPortal.selectSupplier.table.logo' | translate }}" styleClass="label">
            <template pTemplate="body" let-supplier="rowData" let-i="rowIndex">
              <span class="supplier-logo">
                <img class="profileLogoImage" style="height:30px;" src="{{ supplier.logo }}">
              </span>
            </template>
          </p-column>

          <p-column field="name" header="{{ 'suppRegistration.company.name' | translate }}" [sortable]="true" styleClass="label">
            <template pTemplate="body" let-supplier="rowData" let-i="rowIndex">
              <span class="supplier-name">{{supplier.name}}</span>
            </template>
          </p-column>

          <p-column field="address" header="{{ 'benefRegistration.address.label' | translate }}" styleClass="label">
            <template pTemplate="body" let-supplier="rowData" let-i="rowIndex">
              <span class="supplier-address">{{supplier.address}}</span>
            </template>
          </p-column>

          <p-column field="website" header="{{ 'benefPortal.selectSupplier.table.web' | translate }}" styleClass="label">
            <template pTemplate="body" let-supplier="rowData" let-i="rowIndex">
              <span class="supplier-website">{{supplier.website}}</span>
            </template>
          </p-column>

          <p-column field="vat" header="{{ 'suppRegistration.vat.label' | translate }}" [sortable]="true" styleClass="label">
            <template pTemplate="body" let-supplier="rowData" let-i="rowIndex">
              <span class="supplier-vat">{{supplier.vat}}</span>
            </template>
          </p-column>

      </p-dataTable>
  </div>
</div>
