<!-- Title -->
<div id="step2-title" class="ui-g">
    <div class="ui-g-12 center">
        <div id="component-title">
            <h3 class="beneficiaryTitle labelModal">{{ 'step3.supplier' | translate }}</h3>
        </div>
    </div>
</div>
<!-- Instructions -->
<div id="step2-instructions" class="ui-g">
    <div class="ui-g-12 ui-md-12 ui-lg-12 center">
        <div id="component-subtitle">
            <h6>{{ 'contact.description' | translate }}</h6>
        </div>
    </div>
</div>
<!-- Supplier Form -->
<form #supplierForm="ngForm" (ngSubmit)="submit()">
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label floatLeft" for="contactName">{{ 'name.label' | translate }}</label>
                <input class="form-control paddingInput" type="text"
                       id="contactName" name="contactName" placeholder="{{ 'name.place' | translate }}"
                       [(ngModel)]="supplier.contactName" #contactName="ngModel" required>
                <div class="alert alert-danger" [hidden]="contactName.valid || contactName.pristine">
                    Name is required
                </div>
                <div class="ui-lg-3"></div>
            </div>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label floatLeft" for="contactSurname">{{ 'surname.label' | translate }}</label>
                <input class="form-control paddingInput" type="text"
                       id="contactSurname" name="contactSurname" placeholder="{{ 'surname.place' | translate }}"
                       [(ngModel)]="supplier.contactSurname" #contactSurname="ngModel" required>
                <div class="alert alert-danger" [hidden]="contactSurname.valid || contactSurname.pristine">
                    Surname is required
                </div>
                <div class="ui-lg-3"></div>
            </div>
        </div>
    </div>
    <div class="ui-g">

        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-3">
            <div class="form-group">
                <label class="label floatLeft" for="contactPhonePrefix">{{ 'prefix.number' | translate
                    }}</label>
                <input class="form-control paddingInput" type="text"
                       id="contactPhonePrefix" name="contactPhonePrefix"
                       placeholder="{{ 'prefix.place' | translate }}" pattern="(\+|00)[0-9]{2,3}"
                       [(ngModel)]="supplier.contactPhonePrefix" #contactPhonePrefix="ngModel" required>
                <div class="alert alert-danger"
                     [hidden]="contactPhonePrefix.valid || contactPhonePrefix.pristine">
                    Prefix is required
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-3">
            <div class="form-group">
                <label class="label floatLeft" for="contactPhoneNumber">{{ 'phone.number' | translate }}</label>
                <input class="form-control paddingInput" type="number"
                       id="contactPhoneNumber" name="contactPhoneNumber"
                       placeholder="{{ 'phone.place' | translate }}" step="1" min="1"
                       [(ngModel)]="supplier.contactPhoneNumber" #contactPhoneNumber="ngModel" required>
                <div class="alert alert-danger"
                     [hidden]="contactPhoneNumber.valid || contactPhoneNumber.pristine">
                    Phone is required
                </div>
            </div>
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label floatLeft" for="contactEmail">{{ 'email.label' | translate }}</label>
                <input class="form-control paddingInput" type="email"
                       id="contactEmail" name="contactEmail" placeholder="{{ 'email.place' | translate }}"
                       [(ngModel)]="supplier.contactEmail" #contactEmail="ngModel"
                       (keyup)="checkIfEmailMatches()" [pattern]="emailPattern" required>
                <div class="alert alert-danger" [hidden]="contactEmail.valid || contactEmail.pristine">
                    Valid email information is required
                </div>
                <div class="ui-lg-3"></div>
            </div>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label floatLeft" for="confirmEmail">{{ 'confirmemail.label' | translate }}</label>
                <input class="form-control paddingInput" type="email"
                       id="confirmEmail" name="confirmEmail" placeholder="{{ 'email.place' | translate }}"
                       [(ngModel)]="confirmEmailField" #confirmEmail="ngModel" (keyup)="checkIfEmailMatches()" [pattern]="emailPattern" required>
                <div class="alert alert-danger" [hidden]="confirmEmail.valid || confirmEmail.pristine">
                    Valid email information is required
                </div>
                <div [hidden]="emailMatches || confirmEmail.pristine" class="alert alert-info">
                    The email information must match
                </div>
                <div class="ui-lg-3"></div>
            </div>
        </div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <button type="button" class="btn btn-primary cancel-button" (click)="back()">{{ 'back.button' | translate }}</button>
        </div>
        <div class="ui-g-6 ui-md-6 ui-lg-3" style="text-align: center !important">
            <button type="submit" class="btn btn-primary publish-button" [disabled]="!supplierForm.form.valid || !emailMatches">
                {{ 'confirm.button' | translate }}
            </button>
        </div>
        <div class="ui-lg-3"></div>
    </div>
</form>
