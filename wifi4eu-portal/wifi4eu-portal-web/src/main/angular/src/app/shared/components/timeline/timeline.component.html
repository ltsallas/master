<!-- Accordin Box style -->
<ux-accordion-boxes>
    <custom-timeline-accordion-box id="expandHideBox" label="{{ 'expand.label' | translate}}" [isExpanded]="false"
                                   [rightSide]="true">
        <ux-timeline-items id="timelineList">
            <ux-timeline-item *ngFor="let item of timelineItems" [date]="item.date" [label]="item.label"
                              [styleClass]="item.styleClass"></ux-timeline-item>
        </ux-timeline-items>
    </custom-timeline-accordion-box>
</ux-accordion-boxes>
