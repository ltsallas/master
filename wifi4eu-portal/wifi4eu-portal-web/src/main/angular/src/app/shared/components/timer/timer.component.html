<div class="ui-g-12 center">
    <span id="timerSpan" class="ui-g-12 center" style="background: #fbfbfb;box-shadow: 0px 1px 2px #888888;">
        <div class="ui-g-3 center">
            <span class="time dots">{{days}}</span>
            <span>{{ 'benefPortal.voucher.days' | translate}}</span>
        </div>
        <div class="ui-g-3 center">
            <span class="time dots">{{hours}}</span>
            <span>{{ 'benefPortal.voucher.hours' | translate}}</span>
        </div>
        <div class="ui-g-3 center">
            <span class="time dots">{{minutes}}</span>
            <span>{{ 'benefPortal.voucher.minutes' | translate}}</span>
        </div>
        <div class="ui-g-3 center">
            <span class="time">{{seconds}}</span>
            <span>{{ 'benefPortal.voucher.seconds' | translate}}</span>
        </div>
    </span>

    <p class="timelineTitle">{{ 'benefPortal.timelineComponentTitle' | translate}}</p>
</div>
