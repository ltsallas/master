<form (ngSubmit)="login()" #loginForm="ngForm">
    <h3 class="center beneficiaryTitle labelModal">{{ 'login.title' | translate }}</h3>

    <div class="form-group ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="email">{{ 'login.email' | translate}}</label>
                <input id="email" type="email" [(ngModel)]="user.email" class="form-control"
                       name="email" ngcontrol="email" #email="ngModel" required>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">{{ 'email.required' | translate
                    }}
                </div>
            </div>
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-lg-3"></div>
        <div class="ui-g-12 ui-md-12 ui-lg-6">
            <div class="form-group">
                <label class="label" for="password">{{'helpdeskform.problemtype.option3' | translate}}</label>
                <input id="password" type="password" [(ngModel)]="user.password" class="form-control"
                       name="password" ngcontrol="password" #password="ngModel" required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">{{ 'password.required' |
                    translate }}
                </div>
            </div>
        </div>
        <div class="ui-lg-3"></div>
    </div>
    <div class="form-group ui-g">
        <div class="ui-g-4"></div>
        <div class="ui-g-4" style="text-align: center !important">
            <button type="submit" class="btn btn-primary publish-button" [disabled]="!loginForm.form.valid">{{
                'login.title' | translate }}
            </button>
        </div>
        <div class="ui-g-4"></div>
    </div>
</form>

<p-dialog [(visible)]="displayConfirmingData" [modal]="true" [responsive]="true" [resizable]="false" [draggable]="false"
          [closable]="false" [closeOnEscape]="false">
    <p class="ModalLoaderDots"><span>.</span><span>.</span><span>.</span></p>
    <h1 class="Modalh1Confirmation">{{ 'loading.modal.title' | translate }}</h1>
    <p class="ModalpConfirmation">{{ 'loading.modal.login.text' | translate}}</p>
</p-dialog>
