<div class="clearfix"></div>
<div class="jumbotron mb-3" style="background-color: transparent;">
    <div class="container center">
        <p class="center beneficiaryTitle">{{ 'dgConn.duplicatedSuppliers.title' | translate }}</p>
    </div>
</div>
<div class="container center">
    <!-- registrationsTable-->
    <div class="panel-dg panel-padding panel-input">
        <div class="row">
            <div class="col-md-6">
                <form #searchSuppliersForm="ngForm" (submit)="searchSuppliers()" class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <input type="search" name="searchInput" class="form-control" [(ngModel)]="searchSuppliersInput">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="filterData(inputSearch)" type="submit">
                            <b>{{ 'shared.search.button' | translate }}</b>
                        </button>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div class="panel-dg">
        <p-dataTable [value]="displayedSuppliers" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]">
            <p-column field="name" [sortable]="true" header="{{ 'suppRegistration.company.name' | translate }}" styleClass="text-center"></p-column>
            <p-column field="website" [sortable]="true" header="{{ 'suppRegistration.company.web' | translate }}" styleClass="text-center"></p-column>
            <p-column field="vat" [sortable]="true" header="{{ 'suppRegistration.vat.label' | translate }}" styleClass="text-center"></p-column>
            <p-column field="status" [sortable]="true" header="{{ 'dgConn.status' | translate }}" styleClass="text-center">
                <ng-template let-rowData="rowData" pTemplate="body">
                    <span class="badge badge-success" *ngIf="rowData.status">{{ 'dgConn.beneficiaries.registered' | translate | uppercase }}</span>
                    <span class="badge badge-fail" *ngIf="!rowData.status">{{ 'dgConn.badge.invalid' | translate | uppercase }}</span>
                </ng-template>
            </p-column>
            <p-column [sortable]="true" header="{{ 'dgConn.number.registrations' | translate }}" styleClass="text-center">
                <ng-template let-rowIndex="rowIndex" pTemplate="body">
                    {{numRegistrations[rowIndex]}}
                </ng-template>
            </p-column>
            <p-column header="{{ 'dgConn.details' | translate }}" styleClass="text-center">
                <ng-template let-rowData="rowData" pTemplate="body">
                    <span [routerLink]="['./', rowData.id]" class="action-label">
                        <span class="fa fa-eye"></span> <span>{{ 'dgConn.view' | translate }}</span>
                    </span>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
