<div class="clearfix"></div>
<div class="jumbotron mb-3" style="background-color: transparent;">
  <div class="container center">
    <p class="center beneficiaryTitle">{{ 'dgConn.duplicatedBeneficiary.title' | translate }}</p>
  </div>
</div>
<div class="container center">
  <div class="panel-dg panel-padding panel-input">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </span>
          <input type="text" [(ngModel)]="inputSearch" (keyup.enter)="filterData(inputSearch)" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" (click)="filterData(inputSearch)" type="button">{{ 'shared.search.button' | translate }}</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-dg">
    <p-dataTable #tableBeneficiary [rowsPerPageOptions]="rowsPerPageOptions"
       [totalRecords]="registrationList.length" [value]="registrationList"
      [rows]="numberRowsTable" [paginator]="true">
      <p-column field="lau.name1" [sortable]="true" header="{{ 'shared.municipality.label' | translate }}" styleClass="text-center"></p-column>
      <p-column field="lau.countryCode" [sortable]="true" header="{{ 'shared.country.label' | translate }}" styleClass="text-center"></p-column>
      <p-column header="{{ 'dgConn.status' | translate }}" styleClass="text-center" [sortable]="true"></p-column>
      <p-column [sortable]="true" header="Issues" styleClass="text-center"></p-column>
      <p-column field="numRegistrations" [sortable]="true" header="Number of applicants" styleClass="text-center"></p-column>
      <p-column [sortable]="true" header="Mediation" styleClass="text-center"></p-column>
      <p-column [sortable]="true" header="Details" styleClass="text-center">
        <ng-template let-lauData="rowData" pTemplate="body">
          <a [routerLink]="['./', lauData.lau.id]">
            <span class="fa fa-eye"></span>
            <span>View</span>
          </a>
        </ng-template>
      </p-column>
      <footer>
        <div style="position: absolute; bottom: 25px; left: 20px;">
          <span>Total records: {{tableBeneficiary.totalRecords}} </span>
        </div>
      </footer>
    </p-dataTable>
  </div>
</div>
