<div class="clearfix"></div>
<div class="container">
    <div class="row tableTitle">
    </div>
    <p-dataTable [value]="laus" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5,10,20]" [editable]="true"
                 [responsive]="true">
        <p-column field="lauId" header="LauId" [sortable]="true"></p-column>
        <p-column field="countryCode" header="{{ 'country.label' | translate }}" [sortable]="true"></p-column>
        <p-column field="nuts3" header="Nuts3" [sortable]="true"></p-column>
        <p-column field="lau1" header="Lau1" [sortable]="true"></p-column>
        <p-column field="lau2" header="Lau2" [sortable]="true"></p-column>
        <p-column field="change" header="Change" [sortable]="true"></p-column>
        <p-column field="name1" header="Name1" [sortable]="true"></p-column>
        <p-column field="name2" header="Name2" [sortable]="true"></p-column>
        <p-column field="pop" header="Pop" [sortable]="true"></p-column>
        <p-column field="area" header="Area" [sortable]="true"></p-column>
        <p-column field="physicalAddress" header="{{ 'address.label' | translate }}" [sortable]="true">
            <template pTemplate="body" let-laus="rowData" let-i="rowIndex">
                <span>{{ laus.physicalAddress }}</span>
                <button type="button" class="btn" style="background: none; padding: 0;" (click)="edit(i)">
                    <i class="fa fa-pencil" style="font-size: 17px; color: #004494;"></i>
                </button>
            </template>
        </p-column>
    </p-dataTable>
    <div class="container font">
        <div class="ui-g-1"></div>
        <p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [resizable]="false"
                  [draggable]="false" [closable]="true" [closeOnEscape]="false" onShow="editPhysicalAddress()">
            <div class="containerTimeline center">
                <div class="form-group ui-g">
                    <div class="ui-g-12">
                        <div class="form-group left">
                            <input type="text" [(ngModel)]="address" placeholder="" id="address" class="form-control" name="address" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-2" style="text-align: center !important">
                    <button type="button" (click)="submit()" class="btn btn-primary publish-button">
                        Submit
                    </button>
                </div>
                <div class="ui-g-3"></div>
            </div>
        </p-dialog>
    </div>
</div>
