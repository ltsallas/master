<custom-wizard-steps [isCustomContent]="true" *ngIf="!(successRegistration || failureRegistration)">
    <ux-wizard-step label="{{ 'registration.beneficiary.title' | translate }}" [isCompleted]="completed[0]" [isActive]="active[0]">
        <uxWizardStepCustomContent>
            <beneficiary-registration-step1 [(initialUser)]="initialUser" [(representing)]="representing"
                                            (onNext)="navigate(2)"></beneficiary-registration-step1>
        </uxWizardStepCustomContent>
    </ux-wizard-step>
    <ux-wizard-step label="{{ 'registration.entity.title' | translate }}" [isCompleted]="completed[1]" [isActive]="active[1]">
        <uxWizardStepCustomContent>
            <beneficiary-registration-step2 [(municipalities)]="municipalities" [(users)]="users" [representing]="representing"
                                            (onNext)="navigate(3)" (onBack)="navigate(1)"></beneficiary-registration-step2>
        </uxWizardStepCustomContent>
    </ux-wizard-step>
    <ux-wizard-step label="{{ 'registration.review.title' | translate }}" [isCompleted]="completed[2]" [isActive]="active[2]">
        <uxWizardStepCustomContent>
            <beneficiary-registration-step3 [(initialUser)]="initialUser" [(municipalities)]="municipalities" [(users)]="users" [representing]="representing"
                                            (onNext)="submitRegistration()" (onBack)="navigate(2)" (onEdit)="navigate($event)"></beneficiary-registration-step3>
        </uxWizardStepCustomContent>
    </ux-wizard-step>
</custom-wizard-steps>
