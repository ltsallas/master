<!-- Title -->
<div id="step2-title" class="ui-g">
    <div class="ui-g-12 center">
        <div id="component-title">
            <h3 class="beneficiaryTitle labelModal">{{ 'registration.entity.title' | translate }}</h3>
        </div>
    </div>
</div>
<!-- Instructions -->
<div id="step2-instructions" class="ui-g">
    <div class="ui-g-12 ui-md-12 ui-lg-12 center">
        <div id="component-subtitle">
            <h6>{{ 'registration.step1.instructions' | translate }}</h6>
        </div>
    </div>
</div>
<ng-container>
    <div *ngIf="!multipleMunicipalities">
        <input type="checkbox" name="checked" [(ngModel)]="checked" (click)="fillMayorData($event)">{{"beneficiaryRegistration.sameDetails"
        | translate}}
    </div>
    <form #entityForm="ngForm" (submit)="submit()">
        <div class="form-group ui-g">
            <div class="ui-lg-3"></div>
            <div class="ui-g-12 ui-md-12 ui-lg-5">
                <div class="form-group">
                    <label class="label floatLeft" for="name">{{ 'name.label' | translate }}</label>
                    <input id="name" type="text" class="form-control paddingInput" name="name"
                           placeholder="John" [disabled]="checked" [(ngModel)]="initialUser.name" required>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-1">
                <div class="form-group">
                    <label class="label floatLeft" for="surname">{{ 'surname.label' | translate }}</label>
                    <input id="surname" type="text" class="form-control paddingInput" name="surname"
                           placeholder="Doe" [disabled]="checked" [(ngModel)]="initialUser.surname" required>
                </div>
            </div>
            <div class="ui-lg-3"></div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label class="label floatLeft" for="userAddress">{{ 'address.label' | translate }}</label>
                    <input id="userAddress" type="text" class="form-control paddingInput" name="userAddress"
                           placeholder="Mayor Street, 123" [disabled]="checked" [(ngModel)]="userAddress" required>
                </div>
                <div class="ui-g-8"></div>
            </div>
        </div>

        <div class="form-group ui-g">
            <!-- Mayor email -->
            <div id="mayor-email" class="form-group ui-g">
                <div class="ui-g-12">
                    <label class="label floatLeft">{{ 'emailMayor.label' | translate }}</label>
                    <input class="form-control paddingInput" (keyup)="onKey($event)" type="email" [disabled]="checked"
                           name="email"
                           placeholder="example@email.com"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="initialUser.email"
                           required>
                    <label class="field-desc" style="margin-top: 10px;color: gray;">{{
                        'email.fielddesc'
                        | translate }}</label>
                </div>
            </div>
            <!-- Mayor confirmation email -->
            <div id="mayor-confirm-email" class="form-group ui-g">
                <div class="ui-g-12">
                    <label class="label floatLeft">{{ 'confirmemailMayor.label' | translate
                        }}</label>
                    <input class="form-control paddingInput" [disabled]="checked" [(ngModel)]="repeatEmail"
                           type="repeatEmail" placeholder="example@email.com" (keyup)="onKey($event)"
                           name="repeatEmail" id="repeatEmail" required>
                </div>
            </div>
        </div>

        <div id="navigation-buttons" class="form-group ui-g center">
            <div class="ui-lg-3"></div>
            <div class="ui-g-6 ui-md-6 ui-lg-3">
                <button type="button" class="btn btn-primary cancel-button" (click)="back()">{{ 'back.button' |
                    translate }}
                </button>
            </div>
            <div class="ui-g-6 ui-md-6 ui-lg-3">
                <button type="submit" class="btn btn-primary publish-button"
                        [disabled]="!entityForm.valid || !userEmailMatches">{{ 'next.button' | translate }}
                </button>
            </div>
            <div class="ui-lg-3"></div>
        </div>
    </form>
</ng-container>
