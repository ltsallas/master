<ng-container *ngIf="!representing">
        <ux-accordion-boxes>
            <custom-accordion-box *ngFor="let item of accordionBoxItems; let i = index" [isExpanded]="false" [rightSide]="true" [closable]="true" (onClose)="removeMunicipality(i)">
                <form #entityForm="ngForm">
                    <div class="form-group ui-g">
                        <div class="ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <div class="form-group">
                                <label class="label floatLeft" for="country">{{ 'country.label' | translate }}</label>
                                <div class="clearfix"></div>
                                <p-autoComplete id="country" class="form-control" name="country" placeholder="Espanya" field="label"
                                                [(ngModel)]="newNuts[i]" [suggestions]="nutsSuggestions" (completeMethod)="filterNuts($event)" forceSelection="true" required>
                                </p-autoComplete>
                                <!--<div [hidden="country.valid || country.pristine" class="alert alert-danger">Country is required</div>-->
                            </div>
                        </div>
                        <div class="ui-lg-3"></div>
                    </div>
                    <div class="form-group ui-g">
                        <div class="ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <div class="form-group">
                                <label class="label floatLeft" for="municipality">{{ 'municipality.label' | translate }}</label>
                                <div class="clearfix"></div>
                                <p-autoComplete id="municipality" class="form-control" name="municipality" required>
                                </p-autoComplete>
                                <!--<div [hidden]="municipality.valid || municipality.pristine" class="alert alert-danger">Municipality is required</div>-->
                            </div>
                        </div>
                        <div class="ui-lg-3"></div>
                    </div>
                    <div class="form-group ui-g">
                        <div class="ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-5">
                            <div class="form-group">
                                <label class="label floatLeft" for="address">{{ 'address.label' | translate }}</label>
                                <input id="address" type="text" class="form-control paddingInput" name="address" min="1" placeholder="Diagonal" required>
                                <!--<div [hidden]="address.valid || address.pristine" class="alert alert-danger">Address is required</div>-->
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-1">
                            <div class="form-group">
                                <label class="label floatLeft" for="number">{{ 'number.label' | translate }}</label>
                                <input id="number" type="number" class="form-control paddingInput" name="number" placeholder="605" required>
                                <!--<div [hidden]="number.valid || number.pristine" class="alert alert-danger">Address is required</div>-->
                            </div>
                        </div>
                        <div class="ui-lg-3"></div>
                    </div>
                    <div class="form-group ui-g">
                        <div class="ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <div class="form-group">
                                <label class="label floatLeft" for="postalCode">{{ 'postal-code.label' | translate }}</label>
                                <input id="postalCode" type="text" class="form-control paddingInput" name="postalCode" placeholder="08022" required>
                                <!--<div class="alert alert-danger" [hidden]="postalCode.valid || postalCode.pristine">Postal code is required</div>-->
                            </div>
                        </div>
                        <div class="ui-lg-3"></div>
                    </div>
                    <!--Mayor-->
                    <div id="mayor">
                        <!-- Separator -->
                        <div id="mayor-separator" class="form-group ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-7 center">
                                <hr>
                            </div>
                        </div>
                        <!-- Title -->
                        <div id="mayor-title" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <h3>{{ 'mayordetails.title' | translate }}</h3>
                            </div>
                            <div class="ui-lg-3"></div>
                        </div>
                        <!-- Mayor treatment -->
                        <div id="mayor-treatment" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-3">
                                <label class="label floatLeft" for="treatment">{{ 'treatment.label' | translate }}</label>
                                <select class="form-control" name="treatment" id="treatment" required>
                                    <option value="mr">{{ 'treatment.option1' | translate }}</option>
                                    <option value="ms">{{ 'treatment.option2' | translate }}</option>
                                </select>
                            </div>
                            <div class="ui-lg-1"></div>
                        </div>
                        <!-- Mayor name -->
                        <div id="mayor-name" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <label class="label floatLeft" for="name">{{ 'name.label' | translate }}</label>
                                <input class="form-control paddingInput" type="text" name="name" id="name" required>
                            </div>
                            <div class="ui-lg-3"></div>
                        </div>
                        <!-- Mayor last name -->
                        <div id="mayor-last-name" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <label class="label floatLeft" for="surname">{{ 'surname.label' | translate }}</label>
                                <input class="form-control paddingInput" type="text" name="surname" id="surname" required>
                            </div>
                            <div class="ui-lg-3"></div>
                        </div>
                        <!-- Mayor email -->
                        <div id="mayor-email" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <label class="label floatLeft" for="email">{{ 'email.label' | translate }}</label>
                                <input class="form-control paddingInput" type="email" name="email" id="email" required>
                                <label for="email" class="field-desc" style="margin-top: 10px;color: gray;">{{ 'email.fielddesc' | translate }}</label>
                            </div>
                            <div class="ui-lg-3"></div>
                        </div>
                        <!-- Mayor confirmation email -->
                        <div id="mayor-confirm-email" class="form-group ui-g">
                            <div class="ui-lg-3"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-6">
                                <label class="label floatLeft" for="confirmemail">{{ 'confirmemail.label' | translate
                                    }}</label>
                                <input class="form-control paddingInput" type="email" name="confirmemail" id="confirmemail" required>
                            </div>
                            <div class="ui-lg-3"></div>
                        </div>
                    </div>
                </form>
            </custom-accordion-box>
        </ux-accordion-boxes>
    <div class="form-group ui-g center">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <button type="button" class="btn btn-primary btn-addTab" (click)="addMunicipality()" icon="fa-check">Add Municipality</button>
        </div>
        <div class="ui-g-3"></div>
    </div>
        <div id="navigation-buttons" class="form-group ui-g center">
            <div class="ui-lg-3"></div>
            <div class="ui-g-6 ui-md-6 ui-lg-3">
                <button type="button" class="btn btn-primary cancel-button">{{ 'back.button' | translate }}</button>
            </div>
            <div class="ui-g-6 ui-md-6 ui-lg-3">
                <!--<button type="submit" class="btn btn-primary publish-button" [disabled]="!(isValidNutsLausSelection() && entityForm.form.valid)" (click)="onSubmit(2)">
                    {{ 'next.button' | translate }}
                </button>-->
                <button type="submit" class="btn btn-primary publish-button" (click)="submit()">{{ 'next.button' | translate }}</button>
            </div>
            <div class="ui-lg-3"></div>
        </div>
</ng-container>
