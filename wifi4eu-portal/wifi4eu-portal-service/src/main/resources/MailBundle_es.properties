mail.subject=Bienvenido a WiFi4EU
mail.body=Querido señor, señora, \n Gracias por su registro para WiFi4EU. Haga clic aquí para validar su registro.\n Para saber cuándo se abrirá la próxima convocatoria, consulte el sitio web de WiFi4EU.\n Saludos,\n El equipo WiFi4EU.\n Este es un mensaje automático. No responda a este correo electrónico: esta dirección no está monitoreada. En el sitio web de WiFi4EU encontrará más información, incluida una lista de preguntas frecuentes.
