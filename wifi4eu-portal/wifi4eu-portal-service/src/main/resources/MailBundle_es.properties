mail.subject=Bienvenido a WiFi4EU
mail.body=Querido señor, señora, \n Gracias por su registro para WiFi4EU. Haga clic aquí para validar su registro.\n Para saber cuándo se abrirá la próxima convocatoria, consulte el sitio web de WiFi4EU.\n Saludos,\n El equipo WiFi4EU.\n Este es un mensaje automático. No responda a este correo electrónico: esta dirección no está monitoreada. En el sitio web de WiFi4EU encontrará más información, incluida una lista de preguntas frecuentes.
mail.thread.subject=[WiFi4EU] Nuevo mensaje en el foro de debate
mail.thread.body=Alguien ha publicado un nuevo mensaje en la zona de debate de tu registro en la página. Accede al portal de WiFi4EU portal, y entra a tu sección de usuario para participar en la zona de debate.
mail.voucherApply.subject=[WiFi4EU] Solicitud cupón
mail.voucherApply.body=¡Felicidades! Ha solicitado un cupón para {0}.
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Muy señora mía / Muy señor mío: \n Gracias por su inscripción en WiFi4EU. Pulse aquí para validarla. \n Ha recibido este correo electrónico porque el sistema ha detectado varias inscripciones para su municipio. Es preciso hacer una comprobación para determinar qué inscripción asignar a su municipio. \n Para resolver este problema, le rogamos que inicie sesión en la web de WiFi4EU y se ponga en contacto con los demás solicitantes en la zona de debate correspondiente. Si no puede resolver el problema, puede solicitar la intervención del equipo de WiFi4EU. \n Atentamente, \n El equipo de WiFi4EU. \n Este mensaje es automático y le rogamos que se abstenga de responder: esta dirección de correo electrónico no está destinada a la recepción de mensajes. En la web de WiFi4EU encontrará más información, incluida una lista de preguntas frecuentes. 


