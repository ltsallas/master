mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Querido señor, señora, \n Gracias por su inscripción en WiFi4EU. Ha recibido este correo electrónico porque el sistema ha detectado otras empresas con inscripciones iguales a la suya. \n Para resolver el problema, le rogamos nos facilite los documentos justificativos antes del [DATE] a las [TIME]. La lista de los documentos solicitados se encuentra en el portal WiFi4EU. \n Atentamente, \n El equipo de WiFi4EU \n Este mensaje es automático y le rogamos que se abstenga de responder: esta dirección de correo electrónico no está destinada a la recepción de mensajes. En la web de WiFi4EU encontrará más información, incluida una lista de preguntas frecuentes.
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Muy señora mía / Muy seíor mío: \n Gracias por su inscripción en WiFi4EU. Pulse aquí para validarla. \n Ha recibido este correo electrónico porque el sistema ha detectado varias inscripciones para su municipio. Es preciso hacer una comprobación para determinar qué inscripción asignar a su municipio. \n Para resolver este problema, le rogamos que inicie sesión en la web de WiFi4EU y se ponga en contacto con los demás solicitantes en la zona de debate correspondiente. Si no puede resolver el problema, puede solicitar la intervención del equipo de WiFi4EU. \n Atentamente, \n El equipo de WiFi4EU. \n Este mensaje es automático y le rogamos que se abstenga de responder: esta dirección de correo electrónico no está destinada a la recepción de mensajes. En la web de WiFi4EU encontrará más información, incluida una lista de preguntas frecuentes.