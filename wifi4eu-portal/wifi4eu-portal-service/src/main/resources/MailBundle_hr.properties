mail.discussionMunicipality.body=Poštovani, \n hvala Vam na registraciji za WiFi4EU. Za potvrdu prijave kliknite ovdje. \n Primili ste ovu poruku e-pošte jer je sustav otkrio više registracija za vašu op?inu. Vašu registraciju treba provjeriti kako bi se utvrdilo koja je registracija valjana za vašu op?inu. \n Kako biste riješili problem, prijavite se na web-mjesto programa WiFi4EU i na posebnome mjestu za rasprave stupite u kontakt s drugim podnositeljima prijave. Ako problem ne možete riješiti, za pomo? se obratite timu WiFi4EU. \n S poštovanjem  \n Tim WiFi4EU \n Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na?i ?ete dodatne informacije, uklju?uju?i popis naj?eš?ih pitanja. 
