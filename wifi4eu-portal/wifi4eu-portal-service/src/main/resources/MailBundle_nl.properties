mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Geachte mevrouw, geachte heer, <br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog andere vertegenwoordigers hebben ingeschreven namens uw bedrijf. <br /> Om tegenstrijdige inschrijvingen te voorkomen, vragen wij u om de nodige bewijsstukken te uploaden vóór [DATE] om [TIME]. Bekijk de lijst met benodigde documenten op de website van WiFi4EU. <br /> Met vriendelijke groet, <br /> Het team van WiFi4EU <br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Geachte mevrouw, geachte heer, <br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. Klik hier om uw inschrijving te bevestigen. <br /> U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers hebben ingeschreven namens uw gemeente. We hebben meer duidelijkheid nodig om te bepalen welke inschrijving kan worden toegewezen aan uw gemeente. <br /> Ga naar de website van WiFi4EU. Als u inlogt kunt u via het forum contact opnemen met de andere inschrijvers. Raakt u er samen niet uit, vraag dan het team van WiFi4EU om hulp. <br /> Met vriendelijke groet, <br /> Het team van WiFi4EU <br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen. 

