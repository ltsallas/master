mail.voucherApply.body="Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw aanvraag voor WiFi4EU. <br /><br /> Na de sluiting van de aanvraagtermijn krijgt u te horen of uw aanvraag gehonoreerd wordt. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen"
mail.dgConn.requestDocuments.subject=Onderwerp: WiFi4EU \u2013 Verzoek om bewijsstukken
mail.dgConn.requestDocuments.body="Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers namens uw gemeente hebben ingeschreven namens. <br /><br /> Om tegenstrijdige inschrijvingen te voorkomen, vragen wij u om de nodige bewijsstukken te uploaden v\u00f3\u00f3r [DATE] om [TIME] (Midden-Europese Tijd). Bekijk de lijst met benodigde documenten op de website van WiFi4EU. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen."
mail.discussionMunicipality.subject=Onderwerp: WiFi4EU \u2013 Meerdere inschrijvingen
mail.discussionMunicipality.body="Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br /> U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers hebben ingeschreven namens uw gemeente. We hebben meer duidelijkheid nodig om te bepalen welke inschrijving kan worden toegewezen aan uw gemeente. <br /><br /> Ga naar de website van WiFi4EU. Als u inlogt kunt u via het forum contact opnemen met de andere inschrijvers. Raakt u er samen niet uit, vraag dan het team van WiFi4EU om hulp. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen."
mail.dgConn.invalidateSupplier.subject=Onderwerp: WiFi4EU  \u2013 Inschrijving niet geaccepteerd
mail.dgConn.invalidateSupplier.body="Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze mail omdat er al een geldige inschrijving voor uw gemeente bestaat. <br /><br /> Daarom kunnen we uw inschrijving niet accepteren. <br /><br /> Wilt u een klacht indienen, dan kunt u e-mailen naar complaints@WiFi4EU.eu <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.  "
