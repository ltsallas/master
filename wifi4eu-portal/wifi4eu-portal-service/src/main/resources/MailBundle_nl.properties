mail.subject=Onderwerp: WiFi4EU \u2013 Hartelijke dank voor uw inschrijving
mail.body="Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br /> Weten wanneer de volgende aanvraagronde van start gaat? Raadpleeg de website van WiFi4EU. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen."
