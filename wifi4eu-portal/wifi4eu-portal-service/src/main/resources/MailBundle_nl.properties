mail.subject=Welcome to WiFi4EU
mail.body=Geachte mevrouw, geachte heer, \n Hartelijk dank voor uw inschrijving bij WiFi4EU. Klik hier om uw inschrijving te bevestigen. \n Weten wanneer de volgende aanvraagronde van start gaat? Raadpleeg de website van WiFi4EU. \n Met vriendelijke groet, \n Het team van WiFi4EU \n Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
