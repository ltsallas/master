mail.subject=Onderwerp: WiFi4EU \u2013 Hartelijke dank voor uw inschrijving
mail.body=Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br /> Weten wanneer de volgende aanvraagronde van start gaat? Raadpleeg de website van WiFi4EU. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
mail.thread.subject=Onderwerp: WiFi4EU \u2013 Nieuw overleg over uw gemeente
mail.thread.body=Geachte mevrouw, geachte heer, <br /><br /> Er is nieuw overleg van start gegaan tussen verschillende vertegenwoordigers die zich namens uw gemeente hebben ingeschreven. Klik hier om het bericht te bekijken. <br /><br /> Met vriendelijke groet, <br /><br /> Het WiFi4EU-team van de Europese Commissie <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen
mail.voucherApply.subject=Onderwerp: WiFi4EU \u2013 Aanvraag ontvangen 
mail.voucherApply.body=Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw aanvraag voor WiFi4EU. <br /><br /> Na de sluiting van de aanvraagtermijn krijgt u te horen of uw aanvraag gehonoreerd wordt. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen
mail.dgConn.requestDocuments.subject=Onderwerp: WiFi4EU \u2013 Verzoek om bewijsstukken
mail.dgConn.requestDocuments.body=Geachte mevrouw, geachte heer,<br/>Hartelijk dank voor uw inschrijving.<br/><br/>Zoals u kunt lezen op onze <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">website</a> moet u bij de inschrijving de volgende bewijsstukken indienen:<br/>1. een ondertekende scan van de toestemming om een aanvraag in te dienen en een kopie van het identiteitsbewijs (identiteitskaart of paspoort) van de burgemeester van de gemeente.<br/>2. een document waaruit blijkt dat u de gemeente vertegenwoordigt (zoals een aanstellingsbesluit)<br/><br/>Upload deze documenten als aparte bestanden via het WiFi4EU-portaal onder <a href="{0}">Mijn account</a> in een geschikt formaat (.pdf, .png, of .jpg).<br/>Let op: u kunt pas een aanvraag indienen nadat u alle vereiste bewijsstukken ge\u00fcpload heeft.<br/><br/>Met vriendelijke groeten,<br/><br/>WiFi4EU<br/><br/>Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
mail.discussionMunicipality.subject=Onderwerp: WiFi4EU \u2013 Meerdere inschrijvingen
mail.discussionMunicipality.body=Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br /> U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers hebben ingeschreven namens uw gemeente. We hebben meer duidelijkheid nodig om te bepalen welke inschrijving kan worden toegewezen aan uw gemeente. <br /><br /> Ga naar de website van WiFi4EU. Als u inlogt kunt u via het forum contact opnemen met de andere inschrijvers. Raakt u er samen niet uit, vraag dan het team van WiFi4EU om hulp. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
mail.dgConn.invalidateSupplier.subject=Onderwerp: WiFi4EU  \u2013 Inschrijving niet geaccepteerd
mail.dgConn.invalidateSupplier.body=Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze mail omdat er al een geldige inschrijving voor uw gemeente bestaat. <br /><br /> Daarom kunnen we uw inschrijving niet accepteren. <br /><br /> Wilt u een klacht indienen, dan kunt u e-mailen naar complaints@WiFi4EU.eu <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /><br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.  
