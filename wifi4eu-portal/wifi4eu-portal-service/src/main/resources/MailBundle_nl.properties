mail.subject=Welcome to WiFi4EU
mail.body=Geachte mevrouw, geachte heer, <br /><br /> Hartelijk dank voor uw inschrijving bij WiFi4EU. Klik hier om uw inschrijving te bevestigen. <br /> Weten wanneer de volgende aanvraagronde van start gaat? Raadpleeg de website van WiFi4EU. <br /><br /> Met vriendelijke groet, <br /><br /> Het team van WiFi4EU <br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=Geachte mevrouw, geachte heer, <br /> Er is een nieuw bericht geplaatst door een van de andere inschrijvers namens uw bedrijf. Klik hier om het bericht te bekijken. <br /> Met vriendelijke groet, <br /> Het team van WiFi4EU <br /> Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen. 
