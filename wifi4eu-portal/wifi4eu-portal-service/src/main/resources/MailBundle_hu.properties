mail.subject=Tárgy: WiFi4EU-regisztráció – Köszönjük, hogy regisztrált!
mail.body="Tisztelt Hölgyem/Uram! <br /><br /> Köszönjük, hogy regisztrált a WiFi4EU kezdeményezés portálján. <br /><br /> Ha tájékozódni szeretne a következő pályázati felhívás közzétételének időpontjáról, kérjük, látogasson el a WiFi4EU kezdeményezés portáljára. <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne küldjön választ erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is."
mail.thread.subject=Tárgy: WiFi4EU – Egyeztetést kezdeményeztünk az Ön településével kapcsolatban
mail.thread.body="Tisztelt Hölgyem/Uram! <br /><br /> Vitafórumot kezdeményeztünk az Ön települését regisztráló képviselők számára. Kérjük, hogy az üzenet megtekintéséhez kattintson ide. <br /><br /> Tisztelettel: <br /><br /> A WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne válaszoljon erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is. "
mail.voucherApply.subject=Tárgy: WiFi4EU-pályázat – Pályázatát megkaptuk
mail.voucherApply.body="Tisztelt Hölgyem/Uram! <br /><br /> Köszönjük, hogy pályázott a WiFi4EU projektre. <br /><br /> A pályázati felhívás lezárása után kiválasztjuk a kedvezményezetteket, és az eredményről értesítjük Önt. <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne küldjön választ erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is. "
mail.dgConn.requestDocuments.subject=Tárgy: WiFi4EU – Igazoló dokumentumok iránti kérelem
mail.dgConn.requestDocuments.body="Tisztelt Hölgyem/Uram! <br /><br /> Köszönjük, hogy regisztrált a WiFi4EU kezdeményezés portálján. Ön azért kapta ezt az e-mailt, mert nyilvántartásunk szerint az Ön településének vonatkozásában több képviselő regisztrált. <br /><br /> A több regisztrációból fakadó probléma megoldása érdekében, kérjük, az igazoló dokumentumo(ka)t eddig az időpontig küldje el nekünk: [DATE]; [TIME] (közép-európai idő szerint). A szükséges igazoló dokumentumok listája a WiFi4EU portálon, azon belül is itt található. <br /><br /> Tisztelettel: <br /><br /> A WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne válaszoljon erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is."
mail.discussionMunicipality.subject=Tárgy: WiFi4EU-regisztráció – Több regisztrációkérelmet kaptunk
mail.discussionMunicipality.body="Tisztelt Hölgyem/Uram! <br /><br /> Köszönjük, hogy regisztrált a WiFi4EU kezdeményezés portálján. <br /><br /> Azért írunk Önnek, mert tudomásunk szerint az Ön településének vonatkozásában egyszerre több regisztrációra is sor került. Meg kell vizsgálnunk az Ön regisztrációját, hogy eldöntsük, melyik regisztrációt társítsuk az Ön településhez.<br /><br /> A probléma megoldásához kérjük, jelentkezzen be a WiFi4EU kezdeményezéssel foglalkozó webhelyre, és az erre szolgáló felületen lépjen kapcsolatba a másik (a többi) pályázóval. Ha nem sikerül elintézni az ügyet, segítséget kérhet a WiFi4EU munkatársaitól. <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne küldjön választ erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is."
mail.dgConn.invalidateSupplier.subject=Tárgy: WiFi4EU-regisztráció – Az Ön regisztrációját nem tudjuk elfogadni
mail.dgConn.invalidateSupplier.body="Tisztelt Hölgyem/Uram! <br /><br /> Köszönjük, hogy regisztrált a WiFi4EU kezdeményezés portálján. Azért írunk Önnek, mert az Ön településének vonatkozásában már létezik érvényes regisztráció. <br /><br /> Az Ön regisztrációját ezért nem tudjuk elfogadni. <br /><br /> Ha az ügyben panasszal kíván élni, kérjük, ide írjon: complaints@WiFi4EU.eu <br /><br /> Tisztelettel: <br /><br /> a WiFi4EU munkatársai <br /><br /> Ez egy automatikus üzenet. Kérjük, ne küldjön választ erre az e-mail-címre, mert az ide beérkező üzeneteket senki sem figyeli. Bővebb tájékoztatásért látogasson el a WiFi4EU kezdeményezéssel foglalkozó webhelyre, ahol megtekintheti a gyakran feltett kérdések listáját és a rájuk adott válaszokat is.  "
