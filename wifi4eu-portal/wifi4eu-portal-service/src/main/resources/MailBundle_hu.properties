mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Tisztelt Hölgyem/Uram! \n Köszönjük, hogy regisztrált a WiFi4EU kezdeményezés portálján. A regisztráció érvényesítéséhez kattintson ide. \n Azért írunk Önnek, mert tudomásunk szerint az Ön településének vonatkozásában egyszerre több regisztrációra is sor került. Meg kell vizsgálnunk az Ön regisztrációját, hogy eldöntsük, melyik regisztrációt társítsuk az Ön településhez. \n A probléma megoldásához kérjük, jelentkezzen be a WiFi4EU kezdeményezéssel foglalkozó webhelyre, és az erre szolgáló felületen lépjen kapcsolatba a másik (a többi) pályázóval. Ha nem sikerül elintézni az ügyet, segítséget kérhet a WiFi4EU munkatársaitól. \n Tisztelettel: \n a WiFi4EU munkatársai \n Ez egy automatikus üzenet. Kérjük, ne küldjön választ erre az e-mail-címre, mert az ide beérkez? üzeneteket senki sem figyeli. B?vebb tájékoztatásért látogasson el a WiFi4EU kezdeményezés portáljára, ahol megtekintheti a gyakran feltett kérdéseket és a rájuk adott válaszokat is. 

