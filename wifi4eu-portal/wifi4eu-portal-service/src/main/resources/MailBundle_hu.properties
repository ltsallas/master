mail.dgConn.requestDocuments.body="Tisztelt H\u00f6lgyem/Uram! <br /><br /> K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. \u00d6n az\u00e9rt kapta ezt az e-mailt, mert nyilv\u00e1ntart\u00e1sunk szerint az \u00d6n telep\u00fcl\u00e9s\u00e9nek vonatkoz\u00e1s\u00e1ban t\u00f6bb k\u00e9pvisel\u0151 regisztr\u00e1lt. <br /><br /> A t\u00f6bb regisztr\u00e1ci\u00f3b\u00f3l fakad\u00f3 probl\u00e9ma megold\u00e1sa \u00e9rdek\u00e9ben, k\u00e9rj\u00fck, az igazol\u00f3 dokumentumo(ka)t eddig az id\u0151pontig k\u00fcldje el nek\u00fcnk: [DATE]; [TIME] (k\u00f6z\u00e9p-eur\u00f3pai id\u0151 szerint). A sz\u00fcks\u00e9ges igazol\u00f3 dokumentumok list\u00e1ja a WiFi4EU port\u00e1lon, azon bel\u00fcl is itt tal\u00e1lhat\u00f3. <br /><br /> Tisztelettel: <br /><br /> A WiFi4EU munkat\u00e1rsai <br /><br /> Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9ssel foglalkoz\u00f3 webhelyre, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t \u00e9s a r\u00e1juk adott v\u00e1laszokat is."
