mail.dgConn.requestDocuments.body="Dobrý den <br /><br /> Děkujeme Vám za registraci na portálu WiFi4EU. Tento e-mail vám zasíláme proto, že jménem Vaší obce se zaregistroval jeden nebo více zástupců. <br /><br /> Abychom mohli věc včas vyjasnit, žádáme Vás, abyste nám do [DATUM] v [čas]  (SEČ) zaslali některé dokumenty k ověření. Seznam požadovaných dokumentů najdete zde na portálu WiFi4EU. <br /><br /> S pozdravem <br /><br /> Tým WiFi4EU <br /><br /> Toto je automatická zpráva. Neodpovídejte na ni, e-mailový účet není monitorován. Na internetových stránkách projektu WiFi4EU najdete další informace, včetně seznamu často kladených otázek."
mail.discussionMunicipality.subject=Věc: WiFi4EU – Zjištěna další registrace
mail.discussionMunicipality.body="Dobrý den <br /><br /> Děkujeme Vám za registraci na portálu WiFi4EU. <br /><br /> Tento e-mail Vám zasíláme proto, že u Vaší obce systém zaznamenal více registrací. Vaše registrace musí být nyní ověřena, aby bylo možné určit, kterou registraci máme k Vaší obci v naší databázi přiřadit. <br /><br /> Přihlaste se proto do svého účtu na stránkách projektu WiFi4EU abyste mohli věc vyjasnit s ostatními žadateli v diskusi. Jestliže se vám problém nepodaří vyřešit, můžete se obrátit na tým WiFi4EU. <br /><br /> Se srdečným pozdravem <br /><br /> Tým WiFi4EU <br /><br /> Toto je automatická zpráva. Neodpovídejte na ni, e-mailový účet není monitorován. Na internetových stránkách projektu WiFi4EU najdete další informace, včetně seznamu často kladených otázek. "
mail.dgConn.invalidateSupplier.subject=Věc: WiFi4EU – Vaši registraci nelze přijmout
