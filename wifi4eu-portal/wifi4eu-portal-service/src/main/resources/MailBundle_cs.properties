mail.subject=V\u011bc: WiFi4EU \u2013 Registrace \u2013 D\u011bkujeme v\u00e1m za registraci
mail.body=Dobr\u00fd den  <br /><br /> D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU.  <br /><br />  <br /><br /> Informace o tom, kdy bude zah\u00e1jena dal\u0161\u00ed v\u00fdzva k pod\u00e1n\u00ed p\u0159ihl\u00e1\u0161ek, najdete na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU.  <br /><br /> Se srde\u010dn\u00fdm pozdravem  <br /><br /> T\u00fdm WiFi4EU  <br /><br /> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
mail.thread.subject=V\u011bc: WiFi4EU \u2013 Byla zah\u00e1jena diskuse t\u00fdkaj\u00edc\u00ed se va\u0161\u00ed obce
mail.thread.body=Dobr\u00fd den  <br /><br /> Byla zah\u00e1jena diskuse mezi z\u00e1stupci, kte\u0159\u00ed jm\u00e9nem Va\u0161\u00ed obceprovedli registraci v projektu WiFi4EU. Zpr\u00e1vu si zobraz\u00edte kliknut\u00edm.  <br /><br /> S pozdravem  <br /><br /> T\u00fdm WiFi4EU Evropsk\u00e9 komise  <br /><br /> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek. 
mail.voucherApply.subject=V\u011bc: WiFi4EU \u2013 \u017d\u00e1dost doru\u010dena
mail.voucherApply.body=Dobr\u00fd den <br /><br /> Byla n\u00e1m doru\u010dena Va\u0161e \u017e\u00e1dost o pouk\u00e1zku z projektu WiFi4EU. <br /><br /> P\u0159\u00edjemci budou vybr\u00e1ni po ukon\u010den\u00ed v\u00fdzvy a o v\u00fdsledc\u00edch v\u00fdb\u011brov\u00e9ho \u0159\u00edzen\u00ed v\u00e1s budeme informovat. <br /><br /> Se srde\u010dn\u00fdm pozdravem <br /><br /> T\u00fdm WiFi4EU <br /><br /> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek. 
mail.dgConn.requestDocuments.subject=V\u011bc: WiFi4EU \u2013 \u017d\u00e1dost o dal\u0161\u00ed dokumenty
mail.dgConn.requestDocuments.body=Dobr\u00fd den,<br/> d\u011bkujeme V\u00e1m za registraci.<br/> <br/> Jak je ji\u017e zm\u00edn\u011bno na na\u0161ich <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">internetov\u00fdch str\u00e1nk\u00e1ch</a>, registraci dokon\u010d\u00edte t\u00edm, \u017ee p\u0159edlo\u017e\u00edte n\u00e1sleduj\u00edc\u00ed dokumenty:<br/> 1. odepsanou naskenovanou kopii dokladu o souhlasu s p\u0159ihl\u00e1\u0161kou a kopii dokumentu prokazuj\u00edc\u00edho toto\u017enost starosty/osoby zastupuj\u00edc\u00ed obec (ob\u010dansk\u00fd pr\u016fkaz, cestovn\u00ed pas apod.)<br/> 2. dokument prokazuj\u00edc\u00ed, \u017ee zastupujete obec (nap\u0159\u00edklad jmenovac\u00ed listina)<br/> <br/> Tyto dokumenty pros\u00edm nahrajte jako samostatn\u00e9 soubory na port\u00e1l WiFi4EU do sekce <a href="{0}">M\u016fj \u00fa\u010det</a>. Soubory mus\u00ed b\u00fdt ve vhodn\u00e9m form\u00e1tu (.pdf, .png, or .jpg).<br/> Upozorn\u011bn\u00ed: \u017d\u00e1dost budete moci podat a\u017e pot\u00e9, co nahrajete po\u017eadovan\u00e9 dokumenty.<br/> <br/> S pozdravem<br/> t\u00fdm WiFi4EU<br/> <br/> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b odpov\u011bd\u00ed na \u010dasto kladen\u00e9 ot\u00e1zky.
mail.discussionMunicipality.subject=V\u011bc: WiFi4EU \u2013 Zji\u0161t\u011bna dal\u0161\u00ed registrace
mail.discussionMunicipality.body=Dobr\u00fd den <br /><br /> D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. <br /><br /> Tento e-mail V\u00e1m zas\u00edl\u00e1me proto, \u017ee u Va\u0161\u00ed obce syst\u00e9m zaznamenal v\u00edce registrac\u00ed. Va\u0161e registrace mus\u00ed b\u00fdt nyn\u00ed ov\u011b\u0159ena, aby bylo mo\u017en\u00e9 ur\u010dit, kterou registraci m\u00e1me k Va\u0161\u00ed obci v na\u0161\u00ed datab\u00e1zi p\u0159i\u0159adit. <br /><br /> P\u0159ihlaste se proto do sv\u00e9ho \u00fa\u010dtu na str\u00e1nk\u00e1ch projektu WiFi4EU abyste mohli v\u011bc vyjasnit s ostatn\u00edmi \u017eadateli v diskusi. Jestli\u017ee se v\u00e1m probl\u00e9m nepoda\u0159\u00ed vy\u0159e\u0161it, m\u016f\u017eete se obr\u00e1tit na t\u00fdm WiFi4EU. <br /><br /> Se srde\u010dn\u00fdm pozdravem <br /><br /> T\u00fdm WiFi4EU <br /><br /> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek. 
mail.dgConn.invalidateSupplier.subject=V\u011bc: WiFi4EU \u2013 Va\u0161i registraci nelze p\u0159ijmout
mail.dgConn.invalidateSupplier.body=Dobr\u00fd den <br /><br /> D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. N\u00e1\u0161 syst\u00e9m zaznamenal, \u017ee u Va\u0161\u00ed obce ji\u017e byla jedna platn\u00e1 registrace provedena. <br /><br /> Proto Va\u0161i registraci ji\u017e nelze p\u0159ijmout. <br /><br /> Pokud se domn\u00edv\u00e1te, \u017ee do\u0161lo k chyb\u011b a chcete podat st\u00ed\u017enost, za\u0161lete pros\u00edm e-mail na adresu complaints@WiFi4EU.eu <br /><br /> Se srde\u010dn\u00fdm pozdravem <br /><br /> T\u00fdm WiFi4EU <br /><br /> Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.  

