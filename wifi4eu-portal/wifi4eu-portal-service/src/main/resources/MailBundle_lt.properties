mail.subject=Tema: ačiū, kad užsiregistravote programoje „WiFi4EU“
mail.body="Gerb. pone (-ia), <br /><br /> ačiū, kad užsiregistravote programoje „WiFi4EU“. <br /><br /> Informacijos apie naujų kvietimų teikti paraiškas datas ieškokite „WiFi4EU“ interneto svetainėje. <br /><br /> Pagarbiai <br /><br /> „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas. "
mail.thread.subject=Tema: „WiFi4EU“ – pradėta diskusija, susijusi su Jūsų savivaldybe
mail.thread.body="Gerb. pone (ponia), <br /><br /> Pradėta keleto atstovų, užsiregistravusių Jūsų savivaldybės vardu, diskusija. Spustelėkite čia, kad pamatytumėte žinutę. <br /><br /> Pagarbiai <br /><br /> Europos Komisijos „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas. "
mail.voucherApply.subject=Tema: programos „WiFi4EU“ paraiška gauta 
mail.voucherApply.body="Gerb. pone (-ia), <br /><br /> ačiū, kad pateikėte paraišką pagal programą „WiFi4EU“. <br /><br /> Lėšų gavėjai bus atrinkti pasibaigus paraiškų priėmimo laikotarpiui ir jums bus pranešta, ar buvote atrinkti. <br /><br /> Pagarbiai <br /><br /> „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas. "
mail.dgConn.requestDocuments.subject=Tema: „WiFi4EU“ – prašymas pateikti patvirtinamuosius dokumentus
mail.dgConn.requestDocuments.body="Gerb. pone (ponia), <br /><br /> Ačiū, kad užsiregistravote programoje „WiFi4EU“. Gavote šį e. laišką, nes sistema aptiko, kad Jūsų savivaldybės vardu yra užsiregistravęs vienas ar daugiau atstovų. <br /><br /> Kad būtų galima išspręsti registracijos prašymų nesuderinamumą, prašome pateikti patvirtinamąjį dokumentą (-us) iki [DATA] [LAIKAS] (Vidurio Europos laiku). Reikalingų dokumentų sąrašą galite rasti „WiFi4EU“ portale čia. <br /><br /> Pagarbiai <br /><br /> „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas."
mail.discussionMunicipality.subject=Tema: aptiktas daugiau kaip vienas registracijos programoje „WiFi4EU“ prašymas
mail.discussionMunicipality.body="Gerb. pone (-ia), <br /><br /> ačiū, kad užsiregistravote programoje „WiFi4EU“. <br /><br /> Gavote šį e. laišką, nes sistema aptiko kelis Jūsų savivaldybės registracijos prašymus. Jūsų registraciją reikia patvirtinti, kad būtų galima nustatyti, kurį registracijos prašymą priskirti Jūsų savivaldybei. <br /><br /> Kad išspręstumėte šį klausimą, prisijunkite prie „WiFi4EU“ interneto svetainės ir susisiekite su kitais pareiškėjais specialioje diskusijų erdvėje.  Jei negalite klausimo išspręsti, galite paprašyti, kad veiksmų imtųsi „WiFi4EU“ grupė. <br /><br /> Pagarbiai <br /><br /> „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas. "
mail.dgConn.invalidateSupplier.subject=Tema: jūsų registracijos „WiFi4EU“ prašymas negali būti priimtas
mail.dgConn.invalidateSupplier.body="Gerb. pone (-ia), <br /><br /> ačiū, kad užsiregistravote programoje „WiFi4EU“. Gavote šį e. laišką, nes galiojantis Jūsų savivaldybės registracijos prašymas jau yra. <br /><br /> Todėl jūsų registracijos prašymas negali būti priimtas. <br /><br /> Jei norite pateikti skundą, siųskite e. laišką adresu complaints@WiFi4EU.eu. <br /><br /> Pagarbiai <br /><br /> „WiFi4EU“ grupė <br /><br /> Ši žinutė išsiųsta automatiškai. Į šį e. laišką neatsakykite. Šis adresas nestebimas. Programos „WiFi4EU“ interneto svetainėje pateikiama daugiau informacijos, taip pat dažnai užduodamų klausimų sąrašas."
