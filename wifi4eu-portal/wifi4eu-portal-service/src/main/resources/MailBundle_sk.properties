mail.subject=Vec: ďakujeme za registráciu v iniciatíve WiFi4EU
mail.body="Vážená pani/Vážený pán, <br /><br /> ďakujeme Vám za registráciu v iniciatíve WiFi4EU. <br /><br /> Ak chcete zistiť, kedy sa otvorí ďalšia výzva na predkladanie žiadostí, sledujte webové sídlo iniciatívy WiFi4EU. <br /><br /> S pozdravom <br /><br /> Tím WiFi4EU <br /><br /> Toto je automatická správa. Neodpovedajte na tento e-mail, táto adresa nie je monitorovaná. Na webovom sídle WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok."
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=V�en� p�n/V�en� pani, <br /><br /> Jedna zo spoločností, ktoré boli označené ako spoločnosti s duplicitnými registráciami, uverejnila novú správu. Ak chcete zobraziť správu, kliknite sem. <br /><br /> S pozdravom <br /><br /> tím WiFi4EU <br /> Správa je generovaná automaticky. Neodpovedajte na tento e-mail: táto adresa nie je monitorovaná. Na webovom sídle iniciatívy WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok a odpovedí.
mail.voucherApply.subject=Vec: Vaša žiadosť o príspevok WiFi4EU bola prijatá
mail.voucherApply.body="Vážená pani/Vážený pán, <br /><br /> ďakujeme, že ste podali žiadosť o príspevok WiFi4EU. <br /><br /> Príjemcovia budú vybraní po uzávierke výzvy. O výsledku výberu Vás budeme informovať. <br /><br /> S pozdravom <br /><br /> Tím WiFi4EU <br /><br /> Toto je automatická správa. Neodpovedajte na tento e-mail, táto adresa nie je monitorovaná. Na webovom sídle WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok."
mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=V�en� p�n/V�en� pani, <br /><br /> Ďakujeme Vám za registráciu v iniciatíve WiFi4EU. Tento e-mail ste dostali preto, lebo systém zistil duplicitné registrácie iných spoločností. <br /> Na určenie platnosti registrácie predložte podporné dokumenty do [DÁTUM] o [ČAS]. Zoznam potrebných dokumentov nájdete na portáli WiFi4EU tu. <br /><br /> S pozdravom <br /><br /> tím WiFi4EU <br /> Správa je generovaná automaticky. Neodpovedajte na tento e-mail: táto adresa nie je monitorovaná. Na webovom sídle iniciatívy WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok a odpovedí.
mail.discussionMunicipality.subject=Vec: duplicitná registrácia v iniciatíve WiFi4EU
mail.discussionMunicipality.body="Vážená pani/Vážený pán, <br /><br /> ďakujeme Vám za registráciu v iniciatíve WiFi4EU. <br /><br /> Tento e-mail ste dostali preto, lebo systém zistil viac ako jednu registráciu vašej obce. Vaša registrácia sa musí overiť, aby sa dalo určiť, ktorú registráciu možno priradiť vašej obci. <br /><br /> V záujme vyriešenia tohto problému sa prihláste na webové sídlo WiFi4EU a v osobitnej časti venovanej diskusiám sa spojte s ostatnými žiadateľmi. <br /><br /> S pozdravom <br /><br /> Tím WiFi4EU <br /><br /> Toto je automatická správa. Neodpovedajte na tento e-mail, táto adresa nie je monitorovaná. Na webovom sídle WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok."
mail.dgConn.invalidateSupplier.subject=Vec: Vašu registráciu v iniciatíve WiFi4EU nie je možné uznať
mail.dgConn.invalidateSupplier.body="Vážená pani/Vážený pán, <br /><br /> ďakujeme Vám za registráciu v iniciatíve WiFi4EU. Tento e-mail ste dostali preto, lebo pre vašu obec už existuje platná registrácia. <br /><br /> Vašu registráciu preto nemôžeme uznať. <br /><br /> Ak si želáte podať sťažnosť, pošlite mail na adresu complaints@WiFi4EU.eu <br /><br /> S pozdravom, <br /><br /> Tím WiFi4EU <br /><br /> Toto je automatická správa. Neodpovedajte na tento e-mail, táto adresa nie je monitorovaná. Na webovom sídle WiFi4EU nájdete ďalšie informácie vrátane zoznamu najčastejších otázok."
