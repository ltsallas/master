mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Vážený pán/Vážená pani, \n ?akujeme Vám za registráciu v iniciatíve WiFi4EU. Svoju registráciu potvrdíte kliknutím sem. \n Tento e-mail ste dostali preto, lebo systém zistil jednu alebo viac registrácií vašej obce. Vaša registrácia sa musí overi?, aby sa dalo ur?i?, ktorú registráciu možno priradi? vašej obci. \n V záujme vyriešenia tohto problému sa prihláste na webové sídlo WiFi4EU a na špecializovanej ?asti venovanej diskusiám sa spojte s ostatnými žiadate?mi. Ak sa tento problém nedarí vyrieši?, spojte sa s tímom WiFi4EU. \n S pozdravom \n Tím WiFi4EU \n Toto je automatická správa. Neodpovedajte na tento e-mail, táto adresa nie je monitorovaná Na webovom sídle WiFi4EU nájdete ?alšie informácie vrátane zoznamu naj?astejších otázok. 

