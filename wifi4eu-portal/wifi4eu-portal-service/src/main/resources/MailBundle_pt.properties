mail.subject=Assunto: Inscrição na WiFi4EU – agradecimento
mail.body=Ex.mo Senhor/Ex.ma Senhora,<br/>Obrigado por se inscrever na WiFi4EU.<br/><br/>Para ficar a saber quando será lançado o próximo convite à apresentação de candidaturas, consulte o sítio Web WiFi4EU.<br/><br/>Cumprimentos,<br/>A equipa WiFi4EU<br/><br/>Esta mensagem é automática. Não lhe responda. A correspondência enviada para este endereço não é lida. Para mais informações, incluindo uma lista de perguntas frequentes, consulte o sítio WiFi4EU.