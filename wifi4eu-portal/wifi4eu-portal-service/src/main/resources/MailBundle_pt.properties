mail.subject=Welcome to WiFi4EU
mail.body=Ex.mo Senhor/Ex.ma Senhora, \n Agradecemos a sua inscrição na WiFi4EU. Clique aqui para a validar. \n Para ficar a saber quando será lançado o próximo convite à apresentação de candidaturas, consulte o sítio Web WiFi4EU. \n Cumprimentos, \n A equipa WiFi4EU \n Esta mensagem é automática. Não lhe responda. A correspondência enviada para este endereço não é lida. Para mais informações, incluindo uma lista de perguntas frequentes, consulte o sítio WiFi4EU. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
