mail.subject=Welcome to WiFi4EU
mail.body=Gentile utente, \n grazie di esserti registrato all'iniziativa WiFi4EU. Clicca qui per convalidare la registrazione. \n Per sapere quando verrà lanciato il prossimo invito a presentare candidature, consulta il sito Internet WiFi4EU. \n Cordiali saluti \n Il gruppo WiFi4EU \n Questo è un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
mail.voucherApply.subject=[WiFi4EU] Apply for voucher
mail.voucherApply.body=Congratulations! You have applied for {0}.
mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Dear Sir/Madam,  \n Your municipality has been already registered in our system. Therefore, to prove your authenticit, we need you to supply us with the corresponding legal documents instructed on this link: {0}
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Gentile utente, \n grazie di esserti registrato all'iniziativa WiFi4EU. Clicca qui per convalidare la registrazione. \n Hai ricevuto questa e-mail perché il sistema ha rilevato diverse registrazioni per il tuo comune. La registrazione deve essere verificata per stabilire quale registrazione può essere attribuita al tuo comune. \n Per risolvere il problema, collegati al sito WiFi4EU e contatta gli altri candidati accedendo all'area dedicata alle discussioni. Se non riesci a risolvere il problema, chiedi al gruppo WiFi4EU di intervenire. \n Cordiali saluti \n Il gruppo WiFi4EU \n Questo è un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti. 
