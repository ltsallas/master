mail.discussionMunicipality.body=Spoštovani, \n zahvaljujemo se vam za registracijo v sistemu WiFi4EU. Registracijo potrdite s klikom tukaj. \n To sporo?ilo vam pošiljamo, ker je sistem zaznal ve? kot eno registracijo za vašo ob?ino. Vašo registracijo moramo preveriti in ugotoviti, katero registracijo lahko dodelimo vaši ob?ini. \n Prosimo vas, da se prijavite na spletiš?u WiFi4EU ter v razdelku za razpravo kontaktirate druge prosilce in skupaj rešite zadevo. ?e zadeve ne morete rešiti, se obrnite na skupino WiFi4EU. \n Lep pozdrav, \n Skupina WiFi4EU \n To je samodejno sporo?ilo, zato nanj ne odgovarjajte: tega e-naslova ne pregledujemo. Vse informacije, tudi vprašanja in odgovore, boste našli na spletiš?u WiFi4EU. 
