mail.subject=Welcome to WiFi4EU
mail.body=Sehr geehrte Damen und Herren, \n danke für Ihre Registrierung bei WiFi4EU. Bitte klicken Sie hier, um Ihre Registrierung zu bestätigen. \n Auf der WiFi4EU-Website erfahren Sie, wann die nächste Aufforderung zur Einreichung von Anträgen ergeht. \n Mit freundlichen Grüßen \n Das WiFi4EU-Team \n Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
