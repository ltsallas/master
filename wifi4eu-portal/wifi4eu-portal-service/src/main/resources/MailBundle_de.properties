mail.subject=Ihre Registrierung bei WiFi4EU – Vielen Dank!
mail.body="Sehr geehrte Damen und Herren, <br /><br /> danke für Ihre Registrierung bei WiFi4EU.  <br /><br /> Auf der WiFi4EU-Website erfahren Sie, wann die nächste Aufforderung zur Einreichung von Anträgen ergeht. <br /><br /> Mit freundlichen Grüßen <br /><br /> Das WiFi4EU-Team <br /><br /> Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen. "
