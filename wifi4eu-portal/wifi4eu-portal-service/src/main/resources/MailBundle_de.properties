mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Sehr geehrte Damen und Herren, \n danke für Ihre Registrierung bei WiFi4EU. Bitte klicken Sie hier, um Ihre Registrierung zu bestätigen. \n Sie erhalten diese Nachricht, weil im System mehrere Registrierungen für Ihre Gemeinde vorliegen. Ihre Registrierung muss überprüft werden, um zu klären, welche Registrierung Ihrer Gemeinde zugeordnet werden kann. \n Bitte melden Sie sich bei der WiFi4EU-Website an und kontaktieren Sie die anderen Antragsteller im dafür vorgesehenen Forum. Wenn Sie das Problem untereinander nicht lösen können, hilft Ihnen das WiFi4EU Team gern weiter. \n Mit freundlichen Grüßen \n Das WiFi4EU-Team \n Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen. 
