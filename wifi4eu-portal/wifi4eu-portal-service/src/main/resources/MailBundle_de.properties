mail.dgConn.requestDocuments.subject=Betrifft: WiFi4EU – Anfrage nach erforderlichen Unterlagen
mail.dgConn.requestDocuments.body="Sehr geehrter Herr, Sehr geehrte Frau, <br /><br /> danke für Ihre Registrierung bei WiFi4EU. Sie erhalten diese Nachricht, weil sich im System mehrere Vertreter für Ihre Gemeinde registriert haben. <br /><br /> Zur Klärung dieses Konflikts übermitteln Sie bitte bis [DATE] um [TIME] (MEZ) die erforderlichen Unterlagen. Die Liste der erforderlichen Unterlagen finden Sie auf dem WiFi4EU portal. <br /><br /> Mit freundlichen Grüßen <br /><br /> Das WiFi4EU-Team <br /><br /> Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen."
mail.discussionMunicipality.subject=Ihre Registrierung bei WiFi4EU – Vorliegen mehrerer Registrierungen
mail.discussionMunicipality.body="Sehr geehrte Damen und Herren, <br /><br /> danke für Ihre Registrierung bei WiFi4EU. <br /><br /> Sie erhalten diese Nachricht, weil im System mehrere Registrierungen für Ihre Gemeinde vorliegen. Ihre Registrierung muss überprüft werden, um zu klären, welche Registrierung Ihrer Gemeinde zugeordnet werden kann. <br /><br /> Bitte melden Sie sich bei der WiFi4EU-Website an und kontaktieren Sie die anderen Antragsteller im dafür vorgesehenen Forum. Wenn Sie das Problem untereinander nicht lösen können, hilft Ihnen das WiFi4EU Team gern weiter. <br /><br /> Mit freundlichen Grüßen <br /><br /> Das WiFi4EU-Team <br /><br /> Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen. "
mail.dgConn.invalidateSupplier.subject=Ihre Registrierung bei WiFi4EU – Nichtannahme Ihre Registrierung
mail.dgConn.invalidateSupplier.body="Sehr geehrte Damen und Herren, <br /><br /> danke für Ihre Registrierung bei WiFi4EU. Sie erhalten diese Nachricht, weil bereits eine gültige Registrierung für Ihre Gemeinde vorliegt. <br /><br /> Ihre Registrierung kann daher nicht angenommen werden. <br /><br /> Eine etwaige Beschwerde richten Sie bitte an complaints@WiFi4EU.eu <br /><br /> Mit freundlichen Grüßen <br /><br /> Das WiFi4EU-Team <br /><br /> Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit häufig gestellten Fragen.  "

