mail.subject=Welcome to WiFi4EU
mail.body=A chara, \n Go raibh maith agat as clárú le haghaidh WiFi4EU. Cliceáil anseo chun do chlárúchán a bhailíochtú. \n Féach ar shuíomh gréasáin WiFi4EU le fáil amach cathain a bheidh an chead ghlao eile ar iarratais. \n Le dea-mhéin, \n Foireann WiFi4EU. \n Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
