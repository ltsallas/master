mail.subject=Ábhar: Go raibh maith agat as clárú le haghaidh WiFi4EU
mail.body="A chara, <br /><br /> Go raibh maith agat as clárú le haghaidh WiFi4EU. <br /><br /> Féach ar shuíomh gréasáin WiFi4EU le fáil amach cathain a bheidh an chead ghlao eile ar iarratais. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU. <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta. "
mail.thread.subject=Ábhar: WiFi4EU – cuireadh tús le plé maidir le do bhardas
mail.thread.body="A chara, <br /><br /> Cuireadh tús le plé idir roinnt ionadaithe a chláraigh don bhardas céanna leatsa. Cliceáil anseo chun an teachtaireacht a léamh. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU an Choimisiúin Eorpaigh <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta."
mail.voucherApply.subject=Ábhar: Iarratas ar WiFi4EU – faighte
mail.voucherApply.body="A chara, <br /><br /> Go raibh maith agat as iarratas a dhéanamh ar WiFi4EU. <br /><br /> Roghnófar na tairbhithe tar éis ceann a chur ar an nglao, agus cuirfear scéal chugat lena cur in iúl duit ar roghnaíodh tú nó nár roghnaíodh. <br /><br /> Le dea-mhéin,vFoireann WiFi4EU. <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta. "
mail.dgConn.requestDocuments.subject=Ábhar: WiFi4EU – iarratas ar dhoiciméid tacaíochta
mail.dgConn.requestDocuments.body="A chara, <br /><br /> Go raibh maith agat as clárú le haghaidh WiFi4EU. Tá an ríomhphost seo á fháil agat mar bhraith an córas gur chláraigh níos mó ná ionadaí amháin thar ceann an bhardais céanna leatsa. <br /><br /> Chun fadhb na gclárúchán a réiteach, iarraimid ort doiciméad tacaíochta/doiciméid tacaíochta a sholáthar faoin [DATE] ag [TIME](Am Lár na hEorpa). Tá liosta na ndoiciméad atá ag teastáil anseo ar an tairseach WiFi4EU. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta."
mail.discussionMunicipality.subject=Ábhar: Clárú le haghaidh WiFi4EU – níos mó ná clárúchán amháin braite
mail.discussionMunicipality.body="A chara, <br /><br /> Go raibh maith agat as clárú le haghaidh WiFi4EU. <br /><br /> Tá an ríomhphost seo á chur chugat mar bhraith an córas go raibh níos mó ná clárúchán amháin déanta do do bhardas. Ní mór an clárúchán a sheiceáil chun a chinneadh cé acu clárúchán a bhaineann le do bhardas. <br /><br /> Chun an fhadhb a réiteach, logáil isteach i suíomh gréasáin WiFi4EU áit is féidir leat ceisteanna a chur ar iarratasóirí eile sa chúinne plé. Mura féidir leat teacht ar réiteach, déan teagmháil le foireann WiFi4EU. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU. <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta. "
mail.dgConn.invalidateSupplier.subject=Ábhar: Clárú le haghaidh WiFi4EU – ní féidir glacadh le do chlárúchán
mail.dgConn.invalidateSupplier.body="A chara, <br /><br /> Go raibh maith agat as clárú le haghaidh WiFi4EU. Tá an ríomhphost seo á chur chugat mar tá clárúchán bailí ann do do bhardas cheana féin. <br /><br /> Ní féidir do chlárúchán a ghlacadh, dá bhrí sin. <br /><br /> Más mian leat gearán a dhéanamh, cuir ríomhphost chuig complaints@WiFi4EU.eu. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU. <br /><br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta.  "
