mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=A chara, \n Go raibh maith agat as clárú le haghaidh WiFi4EU. Cliceáil anseo chun do chlárúchán a bhailíochtú. \n Tá an ríomhphost seo á chur chugat mar bhraith an córas go raibh níos mó ná clárúchán amháin déanta do do bhardas. Ní mór an clárúchán a sheiceáil chun a chinneadh cé acu clárúchán a bhaineann le do bhardas. \n Chun an fhadhb a réiteach, logáil isteach i suíomh gréasáin WiFi4EU áit is féidir leat ceisteanna a chur ar iarratasóirí eile sa chúinne plé. Mura féidir leat teacht ar réiteach, déan teagmháil le foireann WiFi4EU. \n Le dea-mhéin, \n Foireann WiFi4EU. \n Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta. 
