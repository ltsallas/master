mail.dgConn.requestDocuments.body=A chara, <br /><br /> Go raibh maith agat as clárú le haghaidh WiFi4EU. Tá an ríomhphost seo á chur chugat mar bhraith an córas go bhfuil cuideachtaí eile cláraithe mar chlárúcháin dhúbailte. <br /> Chun fadhb na gclárúchán a réiteach, iarraimid ort doiciméad tacaíochta/doiciméid tacaíochta a sholáthar faoin [DATE] ag [TIME]. Is féidir teacht ar liosta na ndoiciméad atá de dhíth ar thairseach WiFi4EU anseo. <br /><br /> Le dea-mhéin, <br /><br /> Foireann WiFi4EU <br /> Teachtaireacht uathoibríoch í seo. Ná tabhair freagra ar an ríomhphost seo: ní bhítear ag faire ar an seoladh seo. Tá tuilleadh eolais ar shuíomh gréasáin WiFi4EU, m.sh., liosta de cheisteanna coitianta.
