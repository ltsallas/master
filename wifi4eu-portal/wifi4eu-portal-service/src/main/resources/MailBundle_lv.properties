mail.discussionMunicipality.body=Labdien! \n Paldies, ka re?istr?j?ties iniciat?vai WiFi4EU! Noklikš?iniet šeit, lai valid?tu savu re?istr?ciju. \n J?s šo e-pastu esat sa??mis(-usi) t?p?c, ka sist?ma ir konstat?jusi, ka j?su pašvald?ba ir iesniegusi vair?kus re?istr?cijas piepras?jumus. J?su re?istr?cija ir j?p?rbauda, lai noteiktu, kurš no piepras?jumiem tieš?m n?k no j?su pašvald?bas. \n Lai šo probl?mu atrisin?tu, piesakieties iniciat?vas WiFi4EU t?mek?a vietn? un taj? dodieties uz ?pašu diskusiju sada?u, kur? Jums ir j?sazin?s ar otru (vai p?r?jiem) iesniedz?ju(-iem). Ja nesp?jat pats (pati) atrisin?t šo probl?mu, varat l?gt iesaist?ties iniciat?vas WiFi4EU p?rst?vjus. \n Ar cie?u \n Iniciat?vas WiFi4EU kolekt?vs \n Šis ir autom?tiski nos?t?ts pazi?ojums. L?dzam neatbild?t uz šo e-pastu, jo adresi, no kuras tas s?t?ts, neviens neuzrauga. Iniciat?vas WiFi4EU t?mek?a vietn? atrad?siet s?k?ku inform?ciju, tostarp bieži uzdoto jaut?jumu sarakstu. 

