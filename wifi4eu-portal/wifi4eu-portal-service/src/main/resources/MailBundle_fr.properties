mail.dgConn.requestDocuments.body=Madame, Monsieur, \n Merci pour votre enregistrement à WiFi4EU. Vous recevez ce courriel parce que le système a détecté d’autres entreprises ayant effectué le même enregistrement. \n Afin de résoudre ce problème, veuillez nous transmettre la ou les pièce(s) justificative(s) d’ici au [DATE] à [HEURE]. Vous trouverez la liste des documents requis sur le portail WiFi4EU. \n Sincères salutations, \n L’équipe WiFi4EU \n Ceci est un message automatique. Veuillez ne pas y répondre, car il a été envoyé depuis une boîte électronique non surveillée. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fréquentes.
