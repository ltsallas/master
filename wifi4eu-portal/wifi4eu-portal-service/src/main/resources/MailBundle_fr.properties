mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Madame, Monsieur, \n Nous vous remercions pour votre inscription à WiFi4EU. Veuillez cliquer ici pour valider cet enregistrement.\n Vous avez reçu ce courriel parce que le système a détecté plusieurs enregistrements pour votre municipalité. Votre enregistrement doit être vérifié pour déterminer quel enregistrement peut être attribué à votre municipalité. \n Pour résoudre le problème, veuillez vous connecter au site web WiFi4EU pour entrer en contact avec les autres candidats dans l’espace de discussion prévu à cet effet. Si vous ne parvenez pas à résoudre le problème, vous pouvez solliciter l’intervention de l’équipe WiFi4EU. \n Sincères salutations, \n L’équipe WiFi4EU \n Ceci est un message automatique. Veuillez ne pas y répondre, car il a été envoyé depuis une boîte électronique non surveillée. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fréquentes. 



