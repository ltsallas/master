mail.subject=Bienvenue sur WiFi4EU
mail.body=Madame, Monsieur, <br /><br /> Nous vous remercions pour votre inscription à WiFi4EU. Veuillez cliquer ici pour valider cet enregistrement. <br /> Pour connaître la date de lancement du prochain appel à candidatures, veuillez consulter le site web WiFi4EU. <br /><br /> Sincères salutations, <br /><br /> L’équipe WiFi4EU <br /> Ceci est un message automatique. Veuillez ne pas y répondre, car il a été envoyé depuis une boîte électronique non surveillée. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fréquentes. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=Madame, Monsieur, <br /><br /> Un nouveau message a été publié par une des entreprises concernées par le problème d’enregistrements multiples. Cliquez ici pour lire le message. <br /><br /> Sincères salutations, <br /><br /> L’équipe WiFi4EU <br /> Ceci est un message automatique. Veuillez ne pas y répondre, car il a été envoyé depuis une boîte électronique non surveillée. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fréquentes.
