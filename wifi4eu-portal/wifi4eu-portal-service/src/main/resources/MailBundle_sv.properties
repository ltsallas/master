mail.subject=Ärende: WiFi4EU-registrering – tack
mail.body="Hej! <br /><br /> Tack för din registrering i WiFi4EU. <br /><br /> Ta reda på när nästa ansökningsomgång starta på WiFi4EU-webbplatsen. <br /><br /> Med vänlig hälsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och går inte att svara på. Det är ingen som bevakar brevlådan. På WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga frågor. "
