mail.subject=\u00c4rende: WiFi4EU-registrering \u2013 tack
mail.body=Hej! <br /><br /> Tack f\u00f6r din registrering i WiFi4EU. <br /><br /> Ta reda p\u00e5 n\u00e4r n\u00e4sta ans\u00f6kningsomg\u00e5ng starta p\u00e5 WiFi4EU-webbplatsen. <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor. 
mail.thread.subject=\u00c4rende: WiFi4EU \u2013 din kommun diskuteras i forumet
mail.thread.body=Hej! <br /><br /> Flera av de ombud som har registrerat din kommun har inlett en diskussion i forumet. L\u00e4s meddelandet <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor. 
mail.voucherApply.subject=\u00c4rende: WiFi4EU-ans\u00f6kan \u2013 ans\u00f6kan mottagen 
mail.voucherApply.body=Hej! <br /><br /> Tack f\u00f6r din WiFi4EU-ans\u00f6kan. <br /><br /> Vilka kommuner som f\u00e5r WiFi4EU-bidrag avg\u00f6rs n\u00e4r ans\u00f6kningsomg\u00e5ngen \u00e4r \u00f6ver. Du f\u00e5r ett meddelande om din kommun har valts ut. <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor. 
mail.dgConn.requestDocuments.subject=\u00c4rende: WiFi4EU \u2013 beg\u00e4ran om styrkande handlingar 
mail.dgConn.requestDocuments.body=Hej! <br /><br /> Tack f\u00f6r din registrering i WiFi4EU. Du f\u00e5r h\u00e4r det h\u00e4r mejlet eftersom systemet har uppt\u00e4ckt att flera ombud har registrerat din kommun. <br /><br /> F\u00f6r att l\u00f6sa problemet med dubbelregistrering vill vi be dig skicka handlingarna nedan senast den [DATE] kl. [TIME] (svensk tid). Handlingar som beh\u00f6vs f\u00f6r registrering p\u00e5 WiFi4EU-webbplatsen <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor.
mail.discussionMunicipality.subject=\u00c4rende: WiFi4EU-registrering \u2013 dubbelregistrering
mail.discussionMunicipality.body=Hej! <br /><br /> Tack f\u00f6r din registrering i WiFi4EU. <br /><br /> Du har f\u00e5tt det h\u00e4r mejlet eftersom systemet har uppt\u00e4ckt flera registreringar f\u00f6r din kommun. Din registrering m\u00e5ste verifieras f\u00f6r att vi ska kunna fastst\u00e4lla vilken registrering som g\u00e4ller din kommun. <br /><br /> F\u00f6rs\u00f6k att l\u00f6sa problemet genom att logga in p\u00e5 WiFi4EU-webbplatsen och kontakta de \u00f6vriga s\u00f6kande via forumet. Om du inte kan l\u00f6sa problemet kan du be WiFi4EU-teamet om hj\u00e4lp. <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor. 
mail.dgConn.invalidateSupplier.subject=\u00c4rende: WiFi4EU-registrering \u2013 registrering kan inte godk\u00e4nnas
mail.dgConn.invalidateSupplier.body=Hej! <br /><br /> Tack f\u00f6r din registrering i WiFi4EU. Du har f\u00e5tt det h\u00e4r mejlet eftersom det redan finns en giltig registrering f\u00f6r din kommun. <br /><br /> D\u00e4rf\u00f6r kan din registrering inte godk\u00e4nnas. <br /><br /> Om du vill l\u00e4mna in ett klagom\u00e5l kan du mejla till complaints@WiFi4EU.eu <br /><br /> Med v\u00e4nlig h\u00e4lsning <br /><br /> WiFi4EU-teamet <br /><br /> Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det \u00e4r ingen som bevakar brevl\u00e5dan. P\u00e5 WiFi4EU-webbplatsen hittar du mer information och en lista med vanliga fr\u00e5gor.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>