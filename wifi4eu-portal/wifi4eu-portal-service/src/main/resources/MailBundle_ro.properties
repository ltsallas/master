mail.thread.body=Stimat? doamn?/Stimate domn, <br /><br /> Un nou mesaj a fost postat de către una dintre companiile cu înregistrări identice. Faceți clic aici pentru a vizualiza acest mesaj. <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri. 
