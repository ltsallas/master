mail.subject=Subiect: WiFi4EU – vă mulțumim pentru înregistrare
mail.body="Stimată doamnă/Stimate domn, <br /><br /> Vă mulțumim că v-ați înregistrat să participați la inițiativa WiFi4EU. <br /><br /> Pentru a afla când se va lansa următoarea cerere de proiecte, vă rugăm să consultați site-ul WiFi4EU. <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /><br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri."
