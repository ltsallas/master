mail.voucherApply.body="Stimată doamnă/Stimate domn, <br /><br /> Vă mulțumim pentru interesul manifestat față de inițiativa WiFi4EU. <br /><br /> Beneficiarii vor fi selectați după finalizarea cererii de proiecte. Veți primi o notificare prin care vi se va transmite dacă vă numărați sau nu printre aceștia. <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /><br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri."
mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Stimat? doamn?/Stimate domn, <br /><br /> Vă mulțumim că v-ați înregistrat să participați la inițiativa WiFi4EU. Ați primit acest mesaj deoarece sistemul a detectat și alte companii care au introdus înregistrări identice. <br /> Pentru a soluția problema acestor înregistrări multiple, vă rugăm să furnizați documentul (documentele) justificativ(e) până la [DATE], ora [TIME]. Puteți găsi aici lista documentelor necesare. <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri.
mail.discussionMunicipality.subject=Subiect: WiFi4EU – au fost detectate înregistrări multiple
mail.discussionMunicipality.body="Stimată doamnă/Stimate domn, <br /><br /> Vă mulțumim că v-ați înregistrat să participați la inițiativa WiFi4EU. <br /><br /> Ați primit acest mesaj deoarece sistemul a detectat una sau mai multe înregistrări pentru municipalitatea dumneavoastră. Trebuie să facem verificări pentru a stabili ce înregistrare poate fi atribuită municipalității dumneavoastră. <br /><br /> Pentru a soluționa problema, conectați-vă la site-ul WiFi4EU și luați legătura cu ceilalți solicitanți în secțiunea dedicată discuțiilor. Dacă nu puteți soluționa problema, cereți ajutor echipei WiFi4EU. <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /><br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri. "
mail.dgConn.invalidateSupplier.subject=Subiect: WiFi4EU – înregistrarea dumneavoastră nu poate fi acceptată
mail.dgConn.invalidateSupplier.body="Stimată doamnă/Stimate domn, <br /><br /> Vă mulțumim că v-ați înregistrat să participați la inițiativa WiFi4EU. Ați primit acest mesaj deoarece există deja o înregistrare valabilă pentru municipalitatea dumneavoastră. <br /><br /> Prin urmare, înregistrarea dumneavoastră nu poate fi acceptată. <br /><br /> Dacă doriți să formulați o plângere trimiteți un e-mail la adresa complaints@WiFi4EU.eu <br /><br /> Cu stimă, <br /><br /> Echipa WiFi4EU <br /><br /> Acesta este un mesaj automat. Vă rugăm să nu răspundeți: această adresă nu este monitorizată. Pe site-ul WiFi4EU veți găsi informații suplimentare, inclusiv o listă de întrebări și răspunsuri.  "
