mail.subject=Welcome to WiFi4EU
mail.body=Уважаема госпожо/уважаеми господине, \n Благодарим Ви, че се регистрирахте за участие в схемата WiFi4EU. Моля, щракнете тук, за да валидирате регистрацията си. \n Проверете на уебсайта на WiFi4EU кога ще бъде отправена следващата покана за представяне на кандидатури. \n С уважение, \n Екипът на WiFi4EU \n Това е автоматично съобщение. Моля, не отговаряйте на това електронно писмо — получаваните на този електронен адрес съобщения не се следят. Науебсайта на WiFi4EUще намерите повече информация, включително списък с често задавани въпроси. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
