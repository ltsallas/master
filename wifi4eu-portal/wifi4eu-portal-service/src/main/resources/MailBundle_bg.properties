mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Уважаема госпожо/уважаеми господине, \n Благодарим Ви, че се регистрирахте за участие в схемата WiFi4EU. Моля, щракнете тук, за да валидирате регистрацията си. \n Получили сте това електронно писмо, тъй като системата е открила няколко регистрации за Вашата община. Вашата регистрация трябва да бъде проверена, за да се определи коя регистрация може да бъде отнесена към Вашата община. \n За да се реши този проблем, моля, влезте в профила си науебсайта на WiFi4EU, за да обсъдите въпроса с другите кандидати в специалния дискусионен форум. Ако не сте в състояние да решите проблема, можете да поискате намеса от страна на екипа на WiFi4EU. \n С уважение, \n Екипът на WiFi4EU \n Това е автоматично съобщение. Моля, не отговаряйте на това електронно писмо — получаваните на този електронен адрес съобщения не се следят. Науебсайта на WiFi4EUще намерите повече информация, включително списък с често задавани въпроси. 
