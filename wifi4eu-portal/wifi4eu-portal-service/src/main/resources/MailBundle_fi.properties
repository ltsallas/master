mail.voucherApply.body="Arvoisa vastaanottaja <br /><br /> Kiitos WiFi4EU-hakemuksestasi. <br /><br /> Rahoituksen saajat valitaan hakuajan päätyttyä, ja hakijoille ilmoitetaan, onko heidän hakemuksensa valittujen joukossa. <br /><br /> Terveisin <br /><br /> WiFi4EU-tiimi <br /><br /> Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo. "
mail.dgConn.requestDocuments.subject=Asia: WiFi4EU – asiakirjapyyntö
mail.dgConn.requestDocuments.body="Arvoisa vastaanottaja <br /><br /> Kiitos rekisteröitymisestäsi WiFi4EU-järjestelmään. Saat tämän viestin, koska järjestelmä on havainnut, että yksi tai useampi edustaja on rekisteröinyt kuntasi. <br /><br /> Päällekkäisten rekisteröintien selvittämiseksi pyydämme sinua toimittamaan seuraavat asiakirjat viimeistään [DATE] klo [TIME] (Keski-Euroopan aikaa). Luettelo vaadituista asiakirjoista on saatavissa WiFi4EU-portaalissa tästä linkistä. <br /><br /> Terveisin <br /><br /> WiFi4EU-tiimi <br /><br /> Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo."
mail.discussionMunicipality.subject=Asia: WiFi4EU-rekisteröinti – Havaittu useita rekisteröintejä
mail.discussionMunicipality.body="Arvoisa vastaanottaja <br /><br /> Kiitos rekisteröitymisestäsi WiFi4EU-järjestelmään. <br /><br /> Saat tämän viestin, koska järjestelmä on havainnut useampia rekisteröintejä kunnallesi. Rekisteröintisi on tarkistettava, jotta voidaan selvittää, mikä rekisteröinneistä voidaan kirjata. <br /><br /> Voit selvittää asian kirjautumalla WiFi4EU-verkkosivustolle ja ottamalla yhteyttä muihin hakijoihin sivuston keskusteluosiossa. Jos asia ei selviä, käänny WiFi4EU-tiimin puoleen. <br /><br /> Terveisin <br /><br /> WiFi4EU-tiimi <br /><br /> Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo. "
mail.dgConn.invalidateSupplier.subject=Asia: WiFi4EU-rekisteröinti – Rekisteröitymistäsi ei voida hyväksyä
mail.dgConn.invalidateSupplier.body="Arvoisa vastaanottaja <br /><br /> Olet lähettänyt rekisteröintipyynnön WiFi4EU-järjestelmään. Saat tämän viestin, koska kunnallasi on jo voimassa oleva rekisteröinti. <br /><br /> Rekisteröitymistäsi ei sen vuoksi voida hyväksyä. <br /><br /> Jos haluat hakea tähän muutosta, lähetä sähköpostia osoitteeseen: complaints@WiFi4EU.eu <br /><br /> Terveisin <br /><br /> WiFi4EU-tiimi <br /><br /> Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.  "
