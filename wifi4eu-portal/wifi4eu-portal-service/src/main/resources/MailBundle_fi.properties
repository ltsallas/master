mail.dgConn.requestDocuments.body=Dear Sir/Madam,  \n Your municipality has been already registered in our system. Therefore, to prove your authenticit, we need you to supply us with the corresponding legal documents instructed on this link: {0}
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Arvoisa vastaanottaja \n Kiitos rekisteröitymisestäsi WiFi4EU-järjestelmään. Vahvista rekisteröityminen napsauttamalla tästä. \n Saat tämän viestin, koska järjestelmä on havainnut useampia rekisteröintejä kunnallesi. Rekisteröintisi on tarkistettava sen selvittämiseksi, mikä rekisteröinneistä voidaan kirjata. \n Voit selvittää asian kirjautumalla WiFi4EU-verkkosivustolle ja ottamalla yhteyttä muihin hakijoihin sivuston keskusteluosiossa. Jos asia ei selviä, käänny WiFi4EU-tiimin puoleen. \n Terveisin \n WiFi4EU-tiimi \n Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo. 
