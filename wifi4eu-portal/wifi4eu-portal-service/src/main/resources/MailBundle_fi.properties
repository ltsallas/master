mail.subject=Welcome to WiFi4EU
mail.body=Arvoisa vastaanottaja \n Kiitos rekisteröitymisestäsi WiFi4EU-järjestelmään. Vahvista rekisteröityminen napsauttamalla tästä. \n Seuraavan hakukierroksen alkamisesta tiedotetaan WiFi4EU-verkkosivustolla. \n Terveisin \n WiFi4EU-tiimi \n Tämä on automaattinen viesti. Älä vastaa siihen, sillä vastauksia ei lueta. Löydät tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
