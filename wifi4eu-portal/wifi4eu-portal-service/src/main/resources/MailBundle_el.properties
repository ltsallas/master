mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Κύριε/Κυρία, \n Σας ευχαριστούμε που εγγραφήκατε στο WiFi4EU. Πατήστε εδώ για να επικυρώσετε την εγγραφή σας. \n  \n Λάβατε αυτό το μήνυμα επειδή το σύστημα εντόπισε περισσότερες από μία εγγραφές για τον δήμο σας. Πρέπει να γίνει έλεγχος της εγγραφής σας και να διευκρινιστεί ποια εγγραφή ισχύει για τον δήμο σας. \n Για να διευθετηθεί το ζήτημα, συνδεθείτε με τον ιστότοπο WiFi4EU για να επικοινωνήσετε με τους υπόλοιπους αιτούντες και να συζητήσετε μαζί τους στον ειδικό χώρο συζήτησης. Αν δεν μπορείτε να διευθετήσετε το ζήτημα, ζητήστε από την ομάδα του WiFi4EU να παρέμβει. \n Με εκτίμηση, \n Η ομάδα «WiFi4EU». \n Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις. 


