mail.subject=Welcome to WiFi4EU
mail.body=Κύριε/Κυρία, <br /><br /> Σας ευχαριστούμε που εγγραφήκατε στο WiFi4EU. Πατήστε εδώ για να επικυρώσετε την εγγραφή σας. <br /> Για να μάθετε πότε θα ανοίξει η επόμενη πρόσκληση υποβολής προτάσεων, μπορείτε να συμβουλευθείτε τον ιστότοπο WiFi4EU. <br /><br /> Με εκτίμηση, <br /><br /> Η ομάδα «WiFi4EU». <br /> Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=Κύριε/Κυρία, <br /> Ένα νέο μήνυμα εστάλη εκ μέρους μιας από τις εταιρείες που έχει εγγραφεί με το ίδιο προφίλ. Πατήστε εδώ για να δείτε το μήνυμα. <br /> Με εκτίμηση, <br /> Η ομάδα «WiFi4EU» <br /> Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις. 
