mail.subject=Welcome to WiFi4EU
mail.body=Κύριε/Κυρία, \n Σας ευχαριστούμε που εγγραφήκατε στο WiFi4EU. Πατήστε εδώ για να επικυρώσετε την εγγραφή σας. \n Για να μάθετε πότε θα ανοίξει η επόμενη πρόσκληση υποβολής προτάσεων, μπορείτε να συμβουλευθείτε τον ιστότοπο WiFi4EU. \n Με εκτίμηση, \n Η ομάδα «WiFi4EU». \n Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις. 
mail.thread.subject=[WiFi4EU] New message in forum discussion
mail.thread.body=A new message has been posted in your forum discussion regarding your registration. Access the WiFi4EU portal, and go to your profile area to proceed to the forum discussion.
