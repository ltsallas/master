mail.dgConn.requestDocuments.subject=[WiFi4EU] Legal Documents request
mail.dgConn.requestDocuments.body=Κύριε/Κυρία, <br /> Σας ευχαριστούμε για την εγγραφή σας για το WiFi4EU. Λάβατε αυτό το μήνυμα επειδή το σύστημα εντόπισε και άλλες εταιρείες  που έχουν εγγραφεί με το ίδιο προφίλ. <br /> Για να διευθετηθεί το ζήτημα των πολλαπλών εγγραφών, παρακαλούμε να υποβάλετε τα σχετικά δικαιολογητικά έγγραφα έως την [ΗΜΕΡΟΜΗΝΙΑ]  [ΩΡΑ]. Μπορείτε να βρείτε τον κατάλογο των εγγράφων που απαιτούνται στον ιστότοπο WiFi4EU εδώ. <br /> Με εκτίμηση, <br /> Η ομάδα «WiFi4EU» <br /> Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις.
mail.discussionMunicipality.subject=[WiFiEU] Someone registered with the same municipality than you
mail.discussionMunicipality.body=Κύριε/Κυρία, <br /> Σας ευχαριστούμε που εγγραφήκατε στο WiFi4EU. Πατήστε εδώ για να επικυρώσετε την εγγραφή σας. <br />  <br /> Λάβατε αυτό το μήνυμα επειδή το σύστημα εντόπισε περισσότερες από μία εγγραφές για τον δήμο σας. Πρέπει να γίνει έλεγχος της εγγραφής σας και να διευκρινιστεί ποια εγγραφή ισχύει για τον δήμο σας. <br /> Για να διευθετηθεί το ζήτημα, συνδεθείτε με τον ιστότοπο WiFi4EU για να επικοινωνήσετε με τους υπόλοιπους αιτούντες και να συζητήσετε μαζί τους στον ειδικό χώρο συζήτησης. Αν δεν μπορείτε να διευθετήσετε το ζήτημα, ζητήστε από την ομάδα του WiFi4EU να παρέμβει. <br /> Με εκτίμηση, <br /> Η ομάδα «WiFi4EU». <br /> Αυτό το μήνυμα αποστέλλεται αυτόματα. Παρακαλείστε να μην απαντήσετε σ΄ αυτό το μήνυμα: η διεύθυνση αυτή δεν παρακολουθείται. Στον ιστότοπο WiFi4EU θα βρείτε περισσότερες πληροφορίες καθώς και κατάλογο με συχνές ερωτήσεις. 


