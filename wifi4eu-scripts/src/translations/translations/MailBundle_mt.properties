normal.registration.subject=WiFi4EU\: Ir-re\u0121istrazzjoni tal-muni\u010bipalit\u00e0
normal.registration.body=Sinjur/Sinjura,<br /><br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. <br /><br />Jekk jog\u0127\u0121bok ikkonsulta l-Portal ta\u2019 WiFi4EU g\u0127al aktar informazzjoni dwar sej\u0127iet futuri, inklu\u017c meta se tifta\u0127 is-sej\u0127a g\u0127all-applikazzjonijiet li jmiss.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
mail.discussionMunicipality.subject=WiFi4EU\: instabu re\u0121istrazzjonijiet multipli mill-muni\u010bipalit\u00e0 tieg\u0127ek
mail.discussionMunicipality.body=Sinjur/Sinjura,<br /><br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. <br /><br />Ir\u010bevejt din l-email g\u0127aliex is-sistema identifikat diversi re\u0121istrazzjonijiet g\u0127all-muni\u010bipalit\u00e0 tieg\u0127ek. <br /><br />Jekk jog\u0127\u0121bok ag\u0127mel il-logon fil-Portal ta\u2019 WiFi4EU biex tikkuntattja utent(i) irre\u0121istrat(i) ie\u0127or/o\u0127rajn permezz ta\u017c-\u017cona ta\u2019 diskussjoni ddedikata fil-pa\u0121na ta\u2019 re\u0121istrazzjoni tal-muni\u010bipalit\u00e0 tieg\u0127ek sabiex ti\u010b\u010bara din il-kwistjoni. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us
