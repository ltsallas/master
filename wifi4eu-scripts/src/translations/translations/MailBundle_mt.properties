mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Jiddispja\u010bina ninfurmawk li l-applikazzjoni tieg\u0127ek f\u2019isem il-muni\u010bipalit\u00e0 [xxx] ma rnexxietx fil-pro\u010bedura hawn fuq, peress li d-dokumenti ta\u2019 prova li pprovdejt mhumiex konformi mar-rekwi\u017citi ta\u2019 ammissibbilt\u00e0/eli\u0121ibbilt\u00e0 kif stabbiliti fis-sej\u0127a g\u0127all-applikazzjonijiet [insert call identifier] as in MGA].<br />
