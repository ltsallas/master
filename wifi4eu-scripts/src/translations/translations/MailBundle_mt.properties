mail.correctionRequestEmail.body1=B\u2019referenza g\u0127all-applikazzjoni tieg\u0127ek, identifikajna l-problema(i) li \u0121ejja/\u0121ejjin bid-dokumenti ta\u2019 prova me\u0127tie\u0121a. <br />Il-formola tal-Prova ta\u2019 Ftehim tar-rappre\u017centant legali (i.e. sindku/kap tal-muni\u010bipalit\u00e0) , INKLU\u017bA kopja ta\u2019 dokument tal-identit\u00e0 (passaport/karta tal-identit\u00e0) tieg\u0127u/tag\u0127ha\: <%.ra\u0121uni%><br />Il-kopja ta\u2019 att ta\u2019 \u0127atra jew dokument li jistabbilixxi li r-rappre\u017centant legali (sindku/kap tal-muni\u010bipalit\u00e0) jirrappre\u017centa l-muni\u010bipalit\u00e0\: <%.ra\u0121uni%><br /><br />G\u0127alhekk a\u0127na \u0121entilment nitolbuk tibg\u0127atilna ver\u017cjoni korretta ta\u2019 dan/dawn id-dokument(i) fi \u017cmien 2 ijiem kalendarji minn meta tir\u010bievi din l-email. Jekk jog\u0127\u0121bok ivverifika u applowdja d-dokumenti b\u0127ala fajls separati fil-Portal WiFi4EU ta\u0127t il-pa\u0121na \u201cL-Applikazzjoni tieg\u0127i\u201d bl-u\u017cu ta\u2019 format a\u010b\u010bettat (.pdf, .png, jew .jpg). <br /><br />Jekk jog\u0127\u0121bok innota li jekk ma tipprovdix id-dokumenti ta\u2019 prova me\u0127tie\u0121a korretti fi \u017cmien l-iskadenza indikata hawn fuq ifisser li l-applikazzjoni tieg\u0127ek g\u0127al din is-sej\u0127a se titqies b\u0127ala ineli\u0121ibbli.<br /><br />
mail.correctionRequestEmail.body2=Wara verifika ulterjuri identifikajna l-problema(i) li \u0121ejja/\u0121ejjin bid-dokumenti ta\u2019 prova addizzjonali\:<br />Il-formola tal-persuna awtorizzata\: <%.ra\u0121uni%><br />Il-kopja tal-karta tal-identit\u00e0 tal-persuna awtorizzata\: <%.ra\u0121uni%><br /><br /><br />Jekk jog\u0127\u0121bok ivverifika u applowdja d-dokumenti b\u0127ala fajls separati fil-Portal WiFi4EU ta\u0127t il-pa\u0121na \u201cL-Applikazzjoni tieg\u0127i\u201d bl-u\u017cu ta\u2019 format a\u010b\u010bettat (.pdf, .png, jew .jpg) mill-iktar fis possibbli. Dawn huma me\u0127tie\u0121a g\u0127at-t\u0127ejjija tal-Ftehim ta\u2019 G\u0127otja biex jin\u0127are\u0121 il-vaw\u010ber f\u2019ka\u017c li l-applikazzjoni tieg\u0127ek tkun ta\u2019 su\u010b\u010bess. <br /><br />
