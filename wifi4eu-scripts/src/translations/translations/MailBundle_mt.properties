mail.submission.subject=WiFi4EU \u2014 Pre\u017centazzjoni tar-rapport tal-installazzjoni mill-kumpanija tal-installazzjoni tal-WiFi tieg\u0127ek
mail.submission.body=G\u0127a\u017ci\u017c benefi\u010bjarju,<br /><br />B\u2019din qed ninfurmawk li l-kumpanija tal-installazzjoni tal-WiFi ippre\u017centat ir-rapport tal-installazzjoni tag\u0127ha llum fil-Portal WiFi4EU. Inti mistieden tikkonnettja bla dewmien \u017cejjed fil-portal biex tivverifika l-korrettezza tar-rapport ippre\u017centat. Jekk inti ma taqbilx mal-kontenut tar-rapport jew te\u0127tie\u0121 li jsirulu korrezzjonijiet, tista\u2019 tag\u0127\u017cel li tibg\u0127at ir-rapport lura lill-kumpanija tal-installazzjoni biex ji\u0121i kkore\u0121ut.<br /><br />L-approvazzjoni tieg\u0127ek tar-rapport tiffinalizza t-talba g\u0127all-\u0127las lill-A\u0121enzija.<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.<br />
mail.confirmation.subject=WiFi4EU \u2014 Konferma tal-approvazzjoni tar-rapport tal-installazzjoni tieg\u0127ek mill-benefi\u010bjarju [municipality name]
mail.confirmation.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /><br />Ir-Rapport tal-installazzjoni li ppre\u017centajt \u0121ie approvat illum mill-muni\u010bipalit\u00e0. L-A\u0121enzija g\u0127andha tikkonferma r-rapport tekniku permezz tal-g\u0127odda ta\u2019 monitora\u0121\u0121 remot awtomatizzat tag\u0127ha qabel ma tippro\u010bedi bil-\u0127las. <br /><br />Se tir\u010bievi notifika o\u0127ra hekk kif tinkiseb il-konferma remota, imbag\u0127ad l-A\u0121enzija tag\u0127mel il-\u0127las tal-vaw\u010ber fil-kont bankarju indikat fil-portal WiFi4EU.<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.<br />
mail.revision.subject=WiFi4EU \u2014 Talba g\u0127al revi\u017cjoni tar-rapport tal-installazzjoni tieg\u0127ek mill-benefi\u010bjarju [municipality name]
mail.revision.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /> <br />B\u2019din ninfurmawk li l-muni\u010bipalit\u00e0 ma approvatx ir-rapport tieg\u0127ek u bag\u0127titu lura g\u0127andek g\u0127al revi\u017cjoni. Inti mistieden tikkuntattja l-muni\u010bipalit\u00e0 direttament biex ti\u010b\u010baraw l-elementi li jistg\u0127u jirrikjedu korrezzjoni.<br /><br />Jekk jog\u0127\u0121bok innota li l-approvazzjoni tar-rapport mill-muni\u010bipalit\u00e0 huwa prerekwi\u017cit g\u0127all-\u0127las tal-vaw\u010ber mill-A\u0121enzija.<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
remote.check.subject=WiFi4EU \u2014 Kontroll remot li rnexxa g\u0127an-netwerk(s) ta\u2019 WiFi4EU tieg\u0127ek
remote.check.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /> <br />G\u0127andna l-pja\u010bir ninfurmawk li l-kontroll remot tag\u0127na tan-netwerk tal-WiFi tieg\u0127ek irnexxa u l-A\u0121enzija issa se tippro\u010bedi bil-\u0127las tal-vaw\u010ber lill-kumpanija tal-installazzjoni tal-WiFi. Se tir\u010bievi notifika ladarba jkun sar il-\u0127las fil-kont spe\u010bifikat mill-Kumpanija tal-Installazzjoni tal-Wifi fil-portal. <br /><br />Il-monitora\u0121\u0121 remot tal-installazzjoni msemmi fl-Artikolu 9 tal-ftehim ta\u2019 g\u0127otja g\u0127andu jibda minn dan il-jum g\u0127al perjodu ta\u2019 tliet snin biex ji\u0121u kkonfermati l-funzjonament kontinwu u d-disponibbilt\u00e0 tan-netwerks g\u0127a\u010b-\u010bittadini. <br /> <br />Grazzi talli g\u0127o\u0121bok tipparte\u010bipa fl-inizjattiva WiFi4EU\!<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
potential.issues.subject=WiFi4EU \u2014 Notifika ta\u2019 problemi potenzjali bin-netwerk(s) ta\u2019 WiFi4EU tieg\u0127ek
potential.issues.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /> <br />B\u2019din qed ng\u0127arrfuk li minkejja d-dikjarazzjoni tieg\u0127ek li tikkonferma li n-netwerk tal-WiFi huwa operazzjonali, ma stajniex nikkonfermaw b\u2019mod remot i\u017c-\u017cew\u0121 kundizzjonijiet kumulattivi me\u0127tie\u0121a g\u0127all-\u0127las tal-Vaw\u010ber\:<br />1.       Il-pre\u017cenza tal-identit\u00e0 vi\u017cwali ta\u2019 WiFi4EU fil-captive portal;<br />2.       Il-konnessjoni mal-captive portal minn 10 utenti.<br /> <br />Inti mistieden ti\u010b\u010bekkja \u017c-\u017cew\u0121 rekwi\u017citi u tikkuntattja t-tim ta\u2019 WiFi4EU ladarba s-sitwazzjoni tkun \u0121iet indirizzata. Jekk jog\u0127\u0121bok kun af li g\u0127alissa d-data ta\u2019 skadenza g\u0127all-\u0127las \u0121iet sospi\u017ca.<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
automated.issue.notification.subject=WiFi4EU \u2014 Notifika awtomatizzata ta\u2019 problemi potenzjali bin-netwerk(s) ta\u2019 WiFi4EU tieg\u0127ek
automated.issue.notification.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /><br />B\u2019din qed ti\u0121i notifikat awtomatikament li l-verifika operazzjonali remota tag\u0127na qed turi li n-netwerk tal-WiFi tieg\u0127ek mhux qed ja\u0127dem kif mistenni. Mhux qed naraw konnessjonijiet irre\u0121istrati mal-captive portal(s) u/jew il-wiri tal-identit\u00e0 vi\u017cwali ma jistax ji\u0121i kkonfermat.<br /><br />Jekk jog\u0127\u0121bok i\u010b\u010bekkja l-konnettivit\u00e0 ta\u2019 kull netwerk tal-WiFi u \u0127u l-mi\u017curi xierqa biex titran\u0121a s-sitwazzjoni u ter\u0121a\u2019 tibda l-operazzjonijiet tan-netwerk tal-WiFi tieg\u0127ek.<br /><br />F\u2019ka\u017c li n-netwerk jibqa\u2019 hekk g\u0127al perjodu irra\u0121onevolment twil, l-A\u0121enzija tista\u2019 tibda pro\u010bedura ta\u2019 rkupru tal-g\u0127otja mog\u0127tija skont it-termini tal-ftehim ta\u2019 g\u0127otja.<br />Tista\u2019 twie\u0121eb g\u0127al dan il-messa\u0121\u0121 permezz ta\u2019 dan il-link\: {{XXX}}<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
last.issue.notification.subject=WiFi4EU \u2014 L-a\u0127\u0127ar notifika awtomatizzata ta\u2019 problemi bin-netwerk(s) ta\u2019 WiFi4EU tieg\u0127ek
last.issue.notification.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /> <br />B\u2019din qed ti\u0121i notifikat awtomatikament li l-verifika operazzjonali remota tag\u0127na qed turina li n-netwerk(s) tal-WiFi tieg\u0127ek ma kienx/kinux operazzjonali g\u0127al perjodu ta\u2019 xahrejn. <br /><br />L-A\u0121enzija se tibda pro\u010bedura ta\u2019 rkupru tal-g\u0127otja skont it-termini tal-ftehim ta\u2019 g\u0127otja. <br /><br />Se tir\u010bievi ittra formali ta\u2019 preinformazzjoni li se tintbag\u0127at lill-muni\u010bipalit\u00e0 tieg\u0127ek permezz tal-posta rre\u0121istrata. Se jkollok l-opportunit\u00e0 li tibg\u0127at l-osservazzjonijiet tieg\u0127ek permezz ta\u2019 pro\u010bedura kontradittorja kif previst fl-Artikolu II.26 tal-ftehim ta\u2019 g\u0127otja.<br />Tista\u2019 twie\u0121eb g\u0127al dan il-messa\u0121\u0121 permezz ta\u2019 dan il-link\: {{XXX}}<br /> <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web ta\u2019 WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.<br />
notification.2.3.GA.period.over.subject=WiFi4EU \u2013 Notifika awtomatizzata\: di\u0121\u00e0 g\u0127addew \u017cew\u0121 terzi mill-perjodu ta\u2019 implimentazzjoni tieg\u0127ek ta\u2019 18-il xahar
notification.2.3.GA.period.over.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /><br />Infakkruk li skont l-artikolu 2 tal-Ftehim ta' G\u0127otja fadallek biss sitt xhur biex tlesti l-implimentazzjoni tan-network(s) ta\u2019 WiFi4EU tieg\u0127ek u biex tissottometti d-dikjarazzjonijiet me\u0127tie\u0121a fil-portal ta\u2019 WiFi4EU.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhuwiex immonitorjat. Fis-sit web ta\u2019 WiFi4EU se ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
notification.3months.left.subject=WiFi4EU \u2013 Notifika awtomatizzata\: fadal tlett xhur biex tlesti l-implimentazzjoni tan-network(s) tieg\u0127ek ta\u2019 WiFi4EU.
notification.3months.left.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /><br />Infakkruk li skont l-artikolu 2 tal-ftehim ta' g\u0127otja fadallek biss tlett xhur biex tlesti l-implimentazzjoni tan-network(s) ta\u2019 WiFi4EU tieg\u0127ek u biex tissottometti d-dikjarazzjonijiet me\u0127tie\u0121a fil-portal tal-WiFi4EU. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhuwiex immonitorjat. Fis-sit web ta\u2019 WiFi4EU se ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
mail.dgConn.invalidateSupplier.subject=WiFi4EU\: re\u0121istrazzjoni invalida ta\u2019 kumpanija tal-installazzjoni tal-Wi-Fi
mail.dgConn.invalidateSupplier.body=Sinjur/Sinjura,<br /><br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. Qed tir\u010bievi din l-email g\u0127ax \u0121ew identifikati irregolaritajiet fir-re\u0121istrazzjoni tieg\u0127ek f\u2019isem [isem il-kumpanija]. G\u0127alhekk, ir-re\u0121istrazzjoni tieg\u0127ek mhix valida. Jekk tixtieq, tista\u2019 ter\u0121a\u2019 tirre\u0121istra.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: konferma tar-re\u0121istrazzjoni tal-kumpanija tal-installazzjoni tal-Wi-Fi
mail.supplierRegistration.body=Sinjur/Sinjura,<br /><br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. <br /><br />Il-kumpanija tieg\u0127ek dalwaqt se tidher fil-Portal ta\u2019 WiFi4EU u se tkun a\u010b\u010bessibbli mill-muni\u010bipalitajiet irre\u0121istrati. Il-muni\u010bipalitajiet irre\u0121istrati jistg\u0127u jikkonsultaw il-lista kollha ta\u2019 kumpaniji rre\u0121istrati tal-installazzjoni tal-Wi-Fi u jiffiltraw il-lista g\u0127ar-re\u0121jun tag\u0127hom biex jaraw liema kumpaniji jistg\u0127u joffrulhom servizz. <br /><br />Jekk jog\u0127\u0121bok innota li din il-lista hija g\u0127al skopijiet ta\u2019 informazzjoni biss. Il-muni\u010bipalitajiet li jir\u010bievu vaw\u010ber huma \u0127ielsa li jag\u0127\u017clu l-kumpanija tal-installazzjoni tal-Wi-Fi li jridu, inklu\u017ci dawk li g\u0127adhom mhumiex fuq il-lista.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: re\u0121istrazzjoni ta\u2019 kumpanija tal-installazzjoni tal-Wi-Fi - persuna ta\u2019 kuntatt \u0121dida mi\u017cjuda
supplier.add.new.contact.body=Sinjur/Sinjura,<br /><br />Qed tir\u010bievi din l-email g\u0127ax inti \u0121ejt ma\u0127tur b\u0127ala persuna ta\u2019 kuntatt g\u0127al re\u0121isitrazzjoni ta\u2019 kumpanija tal-installazzjoni tal-Wi-Fi e\u017cistenti fil-Portal ta\u2019 WiFi4EU. <br /><br />Jekk jog\u0127\u0121bok ikklikkja \#hawnhekk\# biex tikkonferma. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us
mail.subject=WiFi4EU\: Ir-re\u0121istrazzjoni tal-muni\u010bipalit\u00e0
mail.body=Sinjur/Sinjura,<br /><br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. <br /><br />Jekk jog\u0127\u0121bok ikkonsulta l-Portal ta\u2019 WiFi4EU g\u0127al aktar informazzjoni dwar sej\u0127iet futuri, inklu\u017c meta se tifta\u0127 is-sej\u0127a g\u0127all-applikazzjonijiet li jmiss.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
