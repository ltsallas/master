registration.cannot.accepted.subject=Su\u0121\u0121ett\: Re\u0121istrazzjoni g\u0127al WiFi4EU \u2014 ir-re\u0121istrazzjoni tieg\u0127ek ma tistax ti\u0121i a\u010b\u010bettata
registration.cannot.accepted.body=G\u0127a\u017ci\u017c(a) Sinjur(a),<br />Grazzi talli rre\u0121istrajt g\u0127al WiFi4EU. Ir\u010bevejt din l-email g\u0127aliex di\u0121\u00e0 te\u017cisti re\u0121istrazzjoni valida g\u0127all-muni\u010bipalit\u00e0 tieg\u0127ek. <br />G\u0127alhekk, ir-re\u0121istrazzjoni tieg\u0127ek ma tistax ti\u0121i a\u010b\u010bettata.<br /><br />Jekk tixtieq tressaq ilment, jekk jog\u0127\u0121bok ibg\u0127at email lil complaints@WiFi4EU.eu<br /><br />Dejjem tieg\u0127ek<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhuwiex immonitorjat. Fis-sit web ta\u2019 WiFi4EU se ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.  
mail.voucherApply.subject=WiFi4EU\: konferma tal-applikazzjoni
mail.voucherApply.body=Sinjur/Sinjura,<br />B\u2019dan nikkonfermaw li r\u010bevejna l-applikazzjoni tieg\u0127ek g\u0127al WiFi4EU f\u2019isem [isem il-muni\u010bipalit\u00e0]. Grazzi tal-interess muri fl-inizjattiva WiFi4EU.<br />L-applikanti kollha se ji\u0121u notifikati fi \u017cmien xieraq jekk kinux mog\u0127tija vaw\u010ber. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: inbdiet diskussjoni dwar re\u0121istrazzjonijiet multipli mill-muni\u010bipalit\u00e0 tieg\u0127ek
mail.thread.body=Sinjur/Sinjura,<br /><br />Fir-rigward tar-re\u0121istrazzjoni tieg\u0127ek g\u0127all-inizjattiva WiFi4EU, jekk jog\u0127\u0121bok innota li nbdiet diskussjoni bejn diversi rappre\u017centanti li rre\u0121istraw ukoll g\u0127all-muni\u010bipalit\u00e0 tieg\u0127ek. Jekk jog\u0127\u0121bok ag\u0127mel il-logon fil-Portal WiFi4EU biex tara l-messa\u0121\u0121(i).<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: dokumenti ta\u2019 prova g\u0127ar-re\u0121istrazzjoni 
mail.dgConn.requestDocuments.body=Sinjur/Sinjura,<br /><br />Grazzi tar-re\u0121istrazzjoni tieg\u0127ek. <br /><br />Kif indikat fil-\#pa\u0121na web\# tag\u0127na, inti me\u0127tie\u0121 tibg\u0127at dawn id-dokumenti ta\u2019 prova biex tlesti r-re\u0121istrazzjoni tieg\u0127ek\: <br />1. Il-formola tal-Prova ta\u2019 Ftehim kompluta tar-rappre\u017centant legali (i.e. sindku/kap tal-muni\u010bipalit\u00e0), INKLU\u017bA kopja ta\u2019 dokument tal-identit\u00e0 tieg\u0127u/tag\u0127ha (karta tal-identit\u00e0/passaport). <br />2. Il-kopja ta\u2019 att ta\u2019 \u0127atra jew dokument li jistabbilixxi li r-rappre\u017centant legali (sindku/kap tal-muni\u010bipalit\u00e0) jirrappre\u017centa l-muni\u010bipalit\u00e0.<br /><br />Jekk jog\u0127\u0121bok applowdja d-dokumenti (1) u (2) b\u0127ala \u017cew\u0121 fajls separati fil-Portal ta\u2019 WiFi4EU ta\u0127t il-pa\u0121na \u201c\#Il-kont tieg\u0127i\#\u201d bl-u\u017cu ta\u2019 format adegwat (.pdf, .png, jew .jpg). <br />Innota li l-ewwel g\u0127andek tapplowdja d-dokumenti ta\u2019 prova me\u0127tie\u0121a sabiex tkun tista\u2019 tapplika g\u0127as-sej\u0127a ladarba tkun miftu\u0127a. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=Re\u0121istrazzjoni g\u0127al WiFi4EU\: persuna ta' kuntatt \u0121dida 
add.newContact.body=Sinjur/Sinjura,<br /><br />Qed tir\u010bievi din l-email g\u0127ax inti \u0121ejt ma\u0127tur b\u0127ala persuna ta\u2019 kuntatt \u0121dida g\u0127al re\u0121istrazzjoni ta\u2019 muni\u010bipalit\u00e0 e\u017cistenti fil-Portal ta\u2019 WiFi4EU. <br /><br />Jekk jog\u0127\u0121bok ikklikkja \#hawnhekk\# biex tikkonferma. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=G\u0127a\u017ci\u017c/a Sinjur/a,<br /><br />Qed nesperjenzaw problemi tekni\u010bi bil-Portal WiFi4EU. Dawn setg\u0127u affettwaw l-applikazzjoni tieg\u0127ek jew applikanti o\u0127rajn.<br /><br />Wara anali\u017ci tal-in\u010bident, nikkuntattjawk lura qabel 25/05/2018 b'aktar informazzjoni.<br /><br />Grazzi tal-komprensjoni tieg\u0127ek.<br /><br />Dejjem tieg\u0127ek,<br />WiFi4EU <br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web tal-WiFi4EU issib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
installation.company.selected.subject=Su\u0121\u0121ett\: WiFi4EU - Int \u0121ejt mag\u0127\u017cul biex tinstalla n-netwerk WiFi4EU 
installation.company.selected.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura, <br /><br />Wara r-re\u0121istrazzjoni tieg\u0127ek b\u0127ala kumpanija tal-installazzjoni tal-Wi-Fi g\u0127all-inizjattiva WiFi4EU, g\u0127andna l-pja\u010bir ninfurmawk li l-muni\u010bipalit\u00e0 ta\u2019 <%name of municipality (name of country) %>>  g\u0127a\u017clet il-kumpanija tieg\u0127ek biex twettaq l-installazzjoni tan-netwerk WiFi4EU tag\u0127ha. Jekk ta\u0127seb li dan huwa \u017cball, jekk jog\u0127\u0121bok ikkuntattja l-muni\u010bipalit\u00e0 direttament. <br />Jekk jog\u0127\u0121bok applowdja d-dettalji tal-kont tal-bank tieg\u0127ek, inklu\u017c rendikont tal-bank jew dokument ta\u2019 appo\u0121\u0121 ekwivalenti, permezz tal-pa\u0121na \u201cIr-re\u0121istrazzjoni tieg\u0127i\u201d fil-Portal WiFi4EU. <br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
installation.company.unselected.subject=WiFi4EU \u2014 Kumpanija tal-installazzjoni mne\u0127\u0127ija mill-g\u0127a\u017cla mill-muni\u010bipalit\u00e0
installation.company.unselected.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura, <br /><br />Il-muni\u010bipalit\u00e0 <%name of municipality (name of country) %>> ne\u0127\u0127iet l-g\u0127a\u017cla tieg\u0127ek fil-portal WiFi4EU. Jekk ikun hemm b\u017conn, jekk jog\u0127\u0121bok ikkuntattja l-muni\u010bipalit\u00e0 direttament.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
status.change.submission.bank.account.subject=Su\u0121\u0121ett\: WiFi4EU \u2013 Bidla fl-istatus g\u0127as-sottomissjoni tal-kont tal-bank tieg\u0127ek
status.change.submission.bank.account.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura, <br /><br />A\u0127na vvalutajna l-informazzjoni relatata mal-kont tal-bank tieg\u0127ek u sibna l-problema li \u0121ejja\:<br /><%.reason%><br />Int \u0121entilment mitlub biex tikkore\u0121i din l-informazzjoni fi \u017cmien 15-il jum kalendarji fil-Portal WiFi4EU mill-pa\u0121na \u201c\#Ir-re\u0121istrazzjoni tieg\u0127i\#\u201d sabiex inkunu nistg\u0127u nivvalidaw il-kont tal-bank tieg\u0127ek. Kont tal-bank validat huwa prerekwi\u017cit g\u0127all-pagament tal-vaw\u010ber. <br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
submission.bank.account.rejection.reason1=Jekk jog\u0127\u0121bok i\u010b\u010bekkja li d-dokumenti ta\u2019 appo\u0121\u0121 jaqblu mad-dettalji tat-talba tieg\u0127ek u li l-informazzjoni hija valida.  
submission.bank.account.rejection.reason2=Ivverifikajna d-dokumenti ta\u2019 appo\u0121\u0121 tieg\u0127ek. Sfortunatament, dawn mhumiex validi. 
submission.bank.account.rejection.reason3=Ir-rendikont tal-bank li bg\u0127attilna m\u2019g\u0127andu l-ebda data jew huwa eqdem minn 6 xhur.  Jekk jog\u0127\u0121bok ibg\u0127atilna rendikont tal-bank re\u010benti (inqas minn 6 xhur)
submission.bank.account.rejection.reason4=Ir-rendikont tal-bank li bg\u0127attilna ma jistax ji\u0121i vverifikat. Ir-rendikont tal-bank g\u0127andu jsemmi b\u2019mod \u010bar l-isem tal-kont, in-numru tal-kont (u l-IBAN u jekk applikabbli) l-isem tal-bank u d-data (inqas minn 6 xhur). Jekk jog\u0127\u0121bok ibg\u0127atilna rendikont tal-bank re\u010benti u komplut.
submission.bank.account.rejection.reason5=L-informazzjoni pprovduta fil-portal WiFi4EU mhix konsistenti ma\u2019 dik tad-okumenti ta\u2019 appo\u0121\u0121 (rendikont tal-bank jew ekwivalenti). Jekk jog\u0127\u0121bok ivverifika. Jekk l-informazzjoni fis-sistema hija korretta, jekk jog\u0127\u0121bok ipprovdi dokumenti \u0121odda validi. Jekk l-informazzjoni mid-dokumenti hija korretta, jekk jog\u0127\u0121bok adatta d-data fl-iskrin ta\u2019 WiFi4EU.
submission.bank.account.rejection.reason6=Jekk jog\u0127\u0121bok ibg\u0127atilna dokument ta\u2019 appop\u0121\u0121 ipprovdut mid-detentur tal-kont jew id-dettalji tal-bank li jsemmi l-isem tal-kont E\u017bATT.
submission.bank.account.rejection.reason7=Jekk jog\u0127\u0121bok ikkonferma l-indirizz tieg\u0127ek kif iddikjarat lill-bank.
confirmation.bankAccount.subject=Su\u0121\u0121ett\: WiFi4EU \u2013 Konferma tal-kont tal-bank tieg\u0127ek
confirmation.bankAccount.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura, <br /><br />Grazzi talli pprovdejtna bl-informazzjoni dwar il-kont tal-bank tieg\u0127ek.<br />Jekk jog\u0127\u0121bok innota li l-informazzjoni dwar il-kont tal-bank issa \u0121iet ikkonfermata.<br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
change.status.submission.bankAccount.subject=Su\u0121\u0121ett\: WiFi4EU \u2013 Bidla fl-istatus g\u0127as-sottomissjoni tal-kont tal-bank tieg\u0127ek
change.status.submission.bankAccount.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura,<br /> <br />Grazzi talli pprovdejtna bl-informazzjoni dwar il-kont tal-bank tieg\u0127ek.<br />Ladarba ti\u0121i kkonfermata, inti tkun notifikat bl-email.<br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
missing.validation.bankAccount.details.subject=Su\u0121\u0121ett\: WiFi4EU \u2013 Notifika awtomatizzata\: validazzjoni nieqsa tad-dettalji tal-kont tal-bank
missing.validation.bankAccount.details.body=G\u0127a\u017ci\u017c/a Sinjur jew Sinjura,<br /><br />Minkejja \u017cew\u0121 notifiki fejn int intlabt tipprovdi dettalji validi tal-kont tal-bank , ir-rekords tag\u0127na juru li din l-informazzjoni g\u0127adha nieqsa.<br />Wara l-iskadenza tal-ftehim ta\u2019 g\u0127otja, il-vaw\u010ber ta\u2019 WIFI4EU mhux se jibqa\u2019 validu. Jekk jog\u0127\u0121bok solvi din is-sitwazzjoni kemm jista\u2019 jkun malajr billi ta\u0121\u0121orna l-informazzjoni fil-portal WiFi4EU.<br />F\u2019ka\u017c ta\u2019 problema, tista\u2019 twie\u0121eb g\u0127al dan il-messa\u0121\u0121 permezz ta\u2019 dan il-link\: XXX.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU.<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. Fis-sit web WiFi4EU ssib aktar informazzjoni, inklu\u017ca lista ta\u2019 mistoqsijiet frekwenti.
