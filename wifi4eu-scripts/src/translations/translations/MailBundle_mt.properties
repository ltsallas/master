mail.dgConn.voucherAssignment.successfulApplicant.body=Sinjur/Sinjura,<br />Proset\! G\u0127andna l-pja\u010bir ninfurmawk li l-applikazzjoni tieg\u0127ek f\u2019isem il-muni\u010bipalit\u00e0 [da\u0127\u0127al isem il-muni\u010bipalit\u00e0] \u0121iet mag\u0127\u017cula g\u0127al finanzjament ta\u0127t [da\u0127\u0127al l-identifikatur tas-sej\u0127a] kif jinsab fl-MGA] kif stipulat fid-De\u010bi\u017cjoni tal-Kummissjoni ppubblikata fis-sit web tal-INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Il-Ftehim ta\u2019 G\u0127otja jista\u2019 ji\u0121i ffirmat mis-Sindku/Rappre\u017centant legali tal-muni\u010bipalit\u00e0 jew persuna awtorizzata ma\u0127tura biex tag\u0127mel dan bid-dokumenti ta\u2019 prova xierqa. <br />Jekk jog\u0127\u0121bok ag\u0127mel il-logon fil-pa\u0121na \u201cIl-vaw\u010ber tieg\u0127i\u201d fil-portal ta\u2019 WiFi4EU biex tikkonferma d-data tal-persuna li tiffirma. <br />G\u0127andek ti\u017cgura li l-persuna/i xierqa jistg\u0127u ja\u010b\u010bessaw il-pa\u0121na tal-iffirmar tal-Ftehim ta\u2019 G\u0127otja permezz tal-kont(ijiet) ta\u2019 EU Login tag\u0127hom.<br />Jekk jog\u0127\u0121bok innota li, g\u0127al ra\u0121unijiet ta\u2019 pro\u010bess amministrattiv tajjeb, il-muni\u010bipalit\u00e0 tieg\u0127ek hija mistennija li tiffirma l-Ftehim ta\u2019 G\u0127otja fi \u017cmien 7 ijiem mill-wasla ta\u2019 dan l-invit biex tiffirma l-Ftehim ta\u2019 G\u0127otja. Jekk ma tag\u0127milx dan tista\u2019 titlef il-vaw\u010ber min-na\u0127a tieg\u0127ek u jista\u2019 jwassal g\u0127all-kan\u010bellazzjoni tal-preparazzjoni tal-Ftehim ta\u2019 G\u0127otja.<br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: l-applikazzjoni tieg\u0127ek g\u0127al WiFi4EU \u2013 lista ta\u2019 ri\u017cerva 
mail.dgConn.voucherAssignment.reserveApplicant.body=Sinjur/Sinjura,<br />Jiddispja\u010bina ninfurmawk li b\u2019referenza g\u0127all-applikazzjoni tieg\u0127ek f\u2019isem il-muni\u010bipalit\u00e0 [xxx] g\u0127as-sej\u0127a [da\u0127\u0127al l-identifikatur tas-sej\u0127a] kif jinsab fl-MGA], fid-dawl tan-numru limitat ta\u2019 vaw\u010bers disponibbli l-applikazzjoni tieg\u0127ek ma tistax ti\u0121i ffinanzjata f\u2019dan l-istadju. <br />Nixtiequ ninfurmawk li l-applikazzjoni tieg\u0127ek tinsab f\u2019lista ta\u2019 ri\u017cerva. Fil-ka\u017c li jsiru disponibbli fondi addizzjonali, tista\u2019 xorta wa\u0127da ti\u0121i mistieden tiffirma Ftehim ta\u2019 G\u0127otja. F\u2019dan il-ka\u017c, inti ti\u0121i kkuntattjat u infurmat mhux aktar tard minn 60 jum wara l-adozzjoni tad-De\u010bi\u017cjoni tal-Kummissjoni dwar l-g\u0127a\u017cla u l-g\u0127oti ta\u2019 vaw\u010bers g\u0127al din is-sej\u0127a kif ippubblikata fis-sit web tal-INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Inkella d-de\u010bi\u017cjoni ta\u2019 rifjut issir finali f\u2019din id-data. <br />Jekk jog\u0127\u0121bok innota wkoll li inti xorta tista\u2019 tapplika ta\u0127t sej\u0127a futura ta\u2019 WiFi4EU fuq il-ba\u017ci tar-re\u0121istrazzjoni e\u017cistenti tieg\u0127ek. G\u0127al dan il-g\u0127an, jekk jog\u0127\u0121bok \u017cgura li l-informazzjoni pprovduta fil-Portal ta\u2019 WiFi4EU hija a\u0121\u0121ornata. <br />F\u2019ka\u017c ta\u2019 nuqqas ta\u2019 qbil ma\u2019 din id-de\u010bi\u017cjoni tista\u2019 tippre\u017centa l-argumenti tieg\u0127ek lill-INEA fi \u017cmien 10 ijiem wara li tir\u010bievi din l-email fl-indirizz li \u0121ej\: INEA-CEF-WIFI4EU@ec.europa.eu u tinkludi l-isem ta\u2019 pajji\u017cek u l-muni\u010bipalit\u00e0 fl-email tieg\u0127ek.<br />Inti tista\u2019 tippre\u017centa rikors g\u0127al annullament skont l-Artikolu\u00a0263 tat-Trattat dwar il-Funzjonament tal-Unjoni Ewropea kontra l-Kummissjoni fi \u017cmien xahrejn wara li tir\u010bievi din l-email. Il-qorti responsabbli g\u0127as-smig\u0127 tal-pro\u010beduri ta\u2019 annullament hija l-Qorti \u0120enerali tal-Unjoni Ewropea.  <br />Jekk temmen li kien hemm amministrazzjoni \u0127a\u017cina, tista\u2019 tressaq ilment lill-Ombudsman Ewropew fi \u017cmien sentejn mid-data li fiha sirt taf bil-fatti li fuqhom huwa bba\u017cat l-ilment (ara http\://www.ombudsman.europa.eu).<br />Grazzi tal-interess tieg\u0127ek f\u2019WiFi4EU.<br /><br />Dejjem tieg\u0127ek,<br />It-tim ta\u2019 WiFi4EU<br /><br />Dan hu messa\u0121\u0121 awtomatizzat. Jekk jog\u0127\u0121bok twe\u0121ibx din l-email\: dan l-indirizz mhux immonitorjat. G\u0127andek issib aktar informazzjoni fil-portal ta\u2019 WiFi4EU, u lista ta\u2019 mistoqsijiet frekwenti hija disponibbli hawnhekk https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Inkella, tista\u2019 tikkuntattjana direttament permezz ta\u2019 https\://europa.eu/european-union/contact/write-to-us.
