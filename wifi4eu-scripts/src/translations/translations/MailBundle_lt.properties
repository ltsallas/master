remote.check.body=Gerb. pone (-ia),<br /> <br />d\u017eiaugiam\u0117s gal\u0117dami prane\u0161ti, kad nuotolin\u0117 j\u016bs\u0173 belaid\u017eio ry\u0161io tinklo patikra pavyko s\u0117kmingai ir dabar agent\u016bra gali atlikti mok\u0117jim\u0105 pagal \u010dek\u012f belaid\u017eio ry\u0161io \u012frengimo bendrovei. Jums bus prane\u0161ta, kai tik bus atliktas mok\u0117jimas \u012f  banko s\u0105skait\u0105, kuri\u0105 belaid\u017eio ry\u0161io \u012frengimo bendrov\u0117 nurod\u0117 portale. <br /><br />Dotacijos susitarimo 9 straipsnyje minimas nuotolinis \u012frengto tinklo steb\u0117jimas bus prad\u0117tas \u0161iandien ir truks trejus metus siekiant u\u017etikrinti, kad tinklas nuolat veikt\u0173 ir gyventojai gal\u0117t\u0173 juo naudotis. <br /> <br />D\u0117kojame, kad dalyvaujate iniciatyvoje \u201eWiFi4EU\u201c\!<br /> <br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.<br />
potential.issues.subject=\u201eWiFi4EU\u201c. Prane\u0161imas apie galimas j\u016bs\u0173 \u201eWiFi4EU\u201c tinklo (-\u0173) problemas
potential.issues.body=Gerb. pone (-ia),<br /> <br />prane\u0161ame, kad nepaisant j\u016bs\u0173 parei\u0161kimo, jog belaid\u017eio ry\u0161io tinklas veikia, mums nepavyko nuotoliniu b\u016bdu patvirtinti dviej\u0173 sud\u0117tini\u0173 s\u0105lyg\u0173, kurias b\u016btina \u012fvykdyti, kad b\u016bt\u0173 atliktas mok\u0117jimas pagal \u010dek\u012f\:<br />1.       \u201eWiFi4EU\u201c vaizdin\u0117s tapatyb\u0117s pradiniame puslapyje;<br />2.       10 naudotoj\u0173 prisijungimo prie pradinio puslapio.<br /> <br />Raginame pasir\u016bpinti \u0161i\u0173 dviej\u0173 reikalavim\u0173 vykdymu ir, kai pad\u0117tis bus i\u0161taisyta, susisiekti su \u201eWiFi4EU\u201c grupe. Primename, kad mok\u0117jimo terminas \u0161iuo metu sustabdytas.<br /> <br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.<br />
automated.issue.notification.subject=\u201eWiFi4EU\u201c. Automatinis prane\u0161imas apie j\u016bs\u0173 \u201eWiFi4EU\u201c tinklo (-\u0173) problemas
automated.issue.notification.body=Gerb. pone (-ia),<br /><br />tai automatinis prane\u0161imas jums, kad m\u016bs\u0173 nuotolin\u0117s patikros priemon\u0117 nustat\u0117, jog j\u016bs\u0173 belaid\u017eio ry\u0161io tinklas neveikia taip, kaip tur\u0117t\u0173. Neu\u017efiksuota joki\u0173 prisijungim\u0173 prie pradinio puslapio (-i\u0173) ir (arba) nepatvirtinta, kad rodoma vaizdin\u0117 tapatyb\u0117.<br /><br />Patikrinkite prisijungimo prie kiekvieno belaid\u017eio ry\u0161io tinklo galimybes ir imkit\u0117s reikiam\u0173 priemoni\u0173 pad\u0117\u010diai i\u0161taisyti, kad j\u016bs\u0173 belaid\u017eio ry\u0161io tinklas toliau tinkamai veikt\u0173.<br /><br />Jeigu tinklas neveiks nepagr\u012fstai ilgai, agent\u016bra gali prad\u0117ti skirtos dotacijos susigr\u0105\u017einimo proced\u016br\u0105, kaip numatyta dotacijos susitarimo s\u0105lygose.<br />\u012e \u0161\u012f lai\u0161k\u0105 galite atsakyti pasinaudoj\u0119 \u0161ia nuoroda\: {{XXX}}<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.<br />
