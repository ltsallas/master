mail.dgConn.voucherAssignment.successfulApplicant.body=Gerb. pone\u00a0(-ia),<br />sveikiname\! Mums malonu Jums prane\u0161ti, kad J\u016bs\u0173 parai\u0161ka savivaldyb\u0117s [insert name of municipality] vardu atrinkta gauti l\u0117\u0161\u0173 pagal kvietim\u0105 teikti parai\u0161kas [insert call identifier] as in MGA], kaip numatyta Komisijos sprendime, paskelbtame Inovacij\u0173 ir tinkl\u0173 program\u0173 vykdomosios \u012fstaigos (INEA) interneto svetain\u0117je (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Dotacijos susitarim\u0105 gali pasira\u0161yti meras / teisinis savivaldyb\u0117s atstovas arba pasira\u0161yti \u012fgaliotas asmuo, turintis tinkamus patvirtinamuosius dokumentus. <br />Prisijunkite prie portalo \u201eWiFi4EU\u201c puslapio Mano \u010dekis ir patvirtinkite pasira\u0161an\u010dio asmens duomenis. <br />Pasir\u016bpinkite, kad tinkami asmenys gal\u0117t\u0173 atsiversti dotacijos susitarimo pasira\u0161ymo puslap\u012f naudodamiesi savo \u201eEU Login\u201c paskyromis.<br />Laikantis gerosios administravimo praktikos, J\u016bs\u0173 savivaldyb\u0117 tur\u0117t\u0173 pasira\u0161yti dotacijos susitarim\u0105 per 7 dienas nuo \u0161io kvietimo pasira\u0161yti dotacijos susitarim\u0105. To nepadarius gali b\u016bti laikoma, kad \u010dekio atsisakote, ir dotacijos susitarimo rengimas gali b\u016bti at\u0161auktas.<br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-klausimai-ir-atsakymai. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us.
