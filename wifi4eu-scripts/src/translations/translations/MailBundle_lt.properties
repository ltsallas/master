add.newContact.body=Gerb. pone\u00a0(-ia),<br /><br />siun\u010diame Jums \u0161\u012f lai\u0161k\u0105 d\u0117l to, kad esate paskirtas\u00a0(-a) portale \u201eWiFi4EU\u201c u\u017eregistruotos savivaldyb\u0117s nauju kontaktiniu asmeniu. <br /><br />Spustel\u0117kite \#\u010dia\#, kad patvirtintum\u0117te. <br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us.
