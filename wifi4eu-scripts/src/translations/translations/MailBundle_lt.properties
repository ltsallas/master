last.issue.notification.body=Gerb. pone (-ia),<br /> <br />prane\u0161ame, jog m\u016bs\u0173 nuotolin\u0117s patikros priemon\u0117 nustat\u0117, kad j\u016bs\u0173 belaid\u017eio ry\u0161io tinklas (-ai) neveikia jau du m\u0117nesius. <br /><br />Agent\u016bra prad\u0117s dotacijos susigr\u0105\u017einimo proced\u016br\u0105, kaip nustatyta dotacijos susitarimo s\u0105lygose. <br /><br />I\u0161 anksto gausite oficial\u0173 informavimo ra\u0161t\u0105, kuris bus i\u0161si\u0173stas j\u016bs\u0173 savivaldybei registruotu pa\u0161tu. Tur\u0117site galimyb\u0119 pateikti savo pastabas per prie\u0161taravimo proced\u016br\u0105, kaip numatyta dotacijos susitarimo II.26 straipsnyje.<br />\u012e \u0161\u012f lai\u0161k\u0105 galite atsakyti pasinaudoj\u0119 \u0161ia nuoroda\: {{XXX}}<br /> <br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.<br />
