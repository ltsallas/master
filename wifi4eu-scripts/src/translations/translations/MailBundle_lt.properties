mail.dgConn.voucherAssignment.reserveApplicant.body=Gerb. pone\u00a0(-ia),<br />apgailestaudami prane\u0161ame, kad pagal J\u016bs\u0173 parai\u0161k\u0105 savivaldyb\u0117s [xxx ] vardu, kuri\u0105 pateik\u0117te paskelbus kvietim\u0105 teikti parai\u0161kas [insert call identifier] as in MGA], d\u0117l riboto \u010deki\u0173 skai\u010diaus skirti l\u0117\u0161\u0173 \u0161iuo etapu nebuvo galimyb\u0117s. <br />J\u016bs\u0173 parai\u0161ka \u012ftraukta \u012f rezervo s\u0105ra\u0161\u0105. Jei atsirast\u0173 papildom\u0173 l\u0117\u0161\u0173, Jums gali b\u016bti pasi\u016blyta pasira\u0161yti dotacijos susitarim\u0105. Tokiu atveju su Jumis bus susisiekta ir apie tai informuota ne v\u0117liau kaip po 60 dien\u0173 nuo Komisijos sprendimo d\u0117l atrankos ir \u010deki\u0173 skyrimo pagal \u0161\u012f kvietim\u0105 teikti parai\u0161kas, paskelbt\u0105 Inovacij\u0173 ir tinkl\u0173 program\u0173 vykdomosios \u012fstaigos (INEA) interneto svetain\u0117je (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu), pri\u0117mimo. Jei ne, t\u0105 dien\u0105 sprendimas neskirti l\u0117\u0161\u0173 taps galutinis. <br />Pastaba. Paskelbus kit\u0105 kvietim\u0105 teikti parai\u0161kas dalyvauti programoje \u201eWifi4EU\u201c, gal\u0117site teikti parai\u0161kas remdamiesi dabartine savo registracija. Tod\u0117l pasir\u016bpinkite, kad portale \u201eWiFi4EU\u201c pateikta informacija neb\u016bt\u0173 pasenusi. <br />Jei su \u0161iuo sprendimu nesutinkate, galite per 10 dien\u0173 nuo \u0161io e.\u00a0lai\u0161ko gavimo pateikti savo argumentus Inovacij\u0173 ir tinkl\u0173 program\u0173 vykdomajai \u012fstaigai (INEA) adresu INEA-CEF-WIFI4EU@ec.europa.eu. E.\u00a0lai\u0161ke nurodykite savo \u0161al\u012f ir savivaldyb\u0119.<br />Galite pateikti ie\u0161kin\u012f d\u0117l Komisijos sprendimo panaikinimo pagal Sutarties d\u0117l Europos S\u0105jungos veikimo 263 straipsn\u012f per du m\u0117nesius nuo \u0161io e.\u00a0lai\u0161ko gavimo dienos. Bylas d\u0117l panaikinimo kompetentingas nagrin\u0117ti Europos S\u0105jungos Bendrasis Teismas.  <br />Jei manote, kad susid\u016br\u0117te su netinkamo administravimo atveju, per dvejus metus nuo dienos, kuri\u0105 su\u017einojote apie faktus, kuriais grind\u017eiamas skundas, galite pateikti skund\u0105 Europos ombudsmenui (\u017er. http\://www.ombudsman.europa.eu).<br />A\u010di\u016b, kad domit\u0117s programa \u201eWiFi4EU\u201c.<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-klausimai-ir-atsakymai. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us.
