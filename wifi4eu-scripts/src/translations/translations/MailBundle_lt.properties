mail.thread.body=Gerb. pone\u00a0(-ia),<br /><br />d\u0117l J\u016bs\u0173 registracijos dalyvauti iniciatyvoje \u201eWiFi4EU\u201c prad\u0117tos keli\u0173 atstov\u0173, kurie taip pat pateik\u0117 J\u016bs\u0173 savivaldyb\u0117s registracijos pra\u0161ymus, diskusijos. Kad gal\u0117tum\u0117te perskaityti \u017einutes, prisijunkite prie portalo \u201eWiFi4EU\u201c.<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=\u201eWiFi4EU\u201c. Registracijai b\u016btini patvirtinamieji dokumentai 
mail.dgConn.requestDocuments.body=Gerb. pone\u00a0(-ia),<br /><br />a\u010di\u016b, kad registruojat\u0117s. <br /><br />Kaip nurodyta m\u016bs\u0173 \#interneto svetain\u0117je\#, registracijos pabaigoje reikia pateikti toliau i\u0161vardytus patvirtinamuosius dokumentus. <br />1. I\u0161sami teisinio atstovo (mero / savivaldyb\u0117s vadovo) sutikimo \u012frodymo forma IR jo tapatyb\u0117s dokumento (paso, tapatyb\u0117s kortel\u0117s) kopija. <br />2. Paskyrimo akto arba dokumento, kuriuo patvirtinama, kad teisinis atstovas (meras\u00a0/\u00a0savivaldyb\u0117s vadovas) atstovauja savivaldybei, kopija.<br /><br />1 ir 2 dokumentus portalo \u201eWiFi4EU\u201c puslapyje \u201e\#Mano paskyra\#\u201c reikia \u012fkelti kaip dvi atskiras rinkmenas tinkamu formatu (.pdf, .png arba .jpg). <br />Pastaba. Kad gal\u0117tum\u0117te teikti parai\u0161k\u0105, kai bus paskelbtas kvietimas teikti parai\u0161kas, turite prie\u0161 tai \u012fkelti reikiamus patvirtinamuosius dokumentus. <br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us.
