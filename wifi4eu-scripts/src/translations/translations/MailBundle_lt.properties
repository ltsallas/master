mail.voucherApply.body=Gerb. pone\u00a0(-ia),<br />patvirtiname, kad gavome J\u016bs\u0173 parai\u0161k\u0105 dalyvauti programoje \u201eWiFi4EU\u201c, pateikt\u0105 savivaldyb\u0117s [savivaldyb\u0117s pavadinimas] vardu. D\u0117kojame, kad domit\u0117s iniciatyva \u201eWiFi4EU\u201c.<br />Visiems parai\u0161k\u0173 teik\u0117jams tinkamu laiku bus prane\u0161ta, ar jiems skirtas \u010dekis. <br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us
