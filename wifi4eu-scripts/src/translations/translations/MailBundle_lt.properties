mail.supplierRegistration.subject=\u201eWiFi4EU\u201c. Belaid\u017eio ry\u0161io \u012frengimo bendrov\u0117s registracijos patvirtinimas
mail.supplierRegistration.body=Gerb. pone\u00a0(-ia),<br /><br />a\u010di\u016b, kad u\u017esiregistravote dalyvauti programoje \u201eWiFi4EU\u201c. <br /><br />Informacija apie J\u016bs\u0173 bendrov\u0119 netrukus bus paskelbta portale \u201eWiFi4EU\u201c. Su ja gal\u0117s susipa\u017einti u\u017esiregistravusios savivaldyb\u0117s. U\u017esiregistravusios savivaldyb\u0117s gal\u0117s matyti vis\u0105 u\u017esiregistravusi\u0173 belaid\u017eio ry\u0161io \u012frengimo bendrovi\u0173 s\u0105ra\u0161\u0105 ir naudodamosi filtrais atsirinkti savo regiono bendroves, galin\u010dias teikti joms paslaugas. <br /><br />\u0160is s\u0105ra\u0161as pateikiamas tik informavimo tikslais. \u010cek\u012f gaunan\u010dios savivaldyb\u0117s pa\u010dios laisvai renkasi belaid\u017eio ry\u0161io \u012frengimo bendroves, jos gali pasirinkti \u012f s\u0105ra\u0161\u0105 dar ne\u012ftrauktas bendroves.<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us<br /><br />
