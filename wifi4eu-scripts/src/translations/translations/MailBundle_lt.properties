status.change.submission.bank.account.subject=Tema\: \u201eWiFi4EU\u201c. J\u016bs\u0173 banko s\u0105skaitos pateikimo b\u016bsenos pakeitimas
status.change.submission.bank.account.body=Gerb. pone (-ia), <br /><br />\u012fvertinome su j\u016bs\u0173 banko s\u0105skaita susijusi\u0105 informacij\u0105 ir nustat\u0117me toki\u0105 problem\u0105\:<br /><%.reason%><br />Maloniai pra\u0161ome per 15 kalendorini\u0173 dien\u0173 i\u0161taisyti \u0161iuos duomenis \u201eWiFi4EU\u201c portalo puslapyje \#Mano registracija\#\u201c, kad gal\u0117tume j\u016bs\u0173 banko s\u0105skait\u0105 patvirtinti. Banko s\u0105skait\u0105 b\u016btina patvirtinti, kad b\u016bt\u0173 galima atlikti mok\u0117jim\u0105 pagal \u010dek\u012f. <br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.
submission.bank.account.rejection.reason1=Patikrinkite, ar patvirtinamieji dokumentai atitinka j\u016bs\u0173 u\u017eklausos duomenis ir ar informacija yra teisinga.  
submission.bank.account.rejection.reason2=Patikrinome j\u016bs\u0173 pateiktus patvirtinamuosius dokumentus. Deja, jie negalioja. 
submission.bank.account.rejection.reason3=J\u016bs\u0173 atsi\u0173stoje banko pa\u017eymoje nenurodyta data arba ji i\u0161duota daugiau kaip prie\u0161 6 m\u0117nesius.  Atsi\u0173skite vien\u0105 naujausi\u0173 banko pa\u017eym\u0173 (i\u0161duod\u0105 ne daugiau kaip prie\u0161 6 m\u0117nesius)
submission.bank.account.rejection.reason4=J\u016bs\u0173 atsi\u0173stos banko pa\u017eymos ne\u012fmanoma patikrinti. Banko pa\u017eymoje tur\u0117t\u0173 b\u016bti ai\u0161kiai nurodytas s\u0105skaitos savininko pavadinimas (arba vardas ir pavard\u0117), s\u0105skaitos numeris (jeigu galima \u2013 IBAN), banko pavadinimas ir data (ne ankstesn\u0117 kaip prie\u0161 6 m\u0117nesius). Atsi\u0173skite mums nesen\u0105 ir i\u0161sami\u0105 banko pa\u017eym\u0105.
submission.bank.account.rejection.reason5=\u201eWiFi4EU\u201c portale pateikta informacija nesutampa su informacija patvirtinamuosiuose dokumentuose (banko pa\u017eymoje arba lygiaver\u010diame dokumente). Patikrinkite. Jeigu sistemoje nurodyta informacija teisinga, pateikite naujus galiojan\u010dius dokumentus. Jeigu dokumentuose nurodyta informacija teisinga, pataisykite duomenis \u201eWiFi4EU\u201c portale.
submission.bank.account.rejection.reason6=Atsi\u0173skite mums s\u0105skaitos savininko pateikt\u0105 patvirtinam\u0105j\u012f dokument\u0105 arba banko duomenis, kuriuose nurodytas TIKSLUS banko savininko pavadinimas (arba vardas ir pavard\u0117).
submission.bank.account.rejection.reason7=Patvirtinkite, kad j\u016bs\u0173 adresas yra toks, kok\u012f prane\u0161\u0117te bankui.
