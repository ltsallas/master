registration.cannot.accepted.body=Gerb. pone (-ia),<br />a\u010di\u016b, kad u\u017esiregistravote programoje \u201eWiFi4EU\u201c. Gavote \u0161\u012f e. lai\u0161k\u0105, nes galiojantis J\u016bs\u0173 savivaldyb\u0117s registracijos pra\u0161ymas jau yra. <br />Tod\u0117l j\u016bs\u0173 registracijos pra\u0161ymas negali b\u016bti priimtas.<br /><br />Jei norite pateikti skund\u0105, si\u0173skite e. lai\u0161k\u0105 adresu complaints@WiFi4EU.eu.<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.
