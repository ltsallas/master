mail.discussionMunicipality.body=Gerb. pone\u00a0(-ia),<br /><br />a\u010di\u016b, kad registruojat\u0117s dalyvauti programoje \u201eWiFi4EU\u201c. <br /><br />Gavote \u0161\u012f e.\u00a0lai\u0161k\u0105, nes sistema aptiko kelis J\u016bs\u0173 savivaldyb\u0117s registracijos pra\u0161ymus. <br /><br />Kad i\u0161spr\u0119stum\u0117te \u0161\u012f klausim\u0105, prisijunkite prie portalo \u201eWiFi4EU\u201c ir susisiekite su kitais registruotais naudotojais specialioje diskusij\u0173 erdv\u0117je J\u016bs\u0173 savivaldyb\u0117s registracijos puslapyje. <br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e.\u00a0lai\u0161k\u0105 neatsakykite \u2013 \u0161is adresas nestebimas. Portale \u201eWiFi4EU\u201c pateikiama daugiau informacijos. Da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161\u0105 rasite adresu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Galite kreiptis tiesiai \u012f mus adresu https\://europa.eu/european-union/contact/write-to-us
