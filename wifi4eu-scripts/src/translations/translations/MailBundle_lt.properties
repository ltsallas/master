technical.bug.email.body=Gerb. pone (-ia),<br /><br />\u0160iuo metu yra i\u0161kil\u0119 technini\u0173 \u201eWiFi4EU\u201c portalo veikimo problem\u0173, d\u0117l kuri\u0173 gal\u0117jo sutrikti j\u016bs\u0173 arba kit\u0173 parei\u0161k\u0117j\u0173 parai\u0161k\u0173 tvarkymas.<br /><br />I\u0161siai\u0161kin\u0119 problem\u0105, iki 25/05/2018 prane\u0161ime jums daugiau informacijos.<br /><br />D\u0117kojame u\u017e supratingum\u0105\!<br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c <br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.
installation.company.selected.subject=Tema\: \u201eWiFi4EU\u201c. J\u016bs\u0173 bendrov\u0117 pasirinkta \u012frengti \u201eWiFi4EU\u201c tinkl\u0105 
installation.company.selected.body=Gerb. pone (-ia), <br /><br />kadangi esate u\u017esiregistrav\u0119 kaip iniciatyvos \u201eWiFi4EU\u201c belaid\u017eio ry\u0161io \u012frengimo bendrov\u0117, mums malonu jums prane\u0161ti, kad savivaldyb\u0117 <%name of municipality (name of country) %>> pasirinko j\u016bs\u0173 bendrov\u0119 \u201eWiFi4EU\u201c tinklo \u012frengimo darbams atlikti. Jeigu manote, kad tai klaida, kreipkit\u0117s tiesiai \u012f min\u0117t\u0105 savivaldyb\u0119. <br />\u201eWiFi4EU\u201c portalo puslapyje \u201eMano registracija\u201c \u012fkelkite savo banko s\u0105skaitos duomenis, \u012fskaitant banko pa\u017eym\u0105 arba lygiavert\u012f patvirtinam\u0105j\u012f dokument\u0105.  <br /><br />Pagarbiai<br />\u201eWiFi4EU\u201c grup\u0117<br /><br />\u0160i \u017einut\u0117 i\u0161si\u0173sta automati\u0161kai. \u012e \u0161\u012f e. lai\u0161k\u0105 neatsakykite. \u0160is adresas nestebimas. Programos \u201eWiFi4EU\u201c interneto svetain\u0117je pateikiama daugiau informacijos, taip pat da\u017enai u\u017eduodam\u0173 klausim\u0173 s\u0105ra\u0161as.
