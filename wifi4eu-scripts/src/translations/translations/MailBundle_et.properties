mail.submission.subject=WiFi4EU \u2013 WiFi paigaldusettev\u00f5te on esitanud paigaldusaruande
mail.submission.body=Tere\!<br /><br />K\u00e4esolevaga teatame, et WiFi paigaldusettev\u00f5te esitas t\u00e4na WiFi4EU portaali vahendusel paigaldusaruande. Palun k\u00fclastage esimesel v\u00f5imalusel portaali, et kontrollida esitatud aruande korrektsust. Kui Te ei n\u00f5ustu aruande sisuga v\u00f5i soovite selles n\u00e4ha parandusi, siis v\u00f5ite aruande paranduste tegemiseks paigaldusettev\u00f5ttele tagasi saata.<br /><br />Kui Te aruande heaks kiidate, teeb amet makse.<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
mail.confirmation.subject=WiFi4EU \u2013 Toetusesaaja [municipality name] on Teie paigaldusaruande heaks kiitnud
mail.confirmation.body=Tere\!<br /><br />Omavalitsus kiitis t\u00e4na teie esitatud paigaldusaruande heaks. Enne makse tegemist kinnitab amet tehnilise aruande automaatse kaugseire vahendusel. <br /><br />Teile saadetakse t\u00e4iendav teade niipea, kui kaugkinnitus on saadud. Seej\u00e4rel teeb amet vaut\u0161eri eest makse WiFi4EU portaalis m\u00e4rgitud arveldusarvele.<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
mail.revision.subject=WiFi4EU \u2013 Toetusesaaja [municipality name] on taotlenud Teie paigaldusaruande l\u00e4bivaatamist
mail.revision.body=Tere\!<br /> <br />K\u00e4esolevaga teatame, et omavalitsus ei kiitnud Teie aruannet heaks ja saatis selle Teile l\u00e4bivaatamiseks tagasi. Palun v\u00f5tke omavalitsusega \u00fchendust, et teha selgeks, millised aspektid v\u00f5ivad vajada parandamist.<br /><br />Palun pange t\u00e4hele, et amet maksab vaut\u0161eri eest \u00fcksnes juhul, kui omavalitsus aruande heaks kiidab.<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
remote.check.subject=WiFi4EU \u2013 Teie WiFi4EU v\u00f5rgu/v\u00f5rkude edukas kaugkontroll
remote.check.body=Tere\!<br /> <br />Meil on hea meel teatada, et Teie WiFi v\u00f5rk l\u00e4bis edukalt meie kaugkontrolli ja amet teeb n\u00fc\u00fcd WiFi paigaldusettev\u00f5ttele vaut\u0161eri eest makse. Teile saadetakse teade, kui makse on tehtud arveldusarvele, mille WiFi paigaldusettev\u00f5te on portaalis esitanud. <br /><br />Toetuslepingu artiklis 9 nimetatud paigalduse kaugseire algab sellel p\u00e4eval ja kestab kokku kolm aastat, et tagada v\u00f5rgu j\u00e4rjepidev toimivus ja k\u00e4ttesaadavus kodanike jaoks. <br /> <br />T\u00e4name, et osalete WiFi4EU algatuses\!<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
potential.issues.subject=WiFi4EU \u2013 Teade Teie WiFi v\u00f5rguga/v\u00f5rkudega seotud v\u00f5imalikest probleemidest
potential.issues.body=Tere\!<br /> <br />K\u00e4esolevaga teavitame Teid, et vaatamata Teie kinnitusele WiFi v\u00f5rgu t\u00f6\u00f6korras oleku kohta, ei ole meil \u00f5nnestunud kaugmeetodil kinnitada, et kaks vaut\u0161eri eest tasumiseks vajalikku kumulatiivset tingimust on t\u00e4idetud\:<br />1.       WiFi4EU visuaalse identiteedi olemasolu p\u00e4\u00e4sulehel;<br />2.       10 kasutaja \u00fchendus p\u00e4\u00e4sulehega.<br /> <br />Palume Teil kahe nimetatud n\u00f5ude t\u00e4itmist kontrollida ja v\u00f5tta WiFi4EU meeskonnaga p\u00e4rast olukorra lahendamist uuesti \u00fchendust. Palun pange t\u00e4hele, et hetkel on makse tegemine peatatud.<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
automated.issue.notification.subject=WiFi4EU \u2013 Automaatne teade Teie WiFi v\u00f5rguga/v\u00f5rkudega seotud probleemide kohta
automated.issue.notification.body=Tere\!<br /><br />K\u00e4esolevaga teavitatakse Teid automaatselt sellest, et kaugkontrolli k\u00e4igus ilmnes, et teie WiFi v\u00f5rk ei t\u00f6\u00f6ta ootusp\u00e4raselt. Me ei suutnud tuvastada \u00fchtegi \u00fchendust p\u00e4\u00e4suleh(ted)ega ja/v\u00f5i kinnitada visuaalse identiteedi olemasolu.<br /><br />Palun kontrollige iga WiFi v\u00f5rgu \u00fchenduvust, v\u00f5tke olukorra lahendamiseks asjakohaseid meetmeid ja taask\u00e4ivitage oma WiFi v\u00f5rk.<br /><br />Kui v\u00f5rk j\u00e4\u00e4b ebam\u00f5istlikult pika aja jooksul k\u00e4ttesaamatuks, v\u00f5ib amet koosk\u00f5las toetuslepingu tingimustega algatada menetluse antud toetuse sissen\u00f5udmiseks.<br />V\u00f5ite sellele kirjale vastata j\u00e4rgmise lingi vahendusel\: {{XXX}}<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
last.issue.notification.subject=WiFi4EU \u2013 Viimane automaatne teade Teie WiFi v\u00f5rguga/v\u00f5rkudega seotud probleemide kohta
last.issue.notification.body=Tere\!<br /> <br />K\u00e4esolevaga teavitatakse Teid automaatselt sellest, et kaugkontrolli k\u00e4igus ilmnes, et Teie WiFi v\u00f5rk/v\u00f5rgud ei ole kahe kuu jooksul n\u00f5uetekohaselt t\u00f6\u00f6tanud. <br /><br />Koosk\u00f5las toetuslepingu tingimustega algatab amet toetuse sissen\u00f5udmismenetluse. <br /><br />Saate ametliku eelteate, mis saadetakse t\u00e4hitud postiga Teiega koost\u00f6\u00f6d teinud omavalitsusele. Teil on v\u00f5imalus esitada oma seisukohad \u00e4rakuulamismenetluse raames, nagu on ette n\u00e4htud toetuslepingu artikliga II.26.<br />V\u00f5ite sellele kirjale vastata j\u00e4rgmise lingi vahendusel\: {{XXX}}<br /> <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
