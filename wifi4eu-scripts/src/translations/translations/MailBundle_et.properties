registration.cannot.accepted.subject=Teema\: WiFi4EU \u2013 Teie registreeringut ei saa aktsepteerida
registration.cannot.accepted.body=Tere\!<br />T\u00e4name, et registreerusite WiFi4EU veebisaidil. Saite selle e-kirja, sest Teie omavalitsusega on juba seotud kehtiv registreering. <br />Seep\u00e4rast ei saa me Teie registreeringut aktsepteerida.<br /><br />Kui soovite esitada kaebuse, saatke e-kiri aadressil complaints@WiFi4EU.eu<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.  
mail.voucherApply.subject=WiFi4EU\: taotluse k\u00e4ttesaamise kinnitus
mail.voucherApply.body=Tere\!<br />K\u00e4esolevaga kinnitame, et saime k\u00e4tte Teie WiFi4EU taotluse, mille tegite omavalitsuse [municipality name] nimel. T\u00e4name, et n\u00e4itasite \u00fcles huvi WiFi4EU algatuse vastu\!<br />K\u00f5iki taotlejaid teavitatakse \u00f5igeaegselt sellest, kas nad saavad vaut\u0161eri v\u00f5i mitte. <br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: algatati vestlus Teie omavalitsusega seotud mitme registreeringu teemal
mail.thread.body=Tere\!<br /><br />Palun v\u00f5tke teadmiseks, et seoses Teie WiFi4EU registreeringuga algatati vestlus mitme esindaja vahel, kellel on samuti Teie omavalitsusega seotud registreering. Palun logige s\u00f5numi(te) lugemiseks WiFi4EU portaali sisse.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.requestDocuments.subject=WiFi4EU\: registreerumiseks vajalikud t\u00f5endavad dokumendid 
mail.dgConn.requestDocuments.body=Tere\!<br /><br />T\u00e4name, et registreerusite. <br /><br />Nagu on m\u00e4rgitud meie \#veebilehel\#, peate registreerimise l\u00f5puleviimiseks esitama j\u00e4rgmised t\u00f5endavad dokumendid\: <br />1. Seadusliku esindaja (linnapea / omavalitsuse juhi) t\u00e4ielikult t\u00e4idetud t\u00f5end taotlemis\u00f5iguse kohta, SEALHULGAS tema isikut t\u00f5endava dokumendi (passi/ID-kaardi) koopia. <br />2. Ametisse nimetamise otsus v\u00f5i muu dokument, mis t\u00f5endab, et seaduslik esindaja (linnapea / omavalitsuse juht) esindab omavalitsust.<br /><br />Laadige palun dokumendid (1) ja (2) \u00fcles kahe eraldi failina WiFi4EU portaalis lehel \#\u201eMinu konto\u201c\#, kasutades sobivat vormingut (.pdf, .png v\u00f5i .jpg). <br />Palun pange t\u00e4hele, et peate k\u00f5igepealt \u00fcles laadima n\u00f5utavad t\u00f5endavad dokumendid, et saaksite osalemiskutse avaldamise j\u00e4rel esitada taotluse. <br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
add.newContact.subject=WiFi4EU portaalis registreerimine\: uus kontaktisik 
add.newContact.body=Tere\!<br /><br />Olete saanud selle e-kirja, sest Teid on WiFi4EU portaalis m\u00e4\u00e4ratud omavalitsuse olemasoleva registreeringu uueks kontaktisikuks. <br /><br />Palun kl\u00f5psake kinnitamiseks \#siin\#. <br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Tere\!<br /><br />Portaalis WiFi4EU esineb tehnilisi probleeme.Need v\u00f5isid m\u00f5jutada nii teie kui ka teiste taotlusi.<br /><br />Anal\u00fc\u00fcsime probleeme ja v\u00f5tame teiega seej\u00e4rel enne 25/05/2018 uuesti \u00fchendust.<br /><br />T\u00e4name m\u00f5istva suhtumise eest.<br /><br />Lugupidamisega<br />WiFi4EU <br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
installation.company.selected.subject=Teema\: WiFi4EU \u2013 Teid on valitud paigaldama WiFi4EU v\u00f5rku 
installation.company.selected.body=Tere\! <br /><br />T\u00e4name, et olete registreerunud WiFi4EU algatuse raames WiFi paigaldusettev\u00f5tteks, ning teatame, et omavalitsus <%name of municipality (name of country) %>> on valinud Teie ettev\u00f5tte WiFi4EU v\u00f5rku paigaldama. Kui Teie arvates on tegemist eksitusega, v\u00f5tke palun \u00fchendust omavalitsusega. <br />Palun laadige \u00fcles oma pangakonto andmed, sh kontov\u00e4ljav\u00f5te v\u00f5i samav\u00e4\u00e4rne t\u00f5endav dokument WiFi4EU portaali lehel \u201eMinu registreering\u201c. <br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
installation.company.unselected.subject=WiFi4EU \u2013 Omavalitsus on paigaldusettev\u00f5tte valimise t\u00fchistanud
installation.company.unselected.body=Tere\! <br /><br />Omavalitsus <%name of municipality (name of country) %>> on Teie valimise paigaldusettev\u00f5tteks WiFi4EU portaalis t\u00fchistanud. Vajaduse korral v\u00f5tke \u00fchendust omavalitsusega.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
status.change.submission.bank.account.subject=Teema\: WiFi4EU \u2013 Probleem pangakonto andmetega
status.change.submission.bank.account.body=Tere\! <br /><br />Kontrollisime Teie esitatud pangakonto teavet ja tuvastasime j\u00e4rgmise probleemi\:<br /><%.reason%><br />Palume Teil teave WiFi4EU portaali rubriigis \u201e\#Minu registreering\#\u201c 15 kalendrip\u00e4eva jooksul parandada, et saaksime Teie pangakonto teabe kinnitada.  Seni kui pangakonto on kinnitamata, ei saa vaut\u0161eri eest makset teha. <br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
submission.bank.account.rejection.reason1=Kontrollige, kas t\u00f5endavad dokumendid vastavad Teie taotlusele ja teave on \u00f5ige.  
submission.bank.account.rejection.reason2=Kontrollisime Teie esitatud t\u00f5endavaid dokumente. Kahjuks ei ole need sobivad. 
submission.bank.account.rejection.reason3=Meile saadetud kontov\u00e4ljav\u00f5ttel ei ole kuup\u00e4eva v\u00f5i see on vanem kui kuus kuud.  Palun saatke meile hiljutine (v\u00e4hem kui kuue kuu tagune) kontov\u00e4ljav\u00f5te.
submission.bank.account.rejection.reason4=Meile saadetud kontov\u00e4ljav\u00f5tet ei olnud v\u00f5imalik kontrollida. Kontov\u00e4ljav\u00f5ttel peab olema selgelt kirjas kontoomaniku nimi, pangakonto number (IBAN, kui see on olemas), panga nimi ja kuup\u00e4ev (mitte vanem kui kuus kuud). Palun saatke meile hiljutine ja k\u00f5iki vajalikke andmeid sisaldav kontov\u00e4ljav\u00f5te.
submission.bank.account.rejection.reason5=WiFi4EU on portaalis esitatud teave ei vasta t\u00f5endavatele dokumentidele (kontov\u00e4ljav\u00f5ttele v\u00f5i samav\u00e4\u00e4rsele dokumendile). Palun kontrollige. Kui s\u00fcsteemis olev teave on \u00f5ige, esitage palun kehtivad t\u00f5endavad dokumendid. Kui t\u00f5endavates dokumentides olev teave on \u00f5ige, muutke palun WiFi4EU portaalis olevaid andmeid.
submission.bank.account.rejection.reason6=Saatke meile palun kontoomaniku esitatud t\u00f5endav dokument v\u00f5i pangaandmetega dokument, millel on m\u00e4rgitud T\u00c4PNE kontoomaniku nimi.
submission.bank.account.rejection.reason7=Palun kinnitage, et teie aadress on sama, mis on pangale teatatud.
confirmation.bankAccount.subject=Teema\: WiFi4EU \u2013 Teie pangakonto teabe kinnitamine
confirmation.bankAccount.body=Tere\! <br /><br />T\u00e4name Teid pangakonto kohta esitatud teabe eest.<br />Teatame, et pangakonto teave on n\u00fc\u00fcd kinnitatud.<br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
change.status.submission.bankAccount.subject=Teema\: WiFi4EU \u2013  Pangakonto teave esitatud
change.status.submission.bankAccount.body=Tere\!<br /> <br />T\u00e4name Teid pangakonto kohta esitatud teabe eest.<br />Anname selle kinnitamisest teada e-posti teel.<br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
missing.validation.bankAccount.details.subject=Teema\: WiFi4EU \u2013 Meeldetuletus\: pangakonto andmed on kinnitamata
missing.validation.bankAccount.details.body=Tere\!<br /><br />Oleme saatnud kaks teadet, milles palume Teil esitada pangkonto kohta korrektne teave, kuid meie andmetel on see teave endiselt esitamata.<br />P\u00e4rast toetuslepingu l\u00f5ppemist kaotab WiFi4EU vaut\u0161er kehtivuse. Palun esitage vajalik teave WiFi4EU portaalis v\u00f5imalikult kiiresti.<br />K\u00fcsimuste korral saate sellele kirjale vastata j\u00e4rgmise lingi vahendusel\: XXX.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: Teie WiFi4EU taotlus {0}
mail.dgConn.voucherAssignment.successfulApplicant.subject=WiFi4EU\: Teie WiFi4EU taotlus \u2013 vaut\u0161eri saamine
mail.dgConn.voucherAssignment.successfulApplicant.body=Tere\!<br />\u00d5nnitleme\! Meil on hea meel teatada, et Teie taotlus omavalitsuse [insert name of municipality] nimel on v\u00e4lja valitud rahastamiseks konkursikutse [insert call identifier] as in MGA] raames, nagu on ette n\u00e4htud INEA veebisaidil (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu) avaldatud komisjoni otsusega. <br />Toetuslepingu v\u00f5ib allkirjastada linnapea / omavalitsuse seaduslik esindaja v\u00f5i asjakohaste t\u00f5endavate dokumentide alusel selleks m\u00e4\u00e4ratud volitatud isik. <br />Palun logige WiFi4EU portaalis sisse lehele \u201eMinu vaut\u0161er\u201c, et kinnitada allkirjastaja andmed. <br />Peate tagama, et asjakohas(t)el isiku(te)l on juurdep\u00e4\u00e4s toetuslepingu allkirja lehele, kasutades selleks EU Logini kontot/kontosid.<br />Juhime Teie t\u00e4helepanu sellele, et sujuva haldusmenetluse huvides eeldatakse, et Teie omavalitsus allkirjastab toetuslepingu 7 p\u00e4eva jooksul alates toetuslepingu allkirjastamise kutse k\u00e4ttesaamisest. Vastasel juhul v\u00f5idakse seda k\u00e4sitada vaut\u0161eri Teiepoolse kaotamisena, mist\u00f5ttu v\u00f5idakse toetuslepingu ettevalmistamine l\u00f5petada.<br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: Teie WiFi4EU taotlus \u2013 reservnimekiri 
mail.dgConn.voucherAssignment.reserveApplicant.body=Tere\!<br />Peame Teile kahetsusega teatama, et taotlust, mille Te esitasite omavalitsuse [xxx ] nimel konkursikutse [insert call identifier] as in MGA] raames, ei ole praegu v\u00f5imalik vaut\u0161erite piiratud arvu t\u00f5ttu rahastada. <br />Teie taotlus on kantud reservnimekirja. T\u00e4iendavate rahaliste vahendite k\u00e4ttesaadavaks muutumise korral v\u00f5idakse Teid siiski paluda toetusleping allkirjastada. Sellisel juhul v\u00f5etakse Teiega \u00fchendust ja Teid teavitatakse sellest hiljemalt 60 p\u00e4eva jooksul p\u00e4rast asjaomase konkursikutsega seotud vaut\u0161erite v\u00e4ljavalimist ja m\u00e4\u00e4ramist k\u00e4sitleva komisjoni otsuse vastuv\u00f5tmist, nagu on avaldatud INEA veebisaidil (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Vastasel juhul muutub tagasil\u00fckkav otsus sel kuup\u00e4eval l\u00f5plikuks. <br />Palun pange t\u00e4hele ka seda, et v\u00f5ite oma olemasoleva registreeringu alusel ka tulevase WiFi4EU konkursi raames taotluse esitada. Selleks palun veenduge, et WiFi4EU portaalis esitatud teave on ajakohane. <br />Kui Teil on erimeelsusi seoses otsuses s\u00e4testatuga, v\u00f5ite oma argumendid esitada k\u00fcmne p\u00e4eva jooksul p\u00e4rast k\u00e4esoleva e-kirja saamist INEA-le j\u00e4rgmisel aadressil\: INEA-CEF-WIFI4EU@ec.europa.eu ning oma e-kirjas \u00e4ra m\u00e4rkida oma riigi ja omavalitsuse nime.<br />V\u00f5ite Euroopa Liidu toimimise lepingu artikli 263 kohaselt esitada komisjoni otsuse kohta t\u00fchistamishagi kahe kuu jooksul p\u00e4rast k\u00e4esoleva e-kirja k\u00e4ttesaamist. T\u00fchistamishagisid menetleb Euroopa Liidu \u00dcldkohus.  <br />Kui Teie arvates on lepingute s\u00f5lmimisel kasutatud haldusomavoli, on Teil \u00f5igus esitada Euroopa Ombudsmanile kaebus kahe aasta jooksul alates kuup\u00e4evast, mil saite teada asjaoludest, millel Teie kaebus p\u00f5hineb (vt http\://www.ombudsman.europa.eu).<br />T\u00e4name Teid huvi eest WiFi4EU algatuse vastu.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
