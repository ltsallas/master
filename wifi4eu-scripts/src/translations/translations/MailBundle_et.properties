normal.registration.subject=WiFi4EU\: Omavalitsuse registreerimine
normal.registration.body=Tere\!<br /><br />T\u00e4name, et registreerusite WiFi4EU veebisaidil. <br /><br />Portaalist WiFi4EU leiate lisateavet tulevaste osalemiskutsete avaldamise kohta, sealhulgas j\u00e4rgmise osalemiskutse avaldamise aja.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.discussionMunicipality.subject=WiFi4EU\: Teie omavalitsusega on seotud mitu registreeringut
mail.discussionMunicipality.body=Tere\!<br /><br />T\u00e4name, et registreerusite WiFi4EU veebisaidil. <br /><br />Saite selle e-kirja, kuna s\u00fcsteemis on seoses Teie omavalitsusega tehtud mitu registreeringut. <br /><br />Palun logige WiFi4EU portaali sisse, et v\u00f5tta vestluste lehel probleemi lahendamiseks \u00fchendust teis(t)e registreeritud kasutaja(te)ga. <br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
