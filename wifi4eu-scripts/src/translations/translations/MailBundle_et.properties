mail.correctionRequestEmail.body1=Oleme Teie taotluse puhul seoses kohustuslike t\u00f5endavate dokumentidega tuvastanud j\u00e4rgmise(d) probleemi(d)\: <br />Seadusliku esindaja (linnapea / omavalitsuse juhi) t\u00f5end taotlemis\u00f5iguse kohta, SEALHULGAS tema isikut t\u00f5endava dokumendi (passi/ID-kaardi) koopia\: <%.reason%><br />Ametisse nimetamise otsus v\u00f5i muu dokument, mis t\u00f5endab, et seaduslik esindaja (linnapea / omavalitsuse juht) esindab omavalitsust\: <%.reason%><br /><br />Palume Teil esitada meile selle dokumendi/nende dokumentide \u00f5ige versioon 2 kalendrip\u00e4eva jooksul p\u00e4rast k\u00e4esoleva e-kirja k\u00e4ttesaamist. Palun kontrollige dokumente ja laadige need \u00fcles eraldi failina WiFi4EU portaalis lehel \u201eMinu taotlus\u201c, kasutades sobivat vormingut (.pdf, .png v\u00f5i .jpg). <br /><br />Juhime Teie t\u00e4helepanu sellele, et kui Te eespool nimetatud t\u00e4htaja jooksul \u00f5igeid t\u00f5endavaid dokumente ei esita, k\u00e4sitatakse Teie taotlust k\u00e4esoleva konkursikutse raames toetusk\u00f5lbmatuna.<br /><br />
mail.correctionRequestEmail.body2=T\u00e4iendavate kontrollide k\u00e4igus tuvastasime t\u00e4iendavate t\u00f5endavate dokumentidega seotud j\u00e4rgmise(d) probleemi(d)\:<br />Volitatud isiku vorm\: <%.reason%><br />Volitatud isiku isikutunnistuse koopia\: <%.reason%><br /><br /><br />Palun kontrollige dokumente v\u00f5imalikult kiiresti ja laadige need \u00fcles eraldi failidena WiFi4EU portaalis lehel \u201eMinu taotlus\u201c, kasutades sobivat vormingut (.pdf, .png v\u00f5i .jpg). Need on vajalikud selleks, et valmistada ette toetusleping vaut\u0161eri v\u00e4ljastamiseks, kui Teie taotlus oli edukas. <br /><br />
