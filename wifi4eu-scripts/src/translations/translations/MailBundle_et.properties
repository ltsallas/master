mail.dgConn.invalidateSupplier.subject=WiFi4EU\: kehtetu WiFi paigaldusettev\u00f5tte registreering
mail.dgConn.invalidateSupplier.body=Tere\!<br /><br />T\u00e4name, et registreerusite WiFi4EU veebisaidil. Olete saanud selle e-kirja, sest Teie registreeringus, mille Te tegite ettev\u00f5tte [company name] nimel, on tuvastatud ebat\u00e4psusi. Seet\u00f5ttu on Teie registreering kehtetu. Soovi korral v\u00f5ite end uuesti registreerida.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: WiFi paigaldusettev\u00f5tte registreerimise kinnitus
mail.supplierRegistration.body=Tere\!<br /><br />T\u00e4name, et registreerusite WiFi4EU veebisaidil. <br /><br />Teie ettev\u00f5tte andmed avaldatakse WiFi4EU portaalis l\u00e4hiajal ja need tehakse registreeritud omavalitsustele k\u00e4ttesaadavaks. Registreeritud omavalitsused saavad n\u00e4ha k\u00f5igi registreeritud WiFi paigaldusettev\u00f5tjate nimekirja ja filtreerida nende piirkonnas tegutsevad ettev\u00f5tjad, et n\u00e4ha, millised neist v\u00f5iksid neile oma teenuseid pakkuda. <br /><br />See nimekiri on ainult teavitamiseks. Vaut\u0161eri saanud omavalitsused v\u00f5ivad valida ka m\u00f5ne sellise WiFit paigaldava ettev\u00f5tte, mis ei ole veel nimekirjas.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
