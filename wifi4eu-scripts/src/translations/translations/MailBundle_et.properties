mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=Tere\!<br />{0}<br />Kui Teil on erimeelsusi seoses otsuses s\u00e4testatuga, v\u00f5ite oma argumendid esitada k\u00fcmne p\u00e4eva jooksul p\u00e4rast k\u00e4esoleva e-kirja saamist INEA-le j\u00e4rgmisel aadressil\: INEA-CEF-WIFI4EU@ec.europa.eu ning oma e-kirjas \u00e4ra m\u00e4rkida oma riigi ja omavalitsuse nime.<br />V\u00f5ite Euroopa Liidu toimimise lepingu artikli 263 kohaselt esitada komisjoni otsuse kohta t\u00fchistamishagi kahe kuu jooksul p\u00e4rast k\u00e4esoleva e-kirja k\u00e4ttesaamist. T\u00fchistamishagisid menetleb Euroopa Liidu \u00dcldkohus.  <br />Kui Teie arvates on lepingute s\u00f5lmimisel kasutatud haldusomavoli, on Teil \u00f5igus esitada Euroopa Ombudsmanile kaebus kahe aasta jooksul alates kuup\u00e4evast, mil saite teada asjaoludest, millel Teie kaebus p\u00f5hineb (vt http\://www.ombudsman.europa.eu).<br />T\u00e4name Teid huvi eest WiFi4EU algatuse vastu.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel\: https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=Peame Teile kahetsusega teatama, et Teie taotlust, mille Te esitasite omavalitsuse [xxx ] nimel konkursikutse [insert call identifier] as in MGA] raames, ei ole v\u00f5imalik vaut\u0161erite piiratud arvu t\u00f5ttu rahastada.<br />
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Peame Teile kahetsusega teatama, et Teie taotlus, mille Te esitasite omavalitsuse [xxx ] nimel, ei olnud nimetatud menetluses edukas, sest Teie esitatud t\u00f5endavad dokumendid ei ole koosk\u00f5las vastuv\u00f5etavuse ja/v\u00f5i rahastamisk\u00f5lblikkuse n\u00f5uetega, mis on s\u00e4testatud konkursikutses [insert call identifier] as in MGA].<br />
