normal.registration.subject=WiFi4EU\: kommunregistrering
normal.registration.body=Hej\!<br /><br />Tack f\u00f6r din registrering hos WiFi4EU. <br /><br />P\u00e5 WiFi4EU-portalen kan du ta reda p\u00e5 n\u00e4r kommande ans\u00f6kningsomg\u00e5ngar startar.<br /><br />Med v\u00e4nlig h\u00e4lsning<br />WiFi4EU-teamet<br /><br />Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det har skickats fr\u00e5n en obevakad e-brevl\u00e5da. P\u00e5 WiFi4EU-portalen hittar du mer information. Du kan ocks\u00e5 l\u00e4sa v\u00e5ra vanliga fr\u00e5gor. Alternativt kan du kontakta oss direkt via https\://europa.eu/european-union/contact/write-to-us
mail.discussionMunicipality.subject=WiFi4EU\: dubbelregistrering
mail.discussionMunicipality.body=Hej\!<br /><br />Tack f\u00f6r din registrering hos WiFi4EU. <br /><br />Du har f\u00e5tt det h\u00e4r mejlet eftersom systemet har uppt\u00e4ckt att din kommun har registrerats flera g\u00e5nger. <br /><br />F\u00f6rs\u00f6k att l\u00f6sa problemet genom att logga in p\u00e5 WiFi4EU-portalen och kontakta de andra f\u00f6retr\u00e4darna via forumet p\u00e5 sidan f\u00f6r kommunregistrering. <br /><br />Med v\u00e4nlig h\u00e4lsning<br />WiFi4EU-teamet<br /><br />Detta meddelande har skapats automatiskt och g\u00e5r inte att svara p\u00e5. Det har skickats fr\u00e5n en obevakad e-brevl\u00e5da. P\u00e5 WiFi4EU-portalen hittar du mer information. Du kan ocks\u00e5 l\u00e4sa v\u00e5ra vanliga fr\u00e5gor. Alternativt kan du kontakta oss direkt via https\://europa.eu/european-union/contact/write-to-us
