mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Kunnan [xxx] puolesta tekem\u00e4\u00e4si hakemusta ei valitettavasti voida hyv\u00e4ksy\u00e4 WiFI4EU-rahoitushaussa, sill\u00e4 toimitetut liiteasiakirjat eiv\u00e4t ole hakuilmoituksessa [insert call identifier] as in MGA] vahvistettujen vaatimusten mukaisia.<br />
invalid.documents.subject=WiFi4EU-hakemus\: Puutteelliset liiteasiakirjat 
invalid.documents1.body=Arvoisa vastaanottaja<br /><br />
mail.correctionRequestEmail.body1=Olemme havainneet toimittamasi WiFi4EU-hakemuksen liitteiss\u00e4 seuraavia puutteita\: <br />Kunnan laillisen edustajan (kunnan-/kaupunginjohtajan) suostumus JA kopio h\u00e4nen henkil\u00f6llisyystodistuksestaan (passi/henkil\u00f6kortti)\: <%.reason%><br />Kopio nimitysasiakirjasta tai asiakirjasta, jossa vahvistetaan, ett\u00e4 kunnan-/kaupunginjohtaja on kunnan laillinen edustaja\: <%.reason%><br /><br />Pyyd\u00e4mme toimittamaan asiakirjat korjattuina 2\u00a0kalenterip\u00e4iv\u00e4n kuluessa t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin vastaanottamisesta. Tarkista asiakirjojen oikeellisuus ja lataa ne WiFi4EU-portaaliin Hakemukseni-osioon erillisin\u00e4 tiedostoina pdf-, png- tai jpg-muodossa. <br /><br />Jos vaadittuja asiakirjoja ei toimiteta korjattuina edell\u00e4 mainitussa m\u00e4\u00e4r\u00e4ajassa, kunnan hakemusta ei voida ottaa huomioon t\u00e4ss\u00e4 haussa.<br /><br />
mail.correctionRequestEmail.body2=Tarkastuksen j\u00e4lkeen olemme havainneet t\u00e4ydent\u00e4viss\u00e4 liiteasiakirjoissa seuraavia puutteita\:<br />Valtuutuslomake\: <%.reason%><br />Kopio valtuutetun henkil\u00f6n henkil\u00f6llisyystodistuksesta\: <%.reason%><br /><br /><br />Tarkista asiakirjojen oikeellisuus ja lataa ne mahdollsiimman pian WiFi4EU-portaaliin Hakemukseni-osioon erillisin\u00e4 tiedostoina pdf-, png- tai jpg-muodossa. Asiakirjat tarvitaan, jotta voimme valmistella avustussopimuksen allekirjoitettavaksi siin\u00e4 tapauksessa, ett\u00e4 toimittamasi hakemus hyv\u00e4ksyt\u00e4\u00e4n. <br /><br />
mail.correctionRequestEmail.signOff=Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us
mail.correctionRequestEmail.reason1=Asiakirja on korruptoitunut eik\u00e4 sit\u00e4 voi avata.
mail.correctionRequestEmail.reason2=\ Samasta asiakirjasta on toimitettu kaksi versiota.
mail.correctionRequestEmail.reason3=\ Asiakirja ei ole luettavissa \u2013 kopio on ep\u00e4selv\u00e4 ja/tai ep\u00e4t\u00e4ydellinen (osa tiedoista puuttuu).
mail.correctionRequestEmail.reason5-1=\ Asiakirjaa ei ole liitetty hakemukseen.
mail.correctionRequestEmail.reason4=\ Asiakirjasta / toimitetuista tiedoista ei k\u00e4y selv\u00e4sti ilmi kaikkia hakuilmoituksessa vaadittuja tietoja.
mail.correctionRequestEmail.reason5-2=\ Asiakirjaa ei ole liitetty hakemukseen.
mail.correctionRequestEmail.reason5-3=\ Asiakirjaa ei ole liitetty hakemukseen.
mail.correctionRequestEmail.reason6=\ Asiakirjasta puuttuu allekirjoitus (tai s\u00e4hk\u00f6inen allekirjoitus on virheellinen tai sit\u00e4 ei voi varmentaa).
mail.submission.subject=WiFi4EU \u2013 Yritys on toimittanut wifi-asennusta koskevan ilmoituksen
mail.submission.body=Hyv\u00e4 avustuksen saaja<br /><br />Wifi-asennuksesta vastaava yritys on t\u00e4n\u00e4\u00e4n toimittanut asennusta koskevan ilmoituksen WiFi4EU-portaalin. Tarkista ilmoituksen oikeellisuus portaalista mahdollisimman pian. Jos et hyv\u00e4ksy ilmoituksen sis\u00e4lt\u00f6\u00e4 tai vaadit siihen muutoksia, voit l\u00e4hett\u00e4\u00e4 ilmoituksen takaisin yrityksen korjattavaksi.<br /><br />Jos hyv\u00e4ksyt ilmoituksen, maksupyynt\u00f6 toimitetaan EU\:n innovoinnin ja verkkojen toimeenpanovirastolle (INEA).<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.<br />
mail.confirmation.subject=WiFi4EU \u2013 Avustuksen saaja [municipality name] on hyv\u00e4ksynyt wifi-yhteyden asennusta koskevan ilmoituksesi
mail.confirmation.body=Arvoisa vastaanottaja<br /><br />Kunta on t\u00e4n\u00e4\u00e4n hyv\u00e4ksynyt toimittamasi asennusilmoituksen. EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) vahvistaa teknisen ilmoituksen valvontaj\u00e4rjestelm\u00e4ns\u00e4 avulla ennen maksun suorittamista. <br /><br />Saat uuden ilmoituksen, kun vahvistus on saatu. T\u00e4m\u00e4n j\u00e4lkeen EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) suorittaa maksun WiFi4EU-portaalissa ilmoitetulle pankkitilille.<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
mail.revision.subject=WiFi4EU \u2013 Avustuksen saaja [municipality name] pyyt\u00e4\u00e4 wifi-yhteyden asennusta koskevan ilmoituksesi tarkistamista
mail.revision.body=Arvoisa vastaanottaja<br /> <br />Kunta ei ole hyv\u00e4ksynyt toimittamaasi asennusilmoitusta ja on l\u00e4hett\u00e4nyt sen takaisin tarkistettavaksi. Ota yhteytt\u00e4 suoraan kuntaan asian selvitt\u00e4miseksi.<br /><br />Kunnan on hyv\u00e4ksytt\u00e4v\u00e4 ilmoitus ennen kuin EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) voi suorittaa maksun.<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
remote.check.subject=WiFi4EU \u2013 WIFI4EU-verkkojen asennuksen tiedot tarkastettu
remote.check.body=Arvoisa vastaanottaja<br /> <br />Kuntanne WiFi4EU-verkon asennusta koskevat tiedot on nyt tarkastettu ja hyv\u00e4ksytty, ja EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) suorittaa maksun wifi-yhteyden asentaneelle yritykselle. Saat ilmoituksen, kun maksu on suoritettu tilille, jonka tiedot wifi-yhteyden asentanut yritys on ilmoittanut WiFi4EU-portaaliin. <br /><br />Avustussopimuksen 9 artiklassa tarkoitettu valvonta jatkuu t\u00e4st\u00e4 p\u00e4iv\u00e4st\u00e4 alkaen kolmen vuoden ajan. Valvonnan tarkoituksena on varmistaa, ett\u00e4 WiFi4EU-verkko on jatkuvasti toiminnassa ja yleis\u00f6n k\u00e4ytett\u00e4viss\u00e4. <br /> <br />Kiitos osallistumisestasi WiFi4EU-aloitteeseen\!<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
potential.issues.subject=WiFi4EU \u2013 Ilmoitus WiFi4EU-verkkoon liittyvist\u00e4 mahdollisista ongelmista
potential.issues.body=Arvoisa vastaanottaja<br /> <br />Olemme saaneet ilmoituksesi siit\u00e4, ett\u00e4 kunnan WiFi4EU-verkko on toiminnassa. Emme kuitenkaan ole pystyneet varmistamaan, ett\u00e4 avustussopimuksessa m\u00e4\u00e4r\u00e4tyt kaksi ehtoa maksun suorittamiselle t\u00e4yttyv\u00e4t. Ehdot ovat seuraavat\:<br />1.       WiFi4EU\:n visuaalinen tunnus on esill\u00e4 kirjautumissivulla.<br />2.       V\u00e4hint\u00e4\u00e4n 10 k\u00e4ytt\u00e4j\u00e4\u00e4 on liittynyt WiFi4EU-verkkoon.<br /> <br />Tarkista n\u00e4iden ehtojen t\u00e4yttyminen ja ota yhteytt\u00e4 WiFi4EU-tiimiin, kun mahdolliset puutteet on korjattu. Huomaa, ett\u00e4 maksu on toistaiseksi j\u00e4\u00e4dytetty.<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
automated.issue.notification.subject=WiFi4EU \u2013 Ilmoitus WiFi4EU-verkkoon liittyvist\u00e4 ongelmista
automated.issue.notification.body=Arvoisa vastaanottaja<br /><br />Et\u00e4valvontana suoritetun tarkastuksen mukaan kuntanne WiFi4EU-verkko ei n\u00e4yt\u00e4 toimivan odotetulla tavalla. Havaintomme mukaan verkon kirjautumissivulle ei ole kirjauduttu ja/tai WiFi4EU\:n visuaalisen tunnuksen asianmukaista esill\u00e4oloa ei voida vahvistaa.<br /><br />Pyyd\u00e4mme, ett\u00e4 kunta tarkistaa kunkin WiFi4EU-verkkoyhteyden toimivuuden, korjaa puutteet ja saattaa verkon toimintakuntoiseksi.<br /><br />Jos verkko on poissa k\u00e4yt\u00f6st\u00e4 kohtuuttoman pitk\u00e4\u00e4n, EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) voi aloittaa annetun avustuksen takaisinperint\u00e4menettelyn avustussopimuksen ehtojen mukaisesti.<br />Voit vastata t\u00e4h\u00e4n viestiin seuraavan linkin kautta\: {{XXX}}<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
last.issue.notification.subject=WiFi4EU \u2013 Viimeinen ilmoitus WiFi4EU-verkkoon liittyvist\u00e4 ongelmista
last.issue.notification.body=Arvoisa vastaanottaja<br /> <br />Et\u00e4valvontana suoritetun tarkastuksen mukaan kuntanne WiFi4EU-verkko ei ole ollut toiminnassa kahteen kuukauteen. <br /><br />EU\:n innovoinnin ja verkkojen toimeenpanovirasto (INEA) aloittaa annetun avustuksen takaisinperint\u00e4menettelyn avustussopimuksen ehtojen mukaisesti. <br /><br />Kunnalle l\u00e4hetet\u00e4\u00e4n asiasta kirjattuna kirjeen\u00e4 virallinen ennakkoilmoitus. Voitte esitt\u00e4\u00e4 asiaa koskevat huomautuksenne avustussopimuksen II.26 artiklassa tarkoitetun kuulemismenettelyn mukaisesti.<br />Voit vastata t\u00e4h\u00e4n viestiin seuraavan linkin kautta\: {{XXX}}<br /> <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.<br />
notification.2.3.GA.period.over.subject=WiFi4EU \u2013 Automaattinen ilmoitus\: WiFi4EU-verkon/-verkkojen 18 kuukauden toteutusajasta j\u00e4ljell\u00e4 6 kuukautta
