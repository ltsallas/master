mail.dgConn.invalidateSupplier.subject=WiFi4EU\: Ongelma WiFi-verkkoyhteyksi\u00e4 asentavan yrityksen rekister\u00f6itymisess\u00e4
mail.dgConn.invalidateSupplier.body=Arvoisa vastaanottaja<br /><br />Olet l\u00e4hett\u00e4nyt rekister\u00f6intipyynn\u00f6n WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n [company name]  -yrityksen puolesta. Saat t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin, koska rekister\u00f6itymisen yhteydess\u00e4 on havaittu ongelmia. Rekister\u00f6ityminen ei t\u00e4m\u00e4n vuoksi ole kelvollinen. Tarvittaessa voit rekister\u00f6ity\u00e4 uudelleen.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: WiFi-verkkoyhteyksi\u00e4 asentavan yrityksen rekister\u00f6innin vahvistus
mail.supplierRegistration.body=Arvoisa vastaanottaja<br /><br />Kiitos rekister\u00f6itymisest\u00e4si WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. <br /><br />Edustamasi yrityksen tiedot n\u00e4kyv\u00e4t pian WiFi4EU-portaalissa ja ovat portaalin rekister\u00f6ityneiden kuntien k\u00e4ytett\u00e4viss\u00e4. Rekister\u00f6idyt kunnat voivat n\u00e4hd\u00e4 kaikkien rekister\u00f6ityneiden WiFi-yritysten tiedot ja hakea luettelosta oman alueensa yrityksi\u00e4 valitakseen sopivan palveluntarjoajan. <br /><br />Luettelo ei ole mill\u00e4\u00e4n tavalla sitova, vaan tuensaajakunnat voivat valita vapaasti yrityksen, joka asentaa WiFi-yhteydet. Ne voivat valita my\u00f6s sellaisen yrityksen, joka ei ole viel\u00e4 luettelossa.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: WiFi-verkkoyhteyksi\u00e4 asentavan yrityksen rekister\u00f6inti \u2013 uusi yhteyshenkil\u00f6 lis\u00e4tty
supplier.add.new.contact.body=Arvoisa vastaanottaja<br /><br />Saat t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin, koska sinut on nimetty WiFi4EU-portaaliin rekister\u00f6idyn WiFi-verkkoyhteyksi\u00e4 asentavan yrityksen yhteyshenkil\u00f6ksi. <br /><br />Vahvista asia napsauttamalla \#t\u00e4st\u00e4\#. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us
