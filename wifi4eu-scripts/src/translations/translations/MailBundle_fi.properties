normal.registration.subject=WiFi4EU\: Kunnan rekister\u00f6inti
normal.registration.body=Arvoisa vastaanottaja<br /><br />Kiitos rekister\u00f6itymisest\u00e4si WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. <br /><br />WiFi4EU-portaalissa on lis\u00e4tietoa tulevista rahoitushauista. Portaalissa tiedotetaan muun muassa hakukierrosten aloitusp\u00e4ivist\u00e4.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
mail.discussionMunicipality.subject=WiFi4EU\: Useita rekister\u00f6intej\u00e4 samalle kunnalle
mail.discussionMunicipality.body=Arvoisa vastaanottaja<br /><br />Olet l\u00e4hett\u00e4nyt rekister\u00f6intipyynn\u00f6n WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. <br /><br />Saat t\u00e4m\u00e4n viestin, koska j\u00e4rjestelm\u00e4 on havainnut kunnallesi useampia rekister\u00f6intej\u00e4. <br /><br />Kirjaudu WiFi4EU-portaaliin, jossa voit ottaa yhteytt\u00e4 asianomaisiin muihin rekister\u00f6ityneisiin k\u00e4ytt\u00e4jiin. Voitte selvitt\u00e4\u00e4 asiaa portaalin keskusteluosiossa. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us
multiple.registrations.later.subject=WiFi4EU\: Useita rekister\u00f6intej\u00e4 samalle kunnalle
multiple.registrations.later.body=Arvoisa vastaanottaja<br /><br />Saat t\u00e4m\u00e4n viestin, koska j\u00e4rjestelm\u00e4 on havainnut useampia rekister\u00f6intej\u00e4 kunnallesi. <br /><br />Kirjaudu WiFi4EU-portaaliin, jossa voit ottaa yhteytt\u00e4 asianomaisiin muihin rekister\u00f6ityneisiin k\u00e4ytt\u00e4jiin. Voitte selvitt\u00e4\u00e4 asiaa portaalin keskusteluosiossa. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
registration.cannot.accepted.subject=Asia\: WiFi4EU-rekister\u00f6inti \u2013 Rekister\u00f6itymist\u00e4si ei voida hyv\u00e4ksy\u00e4
registration.cannot.accepted.body=Arvoisa vastaanottaja<br />Olet l\u00e4hett\u00e4nyt rekister\u00f6intipyynn\u00f6n WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. Saat t\u00e4m\u00e4n viestin, koska kunnallasi on jo voimassa oleva rekister\u00f6inti. <br />Rekister\u00f6itymist\u00e4si ei sen vuoksi voida hyv\u00e4ksy\u00e4.<br /><br />Jos haluat hakea t\u00e4h\u00e4n muutosta, l\u00e4het\u00e4 s\u00e4hk\u00f6postia osoitteeseen\: complaints@WiFi4EU.eu<br /><br />Terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.  
mail.voucherApply.subject=WiFi4EU\: Hakemuksen vahvistus
mail.voucherApply.body=Arvoisa vastaanottaja<br />Vahvistamme vastaanottaneemme WiFi4EU-rahoitushakemuksen, jonka olet tehnyt seuraavan kunnan puolesta\: [municipality name]. Kiitos mielenkiinnostasi WiFi4EU-aloitetta kohtaan\!<br />Kaikille hakijoille ilmoitetaan haun p\u00e4\u00e4tytty\u00e4, my\u00f6nnet\u00e4\u00e4nk\u00f6 heid\u00e4n edustamalleen kunnalle rahoitusta. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: Kunnan rekister\u00f6innin selvitys aloitettu portaalin keskusteluosiossa
mail.thread.body=Arvoisa vastaanottaja<br /><br />Useampi taho on rekister\u00f6itynyt kuntasi edustajaksi WiFi4EU-portaalissa. Asiasta on nyt aloitettu keskustelu portaalin keskusteluosiossa. Voit n\u00e4hd\u00e4 keskustelua koskevat viestit kirjautumalla sis\u00e4\u00e4n portaaliin.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: Rekister\u00f6inniss\u00e4 tarvittavat liiteasiakirjat 
mail.dgConn.requestDocuments.body=Arvoisa vastaanottaja<br /><br />Olet l\u00e4hett\u00e4nyt rekister\u00f6intipyynn\u00f6n WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. <br /><br />Kuten \#WiFi4EU-verkkosivustolla\# selitet\u00e4\u00e4n, rekister\u00f6itymisen yhteydess\u00e4 on toimitettava seuraavat asiakirjat\: <br />1. Kunnan laillisen edustajan (kunnan-/kaupunginjohtajan) suostumus JA kopio h\u00e4nen henkil\u00f6llisyystodistuksestaan (passi/henkil\u00f6kortti). <br />2. Kopio nimitysasiakirjasta tai asiakirjasta, jossa vahvistetaan, ett\u00e4 kunnan-/kaupunginjohtaja on kunnan laillinen edustaja.<br /><br />Lataa asiakirjat (1) ja (2) WiFi4EU-portaaliin \#k\u00e4ytt\u00e4j\u00e4tilillesi\# kahtena erillisen\u00e4 tiedostona pdf-, png- tai jpg-muodossa. <br />Huomaa, ett\u00e4 tarvittavat liiteasiakirjat on ladattava j\u00e4rjestelm\u00e4\u00e4n ennen hakemuksen l\u00e4hett\u00e4mist\u00e4. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=WiFi4EU-rekister\u00f6inti\: Uusi yhteyshenkil\u00f6 
add.newContact.body=Arvoisa vastaanottaja<br /><br />Saat t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin, koska sinut on nimetty WiFi4EU-portaaliin rekister\u00f6idyn kunnan yhteyshenkil\u00f6ksi. <br /><br />Vahvista asia napsauttamalla \#t\u00e4st\u00e4\#. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Hyv\u00e4 vastaanottaja<br /><br />WiFi4EU-portaalin toiminnassa on teknisi\u00e4 ongelmia, jotka saattavat vaikuttaa hakemukseesi tai muihin rahoituksen hakijoihin.<br /> <br />Asiaa selvitet\u00e4\u00e4n parhaillaan, ja tiedotamme siit\u00e4 lis\u00e4\u00e4 25/05/2018 menness\u00e4. <br /> <br />Pahoittelemme mahdollisesti aiheutuvaa haittaa.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU <br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
installation.company.selected.subject=Asia\: WiFi4EU \u2013 Yrityksesi on WiFi4EU-verkkoyhteyden asentajaksi 
installation.company.selected.body=Arvoisa vastaanottaja <br /><br />Olet rekister\u00f6inyt edustamasi yrityksen WiFi4EU-portaaliin WiFi-verkkoyhteyksi\u00e4 asentavaksi yritykseksi. <%name of municipality (name of country) %>> on nyt valinnut yrityksesi suorittamaan WiFi4EU-verkkoyhteytens\u00e4 asentamisen. Jos ep\u00e4ilet, ett\u00e4 kyseess\u00e4 on virhe, ota yhteytt\u00e4 suoraan kuntaan. <br />Ilmoita WiFi4EU-portaalin Oma rekister\u00f6intini -osiossa yrityksen pankkiyhteystiedot ja lataa oheen tiliote tai vastaava asiakirja, jossa n\u00e4m\u00e4 tiedot vahvistetaan. <br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
installation.company.unselected.subject=WiFi4EU \u2013 Kunta on poistanut verkkoyhteyden asentavan yrityksen valinnan
installation.company.unselected.body=Arvoisa vastaanottaja <br /><br /><%name of municipality (name of country) %>> on poistanut edustamasi yrityksen nimen WiFi4EU-portaalissa ilmoittamistaan tiedoista. Ota tarvittaessa yhteytt\u00e4 suoraan kuntaan.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
status.change.submission.bank.account.subject=Asia\: WiFi4EU \u2013 Pankkitilin tietojen tilan muutos
status.change.submission.bank.account.body=Arvoisa vastaanottaja <br /><br />Olemme havainneet edustamasi organisaation pankkitilin tiedoissa seuraavan puutteen\:<br /><%.reason%><br />Pyyd\u00e4mme korjaamaan tiedot 15 kalenterip\u00e4iv\u00e4n kuluessa WiFi4EU-portaalin "\#Oma rekister\u00f6intini\#" -osioon, jotta voimme vahvistaa ne. Pankkitilin tiedot on vahvistettava, jotta maksu voidaan suorittaa. <br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
submission.bank.account.rejection.reason1=Tarkista kaikkien tietojen oikeellisuus ja varmista, ett\u00e4 liiteasiakirjat vastaavat annettuja tietoja.  
submission.bank.account.rejection.reason2=Toimittamissasi liiteasiakirjoissa on valitettavasti havaittu puutteita. 
submission.bank.account.rejection.reason3=Toimittamaasi tiliotetta ei ole p\u00e4iv\u00e4tty tai se on yli 6 kuukautta vanha.  L\u00e4het\u00e4 tuore (alle 6 kuukautta vanha) tiliote
submission.bank.account.rejection.reason4=Toimittamaasi tiliotetta ei voida todentaa. Tiliotteesta olisi k\u00e4yt\u00e4v\u00e4 selv\u00e4sti ilmi tilinhaltijan nimi, tilinumero (IBAN-tunnuksineen), pankin nimi ja tiliotteen p\u00e4iv\u00e4ys (tiliotteen on oltava alle 6 kuukautta vanha). Toimita tuore tiliote t\u00e4ydellisine tietoineen.
submission.bank.account.rejection.reason5=WiFi4EU-portaaliin toimitetut tiedot ja liiteasiakirjojen (tiliote tai vastaava) tiedot eiv\u00e4t vastaa toisiaan. Tarkista tiedot. Jos j\u00e4rjestelm\u00e4ss\u00e4 olevat tiedot ovat oikein, toimita uudet liiteasiakirjat. Jos asiakirjojen tiedot ovat oikein, muokkaa portaaliin toimitettuja tietoja.
submission.bank.account.rejection.reason6=L\u00e4het\u00e4 tilinhaltijan toimittama liiteasiakirja tai anna pankkitiedoissa tilinhaltijan nimi t\u00e4sm\u00e4lleen oikeassa muodossa.
submission.bank.account.rejection.reason7=Vahvista, ett\u00e4 osoite on sama kuin pankille ilmoitettu.
confirmation.bankAccount.subject=Asia\: WiFi4EU \u2013 Pankkitilin tietojen vahvistus
confirmation.bankAccount.body=Arvoisa vastaanottaja <br /><br />Olet toimittanut edustamasi organisaation pankkitili\u00e4 koskevat tiedot WiFI4EU-portaaliin.<br />Tilitiedot on nyt vahvistettu.<br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
change.status.submission.bankAccount.subject=Asia\: WiFi4EU \u2013 Pankkitilin tietojen tilan muutos
change.status.submission.bankAccount.body=Arvoisa vastaanottaja<br /> <br />Olet toimittanut edustamasi organisaation pankkitili\u00e4 koskevat tiedot WiFI4EU-portaaliin.<br />Kun olemme vahvistaneet ne, ilmoitamme asiasta s\u00e4hk\u00f6postitse.<br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
missing.validation.bankAccount.details.subject=Asia\: WiFi4EU \u2013 Automaattinen ilmoitus\: pankkitilin tietoja ei ole vahvistettu
missing.validation.bankAccount.details.body=Arvoisa vastaanottaja<br /><br />Olemme l\u00e4hett\u00e4neet edustamallesi organisaatiolle jo kaksi pyynt\u00f6\u00e4 tilitietojen toimittamisesta. N\u00e4hd\u00e4ksemme emme kuitenkaan ole viel\u00e4 saaneet n\u00e4it\u00e4 tietoja.<br />Avustussopimuksen voimassaolon p\u00e4\u00e4tytty\u00e4 WiFi4EU-maksuseteli ei ole en\u00e4\u00e4 voimassa. Pyyd\u00e4mme yst\u00e4v\u00e4llisesti saattamaan WiFi4EU-portaalisa olevat tiedot ajan tasalle mahdollisimman pian, jotta asia voidaan ratkaista.<br />Jo sinulla on kysytt\u00e4v\u00e4\u00e4, voit vastata t\u00e4h\u00e4n viestiin seuraavan linkin kautta\: XXX.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-verkkosivustolta, jossa on mm. usein esitettyjen kysymysten luettelo.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: Hakemuksesi {0}
mail.dgConn.voucherAssignment.successfulApplicant.subject=WiFi4EU\: Hakemus hyv\u00e4ksytty ja rahoitus my\u00f6nnetty
mail.dgConn.voucherAssignment.successfulApplicant.body=Arvoisa vastaanottaja<br />Onneksi olkoon\! Kunnan [insert name of municipality] puolesta WiFi4EU-rahoitushaussa [insert call identifier] as in MGA] tekem\u00e4si hakemus on hyv\u00e4ksytty (ks. INEAn verkkosivustolla julkaistu komission p\u00e4\u00e4t\u00f6s \u2013 https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Kunnan-/kaupunginjohtaja tai kunnan muu laillinen edustaja, jonka asema on asianmukaisesti osoitettu vaadituin asiakirjoin, voi allekirjoittaa avustussopimuksen kunnan puolesta. <br />Kirjaudu WiFi4EU-portaalin Maksusetelini-sivulle ja vahvista allekirjoittajan tiedot. <br />Varmista, ett\u00e4 asianomainen henkil\u00f6 p\u00e4\u00e4see avustussopimuksen allekirjoitussivulle EU Login -tilins\u00e4 kautta.<br />Avustussopimus olisi allekirjoitettava 7 p\u00e4iv\u00e4n kuluessa t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin vastaanottamisesta. Jos n\u00e4in ei tehd\u00e4, t\u00e4t\u00e4 voidaan pit\u00e4\u00e4 osoituksena siit\u00e4, ett\u00e4 kunta luopuu saamastaan maksusetelist\u00e4, ja avustussopimuksen valmistelu saatetaan peruuttaa.<br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: Hakemus k\u00e4sitelty \u2013 kunta varasijalla 
mail.dgConn.voucherAssignment.reserveApplicant.body=Arvoisa vastaanottaja<br />Kunnan [xxx ] puolesta WiFi4EU-haussa [insert call identifier] as in MGA] tekem\u00e4llesi hakemukselle ei valitettavasti t\u00e4ss\u00e4 vaiheessa voida my\u00f6nt\u00e4\u00e4 rahoitusta, koska hakijoita oli enemm\u00e4n kuin nyt jaettavia maksuseteleit\u00e4. <br />Kunnan hakemus on kuitenkin haussa varasijalla. Jos lis\u00e4m\u00e4\u00e4r\u00e4rahoja saadaan k\u00e4ytt\u00f6\u00f6n, saatamme viel\u00e4 pysty\u00e4 tarjoamaan avustussopimusta. Otamme t\u00e4ss\u00e4 tapauksessa yhteytt\u00e4 uudelleen 60 p\u00e4iv\u00e4n kuluessa siit\u00e4, kun t\u00e4m\u00e4n hakukierroksen (ks. INEAn verkkosivusto, https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu) tuloksia koskeva komission p\u00e4\u00e4t\u00f6s on julkaistu. Muussa tapauksessa hakemuksen hylk\u00e4ysp\u00e4\u00e4t\u00f6ksest\u00e4 tulee lopullinen t\u00e4m\u00e4n m\u00e4\u00e4r\u00e4ajan p\u00e4\u00e4tytty\u00e4. <br />Huomaa, ett\u00e4 kunnan rekister\u00f6inti WiFi4EU-portaaliin pysyy edelleen voimassa, ja se voi osallistua tuleville hakukierroksille. Varmista siis, ett\u00e4 portaalissa annetut kunnan tiedot ovat ajan tasalla. <br />Jos olet eri mielt\u00e4 t\u00e4st\u00e4 p\u00e4\u00e4t\u00f6ksest\u00e4, voit esitt\u00e4\u00e4 perustellun vastineen asiasta 10 p\u00e4iv\u00e4n kuluessa t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin vastaanottamisesta. Vastine on l\u00e4hetett\u00e4v\u00e4 seuraavaan osoitteeseen\: INEA-CEF-WIFI4EU@ec.europa.eu. Mainitse s\u00e4hk\u00f6postiviestiss\u00e4 kunnan ja maan nimi.<br />Kunnan edustaja voi nostaa komissiota vastaan Euroopan unionin toiminnasta tehdyn sopimuksen 263 artiklassa tarkoitetun kumoamiskanteen kahden kuukauden kuluessa t\u00e4m\u00e4n s\u00e4hk\u00f6postiviestin vastaanottamisesta. Kumoamiskannemenettelyss\u00e4 toimivaltainen tuomioistuin on unionin yleinen tuomioistuin.  <br />Jos kunnan edustaja katsoo, ett\u00e4 menettelyyn on liittynyt hallinnollisia ep\u00e4kohtia, h\u00e4n voi tehd\u00e4 kantelun Euroopan oikeusasiamiehelle kahden vuoden kuluessa p\u00e4iv\u00e4m\u00e4\u00e4r\u00e4st\u00e4, jona kantelun perusteena olevat tosiseikat tulivat h\u00e4nen tietonsa (ks. http\://www.ombudsman.europa.eu).<br />Kiit\u00e4mme mielenkiinnosta WiFi4EU-aloitetta kohtaan.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
