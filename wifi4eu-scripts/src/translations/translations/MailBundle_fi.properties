mail.body=Arvoisa vastaanottaja<br /><br />Kiitos rekister\u00f6itymisest\u00e4si WiFi4EU-j\u00e4rjestelm\u00e4\u00e4n. <br /><br />WiFi4EU-portaalissa on lis\u00e4tietoa tulevista rahoitushauista. Portaalissa tiedotetaan muun muassa hakukierrosten aloitusp\u00e4ivist\u00e4.<br /><br />Yst\u00e4v\u00e4llisin terveisin<br />WiFi4EU-tiimi<br /><br />T\u00e4m\u00e4 on automaattinen viesti. \u00c4l\u00e4 vastaa siihen, sill\u00e4 vastauksia ei lueta. L\u00f6yd\u00e4t tarkempia tietoja WiFi4EU-portaalista ja usein esitettyjen kysymysten luettelosta\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Voit my\u00f6s ottaa meihin suoraan yhteytt\u00e4 seuraavalla sivulla olevalla lomakkeella\: https\://europa.eu/european-union/contact/write-to-us.
