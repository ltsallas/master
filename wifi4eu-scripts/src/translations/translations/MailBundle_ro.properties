normal.registration.subject=WiFi4EU\: \u00cenregistrare municipalit\u0103\u021bi
normal.registration.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />V\u0103 mul\u021bumim c\u0103 v-a\u021bi \u00eenregistrat s\u0103 participa\u021bi la ini\u021biativa WiFi4EU. <br /><br />V\u0103 rug\u0103m s\u0103 consulta\u021bi portalul WiFi4EU pentru mai multe informa\u021bii despre viitoarele cereri, inclusiv data lans\u0103rii urm\u0103toarei cereri de proiecte.<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
mail.discussionMunicipality.subject=WiFi4EU\: \u00eenregistr\u0103ri multiple din partea municipalit\u0103\u021bii dumneavoastr\u0103
mail.discussionMunicipality.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />V\u0103 mul\u021bumim c\u0103 v-a\u021bi \u00eenregistrat s\u0103 participa\u021bi la ini\u021biativa WiFi4EU. <br /><br />A\u021bi primit acest mesaj deoarece sistemul a detectat mai multe \u00eenregistr\u0103ri pentru municipalitatea dumneavoastr\u0103. <br /><br />V\u0103 rug\u0103m s\u0103 v\u0103 conecta\u021bi la portalul WiFi4EU \u0219i s\u0103 lua\u021bi leg\u0103tura cu ceilal\u021bi utilizatori \u00eenregistra\u021bi, prin intermediul sec\u021biunii dedicate discu\u021biilor de pe pagina de \u00eenregistrare a municipalit\u0103\u021bii dumneavoastr\u0103, pentru a solu\u021biona aceast\u0103 problem\u0103. <br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
