registration.cannot.accepted.subject=Subiect\: WiFi4EU \u2013 \u00eenregistrarea dumneavoastr\u0103 nu poate fi acceptat\u0103
registration.cannot.accepted.body=Stimat\u0103 doamn\u0103/Stimate domn,<br />V\u0103 mul\u021bumim c\u0103 v-a\u021bi \u00eenregistrat s\u0103 participa\u021bi la ini\u021biativa WiFi4EU. A\u021bi primit acest mesaj deoarece exist\u0103 deja o \u00eenregistrare valabil\u0103 pentru municipalitatea dumneavoastr\u0103. <br />Prin urmare, \u00eenregistrarea dumneavoastr\u0103 nu poate fi acceptat\u0103.<br /><br />Dac\u0103 dori\u021bi s\u0103 formula\u021bi o pl\u00e2ngere trimite\u021bi un e-mail la adresa complaints@WiFi4EU.eu<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.  
mail.voucherApply.subject=WiFi4EU\: confirmarea particip\u0103rii
mail.voucherApply.body=Stimat\u0103 doamn\u0103/Stimate domn,<br />Prin acest mesaj v\u0103 confirm\u0103m c\u0103 am primit cererea de participare la ini\u021biativa WiFi4EU pe care a\u021bi transmis-o pentru [municipality name]. V\u0103 mul\u021bumim pentru interesul manifestat.<br />To\u021bi solicitan\u021bii vor fi informa\u021bi \u00een timp util dac\u0103 au primit sau nu un cupon valoric. <br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
mail.thread.subject=WiFi4EU\: discu\u021bie ini\u021biat\u0103 cu privire la \u00eenregistr\u0103rile multiple din partea municipalit\u0103\u021bii dumneavoastr\u0103
mail.thread.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />\u00cen ceea ce prive\u0219te \u00eenregistrarea dumneavoastr\u0103 \u00een cadrul ini\u021biativei WiFi4EU, men\u021bion\u0103m c\u0103 s-a ini\u021biat o discu\u021bie \u00eentre mai mul\u021bi reprezentan\u021bi care au introdus \u00eenregistr\u0103ri \u00een numele municipalit\u0103\u021bii dumneavoastr\u0103. V\u0103 rug\u0103m s\u0103 v\u0103 conecta\u021bi la portalul WiFi4EU pentru a vizualiza mesajul/mesajele.<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
mail.dgConn.requestDocuments.subject=WiFi4EU\: documente justificative pentru \u00eenregistrare 
mail.dgConn.requestDocuments.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />V\u0103 mul\u021bumim pentru \u00eenregistrare. <br /><br />Dup\u0103 cum este indicat pe \#pagina noastr\u0103 de internet\#, trebuie s\u0103 v\u0103 completa\u021bi \u00eenregistrarea furniz\u00e2nd urm\u0103toarele documente justificative\: <br />1. Formularul de aprobare a particip\u0103rii semnat de reprezentantul legal (respectiv primarul municipalit\u0103\u021bii) , INCLUSIV o copie a documentului de identitate al acestuia (pa\u0219aport/carte de identitate). <br />2. Copia unui act de numire sau a unui document care atest\u0103 faptul c\u0103 reprezentantul legal (primarul) reprezint\u0103 municipalitatea.<br /><br />V\u0103 rug\u0103m s\u0103 \u00eenc\u0103rca\u021bi documentele  (1) \u0219i (2) ca dou\u0103 fi\u0219iere separate pe portalul WiFi4EU, pe pagina "\#Contul meu\#", utiliz\u00e2nd un format adecvat (.pdf, .png sau .jpg). <br />Aten\u021bie\! Pentru a putea participa la cererea de proiecte, \u00een momentul lans\u0103rii acesteia, trebuie mai \u00eent\u00e2i s\u0103 \u00eenc\u0103rca\u021bi documentele justificative necesare. <br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
add.newContact.subject=\u00cenregistrare WiFi4EU\: o nou\u0103 persoan\u0103 de contact 
add.newContact.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />Primi\u021bi acest mesaj deoarece a\u021bi fost desemnat(\u0103) persoan\u0103 de contact pentru \u00eenregistrarea unei municipalit\u0103\u021bi existente pe portalul WiFi4EU. <br /><br />V\u0103 rug\u0103m s\u0103 face\u021bi clic \#aici\# pentru a confirma. <br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe portalul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri, disponibil\u0103 aici https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-intrebari-si-raspunsuri. De asemenea, ne pute\u021bi contacta direct, acces\u00e2nd linkul https\://europa.eu/european-union/contact/write-to-us_ro
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />Portalul WiFi4EU se confrunt\u0103 cu o serie de probleme tehnice. Este posibil ca acestea s\u0103 fi afectat cererea dumneavoastr\u0103 sau a altor solicitan\u021bi.<br /><br />Dup\u0103 ce analiz\u0103m incidentul, vom reveni cu informa\u021bii suplimentare, \u00eenainte de 25/05/2018.<br /><br />V\u0103 mul\u021bumim pentru \u00een\u021belegere.<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU <br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
installation.company.selected.subject=Subiect\: WiFi4EU - A\u021bi fost selectat s\u0103 instala\u021bi o re\u021bea WiFi4EU 
installation.company.selected.body=Stimat\u0103 doamn\u0103/Stimate domn, <br /><br />\u00cen urma \u00eenregistr\u0103rii dumneavoastr\u0103 ca furnizor de re\u021bea pentru ini\u021biativa WiFi4EU, ne face pl\u0103cere s\u0103 v\u0103 inform\u0103m c\u0103 municipalitatea <%name of municipality (name of country) %>> v-a selectat pentru a efectua instalarea re\u021belei sale WiFi4EU. Dac\u0103 sunte\u021bi de p\u0103rere c\u0103 este vorba despre o eroare, contacta\u021bi direct municipalitatea. <br />V\u0103 rug\u0103m s\u0103 \u00eenc\u0103rca\u021bi datele contului bancar, inclusiv un extras de cont sau orice document justificativ echivalent, acces\u00e2nd pagina \u201e\u00cenregistrarea mea\u201d de pe portalul WiFi4EU. <br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
installation.company.unselected.subject=WiFi4EU \u2013 Municipalitatea a anulat selec\u021bia furnizorului de re\u021bea
installation.company.unselected.body=Stimat\u0103 doamn\u0103/Stimate domn, <br /><br />Municipalitatea <%name of municipality (name of country) %>> a anulat selec\u021bia companiei dumneavoastr\u0103 pe portalul WiFi4EU. Dac\u0103 este nevoie, contacta\u021bi direct municipalitatea.<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
status.change.submission.bank.account.subject=Subiect\: WiFi4EU \u2013 Modificare statut pentru trimiterea contului dumneavoastr\u0103 bancar
status.change.submission.bank.account.body=Stimat\u0103 doamn\u0103/Stimate domn, <br /><br />Am evaluat informa\u021biile referitoare la contul dumneavoastr\u0103 bancar \u0219i am identificat urm\u0103toarea problem\u0103\:<br /><%.reason%><br />V\u0103 rug\u0103m s\u0103 corecta\u021bi aceste informa\u021bii \u00een termen de 15 zile calendaristice pe portalul WiFi4EU, prin intermediul paginii "\#\u00cenregistrarea mea\#", ca s\u0103 v\u0103 putem valida contul bancar. Un cont bancar validat este o condi\u021bie prealabil\u0103 esen\u021bial\u0103 pentru efectuarea pl\u0103\u021bii corespunz\u0103toare cuponului valoric. <br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
submission.bank.account.rejection.reason1=V\u0103 rug\u0103m s\u0103 verifica\u021bi c\u0103 documentele justificative corespund cu detaliile din cererea dumneavoastr\u0103 \u0219i c\u0103 toate informa\u021biile sunt valide.  
submission.bank.account.rejection.reason2=Am verificat documentele dumneavoastr\u0103 justificative. Din p\u0103cate, acestea nu sunt valide. 
submission.bank.account.rejection.reason3=Extrasul de cont pe care l-a\u021bi furnizat nu este datat sau este mai vechi de 6 luni.  V\u0103 rug\u0103m s\u0103 ne trimite\u021bi un extras de cont recent (emis \u00een urm\u0103 cu mai pu\u021bin de 6 luni).
submission.bank.account.rejection.reason4=Extrasul de cont pe care l-a\u021bi furnizat nu poate fi verificat. Extrasul de cont ar trebui s\u0103 men\u021bioneze \u00een mod clar numele \u00een care a fost deschis contul, num\u0103rul de cont (inclusiv codul IBAN, dac\u0103 este cazul), numele b\u0103ncii \u0219i data (mai pu\u021bin de 6 luni). V\u0103 rug\u0103m s\u0103 ne trimite\u021bi un extras de cont recent \u0219i complet.
submission.bank.account.rejection.reason5=Informa\u021biile furnizate pe portalul WiFi4EU nu corespund cu cele din documentele justificative (extras de cont sau echivalent). V\u0103 rug\u0103m s\u0103 verifica\u021bi. Dac\u0103 informa\u021biile din sistem sunt corecte, v\u0103 rug\u0103m s\u0103 furniza\u021bi noi documente justificative valide. Dac\u0103 informa\u021biile din documentele justificative sunt corecte, v\u0103 rug\u0103m s\u0103 face\u021bi modific\u0103rile necesare pe portalul WiFi4EU.
submission.bank.account.rejection.reason6=V\u0103 rug\u0103m s\u0103 ne transmite\u021bi un document justificativ furnizat de titularul contului sau detaliile bancare din care s\u0103 reias\u0103 numele EXACT \u00een care a fost deschis contul.
submission.bank.account.rejection.reason7=V\u0103 rug\u0103m s\u0103 confirma\u021bi adresa dumneavoastr\u0103 a\u0219a cum a\u021bi comunicat-o b\u0103ncii.
confirmation.bankAccount.subject=Subiect\: WiFi4EU \u2013 Confirmare cont bancar
confirmation.bankAccount.body=Stimat\u0103 doamn\u0103/Stimate domn, <br /><br />V\u0103 mul\u021bumim c\u0103 ne-a\u021bi transmis informa\u021biile referitoare la contul dumneavoastr\u0103 bancar.<br />Men\u021bion\u0103m c\u0103 informa\u021biile respective au fost confirmate.<br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
change.status.submission.bankAccount.subject=Subiect\: WiFi4EU \u2013 Modificare statut pentru trimiterea contului dumneavoastr\u0103 bancar
change.status.submission.bankAccount.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /> <br />V\u0103 mul\u021bumim c\u0103 ne-a\u021bi transmis informa\u021biile referitoare la contul dumneavoastr\u0103 bancar.<br />De \u00eendat\u0103 ce le confirm\u0103m v\u0103 vom anun\u021ba prin e-mail.<br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
missing.validation.bankAccount.details.subject=Subiect\: WiFi4EU \u2013 Notificare automat\u0103\: detaliile referitoare la contul bancar nu au fost validate
missing.validation.bankAccount.details.body=Stimat\u0103 doamn\u0103/Stimate domn,<br /><br />\u00cen ciuda faptului c\u0103 v-am trimis dou\u0103 notific\u0103ri prin care v-am solicitat s\u0103 furniza\u021bi detalii valide referitoare la contul dumneavoastr\u0103 bancar, constat\u0103m c\u0103 aceste informa\u021bii \u00eenc\u0103 lipsesc.<br />Dup\u0103 expirarea acordului de finan\u021bare, cuponul WiFi4EU nu va mai fi valabil. V\u0103 rug\u0103m s\u0103 solu\u021biona\u021bi aceast\u0103 situa\u021bie c\u00e2t de cur\u00e2nd posibil, actualiz\u00e2nd informa\u021biile pe portalul WiFi4EU.<br />Dac\u0103 \u00eent\u00e2mpina\u021bi vreo problem\u0103, pute\u021bi r\u0103spunde la acest mesaj acces\u00e2nd linkul\: XXX.<br /><br />Cu stim\u0103,<br />Echipa WiFi4EU<br /><br />Acesta este un mesaj automat. V\u0103 rug\u0103m s\u0103 nu r\u0103spunde\u021bi\: aceast\u0103 adres\u0103 nu este monitorizat\u0103. Pe site-ul WiFi4EU ve\u021bi g\u0103si informa\u021bii suplimentare, inclusiv o list\u0103 de \u00eentreb\u0103ri \u0219i r\u0103spunsuri.
