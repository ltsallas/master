mail.thread.body=Labdien\!<br /><br />\u0145emiet v\u0113r\u0101, ka par J\u016bsu re\u0123istr\u0101ciju iniciat\u012bvai WiFi4EU ir s\u0101kusies diskusija starp vair\u0101kiem p\u0101rst\u0101vjiem, kuri ir ar\u012b re\u0123istr\u0113ju\u0161i J\u016bsu pa\u0161vald\u012bbu. L\u016bdzu, piesakieties WiFi4EU port\u0101l\u0101, lai apl\u016bkotu zi\u0146ojumu(-s).<br /><br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.requestDocuments.subject=WiFi4EU\: re\u0123istr\u0101cijai vajadz\u012bgie apliecino\u0161ie dokumenti 
mail.dgConn.requestDocuments.body=Labdien\!<br /><br />Paldies, ka re\u0123istr\u0113j\u0101ties\! <br /><br />K\u0101 nor\u0101d\u012bts m\u016bsu \#t\u012bmek\u013ca vietn\u0113\#, re\u0123istr\u0113\u0161an\u0101s pabeig\u0161anai jums j\u0101iesniedz \u0161\u0101di apliecino\u0161i dokumenti\: <br />1. Likum\u012bg\u0101 p\u0101rst\u0101vja (t. i., m\u0113ra / pa\u0161vald\u012bbas vad\u012bt\u0101ja) piekri\u0161anas apliecin\u0101juma veidlapa (aizpild\u012bta) , K\u0100 AR\u012a vi\u0146a/vi\u0146as pases vai identifik\u0101cijas kartes kopija. <br />2. Iecel\u0161anas apliecin\u0101juma vai t\u0101da dokumenta kopija, kur\u0161 apliecina, ka likum\u012bgais p\u0101rst\u0101vis (m\u0113rs vai pa\u0161vald\u012bbas vad\u012bt\u0101js) p\u0101rst\u0101v pa\u0161vald\u012bbu.<br /><br />WiFi4EU port\u0101l\u0101 sada\u013c\u0101 \u201c\#Mans konts\#\u201d aug\u0161upiel\u0101d\u0113jiet 1. un 2.\u00a0punkt\u0101 min\u0113tos dokumentus k\u0101 atsevi\u0161\u0137us failus, g\u0101d\u0101jot, lai tie b\u016btu piem\u0113rot\u0101 form\u0101t\u0101 (.pdf, .png vai .jpg). <br />\u0145emiet v\u0113r\u0101, ka Jums ir vispirms aug\u0161upj\u0101iel\u0101d\u0113 pras\u012btie apliecino\u0161ie dokumenti, lai var\u0113tu pieteikties, kad b\u016bs izsludin\u0101ts uzaicin\u0101jums. <br /><br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
