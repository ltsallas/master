mail.confirmation.body=Labdien\!<br /><br />Pa\u0161vald\u012bba \u0161odien apstiprin\u0101ja J\u016bsu iesniegto zi\u0146ojumu par uzst\u0101d\u012b\u0161anu. Pirms maks\u0101juma veik\u0161anas a\u0123ent\u016brai j\u0101apstiprina tehniskais zi\u0146ojums, izmantojot automatiz\u0113tu att\u0101l\u0101s uzraudz\u012bbas r\u012bku. <br /><br />P\u0113c a\u0123ent\u016bras apstiprin\u0101juma J\u016bs sa\u0146emsiet pazi\u0146ojumu, un p\u0113c tam a\u0123ent\u016bra veiks maks\u0101jumu vau\u010dera summas apm\u0113r\u0101 uz WiFi4EU port\u0101l\u0101 nor\u0101d\u012bto bankas kontu.<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
