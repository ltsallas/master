notification.2.3.GA.period.over.body=Labdien\!<br /><br />Atg\u0101din\u0101m, ka saska\u0146\u0101 ar dot\u0101cijas nol\u012bguma 2. pantu atliku\u0161i tikai se\u0161i m\u0113ne\u0161i, kuru laik\u0101 Jums j\u0101pabeidz sava(-u) WiFi4EU t\u012bkla(-u) ievie\u0161ana un WiFi4EU port\u0101l\u0101 j\u0101iesniedz pras\u012bt\u0101s deklar\u0101cijas.<br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t, jo uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
