mail.voucherApply.body=Labdien\!<br />Ar \u0161o apliecin\u0101m, ka esam sa\u0146\u0113mu\u0161i J\u016bsu pieteikumu dal\u012bbai iniciat\u012bv\u0101 WiFi4EU \u0161\u0101das pa\u0161vald\u012bbas v\u0101rd\u0101\: [pa\u0161vald\u012bbas nosaukums]. Pateicamies par interesi, ko izr\u0101d\u0101t par iniciat\u012bvu WiFi4EU.<br />Visus pieteikumu iesniedz\u0113jus laic\u012bgi inform\u0113s, vai vi\u0146iem pie\u0161\u0137irts vau\u010ders. <br /><br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
