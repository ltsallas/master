mail.submission.body=Labdien\!<br /><br />Ar \u0161o inform\u0113jam, ka bezvadu interneta uzst\u0101d\u012b\u0161anas uz\u0146\u0113mums \u0161odien WiFi4EU port\u0101l\u0101 ir iesniedzis savu zi\u0146ojumu par uzst\u0101d\u012b\u0161anu. Aicin\u0101m J\u016bs p\u0113c iesp\u0113jas dr\u012bz ieiet port\u0101l\u0101, lai p\u0101rbaud\u012btu, vai iesniegtais zi\u0146ojums ir pareizs. Ja nepiekr\u012btat zi\u0146ojuma saturam vai v\u0113laties, lai tas tiktu labots, J\u016bs varat nos\u016bt\u012bt to atpaka\u013c uzst\u0101d\u012b\u0161anas uz\u0146\u0113mumam labojumu veik\u0161anai.<br /><br />Apstiprinot zi\u0146ojumu, tiks pabeigts maks\u0101juma piepras\u012bjums a\u0123ent\u016brai.<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
