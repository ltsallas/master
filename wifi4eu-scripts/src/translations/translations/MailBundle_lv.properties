mail.dgConn.voucherAssignment.successfulApplicant.body=Labdien\!<br />Apsveicam\! Ar gandar\u012bjumu pazi\u0146ojam, ka pieteikums, kuru iesniedz\u0101t \u0161\u0101das pa\u0161vald\u012bbas v\u0101rd\u0101\:  [insert name of municipality], atlas\u012bts finans\u0113jumam saist\u012bb\u0101 ar uzaicin\u0101jumu [insert call identifier] as in MGA], k\u0101 nor\u0101d\u012bts Komisijas l\u0113mum\u0101, kas public\u0113ts t\u012bmek\u013ca vietn\u0113 INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Dot\u0101cijas nol\u012bgumu var parakst\u012bt pa\u0161vald\u012bbas likum\u012bgais p\u0101rst\u0101vis vai pilnvarota persona, kas \u0161im nol\u016bkam izraudz\u012bta atbilst\u012bgi apliecino\u0161ajiem dokumentiem. <br />Dodieties uz \u201cMans vau\u010ders\u201d sada\u013cu WiFi4EU port\u0101l\u0101, lai apstiprin\u0101tu paraksto\u0161\u0101s personas datus. <br />Jums ir j\u0101nodro\u0161ina, ka attiec\u012bg\u0101s personas var piek\u013c\u016bt dot\u0101cijas nol\u012bguma parakst\u012b\u0161anas lapai, izmantojot savu "EU Login\u201d kontu.<br />L\u016bdzam \u0146emt v\u0113r\u0101, ka, iev\u0113rojot labu administrat\u012bvo praksi, tiek sagaid\u012bts, ka J\u016bsu pa\u0161vald\u012bba parakst\u012bs dot\u0101cijas nol\u012bgumu 7 dienu laik\u0101 no dienas, kad sa\u0146emts \u0161is uzaicin\u0101jums parakst\u012bt dot\u0101cijas nol\u012bgumu. Ja neiev\u0113rosiet \u0161o termi\u0146u, var tikt uzskat\u012bts, ka atsak\u0101ties no vau\u010dera, un dot\u0101cijas l\u012bguma sagatavo\u0161ana tiks atcelta.<br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: J\u016bsu pieteikums dal\u012bbai iniciat\u012bv\u0101 WiFi4EU\u00a0\u2013 rezerves saraksts 
mail.dgConn.voucherAssignment.reserveApplicant.body=Labdien\!<br />Diem\u017e\u0113l inform\u0113jam J\u016bs, ka J\u016bsu pieteikums attiec\u012bb\u0101 uz pa\u0161vald\u012bbu [xxx ] saist\u012bb\u0101 ar uzaicin\u0101jumu [insert call identifier] as in MGA] nevar\u0113ja tikt finans\u0113ts \u0161aj\u0101 posm\u0101 ierobe\u017eot\u0101 vau\u010deru skaita d\u0113\u013c. <br />Tom\u0113r J\u016bsu pieteikums ir iek\u013cauts rezerves sarakst\u0101. Ja tiks sa\u0146emts papildu finans\u0113jums, J\u016bs var uzaicin\u0101t parakst\u012bt dot\u0101cijas nol\u012bgumu.   T\u0101d\u0101 gad\u012bjum\u0101 J\u016bs inform\u0113s ne v\u0113l\u0101k par 60 dien\u0101m p\u0113c tam, kad b\u016bs pie\u0146emts Komisijas l\u0113mums attiec\u012bb\u0101 uz pa\u0161reiz\u0113j\u0101 uzaicin\u0101juma vau\u010deru atlasi un pie\u0161\u0137ir\u0161anu; uzaicin\u0101jumu public\u0113s t\u012bmek\u013ca INEA vietn\u0113 (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Pret\u0113j\u0101 gad\u012bjum\u0101 p\u0113c tam, kad 60\u00a0dienu periods b\u016bs pag\u0101jis, l\u0113mums par atteikumu k\u013c\u016bs gal\u012bgs.  <br />L\u016bdzam \u0146emt v\u0113r\u0101, ka, izmantojot pa\u0161reiz\u0113jo re\u0123istr\u0101ciju, varat pieteikties ar\u012b turpm\u0101kajiem uzaicin\u0101jumiem iniciat\u012bvas Wifi4EU ietvaros. T\u0101lab, l\u016bdzam p\u0101rliecin\u0101ties, ka inform\u0101cija, ko esat sniegu\u0161i WiFi4EU port\u0101l\u0101, ir atjaunin\u0101ta.  <br />Ja nepiekr\u012btat pa\u0161reiz\u0113jam l\u0113mumam, varat nos\u016bt\u012bt savus argumentus INEA 10 dienu laik\u0101 no \u0161\u012bs e-pasta v\u0113stules sa\u0146em\u0161anas uz \u0161\u0101du adresi\: INEA-CEF-WIFI4EU@ec.europa.eu (nor\u0101diet sav\u0101 e-pasta v\u0113stul\u0113 savu valsti un savu pa\u0161vald\u012bbu).<br />Divu m\u0113ne\u0161u laik\u0101 no \u0161\u012bs e-pasta v\u0113stules sa\u0146em\u0161anas pret Komisiju varat iesniegt anul\u0113\u0161anas pras\u012bbu saska\u0146\u0101 ar L\u012bguma par Eiropas Savien\u012bbas darb\u012bbu 263.\u00a0pantu. Par anul\u0113\u0161anas proced\u016bru izskat\u012b\u0161anu atbild\u012bga ir Eiropas Savien\u012bbas Tiesa.  <br />Ja uzskat\u0101t, ka ir pie\u013cauta administr\u0113\u0161anas k\u013c\u016bda, varat iesniegt s\u016bdz\u012bbu Eiropas ombudam divu gadu laik\u0101 no dienas, kad uzzin\u0101j\u0101t par faktiem, kuri ir s\u016bdz\u012bbas pamat\u0101 (sk. http\://www.ombudsman.europa.eu).<br />Pateicamies par interesi, ko izr\u0101d\u0101t par iniciat\u012bvu WiFi4EU.<br /><br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
