add.newContact.body=Labdien\!<br /><br />\u0160o e-pasta v\u0113stuli sa\u0146emat t\u0101p\u0113c, ka esat noz\u012bm\u0113ts(-a) par jaunu kontaktpersonu pa\u0161vald\u012bbai, kas jau re\u0123istr\u0113ta WiFi4EU port\u0101l\u0101. <br /><br />Noklik\u0161\u0137iniet \#\u0161eit\#, lai tam piekristu. <br /><br />Ar cie\u0146u<br />WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. Neatbildiet uz \u0161o e-pastu, jo uz \u0161o e-pasta adresi nos\u016bt\u012bt\u0101s v\u0113stules neviens nelasa. Iniciat\u012bvas WiFi4EU port\u0101l\u0101 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp\u00a0\u2014 bie\u017ei uzdoto jaut\u0101jumu sarakstu. https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Varat ar mums sazin\u0101ties ar\u012b tie\u0161i\: https\://europa.eu/european-union/contact/write-to-us
