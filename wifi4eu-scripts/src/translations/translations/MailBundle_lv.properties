technical.bug.email.body=Cien\u012bt\u0101 kundze\! / God\u0101tais kungs\!<br /><br />\u201cWiFi4EU\u201d port\u0101lam ir tehniskas probl\u0113mas. J\u016bsu pieteikums vai citu kandid\u0101tu iesniegtie pieteikumi, iesp\u0113jams, netika nos\u016bt\u012bti.<br /> <br />M\u0113s analiz\u0113jam \u0161o incidentu un inform\u0113sim j\u016bs l\u012bdz 25/05/2018. <br /> <br />Pateicamies par izpratni.<br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs <br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
