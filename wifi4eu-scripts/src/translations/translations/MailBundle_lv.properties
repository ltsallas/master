mail.revision.body=Labdien\!<br /> <br />Ar \u0161o inform\u0113jam, ka pa\u0161vald\u012bba nav apstiprin\u0101jusi J\u016bsu zi\u0146ojumu un ir nos\u016bt\u012bjusi to atpaka\u013c p\u0101rskat\u012b\u0161anai. Aicin\u0101m tie\u0161i sazin\u0101ties ar pa\u0161vald\u012bbu, lai noskaidrotu, kuri zi\u0146ojuma elementi, iesp\u0113jams, ir j\u0101labo.<br /><br />\u0145emiet v\u0113r\u0101, ka zi\u0146ojuma apstiprin\u0101\u0161ana no pa\u0161vald\u012bbas puses ir priek\u0161nosac\u012bjums vau\u010dera summas izmaksai, ko veic a\u0123ent\u016bra.<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
remote.check.subject=WiFi4EU \u2013 J\u016bsu WiFi4EU t\u012bkla(-u) att\u0101l\u0101 p\u0101rbaude ir sekm\u012bga
remote.check.body=Labdien\!<br /> <br />Priec\u0101jamies Jums pazi\u0146ot, ka J\u016bsu WiFi4EU t\u012bkla att\u0101l\u0101 p\u0101rbaude ir sekm\u012bga un a\u0123ent\u016bra tagad veiks vau\u010dera summas izmaksu bezvadu interneta uzst\u0101d\u012b\u0161anas uz\u0146\u0113mumam. Tikl\u012bdz maks\u0101jums tiks veikts uz kontu, ko bezvadu interneta uzst\u0101d\u012b\u0161anas uz\u0146\u0113mums ir nor\u0101d\u012bjis port\u0101l\u0101, J\u016bs sa\u0146emsiet par to pazi\u0146ojumu. <br /><br />Dot\u0101cijas nol\u012bguma 9. pant\u0101 min\u0113t\u0101 uzst\u0101d\u012b\u0161anas att\u0101l\u0101 uzraudz\u012bba tiks s\u0101kta no \u0161odienas un turpin\u0101sies tr\u012bs gadus \u2013 tas \u013caus p\u0101rliecin\u0101ties par t\u012bklu nep\u0101rtrauktu darb\u012bbu un pieejam\u012bbu iedz\u012bvot\u0101jiem. <br /> <br />Paldies, ka piedal\u012bj\u0101ties iniciat\u012bv\u0101 WiFi4EU\!<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
potential.issues.subject=WiFi4EU \u2013 pazi\u0146ojums par iesp\u0113jam\u0101m probl\u0113m\u0101m saist\u012bb\u0101 ar J\u016bsu WiFi4EU t\u012bklu(-iem)
potential.issues.body=Labdien\!<br /> <br />Ar \u0161o pazi\u0146ojam, ka pret\u0113ji J\u016bsu deklar\u0101cijai, kur\u0101 apliecin\u0101ts, ka bezvadu interneta t\u012bkls darbojas, mums nav izdevies att\u0101lin\u0101ti apstiprin\u0101t abu kumulat\u012bvo nosac\u012bjumu izpildi, no kuriem atkar\u012bga vau\u010dera summas izmaksa\:<br />1)       WiFi4EU logotips caurlaides lap\u0101;<br />2)       10 lietot\u0101ju savienojumi ar caurlaides lapu.<br /> <br />Aicin\u0101m p\u0101rbaud\u012bt min\u0113to nosac\u012bjumu izpildi un p\u0113c situ\u0101cijas atrisin\u0101\u0161anas sazin\u0101ties ar iniciat\u012bvas WiFi4EU kolekt\u012bvu. \u0145emiet v\u0113r\u0101, ka pa\u0161laik maks\u0101juma termi\u0146\u0161 ir atlikts.<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
automated.issue.notification.subject=WiFi4EU \u2013 autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums par probl\u0113m\u0101m saist\u012bb\u0101 ar J\u016bsu WiFi4EU t\u012bklu(-iem)
automated.issue.notification.body=Labdien\!<br /><br />Ar \u0161o Jums tiek autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums par to, ka m\u016bsu veikt\u0101 att\u0101l\u0101 darb\u012bbas p\u0101rbaude liecina, ka J\u016bsu bezvadu interneta t\u012bkls nedarbojas, k\u0101 paredz\u0113ts. M\u0113s nekonstat\u0113j\u0101m nevienu savienojumu ar caurlaides lapu(-\u0101m), un/vai nav izvietots logotips.<br /><br />L\u016bdzu, p\u0101rbaudiet visu bezvadu interneta t\u012bklu savienojam\u012bbu un veiciet attiec\u012bgus pas\u0101kumus, lai situ\u0101ciju labotu un ats\u0101ktu bezvadu interneta t\u012bkla darb\u012bbu.<br /><br />Ja t\u012bkls neb\u016bs pieejams nesam\u0113r\u012bgi ilgu laiku, a\u0123ent\u016bra var s\u0101kt izmaks\u0101t\u0101s dot\u0101cijas atg\u016b\u0161anas proced\u016bru saska\u0146\u0101 ar dot\u0101cijas nol\u012bguma noteikumiem.<br />J\u016bs varat atbild\u0113t uz \u0161o pazi\u0146ojumu, izmantojot \u0161o saiti\: {{XXX}}<br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.<br />
last.issue.notification.subject=WiFi4EU \u2013 p\u0113d\u0113jais autom\u0101tiski nos\u016bt\u012btais pazi\u0146ojums par probl\u0113m\u0101m saist\u012bb\u0101 ar J\u016bsu WiFi4EU t\u012bklu(-iem)
last.issue.notification.body=Labdien\!<br /> <br />Ar \u0161o Jums tiek autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums par to, ka m\u016bsu att\u0101l\u0101 darb\u012bbas p\u0101rbaude liecina\: J\u016bsu bezvadu interneta t\u012bkls(-i) nav darbojies(-u\u0161ies) divus m\u0113ne\u0161us. <br /><br />A\u0123ent\u016bra s\u0101ks dot\u0101cijas atg\u016b\u0161anas proced\u016bru saska\u0146\u0101 ar dot\u0101cijas nol\u012bguma noteikumiem. <br /><br />J\u016bs sa\u0146emsiet ofici\u0101lu informat\u012bvu br\u012bdin\u0101juma v\u0113stuli, kas tiks nos\u016bt\u012bta J\u016bsu pa\u0161vald\u012bbai pa pastu k\u0101 ierakst\u012bta v\u0113stule. Jums b\u016bs iesp\u0113ja iesniegt savas piez\u012bmes iebildumu izskat\u012b\u0161anas proced\u016bras laik\u0101, k\u0101 paredz\u0113ts dot\u0101cijas nol\u012bguma II.26. pant\u0101.<br />J\u016bs varat atbild\u0113t uz \u0161o pazi\u0146ojumu, izmantojot \u0161o saiti\: {{XXX}}<br /> <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
