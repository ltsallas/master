installation.company.selected.body=Labdien\! <br /><br />Priec\u0101jamies J\u016bs inform\u0113t, ka p\u0113c tam, kad re\u0123istr\u0113j\u0101ties k\u0101 Wi-Fi uzst\u0101d\u012b\u0161anas uz\u0146\u0113mums WiFi4EU iniciat\u012bvas \u012bsteno\u0161anai, pa\u0161vald\u012bba<%name of municipality (name of country) %> > ir izraudz\u012bjusi J\u016bsu uz\u0146\u0113mumu sava WiFi4EU t\u012bkla uzst\u0101d\u012b\u0161anai. Ja uzskat\u0101t, ka t\u0101 ir k\u013c\u016bda, l\u016bdzam sazin\u0101ties tie\u0161i ar pa\u0161vald\u012bbu. <br />L\u016bdzam aug\u0161upiel\u0101d\u0113t j\u016bsu bankas konta datus, ieskaitot bankas rekviz\u012btus vai l\u012bdzv\u0113rt\u012bgu apliecino\u0161u dokumentu WiFi4EU port\u0101la lap\u0101 \u201cMana re\u0123istr\u0101cija\u201d. <br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t\: uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
