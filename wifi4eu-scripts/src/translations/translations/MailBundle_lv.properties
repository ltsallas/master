mail.correctionRequestEmail.body1=Izskatot J\u016bsu pieteikumu, tika konstat\u0113tas \u0161\u0101das probl\u0113mas ar apliecino\u0161ajiem dokumentiem\: <br />Likum\u012bg\u0101 p\u0101rst\u0101vja (t. i., m\u0113ra / pa\u0161vald\u012bbas vad\u012bt\u0101ja) piekri\u0161anas apliecin\u0101juma veidlapa, K\u0100 AR\u012a vi\u0146a/vi\u0146as pases vai identifik\u0101cijas kartes kopija\: <%.reason%><br />Iecel\u0161anas apliecin\u0101juma vai t\u0101da dokumenta kopija, kur\u0161 apliecina, ka likum\u012bgais p\u0101rst\u0101vis (m\u0113rs vai pa\u0161vald\u012bbas vad\u012bt\u0101js) p\u0101rst\u0101v pa\u0161vald\u012bbu\: <%.reason%><br /><br />T\u0101p\u0113c l\u016bdzam J\u016bs sniegt mums pareizas \u0161o dokumentu versijas 2\u00a0kalend\u0101ro dienu laik\u0101 no \u0161\u012b e-pasta sa\u0146em\u0161anas dienas. WiFi4EU port\u0101l\u0101 sada\u013c\u0101 \u201c\#Mans pieteikums\#\u201d aug\u0161upiel\u0101d\u0113jiet katru dokumentu atsevi\u0161\u0137i, g\u0101d\u0101jot, lai tie b\u016btu piem\u0113rot\u0101 form\u0101t\u0101 (.pdf, .png vai .jpg). <br /><br />L\u016bdzam \u0146emt v\u0113r\u0101, ka tad, ja iepriek\u0161 min\u0113taj\u0101 termi\u0146\u0101 netiks sniegta pras\u012bto apliecino\u0161o dokumentu pareiza versija, J\u016bsu pieteikumu saist\u012bb\u0101 ar \u0161o uzaicin\u0101jumu uzskat\u012bs par neatbilst\u012bgu pras\u012bb\u0101m.<br /><br />
