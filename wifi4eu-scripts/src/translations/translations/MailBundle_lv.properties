registration.cannot.accepted.body=Labdien\!<br />Paldies, ka re\u0123istr\u0113j\u0101ties iniciat\u012bvai WiFi4EU\! J\u016bs \u0161o e-pastu esat sa\u0146\u0113mis(-usi) t\u0101p\u0113c, ka m\u016bsu sist\u0113m\u0101 jau ir re\u0123istr\u0113ta pa\u0161vald\u012bba, kuras dati sakr\u012bt ar J\u016bsu nor\u0101d\u012btajiem. <br />T\u0101d\u0113\u013c J\u016bsu re\u0123istr\u0101cijas piepras\u012bjumu nevaram pie\u0146emt.<br /><br />Ja v\u0113laties iesniegt s\u016bdz\u012bbu, nos\u016btiet e-pastu uz \u0161\u0101du adresi\: complaints@WiFi4EU.eu<br /><br />Ar cie\u0146u<br />Iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t uz \u0161o e-pastu, jo adresi, no kuras tas s\u016bt\u012bts, neviens neuzrauga. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
