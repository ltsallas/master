missing.validation.bankAccount.details.body=Labdien\!<br /><br />Kaut ar\u012b Jums tika nos\u016bt\u012bti divi pazi\u0146ojumi, kuros l\u016bdz\u0101m inform\u0113t par der\u012bgu bankas kontu, m\u016bsu dati liecina, ka \u0161\u0101da inform\u0101cija joproj\u0101m nav sa\u0146emta.<br />Beidzoties dot\u0101cijas l\u012bguma termi\u0146am, WiFi4EU vau\u010ders vairs neb\u016bs sp\u0113k\u0101. L\u016bdzam atrisin\u0101t \u0161o jaut\u0101jumu cik iesp\u0113jams dr\u012bz, atjauninot inform\u0101ciju WiFi4EU port\u0101l\u0101. <br />Ja rodas k\u0101da probl\u0113ma, varat atbild\u0113t uz \u0161o zi\u0146ojumu, izmantojot \u0161o saiti\: XXX.<br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t\: uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
