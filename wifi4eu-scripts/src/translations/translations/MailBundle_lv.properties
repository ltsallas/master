installation.company.unselected.body=Labdien\! <br /><br />Pa\u0161vald\u012bba <%name of municipality (name of country) %>> ir atc\u0113lusi J\u016bsu uz\u0146\u0113muma atlasi WiFi4EU port\u0101l\u0101. Ja nepiecie\u0161ams, sazinieties tie\u0161i ar pa\u0161vald\u012bbu.<br /><br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t\: uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
status.change.submission.bank.account.subject=Par\: WiFi4EU \u2014 Statusa mai\u0146a attiec\u012bb\u0101 uz J\u016bsu bankas konta iesnieg\u0161anu
status.change.submission.bank.account.body=Labdien\! <br /><br />Izv\u0113rt\u0113jot inform\u0101ciju saist\u012bb\u0101 ar J\u016bsu bankas kontu, konstat\u0113j\u0101m \u0161\u0101du probl\u0113mu\:<br /><%.reason%><br />L\u016bdzam J\u016bs labot \u0161o inform\u0101ciju WiFi4EU port\u0101l\u0101 15 kalend\u0101raj\u0101s dien\u0101s lap\u0101 \u201c\#Mana re\u0123istr\u0101cija\#\u201d, lai m\u0113s var\u0113tu apstiprin\u0101t J\u016bsu bankas kontu. Apstiprin\u0101ts bankas konts ir vau\u010dera maks\u0101juma priek\u0161nosac\u012bjums. <br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t\: uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
submission.bank.account.rejection.reason1=P\u0101rbaudiet, vai apliecino\u0161ie dokumenti atbilst datiem j\u016bsu pieteikum\u0101 un vai inform\u0101cija ir pareiza.  
submission.bank.account.rejection.reason2=Esam p\u0101rbaud\u012bju\u0161i j\u016bsu apliecino\u0161os dokumentus. Diem\u017e\u0113l tie nav der\u012bgi. 
submission.bank.account.rejection.reason3=J\u016bsu nos\u016bt\u012btie bankas rekviz\u012bti nav dat\u0113ti vai ir dat\u0113ti vair\u0101k nek\u0101 pirms 6 m\u0113ne\u0161iem.  Ats\u016btiet mums bankas rekviz\u012btus, kas sagatavoti pirms neilga laika (maz\u0101k par 6 m\u0113ne\u0161iem)
submission.bank.account.rejection.reason4=Bankas rekviz\u012bti, kurus nos\u016bt\u012bj\u0101t mums, nav p\u0101rbaud\u0101mi. Bankas rekviz\u012btos j\u0101b\u016bt skaidri nor\u0101d\u012btam konta tur\u0113t\u0101ja v\u0101rdam un uzv\u0101rdam / nosaukumam, konta numuram (un vajadz\u012bbas gad\u012bjum\u0101 IBAN), bankas nosaukumam un datumam (maz\u0101k par 6 m\u0113ne\u0161iem). Ats\u016btiet mums pirms neilga laika sagatavotus un piln\u012bgus bankas rekviz\u012btus.
submission.bank.account.rejection.reason5=Inform\u0101cija, kas sniegta WiFi4EU port\u0101l\u0101, nav sader\u012bga ar apliecino\u0161ajiem dokumentiem (bankas rekviz\u012bti vai l\u012bdzv\u0113rt\u012bgs dokuments). P\u0101rbaudiet. Ja inform\u0101cija sist\u0113m\u0101 ir pareiza, l\u016bdzam iesniegt jaunus, der\u012bgus dokumentus. Ja inform\u0101cija dokumentos ir pareiza, l\u016bdzam piel\u0101got datus WiFi4EU port\u0101l\u0101.
submission.bank.account.rejection.reason6=L\u016bdzam nos\u016bt\u012bt mums apliecino\u0161u dokumentu, ko sniedzis bankas konta tur\u0113t\u0101js, vai bankas inform\u0101ciju, kur\u0101 nor\u0101d\u012bts PREC\u012aZS konta tur\u0113t\u0101ja v\u0101rds un uzv\u0101rds / nosaukums.
submission.bank.account.rejection.reason7=Apstipriniet savu adresi, kas pazi\u0146ota bankai.
confirmation.bankAccount.subject=Par\: WiFi4EU \u2014 J\u016bsu bankas konta apstiprin\u0101jums
confirmation.bankAccount.body=Labdien\! <br /><br />Paldies, ka sniedz\u0101t mums inform\u0101ciju par savu bankas kontu.<br />\u0145emiet v\u0113r\u0101, ka bankas konta inform\u0101cija nu ir apstiprin\u0101ta.<br />Ar cie\u0146u<br />iniciat\u012bvas WiFi4EU kolekt\u012bvs<br /><br />\u0160is ir autom\u0101tiski nos\u016bt\u012bts pazi\u0146ojums. L\u016bdzam neatbild\u0113t\: uz \u0161o e-pasta adresi nos\u016bt\u012btos zi\u0146ojumus neviens nelasa. Iniciat\u012bvas WiFi4EU t\u012bmek\u013ca vietn\u0113 atrad\u012bsiet s\u012bk\u0101ku inform\u0101ciju, tostarp bie\u017ei uzdoto jaut\u0101jumu sarakstu.
