mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=Nous sommes au regret de vous informer que la candidature que vous avez introduite au nom de la commune [xxx] ne peut pas faire l\u2019objet d\u2019un financement au titre de l\u2019appel [insert call identifier] as in MGA], compte tenu du nombre limit\u00e9 de coupons disponibles.<br />
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Nous sommes au regret de vous informer que la candidature que vous avez introduite au nom de la commune [xxx] n\u2019a pas \u00e9t\u00e9 retenue, car les pi\u00e8ces justificatives que vous aviez fournies ne satisfont pas aux exigences d\u2019admissibilit\u00e9 figurant dans l\u2019appel \u00e0 candidatures [insert call identifier] as in MGA].<br />
invalid.documents.subject=Candidature \u00e0 WiFi4EU\: probl\u00e8mes concernant les pi\u00e8ces justificatives 
invalid.documents1.body=Madame, Monsieur,<br /><br />
mail.correctionRequestEmail.body1=Dans le cadre de votre candidature, nous avons constat\u00e9 le(s) probl\u00e8me(s) suivant(s) concernant les pi\u00e8ces justificatives demand\u00e9es\: <br />Le formulaire de preuve de l\u2019engagement du repr\u00e9sentant l\u00e9gal (maire/dirigeant de la commune) , Y COMPRIS une copie de sa pi\u00e8ce d\u2019identit\u00e9 (carte d\u2019identit\u00e9 ou passeport)\: <%.reason%><br />La copie d'un acte de nomination ou d\u2019un document \u00e9tablissant que le repr\u00e9sentant l\u00e9gal (maire/dirigeant de la commune) repr\u00e9sente la commune\: <%.reason%><br /><br />Merci de bien vouloir nous fournir une version corrig\u00e9e de ce(s) document(s) dans les 2 jours calendaires suivant la r\u00e9ception du pr\u00e9sent message. Veuillez v\u00e9rifier et charger les documents sous la forme de fichiers s\u00e9par\u00e9s sur le portail WiFi4EU, sur la page \u00abMa candidature\u00bb, dans un format adapt\u00e9 (.pdf, .png ou .jpg). <br /><br />Veuillez noter que, si vous ne fournissez pas les pi\u00e8ces justificatives requises dans le d\u00e9lai indiqu\u00e9 ci-dessus, votre candidature \u00e0 cet appel sera rejet\u00e9e.<br /><br />
mail.correctionRequestEmail.body2=Apr\u00e8s v\u00e9rification, nous avons constat\u00e9 le(s) probl\u00e8me(s) suivant(s) concernant les pi\u00e8ces justificatives demand\u00e9es\:<br />Formulaire de la personne autoris\u00e9e\: <%.reason%><br />Copie de la pi\u00e8ce d\u2019identit\u00e9 de la personne autoris\u00e9e\: <%.reason%><br /><br /><br />Veuillez v\u00e9rifier et charger d\u00e8s que possible les documents sous la forme de fichiers s\u00e9par\u00e9s sur le portail WiFi4EU, sur la page \u00abMa candidature\u00bb, dans un format adapt\u00e9 (.pdf, .png ou .jpg). Ils seront n\u00e9cessaires pour \u00e9laborer la convention de subvention en vue de vous attribuer un coupon si votre candidature est retenue. <br /><br />
mail.correctionRequestEmail.signOff=Cordialement,<br />l\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le portail WiFi4EU, et une foire aux questions (FAQ) est disponible ici\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Vous pouvez \u00e9galement nous contacter directement \u00e0 l\u2019adresse suivante\: https\://europa.eu/european-union/contact/write-to-us
