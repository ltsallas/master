mail.submission.subject=WiFi4EU \u2013 Soumission du rapport d\u2019installation par votre entreprise d'installation de Wi-Fi
mail.submission.body=Cher b\u00e9n\u00e9ficiaire,<br /><br />Nous tenons \u00e0 vous informer que l\u2019entreprise d'installation de Wi-Fi a soumis son rapport d\u2019installation sur le portail WiFi4EU aujourd\u2019hui. Nous vous invitons \u00e0 vous connecter sans d\u00e9lai au portail afin de v\u00e9rifier l\u2019exactitude de ce rapport. Si vous n\u2019\u00eates pas d\u2019accord avec le contenu du rapport ou si vous souhaitez qu'il soit modifi\u00e9, vous pouvez le renvoyer \u00e0 l\u2019entreprise d\u2019installation pour correction.<br /><br />Votre approbation du rapport compl\u00e9tera la demande de paiement adress\u00e9e \u00e0 l\u2019Agence.<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
mail.confirmation.subject=WiFi4EU \u2013 Confirmation de l\u2019approbation du rapport d\u2019installation par le b\u00e9n\u00e9ficiaire [municipality name]
mail.confirmation.body=Madame, Monsieur,<br /><br />Le rapport d\u2019installation que vous avez soumis a \u00e9t\u00e9 approuv\u00e9 par la commune aujourd\u2019hui. L\u2019Agence confirmera le rapport technique par l'interm\u00e9diaire de son outil de v\u00e9rification automatique \u00e0 distance avant de proc\u00e9der au paiement. <br /><br />Vous recevrez une notification d\u00e8s l\u2019obtention de la confirmation, apr\u00e8s quoi l\u2019Agence effectuera le paiement du coupon sur le compte bancaire indiqu\u00e9 sur le portail WiFi4EU.<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
mail.revision.subject=WiFi4EU \u2013 Demande de r\u00e9vision de votre rapport d\u2019installation par le b\u00e9n\u00e9ficiaire [municipality name]
mail.revision.body=Madame, Monsieur,<br /> <br />Nous vous informons que la commune n\u2019a pas approuv\u00e9 votre rapport et vous l\u2019a renvoy\u00e9 pour r\u00e9vision. Nous vous invitons \u00e0 prendre contact directement avec celle-ci afin de clarifier les \u00e9l\u00e9ments qui pourraient \u00eatre modifi\u00e9s.<br /><br />Veuillez noter que la commune doit avoir approuv\u00e9 le rapport pour que l\u2019Agence puisse proc\u00e9der au paiement du coupon.<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
remote.check.subject=WiFi4EU \u2013 V\u00e9rification \u00e0 distance de votre/vos r\u00e9seau(x) WiFi4EU r\u00e9ussie
remote.check.body=Madame, Monsieur,<br /> <br />Nous avons le plaisir de vous informer que la v\u00e9rification \u00e0 distance de votre r\u00e9seau Wi-Fi a r\u00e9ussi et que l\u2019Agence va maintenant proc\u00e9der au paiement du coupon \u00e0 l\u2019entreprise d\u2019installation de Wi-Fi. Vous recevrez une notification une fois que le paiement aura \u00e9t\u00e9 effectu\u00e9 sur le compte indiqu\u00e9 par l\u2019entreprise d\u2019installation de Wi-Fi sur le portail. <br /><br />La surveillance \u00e0 distance de l\u2019installation, vis\u00e9e \u00e0 l\u2019article 9 de la convention de subvention, d\u00e9bute aujourd'hui, pour une p\u00e9riode de trois ans. Elle vise \u00e0 confirmer que le r\u00e9seau fonctionne et est accessible aux citoyens en continu. <br /> <br />Merci pour votre participation \u00e0 l\u2019initiative WiFi4EU\!<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
potential.issues.subject=WiFi4EU \u2013 Notification de probl\u00e8mes potentiels concernant votre/vos r\u00e9seau(x) WiFi4EU
potential.issues.body=Madame, Monsieur,<br /> <br />Nous vous informons que, bien que vous ayez d\u00e9clar\u00e9 que le r\u00e9seau Wi-Fi est op\u00e9rationnel, nous n\u2019avons pas \u00e9t\u00e9 en mesure de confirmer \u00e0 distance les deux conditions requises pour le paiement du coupon\:<br />1.       La pr\u00e9sence de l\u2019identit\u00e9 visuelle de WiFi4EU sur le portail captif.<br />2.       La connexion de 10 utilisateurs au portail captif.<br /> <br />Nous vous invitons \u00e0 v\u00e9rifier ces deux conditions et \u00e0 prendre contact avec l\u2019\u00e9quipe WiFi4EU une fois que le probl\u00e8me aura \u00e9t\u00e9 r\u00e9solu. Veuillez noter que le d\u00e9lai de paiement a \u00e9t\u00e9 suspendu pour l\u2019instant.<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
automated.issue.notification.subject=WiFi4EU \u2013 Notification automatique de probl\u00e8mes concernant votre/vos r\u00e9seau(x) WiFi4EU
automated.issue.notification.body=Madame, Monsieur,<br /><br />Nous vous avertissons par ce message automatique que, d\u2019apr\u00e8s notre v\u00e9rification \u00e0 distance, votre r\u00e9seau Wi-Fi ne fonctionne pas comme pr\u00e9vu. Nous ne d\u00e9tectons aucune connexion au(x) portail(s) captif(s) et/ou l\u2019affichage de l\u2019identit\u00e9 visuelle ne peut \u00eatre confirm\u00e9.<br /><br />Veuillez v\u00e9rifier la connectivit\u00e9 de chaque r\u00e9seau Wi-Fi et prendre les mesures appropri\u00e9es pour rem\u00e9dier \u00e0 la situation, afin que le r\u00e9seau puisse fonctionner \u00e0 nouveau.<br /><br />En cas d\u2019indisponibilit\u00e9 du r\u00e9seau pendant une dur\u00e9e excessive, l\u2019Agence peut engager une proc\u00e9dure de recouvrement de la subvention accord\u00e9e conform\u00e9ment aux dispositions de la convention de subvention.<br />Vous pouvez r\u00e9pondre \u00e0 ce message via ce lien\: {{XXX}}<br /><br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
last.issue.notification.subject=WiFi4EU \u2013 Derni\u00e8re notification automatique de probl\u00e8mes concernant votre/vos r\u00e9seau(x) WiFi4EU
last.issue.notification.body=Madame, Monsieur,<br /> <br />Nous vous avertissons par ce message automatique que, d\u2019apr\u00e8s notre v\u00e9rification \u00e0 distance, votre/vos r\u00e9seau(x) Wi-Fi n\u2019est/ne sont pas op\u00e9rationnel(s) depuis deux mois. <br /><br />L\u2019Agence va engager la proc\u00e9dure de recouvrement de la subvention, conform\u00e9ment aux dispositions de la convention de subvention. <br /><br />Vous recevrez un avis de pr\u00e9-information officiel qui sera envoy\u00e9 \u00e0 votre commune par courrier postal recommand\u00e9. Vous aurez la possibilit\u00e9 de pr\u00e9senter vos observations dans le cadre d\u2019une proc\u00e9dure contradictoire, comme pr\u00e9vu \u00e0 l\u2019article II.26 de la convention de subvention.<br />Vous pouvez r\u00e9pondre \u00e0 ce message via ce lien\: {{XXX}}<br /> <br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
notification.2.3.GA.period.over.subject=WiFi4EU \u2013 Notification automatique\: les 12 premiers mois de votre p\u00e9riode de mise en \u0153uvre (d'une dur\u00e9e de 18 mois) se sont d\u00e9j\u00e0 \u00e9coul\u00e9s
notification.2.3.GA.period.over.body=Madame, Monsieur,<br /><br />Nous vous rappelons que, conform\u00e9ment \u00e0 l\u2019article 2 de la convention de subvention, vous ne disposez plus que de six mois pour achever le d\u00e9ploiement de votre/vos r\u00e9seau(x) WiFi4EU et soumettre les d\u00e9clarations requises sur le portail WiFi4EU.<br /><br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
notification.3months.left.subject=WiFi4EU \u2013 Notification automatique\: il vous reste trois mois pour achever la mise en \u0153uvre de votre/vos r\u00e9seau(x) WiFi4EU
notification.3months.left.body=Madame, Monsieur,<br /><br />Nous vous rappelons que, conform\u00e9ment \u00e0 l\u2019article 2 de la convention de subvention, vous ne disposez plus que de trois mois pour achever le d\u00e9ploiement de votre/vos r\u00e9seau(x) WiFi4EU et soumettre les d\u00e9clarations requises sur le portail WiFi4EU. <br /><br />Sinc\u00e8res salutations,<br />L\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le site web WiFi4EU, notamment une liste de questions fr\u00e9quentes.
mail.dgConn.invalidateSupplier.subject=\ WiFi4EU\: enregistrement non valable d\u2019une entreprise d\u2019installation de Wi-Fi
mail.dgConn.invalidateSupplier.body=Madame, Monsieur,<br /><br />Merci de vous \u00eatre enregistr\u00e9(e) \u00e0 WiFi4EU. Vous recevez ce courriel parce que nous avons d\u00e9tect\u00e9 des irr\u00e9gularit\u00e9s dans votre enregistrement au nom de [nom de l\u2019entreprise]. Votre enregistrement n\u2019est donc pas valable. Si vous le souhaitez, vous pouvez vous enregistrer de nouveau.<br /><br />Cordialement,<br />l\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le portail WiFi4EU, et une foire aux questions (FAQ) est disponible ici\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Vous pouvez \u00e9galement nous contacter directement \u00e0 l\u2019adresse suivante\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: confirmation de l\u2019enregistrement de l\u2019entreprise d\u2019installation de Wi-Fi
mail.supplierRegistration.body=Madame, Monsieur,<br /><br />Nous vous remercions de vous \u00eatre enregistr\u00e9(e) \u00e0 WiFi4EU. <br /><br />Votre entreprise appara\u00eetra bient\u00f4t sur le portail WiFi4EU et sera accessible aux communes enregistr\u00e9es. Les communes enregistr\u00e9es peuvent consulter la liste compl\u00e8te des entreprises d\u2019installation de Wi-Fi enregistr\u00e9es et filtrer celles qui sont \u00e9tablies dans leur r\u00e9gion. <br /><br />Veuillez noter que cette liste est fournie uniquement \u00e0 titre d\u2019information. Les communes qui re\u00e7oivent un coupon sont libres de choisir leur entreprise d\u2019installation de Wi-Fi, y compris parmi celles qui ne figurent pas encore sur la liste.<br /><br />Cordialement,<br />l\u2019\u00e9quipe WiFi4EU<br /><br />Ceci est un message automatique. Veuillez ne pas y r\u00e9pondre, car il a \u00e9t\u00e9 envoy\u00e9 depuis une bo\u00eete \u00e9lectronique non surveill\u00e9e. Vous trouverez de plus amples informations sur le portail WiFi4EU, et une foire aux questions (FAQ) est disponible ici\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Vous pouvez \u00e9galement nous contacter directement \u00e0 l\u2019adresse suivante\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: enregistrement d\u2019une entreprise d\u2019installation de Wi-Fi \u2014 ajout d\u2019une nouvelle personne de contact
