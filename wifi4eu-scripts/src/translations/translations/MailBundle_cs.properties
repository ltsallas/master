mail.dgConn.voucherAssignment.successfulApplicant.body=Dobr\u00fd den<br />Blahop\u0159ejeme\! S\u00a0pot\u011b\u0161en\u00edm V\u00e1m oznamujeme, \u017ee\u00a0Va\u0161e \u017e\u00e1dost jm\u00e9nem obce [name of municipality] byl vybr\u00e1na k financov\u00e1n\u00ed v\u00a0r\u00e1mci [insert call identifier] as in MGA], jak je stanoveno v\u00a0rozhodnut\u00ed Komise zve\u0159ejn\u011bn\u00e9m na\u00a0str\u00e1nk\u00e1ch V\u00fdkonn\u00e9 agentury pro inovace a\u00a0s\u00edt\u011b (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Grantovou dohodu m\u016f\u017ee podepsat starosta obce/z\u00e1konn\u00fd z\u00e1stupce nebo zmocn\u011bn\u00fd z\u00e1stupce, kter\u00fd t\u00edm byl pov\u011b\u0159en a m\u016f\u017ee p\u0159edlo\u017eit p\u0159\u00edslu\u0161n\u00e9 doklady. <br />P\u0159ihlaste se pros\u00edm na str\u00e1nku \u201eMoje pouk\u00e1zka\u201c na\u00a0port\u00e1lu WiFi4EU a potvr\u010fte tam \u00fadaje o osob\u011b, kter\u00e1 dohodu podepisuje. <br />Mus\u00edte zajistit, aby p\u0159\u00edslu\u0161n\u00e9 osoby m\u011bly p\u0159\u00edstup ke str\u00e1nce\u00a0slou\u017e\u00edc\u00ed k podpisu grantov\u00e9 dohody prost\u0159ednictv\u00edm jejich \u00fa\u010dtu u\u00a0slu\u017eby EU-Login.<br />Vezm\u011bte pros\u00edm na\u00a0v\u011bdom\u00ed, \u017ee\u00a0z\u00a0d\u016fvod\u016f \u0159\u00e1dn\u00e9ho \u00fa\u0159edn\u00edho postupu je t\u0159eba, aby Va\u0161e obec podepsala grantovou dohodu ve\u00a0lh\u016ft\u011b 7 dn\u016f od\u00a0doru\u010den\u00ed t\u00e9to v\u00fdzvy. Pokud tak neu\u010din\u00edte, pouk\u00e1zka v\u00e1m m\u016f\u017ee propadnout, co\u017e m\u016f\u017ee v\u00e9st ke\u00a0zru\u0161en\u00ed p\u0159\u00edpravy grantov\u00e9 dohody.<br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: Va\u0161e \u017e\u00e1dost o pouk\u00e1zku WiFi4EU \u2013 rezervn\u00ed seznam 
mail.dgConn.voucherAssignment.reserveApplicant.body=Dobr\u00fd den<br />Dovolujeme si V\u00e1s informovat, \u017ee\u00a0Va\u0161i \u017e\u00e1dosti podan\u00e9 jm\u00e9nem obce [xxx] v r\u00e1mci v\u00fdzvy [insert call identifier] as in MGA] nebylo mo\u017en\u00e9 s\u00a0ohledem na\u00a0omezen\u00fd po\u010det pouk\u00e1zek vyhov\u011bt a financov\u00e1n\u00ed nelze v\u00a0t\u00e9to f\u00e1zi poskytnout. <br />Dovolujeme si V\u00e1s upozornit, \u017ee\u00a0Va\u0161e \u017e\u00e1dost byla za\u0159azena na rezervn\u00ed seznam. Pokud budou k dispozici dodate\u010dn\u00e9 finan\u010dn\u00ed prost\u0159edky, existuje mo\u017enost, \u017ee V\u00e1m bude grantov\u00e1 dohoda nab\u00eddnuta. V\u00a0takov\u00e9m p\u0159\u00edpad\u011b budete kontaktov\u00e1ni a\u00a0informov\u00e1ni nejpozd\u011bji do\u00a060 dn\u016f po p\u0159ijet\u00ed rozhodnut\u00ed Komise o\u00a0v\u00fdb\u011bru a\u00a0p\u0159id\u011blen\u00ed pouk\u00e1zek v\u00a0r\u00e1mci t\u00e9to v\u00fdzvy zve\u0159ejn\u011bn\u00e9m na\u00a0internetov\u00fdch str\u00e1nk\u00e1ch V\u00fdkonn\u00e9 agentury pro inovace a\u00a0s\u00edt\u011b (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). V opa\u010dn\u00e9m p\u0159\u00edpad\u011b bude zam\u00edtav\u00e9 rozhodnut\u00ed t\u00fdkaj\u00edc\u00ed se \u017e\u00e1dosti k\u00a0tomuto datu kone\u010dn\u00e9. <br />Nezapom\u00ednejte, \u017ee\u00a0na z\u00e1klad\u011b ji\u017e zadan\u00fdch registra\u010dn\u00edch \u00fadaj\u016f se m\u016f\u017eete \u00fa\u010dastnit i dal\u0161\u00edch n\u00e1sledn\u00fdch v\u00fdzev Wifi4EU. Proto si ov\u011b\u0159te, zda jsou V\u00e1mi zadan\u00e9 \u00fadaje na\u00a0port\u00e1lu WiFi4EU st\u00e1le aktu\u00e1ln\u00ed. <br />V\u00a0p\u0159\u00edpad\u011b, \u017ee s t\u00edmto rozhodnut\u00edm nesouhlas\u00edte, m\u016f\u017eete sv\u00e9 n\u00e1mitky zaslat do\u00a010 dn\u00ed po obdr\u017een\u00ed t\u00e9to e-mailov\u00e9 zpr\u00e1vy agentu\u0159e INEA na\u00a0tuto elektronickou adresu\: INEA-CEF-WIFI4EU@ec.europa.eu Ve sv\u00e9m e-mailu uve\u010fte zemi a\u00a0n\u00e1zev Va\u0161\u00ed obce.<br />\u017dalobu na\u00a0neplatnost m\u016f\u017eete proti Komisi podat podle \u010dl\u00e1nku\u00a0263 Smlouvy o\u00a0fungov\u00e1n\u00ed Evropsk\u00e9 unie do\u00a0dvou m\u011bs\u00edc\u016f po obdr\u017een\u00ed tohoto e-mailu. P\u0159\u00edslu\u0161n\u00fdm soudem k\u00a0projedn\u00e1n\u00ed \u017ealoby na\u00a0neplatnost je pak Tribun\u00e1l Evropsk\u00e9 unie.  <br />Pokud se domn\u00edv\u00e1te, \u017ee do\u0161lo k nespr\u00e1vn\u00e9mu \u00fa\u0159edn\u00edmu postupu, m\u016f\u017eete podat st\u00ed\u017enost k evropsk\u00e9mu ve\u0159ejn\u00e9mu ochr\u00e1nci pr\u00e1v, a to do dvou let ode dne, kdy jste se o skute\u010dnostech, na nich\u017e je st\u00ed\u017enost zalo\u017eena, dozv\u011bd\u011bl[a] (viz http\://www.ombudsman.europa.eu).<br />D\u011bkujeme V\u00e1m za z\u00e1jem o iniciativu WiFi4EU.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
