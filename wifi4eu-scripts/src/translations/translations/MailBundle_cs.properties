mail.correctionRequestEmail.body1=Po kontrole Va\u0161\u00ed \u017e\u00e1dosti jsme zjistili, \u017ee u po\u017eadovan\u00fdch podkladov\u00fdch dokument\u016f se vyskytl probl\u00e9m. <br />Doklad o souhlasu z\u00e1konn\u00e9ho z\u00e1stupce (starosty/starostky obce), V\u010cETN\u011a kopie dokladu toto\u017enosti (ob\u010dansk\u00fd pr\u016fkaz nebo cestovn\u00ed pas)\: <%.reason%><br />Dokument prokazuj\u00edc\u00ed, \u017ee dan\u00e1 osoba obec zastupuje (nap\u0159\u00edklad jmenovac\u00ed listina starosty)\: <%.reason%><br /><br />Proto bychom V\u00e1s cht\u011bli po\u017e\u00e1dat, abyste n\u00e1m do\u00a02 kalend\u00e1\u0159n\u00edch dn\u016f po obdr\u017een\u00ed tohoto e-mailu poskytli spr\u00e1vn\u00e9 dokumenty. Dokumenty pros\u00edm nahrajte jako samostatn\u00e9 soubory na port\u00e1l WiFi4EU do sekce \u201eMoje \u017e\u00e1dost\u201c. Soubory mus\u00ed b\u00fdt ve form\u00e1tu .pdf, .png, nebo .jpg. <br /><br />Vezm\u011bte pros\u00edm na\u00a0v\u011bdom\u00ed, \u017ee\u00a0pokud po\u017eadovan\u00e9 dokumenty v\u00a0uveden\u00e9 lh\u016ft\u011b neposkytnete v po\u017eadovan\u00e9 podob\u011b, bude Va\u0161e \u017e\u00e1dost zaslan\u00e1 v r\u00e1mci\u00a0t\u00e9to v\u00fdzvy pova\u017eov\u00e1na za nezp\u016fsobilou.<br /><br />
mail.correctionRequestEmail.body2=Po dal\u0161\u00ed kontrole jsme zjistili, \u017ee se u dopl\u0148uj\u00edc\u00edch podp\u016frn\u00fdch dokument\u016f vyskytl probl\u00e9m.<br />Formul\u00e1\u0159 zmocn\u011bn\u00e9ho z\u00e1stupce\: <%.reason%><br />Kopie dokladu toto\u017enosti zmocn\u011bn\u00e9ho z\u00e1stupce\: <%.reason%><br /><br /><br />Dokumenty pros\u00edm co nejd\u0159\u00edve nahrajte jako samostatn\u00e9 soubory na port\u00e1l WiFi4EU do sekce \u201eMoje \u017e\u00e1dost\u201c. Soubory mus\u00ed b\u00fdt ve form\u00e1tu .pdf, .png, nebo .jpg. V\u00a0p\u0159\u00edpad\u011b, \u017ee\u00a0bude Va\u0161e \u017e\u00e1dost o pouk\u00e1zku kladn\u011b vy\u0159\u00edzena, budeme dokumenty pot\u0159ebovat p\u0159i p\u0159\u00edprav\u011b grantov\u00e9 dohody a k n\u00e1sledn\u00e9mu vyd\u00e1n\u00ed pouk\u00e1zky. <br /><br />
