registration.cannot.accepted.subject=V\u011bc\: WiFi4EU \u2013 Va\u0161i registraci nelze p\u0159ijmout
registration.cannot.accepted.body=Dobr\u00fd den<br />D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. N\u00e1\u0161 syst\u00e9m zaznamenal, \u017ee u Va\u0161\u00ed obce ji\u017e byla jedna platn\u00e1 registrace provedena. <br />Proto Va\u0161i registraci ji\u017e nelze p\u0159ijmout.<br /><br />Pokud se domn\u00edv\u00e1te, \u017ee do\u0161lo k chyb\u011b a chcete podat st\u00ed\u017enost, za\u0161lete pros\u00edm e-mail na adresu complaints@WiFi4EU.eu<br /><br />Se srde\u010dn\u00fdm pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.  
mail.voucherApply.subject=WiFi4EU\: Potvrzen\u00ed doru\u010den\u00ed \u017e\u00e1dosti
mail.voucherApply.body=Dobr\u00fd den<br />Potvrzujeme, \u017ee\u00a0jsme obdr\u017eeli Va\u0161i \u017e\u00e1dost o\u00a0pouk\u00e1zku WiFi4EU podanou jm\u00e9nem obce [municipality name]. D\u011bkujeme V\u00e1m za z\u00e1jem o na\u0161i iniciativu.<br />V\u0161ichni \u017eadatel\u00e9 budou v\u010das informov\u00e1ni o tom, zda jim byla pouk\u00e1zka p\u0159id\u011blena. <br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: Zah\u00e1jena diskuse o\u00a0duplicitn\u00ed registraci u Va\u0161\u00ed obce
mail.thread.body=Dobr\u00fd den<br /><br />V souvislosti s Va\u0161\u00ed registrac\u00ed v r\u00e1mci projektu WiFi4EU byla zah\u00e1jena diskuse mezi u\u017eivateli zaregistrovan\u00fdmi za Va\u0161i obec. P\u0159ihlaste se na port\u00e1l WiFi4EU, kde si m\u016f\u017eete p\u0159e\u010d\u00edst souvisej\u00edc\u00ed zpr\u00e1vu/zpr\u00e1vy.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
mail.dgConn.requestDocuments.subject=WiFi4EU\: Dokumenty po\u017eadovan\u00e9 k registraci 
mail.dgConn.requestDocuments.body=Dobr\u00fd den<br /><br />D\u011bkujeme V\u00e1m za registraci. <br /><br />Jak je ji\u017e zm\u00edn\u011bno na na\u0161ich \#internetov\u00fdch str\u00e1nk\u00e1ch\#, registraci dokon\u010d\u00edte t\u00edm, \u017ee p\u0159edlo\u017e\u00edte n\u00e1sleduj\u00edc\u00ed dokumenty\: <br />1. Vypln\u011bn\u00fd doklad o souhlasu z\u00e1konn\u00e9ho z\u00e1stupce (starosty/starostky obce) , V\u010cETN\u011a kopie dokladu toto\u017enosti (cestovn\u00ed pas/ob\u010dansk\u00fd pr\u016fkaz). <br />2. Dokument prokazuj\u00edc\u00ed, \u017ee dan\u00e1 osoba obec zastupuje (nap\u0159\u00edklad jmenovac\u00ed listina starosty).<br /><br />Dokument (1) a (2) pros\u00edm nahrajte jako dva samostatn\u00e9 soubory na port\u00e1l WiFi4EU do sekce \u201eM\u016fj \u00fa\u010det\u201c. Soubory mus\u00ed b\u00fdt ve vhodn\u00e9m form\u00e1tu (.pdf, .png, nebo .jpg). <br />Upozor\u0148ujeme, \u017ee\u00a0pokud nevlo\u017e\u00edte uveden\u00e9 dokumenty, nebudete moct po zah\u00e1jen\u00ed v\u00fdzvy podat \u017e\u00e1dost. <br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
