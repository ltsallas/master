technical.bug.email.body=Dobr\u00fd den,<br /><br />Port\u00e1l WiFi4EU m\u00e1 technick\u00e9 probl\u00e9my, kter\u00e9 mohly ovlivnit va\u0161i \u017e\u00e1dost nebo jin\u00e9 \u017eadatele.<br /> <br />Jakmile incident zanalyzujeme, za\u0161leme v\u00e1m nejpozd\u011bji do 25/05/2018 v\u00edce informac\u00ed. <br /> <br />D\u011bkujeme za pochopen\u00ed.<br /><br />S pozdravem<br />t\u00fdm WiFi4EU <br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b odpov\u011bd\u00ed na \u010dasto kladen\u00e9 ot\u00e1zky.
installation.company.selected.subject=V\u011bc\: WiFi4EU \u2013 Byly jste vybr\u00e1ni k proveden\u00ed instalace s\u00edt\u011b WiFi4EU 
installation.company.selected.body=Dobr\u00fd den <br /><br />V n\u00e1vaznosti na Va\u0161\u00ed registraci v r\u00e1mci projektu WiFi4EU V\u00e1m s pot\u011b\u0161en\u00edm oznamujeme, \u017ee obec <%name of municipality (name of country) %>> si Va\u0161i spole\u010dnost vybrala k proveden\u00ed instalace jej\u00ed s\u00edt\u011b WiFi4EU. Pokud se domn\u00edv\u00e1te, \u017ee se jedn\u00e1 o chybu, kontaktujte obec p\u0159\u00edmo. <br />V \u010d\u00e1sti \u201eMoje registrace \u201c na port\u00e1lu WiFi4EU zadejte \u00fadaje o Va\u0161em bankovn\u00edm spojen\u00ed, v\u010detn\u011b v\u00fdpisu z bankovn\u00edho \u00fa\u010dtu nebo rovnocenn\u00e9ho dokladu. <br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
installation.company.unselected.subject=WiFi4EU \u2013 Obec ru\u0161\u00ed zak\u00e1zku
installation.company.unselected.body=Dobr\u00fd den <br /><br />Obec <%name of municipality (name of country) %>> zru\u0161ila sv\u00e9 rozhodnut\u00ed zadat Va\u0161\u00ed spole\u010dnosti instalaci s\u00edt\u011b WiFi4EU. V p\u0159\u00edpad\u011b pot\u0159eby se obra\u0165te na obec p\u0159\u00edmo.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
status.change.submission.bank.account.subject=V\u011bc\: WiFi4EU \u2013 Zm\u011bna statusu \u00fadaj\u016f o va\u0161em bankovn\u00edm \u00fa\u010dtu
status.change.submission.bank.account.body=Dobr\u00fd den <br /><br />Provedli jsme kontrolu \u00fadaj\u016f t\u00fdkaj\u00edc\u00edch se Va\u0161eho bankovn\u00edho \u00fa\u010dtu a zjistili jsme n\u00e1sleduj\u00edc\u00ed probl\u00e9m\:<br /><%.reason%><br />\u017d\u00e1d\u00e1me V\u00e1s, abyste tuto informaci na port\u00e1lu WiFi4EU do 15 kalend\u00e1\u0159n\u00edch dn\u016f opravili, konkr\u00e9tn\u011b v \u010d\u00e1sti  "\#Moje registrace\#\u201c, abychom mohli V\u00e1\u0161 bankovn\u00ed \u00fa\u010det potvrdit. Potvrzen\u00fd bankovn\u00ed \u00fa\u010det je podm\u00ednkou proplacen\u00ed pouk\u00e1zky. <br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
submission.bank.account.rejection.reason1=Zkontrolujte, zda se \u00fadaje uveden\u00e9 v dokumentech shoduj\u00ed s informacemi ve\u00a0Va\u0161\u00ed \u017e\u00e1dosti a\u00a0zda\u00a0v\u0161echny informace skute\u010dn\u011b plat\u00ed.  
submission.bank.account.rejection.reason2=Provedli jsme ov\u011b\u0159en\u00ed V\u00e1mi dodan\u00fdch dokument\u016f. Shledali jsme bohu\u017eel, \u017ee nejsou platn\u00e9. 
submission.bank.account.rejection.reason3=V\u00e1mi zaslan\u00fd v\u00fdpis z\u00a0bankovn\u00edho \u00fa\u010dtu nen\u00ed datovan\u00fd nebo je star\u0161\u00ed ne\u017e 6 m\u011bs\u00edc\u016f.  Za\u0161lete n\u00e1m pros\u00edm aktu\u00e1ln\u00ed v\u00fdpis z\u00a0bankovn\u00edho \u00fa\u010dtu (star\u00fd m\u00e9n\u011b ne\u017e 6 m\u011bs\u00edc\u016f).
submission.bank.account.rejection.reason4=V\u00fdpis z\u00a0bankovn\u00edho \u00fa\u010dtu, kter\u00fd jste n\u00e1m zaslali, nen\u00ed ov\u011b\u0159iteln\u00fd. Na bankovn\u00edm v\u00fdpisu mus\u00ed b\u00fdt z\u0159eteln\u011b uvedeno jm\u00e9no majitele \u00fa\u010dtu, \u010d\u00edslo \u00fa\u010dtu (pokud mo\u017eno IBAN), jm\u00e9no banky a\u00a0datum vystaven\u00ed (nesm\u00ed b\u00fdt star\u0161\u00ed 6 m\u011bs\u00edc\u016f). Za\u0161lete n\u00e1m pros\u00edm aktu\u00e1ln\u00ed a\u00a0\u00fapln\u00fd bankovn\u00ed v\u00fdpis.
submission.bank.account.rejection.reason5=Informace poskytnut\u00e9 na\u00a0port\u00e1lu WiFi4EU neodpov\u00eddaj\u00ed \u00fadaj\u016fm uveden\u00fdm v zaslan\u00fdch dokumentech (na v\u00fdpisu z\u00a0bankovn\u00edho \u00fa\u010dtu nebo rovnocenn\u00e9m dokladu). Zkontrolujte je pros\u00edm. Pokud jsou informace zadan\u00e9 v\u00a0syst\u00e9mu spr\u00e1vn\u00e9, poskytn\u011bte n\u00e1m nov\u00e9 platn\u00e9 doklady. Pokud jsou informace uveden\u00e9 v dokumentech spr\u00e1vn\u00e9, upravte \u00fadaje na port\u00e1lu\u00a0WiFi4EU.
submission.bank.account.rejection.reason6=Za\u0161lete n\u00e1m pros\u00edm doklad, kter\u00fd dodal majitel \u00fa\u010dtu, nebo \u00fadaje o bankovn\u00edm \u00fa\u010dtu, kter\u00e9 P\u0158ESN\u011a uv\u00e1d\u011bj\u00ed jm\u00e9no majitele \u00fa\u010dtu.
submission.bank.account.rejection.reason7=Potvr\u010fte pros\u00edm adresu nahl\u00e1\u0161enou bance.
