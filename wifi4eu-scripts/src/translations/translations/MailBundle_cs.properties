normal.registration.body=Dobr\u00fd den<br /><br />D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. <br /><br />Na port\u00e1lu WiFi4EU najdete dal\u0161\u00ed informace o\u00a0pl\u00e1novan\u00fdch v\u00fdzv\u00e1ch, v\u010detn\u011b \u00fadaj\u016f to tom, kdy bude mo\u017en\u00e9 v r\u00e1mci dal\u0161\u00ed v\u00fdzvy pod\u00e1vat \u017e\u00e1dosti.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
