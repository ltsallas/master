change.status.submission.bankAccount.body=Dobr\u00fd den<br /> <br />D\u011bkujeme V\u00e1m za zasl\u00e1n\u00ed informac\u00ed t\u00fdkaj\u00edc\u00edch se Va\u0161eho \u00fa\u010dtu.<br />O jeho potvrzen\u00ed budete informov\u00e1ni e-mailem.<br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
missing.validation.bankAccount.details.subject=V\u011bc\: WiFi4EU \u2013  Nebyl doposud potvrzen bankovn\u00ed \u00fa\u010det
missing.validation.bankAccount.details.body=Dobr\u00fd den<br /><br />Podle na\u0161ich z\u00e1znam\u016f jste doposud neposkytli platn\u00e9 \u00fadaje o Va\u0161em bankovn\u00edm \u00fa\u010dtu, jak jsme V\u00e1s \u017e\u00e1dali ve dvou p\u0159ede\u0161l\u00fdch ozn\u00e1men\u00edch.<br />Pokud z tohoto d\u016fvodu skon\u010d\u00ed platnost dohody o grantu, nebude mo\u017en\u00e9 pouk\u00e1zku WiFi4EU proplatit. \u017d\u00e1d\u00e1me V\u00e1s, abyste tento \u00fadaj co nejd\u0159\u00edve na port\u00e1lu WiFi4EU aktualizovali.<br />Na tuto zpr\u00e1vu m\u016f\u017eete reagovat za pou\u017eit\u00ed tohoto odkazu\: XXX.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
