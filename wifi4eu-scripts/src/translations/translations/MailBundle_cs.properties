mail.submission.subject=WiFi4EU \u2013 P\u0159edlo\u017eena zpr\u00e1va o instalaci s\u00edt\u011b wifi
mail.submission.body=Dobr\u00fd den<br /><br />Oznamujeme V\u00e1m, \u017ee spole\u010dnost odpov\u00eddaj\u00edc\u00ed za instalaci va\u0161ich wi-fi s\u00edt\u00ed dnes p\u0159es port\u00e1l WiFi4EU p\u0159edlo\u017eila zpr\u00e1vu o instalaci. \u017d\u00e1d\u00e1me V\u00e1s, abyste bez zbyte\u010dn\u00e9ho odkladu na port\u00e1lu ov\u011b\u0159ili spr\u00e1vnost \u00fadaj\u016f ve zpr\u00e1v\u011b uveden\u00fdch. Pokud s jej\u00edm obsahem nebudete souhlasit nebo budete po\u017eadovat, aby v n\u00ed byly provedeny opravy, m\u016f\u017eete ji za t\u00edm \u00fa\u010delem zaslat dan\u00e9 spole\u010dnosti zp\u011bt.<br /><br />Po schv\u00e1len\u00ed zpr\u00e1vy bude agentu\u0159e proplacen poukaz.<br /> <br />S \u00factou<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
mail.confirmation.subject=WiFi4EU \u2013 Va\u0161e zpr\u00e1va o instalaci schv\u00e1lena p\u0159\u00edjemcem [municipality name]
mail.confirmation.body=Dobr\u00fd den<br /><br />V\u00e1mi p\u0159edlo\u017eenou zpr\u00e1vu o instalaci za\u0159\u00edzen\u00ed dnes obec schv\u00e1lila. P\u0159ed proveden\u00edm platby agentura je\u0161t\u011b provede ov\u011b\u0159en\u00ed technick\u00e9 zpr\u00e1vy prost\u0159ednictv\u00edm automatizovan\u00e9ho n\u00e1stroje pro d\u00e1lkov\u00e9 monitorov\u00e1n\u00ed syst\u00e9mu. <br /><br />Pot\u00e9 obdr\u017e\u00edte dal\u0161\u00ed ozn\u00e1men\u00ed, po kter\u00e9m agentura provede proplacen\u00ed pouk\u00e1zky na bankovn\u00ed \u00fa\u010det uveden\u00fd na port\u00e1lu WiFi4EU.<br /> <br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
mail.revision.subject=WiFi4EU \u2013 P\u0159\u00edjemce [n\u00e1zev m\u011bsta] \u017e\u00e1d\u00e1 o revizi zpr\u00e1vy o instalaci
mail.revision.body=Dobr\u00fd den<br /> <br />Oznamujeme V\u00e1m, \u017ee obec Va\u0161i zpr\u00e1vu neschv\u00e1lila a zaslala v\u00e1m ji zp\u011bt k oprav\u011b. \u017d\u00e1d\u00e1me V\u00e1s, abyste se s obc\u00ed p\u0159\u00edmo spojili a up\u0159esnili si \u00fadaje, kter\u00e9 je p\u0159\u00edpadn\u011b t\u0159eba opravit.<br /><br />Vezm\u011bte pros\u00edm na v\u011bdom\u00ed, \u017ee dokud zpr\u00e1vu obec neschv\u00e1l\u00ed, agentura V\u00e1m nem\u016f\u017ee proplatit pouk\u00e1zku.<br /> <br />S \u00factou<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
remote.check.subject=WiFi4EU \u2013 D\u00e1lkov\u00e1 kontrola s\u00edt\u00ed WiFi4EU \u00fasp\u011b\u0161n\u011b provedena
remote.check.body=Dobr\u00fd den<br /> <br />Dovolujeme si v\u00e1s informovat, \u017ee na\u0161e d\u00e1lkov\u00e1 kontrola s\u00edt\u011b byla \u00fasp\u011b\u0161n\u00e1 a agentura nyn\u00ed proplat\u00ed pouk\u00e1zku spole\u010dnosti, kter\u00e1 instalaci s\u00edt\u011b provedla. Jakmile bude platba na \u00fa\u010det uveden\u00fd spole\u010dnost\u00ed na port\u00e1lu provedena, obdr\u017e\u00edte ozn\u00e1men\u00ed. <br /><br />D\u00e1lkov\u00fd monitoring za\u0159\u00edzen\u00ed uveden\u00fd v \u010dl\u00e1nku 9 grantov\u00e9 dohody za\u010d\u00edn\u00e1 b\u011b\u017eet od tohoto dne po dobu t\u0159\u00ed let. Poslou\u017e\u00ed k potvrzen\u00ed trval\u00e9 funk\u010dnosti a dostupnosti s\u00edt\u011b pro ob\u010dany. <br /> <br />D\u011bkujeme v\u00e1m za \u00fa\u010dast na iniciativ\u011b WiFi4EU\!<br /> <br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
potential.issues.subject=WiFi4EU \u2013 Probl\u00e9m na s\u00edti WiFi4EU
potential.issues.body=Dobr\u00fd den<br /> <br />Oznamujeme V\u00e1m, \u017ee navzdory Va\u0161emu prohl\u00e1\u0161en\u00ed, ve kter\u00e9m potvrzujete, \u017ee s\u00ed\u0165 wi-fi je funk\u010dn\u00ed, jsme nebyli schopni na d\u00e1lku potvrdit dv\u011b podm\u00ednky, bez jejich\u017e spln\u011bn\u00ed nelze proplatit pouk\u00e1zku\:<br />1.       p\u0159\u00edtomnost vizu\u00e1ln\u00ed identity projektu WiFi4EU na port\u00e1lu<br />2.       na p\u0159ihla\u0161ovac\u00ed port\u00e1l se ji\u017e p\u0159ipojilo alespo\u0148 10 u\u017eivatel\u016f<br /> <br />\u017d\u00e1d\u00e1me V\u00e1s, abyste tyto dv\u011b skute\u010dnosti ov\u011b\u0159ili a kontaktovali t\u00fdm WiFi4EU, jakmile bude situace vy\u0159e\u0161ena. Lh\u016fta pro proveden\u00ed platby byla do\u010dasn\u011b pozastavena.<br /> <br />S \u00factou<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
automated.issue.notification.subject=WiFi4EU \u2013 Automatizovan\u00e9 ozn\u00e1men\u00ed o probl\u00e9mech na s\u00edti WiFi4EU
automated.issue.notification.body=Dobr\u00fd den<br /><br />Toto je automaticky zaslan\u00e9 ozn\u00e1men\u00ed. Na z\u00e1klad\u011b d\u00e1lkov\u00e9 kontroly provozu bylo zji\u0161t\u011bno, \u017ee v\u00e1mi instalovan\u00e1 s\u00ed\u0165 wi-fi nefunguje tak, jak se o\u010dek\u00e1v\u00e1. Nebyla zaznamen\u00e1na \u017e\u00e1dn\u00e9 p\u0159ipojen\u00ed na p\u0159ihla\u0161ovac\u00ed port\u00e1l(y) a/nebo se nezobrazuje po\u017eadovan\u00e1 vizu\u00e1ln\u00ed identita projektu.<br /><br />Zkontrolujte pros\u00edm konektivitu ka\u017ed\u00e9 s\u00edt\u011b a p\u0159ijm\u011bte vhodn\u00e1 opat\u0159en\u00ed k n\u00e1prav\u011b situace a obnoven\u00ed jejich provozu.<br /><br />Pokud bude s\u00ed\u0165 po nep\u0159im\u011b\u0159en\u011b dlouhou dobu nedostupn\u00e1, m\u016f\u017ee agentura zah\u00e1jit \u0159\u00edzen\u00ed o navr\u00e1cen\u00ed grantu v souladu s podm\u00ednkami grantov\u00e9 dohody.<br />Na tuto zpr\u00e1vu m\u016f\u017eete reagovat za pou\u017eit\u00ed tohoto odkazu\: {{XXX}}<br /><br />S \u00factou<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
last.issue.notification.subject=WiFi4EU \u2013 Posledn\u00ed automatizovan\u00e9 ozn\u00e1men\u00ed ohledn\u011b probl\u00e9mu na s\u00edti WiFi4EU
last.issue.notification.body=Dobr\u00fd den<br /> <br />Toto je automaticky zaslan\u00e9 ozn\u00e1men\u00ed. Na z\u00e1klad\u011b d\u00e1lkov\u00e9 kontroly provozu jsme zjistili, \u017ee Va\u0161e bezdr\u00e1tov\u00e1 s\u00ed\u0165/s\u00edt\u011b ji\u017e 2 m\u011bs\u00edce nen\u00ed/nejsou v provozu. <br /><br />Agentura zah\u00e1j\u00ed \u0159\u00edzen\u00ed o vr\u00e1cen\u00ed grantu v souladu s podm\u00ednkami grantov\u00e9 dohody. <br /><br />Obdr\u017e\u00edte ofici\u00e1ln\u00ed dopis s p\u0159edb\u011b\u017en\u00fdmi informacemi, kter\u00fd bude doporu\u010den\u011b zasl\u00e1n na adresu Va\u0161\u00ed obce. Sv\u00e9 p\u0159ipom\u00ednky budete m\u00edt p\u0159\u00edle\u017eitost p\u0159edlo\u017eit v r\u00e1mci \u0159\u00edzen\u00ed o sporn\u00fdch ot\u00e1zk\u00e1ch podle \u010dl\u00e1nku II.26 grantov\u00e9 dohody.<br />Na tuto zpr\u00e1vu m\u016f\u017eete reagovat za pou\u017eit\u00ed tohoto odkazu\: {{XXX}}<br /> <br />S \u00factou<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Na internetov\u00fdch str\u00e1nk\u00e1ch projektu WiFi4EU najdete dal\u0161\u00ed informace, v\u010detn\u011b seznamu \u010dasto kladen\u00fdch ot\u00e1zek.
