mail.dgConn.invalidateSupplier.body=Dobr\u00fd den<br /><br />D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. V\u00a0registraci proveden\u00e9 jm\u00e9nem spole\u010dnosti [company name] byly zji\u0161t\u011bny nesrovnalosti. Registrace je tak bohu\u017eel neplatn\u00e1. Trv\u00e1-li V\u00e1\u0161 z\u00e1jem, registraci prove\u010fte znovu.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: Potvrzen\u00ed registrace spole\u010dnosti zaji\u0161\u0165uj\u00edc\u00ed instalaci s\u00edt\u011b wi-fi
mail.supplierRegistration.body=Dobr\u00fd den<br /><br />D\u011bkujeme V\u00e1m za registraci na port\u00e1lu WiFi4EU. <br /><br />Va\u0161e spole\u010dnost bude nyn\u00ed za\u0159azena na seznam zve\u0159ejn\u011bn\u00fd na\u00a0port\u00e1lu WiFi4EU, kter\u00fd je k\u00a0dispozici registrovan\u00fdm obc\u00edm. Registrovan\u00e9 obce maj\u00ed k dispozici seznam v\u0161ech zaregistrovan\u00fdch spole\u010dnost\u00ed. Mohou si v n\u011bm vyhledat sv\u016fj region a zjistit, kter\u00e9 spole\u010dnosti v dan\u00e9 oblasti nab\u00edzej\u00ed slu\u017eby. <br /><br />Upozor\u0148ujeme, \u017ee\u00a0tento seznam je pouze informativn\u00ed. Obce, kter\u00fdm bude p\u0159id\u011blena pouk\u00e1zka, si mohou dodavatele, kter\u00fd jim bude instalovat wi-fi s\u00ed\u0165, vybrat dle sv\u00e9ho uv\u00e1\u017een\u00ed, tedy i z t\u011bch, kte\u0159\u00ed na\u00a0seznamu nejsou.<br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: Registrace spole\u010dnosti zaji\u0161\u0165uj\u00edc\u00ed instalaci s\u00edt\u011b wi-fi \u2013 nov\u00e1 kontaktn\u00ed osoba
supplier.add.new.contact.body=Dobr\u00fd den<br /><br />Byl(a) jste jmenov\u00e1n(a) kontaktn\u00ed osobou spole\u010dnosti zaji\u0161\u0165uj\u00edc\u00ed instalaci s\u00edt\u011b wi-fi pro \u00fa\u010dely registrace na\u00a0port\u00e1lu WiFi4EU. <br /><br />Potvr\u010fte pros\u00edm tuto informaci kliknut\u00edm \#zde\#. <br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us
