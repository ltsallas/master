add.newContact.body=Dobr\u00fd den<br /><br />Byl(a) jste jmenov\u00e1n(a) kontaktn\u00ed osobou obce pro \u00fa\u010dely registrace na\u00a0port\u00e1lu WiFi4EU. <br /><br />Potvr\u010fte pros\u00edm tuto informaci kliknut\u00edm \#zde\#. <br /><br />S pozdravem<br />T\u00fdm WiFi4EU<br /><br />Toto je automatick\u00e1 zpr\u00e1va. Neodpov\u00eddejte na ni, e-mailov\u00fd \u00fa\u010det nen\u00ed monitorov\u00e1n. Dal\u0161\u00ed informace najdete na\u00a0port\u00e1lu WiFi4EU. Seznamu \u010dast\u00fdch ot\u00e1zek a odpov\u011bd\u00ed je k\u00a0dispozici zde\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. P\u0159\u00edpadn\u011b n\u00e1s m\u016f\u017eete kontaktovat p\u0159\u00edmo\: https\://europa.eu/european-union/contact/write-to-us .
