mail.dgConn.voucherAssignment.reserveApplicant.body=A chara,<br />Maidir le d'iarratas thar ceann bhardas [xxx] ar an nglao[cuir isteach aitheant\u00f3ir an ghlao] mar at\u00e1 sa Samhail-Chomhaont\u00fa Deontais] is oth linn a chur in i\u00fal duit nach f\u00e9idir d'iarratas a mhaoini\u00fa faoi l\u00e1thair de bhr\u00ed nach bhfuil ach l\u00edon teoranta de dhearbh\u00e1in le f\u00e1il. <br />Tabhair do d'aire go bhfuil d'iarratas ar an liosta ionadaithe. I gc\u00e1s ina gcuirf\u00ed maoini\u00fa breise ar f\u00e1il, b'fh\u00e9idir go dtabharfa\u00ed cuireadh duit Comhaont\u00fa Deontais a sh\u00edni\u00fa f\u00f3s. Sa ch\u00e1s sin, d\u00e9anfar teagmh\u00e1il leat agus cuirfear sc\u00e9ala chugat tr\u00e1th nach d\u00e9ana\u00ed n\u00e1 60 l\u00e1 \u00f3n gCinneadh a ghlacadh ag an gCoimisi\u00fan maidir le dearbh\u00e1in a roghn\u00fa agus a bhronnadh don ghlao seo mar a fhoils\u00edtear \u00e9 ar shu\u00edomh gr\u00e9as\u00e1in INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Mura nd\u00e9anfar sin is cinneadh cr\u00edochnaitheach a bheidh sa chinneadh sin \u00f3n d\u00e1ta sin amach. <br />Tabhair do d'aire freisin gurbh fh\u00e9idir go mbeife\u00e1 in ann cur isteach ar ghlao WiFi4EU amach anseo ar bhonn an chl\u00e1r\u00fach\u00e1in at\u00e1 ann faoi l\u00e1thair. Chun na cr\u00edche sin, d\u00e9an deimhin de go bhfuil an fhaisn\u00e9is at\u00e1 curtha ar f\u00e1il agat ar an Tairseach WiFi4EU cothrom le d\u00e1ta. <br />I gc\u00e1s ina n-easaonta\u00edonn t\u00fa leis an gcinneadh, f\u00e9adfaidh t\u00fa d'arg\u00f3int\u00ed a chur isteach chuig INEA ag an seoladh seo a leanas laistigh de 10 l\u00e1 \u00f3n r\u00edomhphost a fh\u00e1il. INEA-CEF-WIFI4EU@ec.europa.eu agus cuir ainm do Bhallst\u00e1it agus do bhardais sa r\u00edomhphost.<br />F\u00e9adfaidh t\u00fa caingean maidir le neamhni\u00fa a thionscnamh faoi Airteagal 263 den Chonradh ar Fheidhmi\u00fa an Aontais Eorpaigh laistigh den d\u00e1 mh\u00ed \u00f3n r\u00edomhphost seo a fh\u00e1il. Is \u00ed C\u00fairt Ghinear\u00e1lta an Aontais Eorpaigh an ch\u00fairt at\u00e1 freagrach as imeachta\u00ed le haghaidh neamhni\u00fa a \u00e9isteacht.  <br />M\u00e1 chreideann t\u00fa go raibh drochriarach\u00e1n ann, f\u00e9adfaidh t\u00fa gear\u00e1n a chur isteach chuig an Ombudsman Eorpach laistigh de dh\u00e1 bhliain \u00f3n d\u00e1ta arbh eol duit na f\u00edric\u00ed ar a bhfuil an gear\u00e1n bunaithe (f\u00e9ach http\://www.ombudsman.europa.eu).<br />Go raibh maith agat as sp\u00e9is a l\u00e9iri\u00fa in WiFi4EU\!<br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
