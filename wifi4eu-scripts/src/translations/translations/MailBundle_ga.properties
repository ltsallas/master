mail.dgConn.voucherAssignment.successfulApplicant.body=A chara,<br />Comhghairdeas\! T\u00e1 \u00e1thas orainn a chur in i\u00fal duit gur roghna\u00edodh d'iarratas thar ceann [cuir isteach ainm an bhardais] do mhaoini\u00fa faoi [cuir isteach aitheant\u00f3ir an ghlao] mar at\u00e1 sa Samhail-Chomhaont\u00fa Deontais] faoi mar a leagtar s\u00edos sa Chinneadh \u00f3n gCoimisi\u00fan a foils\u00edodh ar shu\u00edomh gr\u00e9as\u00e1in INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />M\u00e9ara/Ionada\u00ed dl\u00edthi\u00fail an bhardais n\u00f3 duine \u00fadaraithe at\u00e1 ainmnithe ar na doicim\u00e9id taca\u00edochta chu\u00ed chun \u00e9 sin a dh\u00e9anamh, f\u00e9adfaidh s\u00e9 an Comhaont\u00fa Deontais a sh\u00edni\u00fa. <br />Log\u00e1il isteach \u2018ar leathanach Mo dhearbh\u00e1n\u2019 ar an Tairseach WiFi4EU chun sonra\u00ed an ts\u00ednitheora a dheimhni\u00fa <br />N\u00ed m\u00f3r duit a chinnti\u00fa go mbeidh rochtain ag an duine/na daoine cu\u00ed ar leathanach s\u00ednithe an Chomhaontaithe Deontais tr\u00edna gcuntas EULogin.<br />Tabhair do d'aire nach m\u00f3r do do bhardas, ar mhaithe le dea-phr\u00f3iseas riarach\u00e1in a bheith ann, an Comhaont\u00fa Deontais a sh\u00edni\u00fa laistigh de 7 l\u00e1 \u00f3n gcuireadh seo a fh\u00e1il an Comhaont\u00fa Deontais a sh\u00edni\u00fa. Mura nd\u00e9anfar sin is f\u00e9idir glacadh leis go bhfuil an dearbh\u00e1n caillte agat agus d\u2019fh\u00e9adfa\u00ed ullmh\u00fa an Chomhaontaithe Deontais a chur ar ceal.<br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
