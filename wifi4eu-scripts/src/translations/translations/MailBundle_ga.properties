mail.submission.subject=WiFi4EU \u2013 An tuarasc\u00e1il suite\u00e1la curtha isteach ag do chuideachta suite\u00e1la WiFi
mail.submission.body=A chara,<br /><br />Tugaimid le fios duit gur chuir an chuideachta suite\u00e1la WiFi an tuairisc suite\u00e1la isteach ar an Tairseach WiFi4EU inniu. Iarraimid ort ceangal leis an tairseach gan moill mh\u00edchu\u00ed le f\u00edor\u00fa a dh\u00e9anamh ar chruinneas na tuarasc\u00e1la a cuireadh isteach. M\u00e1 easaonta\u00edonn t\u00fa le h\u00e1bhar na tuarasc\u00e1la, n\u00f3 m\u00e1 t\u00e1 t\u00fa ag iarraidh ceart\u00fach\u00e1n uirthi, t\u00e1 s\u00e9 de rogha agat an tuarasc\u00e1il a chur ar ais chuig an gcuideachta shuite\u00e1la lena ceart\u00fa.<br /><br />Beidh an t-iarratas \u00edoca\u00edochta ar an nGn\u00edomhaireacht curtha i gcr\u00edch ach a mbeidh an tuarasc\u00e1il faofa agat.<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, le f\u00e1il ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
mail.confirmation.subject=WiFi4EU \u2013 Deimhni\u00fa ar fhaomhadh an tairbh\u00ed ar an tuarasc\u00e1il suite\u00e1la [municipality name]
mail.confirmation.body=A dhuine uasail,<br /><br />An tuarasc\u00e1il suite\u00e1la a chuir t\u00fa isteach, d\u2019fhaomhaigh an bardas \u00ed inniu. Sula gcuireann an Ghn\u00edomhaireacht t\u00fas leis an bpr\u00f3iseas \u00edoca\u00edochta, deimhneoidh s\u00ed an tuarasc\u00e1il theicni\u00fail tr\u00edd an ngl\u00e9as cianmhonat\u00f3ireachta uathoibr\u00edoch at\u00e1 aici. <br /><br />Cuirfear f\u00f3gra eile chugat a luaithe agus a bheidh an ciandeimhni\u00fa ar f\u00e1il, agus ina dhiaidh sin \u00edocfaidh an Ghn\u00edomhaireacht an dearbh\u00e1n leis an gcuntas bainc at\u00e1 luaite ar an Tairseach WiFi4EU.<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, le f\u00e1il ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
