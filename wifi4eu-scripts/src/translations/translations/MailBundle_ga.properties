mail.correctionRequestEmail.body1=Maidir le d'iarratas, d'aithn\u00edomar an fhadhb/na fadhbanna seo a leanas i dtaca leis na doicim\u00e9id taca\u00edochta riachtanacha. <br />An fhoirm chomhl\u00e1naithe \u2018Cruth\u00fanas ar an gComhaont\u00fa\u2019 don ionada\u00ed dl\u00edthi\u00fail (i.e. an m\u00e9ara/an ceann bardais), MAILLE LE c\u00f3ip de dhoicim\u00e9ad aitheantais an duine sin (pas/c\u00e1rta aitheantais). <%.f\u00e1th%><br />An ch\u00f3ip de ghn\u00edomh ainmni\u00fach\u00e1in n\u00f3 de dhoicim\u00e9ad lena gcrutha\u00edtear gur ionada\u00ed dl\u00edthi\u00fail \u00e9 an m\u00e9ara/an ceann bardais ar an mbardas\: <%.f\u00e1th%><br /><br />D\u00e1 bhr\u00ed sin, iarraimid ort leagan ceart de na doicim\u00e9id seo a thabhairt d\u00fainn faoi cheann 2 l\u00e1 f\u00e9ilire \u00f3n r\u00edomhphost seo a fh\u00e1il. F\u00edoraigh na doicim\u00e9id agus uasl\u00f3d\u00e1il iad ina gceann agus ina gceann sa Tairseach WiFi4EU ar an leathanach "M'iarratas" i bhform\u00e1id inghlactha (.pdf, .png, n\u00f3 .jpg). <br /><br />Tabhair do d'aire, mura sol\u00e1thr\u00f3idh t\u00fa na doicim\u00e9id taca\u00edochta riachtanacha chearta faoin sprioc-am at\u00e1 sonraithe thuas, measfar go bhfuil d\u2019iarratas ar an nglao seo neamh-inch\u00e1ilithe.
mail.correctionRequestEmail.body2=I ndiaidh d\u00fainn seice\u00e1lacha eile a dh\u00e9anamh, d'aithn\u00edomar an bhearna n\u00f3 na bearna\u00ed seo a leanas i dtaca leis na doicim\u00e9id taca\u00edochta bhreise.<br />Foirm an duine \u00fadaraithe\: <%.f\u00e1th%><br />C\u00f3ip den doicim\u00e9ad aitheantais at\u00e1 ag an duine \u00fadaraithe\: <%.f\u00e1th%><br /><br /><br />F\u00edoraigh na doicim\u00e9id agus uasl\u00f3d\u00e1il iad ina gceann agus ina gceann sa Tairseach WiFi4EU ar an leathanach "M'iarratas" i bhform\u00e1id inghlactha (.pdf, .png, n\u00f3 .jpg) a luaithe is f\u00e9idir. Beidh orthu an Comhaont\u00fa Deontais a ullmh\u00fa ionas gur f\u00e9idir an dearbh\u00e1n a eisi\u00faint m\u00e1 \u00e9ir\u00edonn le d'iarratas.
