mail.revision.body=A dhuine uasail,<br /> <br />T\u00e1imid ag scr\u00edobh chugat le r\u00e1 leat n\u00e1r ghlac an bardas le do thuarasc\u00e1il, agus go bhfuil s\u00ed curtha ar ais chugat le hathbhreithni\u00fa a dh\u00e9anamh uirthi. Iarraimid ort dul i dteagmh\u00e1il leis an mbardas le l\u00e9argas a fh\u00e1il ar na m\u00edreanna a dtarl\u00f3dh ceart\u00fa le d\u00e9anamh orthu.<br /><br />Tabhair do d\u2019aire, le do thoil, nach f\u00e9idir leis an nGn\u00edomhaireacht an dearbh\u00e1n a \u00edoc mura mbeidh an tuarasc\u00e1il faofa ag an mbardas.<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, le f\u00e1il ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
remote.check.subject=WiFi4EU \u2013 D'\u00e9irigh leis an gcianseice\u00e1il ar na l\u00edonra\u00ed WiFi4EU at\u00e1 agat
remote.check.body=A dhuine uasail,<br /> <br />Is maith linn a chur in i\u00fal duit gur \u00e9irigh leis an gcianseice\u00e1il ar an l\u00edonra/na l\u00edonra\u00ed? WiFi at\u00e1 agat, agus go leanfaidh an Ghn\u00edomhaireacht ar aghaidh anois leis an dearbh\u00e1n a \u00edoc leis an gcuideachta suite\u00e1la WiFi. Cuirfear sc\u00e9al chugat ach a mbeidh an \u00edoca\u00edocht d\u00e9anta ar an gcuntas at\u00e1 sonraithe ag an gcuideachta suite\u00e1la WiFi ar an tairseach. <br /><br />Is \u00f3n l\u00e1 inniu amach go ceann tr\u00e9imhse tr\u00ed bliana a bheidh t\u00fas le cianmhonat\u00f3ireacht na suite\u00e1la a dtagra\u00edtear d\u00f3 in alt 9 den Chomhaont\u00fa Deontais. Deimhneoidh an pr\u00f3iseas sin go bhfuil an l\u00edonra  ag feidhmi\u00fa agus go bhfuil s\u00e9 ar f\u00e1il don saor\u00e1nach. <br /> <br />Glacaimid bu\u00edochas leat as ucht a bheith p\u00e1irteach i dtionscnamh WiFi4EU\!<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, le f\u00e1il ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
potential.issues.subject=WiFi4EU \u2013 F\u00f3gra maidir le baol deacrachta\u00ed leis na l\u00edonra\u00ed WiFi4EU at\u00e1 agat
potential.issues.body=A dhuine uasail,<br /> <br />T\u00e1imid ag scr\u00edobh chugat le r\u00e1 leat n\u00e1r \u00e9irigh linn ciandeimhni\u00fa a dh\u00e9anamh ar ph\u00e9ire de na coinn\u00edollacha carnacha at\u00e1 ag dul le h\u00edoc an dearbh\u00e1in, ainneoin r\u00e1iteas deimhnithe uait f\u00e9in go bhfuil an l\u00edonra WiFi curtha ag obair\:<br />1.       Sainaitheantas WiFi4EU a bheith le feice\u00e1il ar an tairseach deimhni\u00fach\u00e1in;<br />2.       Ceangal a bheith d\u00e9anta ag 10 n-\u00fas\u00e1ideoir leis an tairseach deimhni\u00fach\u00e1in.<br /> <br />Iarraimid ort an d\u00e1 cheanglas seo a sheice\u00e1il, agus sc\u00e9al a chur chuig foireann WiFi4EU nuair a bheidh an c\u00e1s fiosraithe agat. Tabhair do d\u2019aire go bhfuil sprioc-am na h\u00edoca\u00edochta curtha ar fionra\u00ed d\u00e1 bharr sin.<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, le f\u00e1il ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
automated.issue.notification.subject=WiFi4EU \u2013 F\u00f3gra uathoibr\u00edoch maidir le deacrachta\u00ed leis na l\u00edonra\u00ed WiFi4EU at\u00e1 agat
automated.issue.notification.body=A dhuine uasail,<br /><br />Seo f\u00f3gra uathoibr\u00edoch duit go bhfuil \u00e1r gc\u00f3ras cianseice\u00e1la oibre ag taispe\u00e1int nach bhfuil do l\u00edonra/l\u00edonra\u00ed WiFi ag oibri\u00fa de r\u00e9ir mar a bh\u00ed coinne leis. N\u00ed l\u00e9ir d\u00fainn rian ar bith de thaifead ar cheangal leis na tairseacha deimhni\u00fach\u00e1in agus/n\u00f3 n\u00ed f\u00e9idir taispe\u00e1int an tsainaitheantais f\u00edse a dheimhni\u00fa.<br /><br />D\u00e9an seice\u00e1il ar nascacht gach l\u00edonra WiFi, le do thoil, agus d\u00e9an an beart is cu\u00ed leis an sc\u00e9al a chur ina cheart agus le do l\u00edonra WiFi a chur i mbun oibre ar\u00eds.<br /><br />M\u00e1 tharla\u00edonn nach mbeidh an l\u00edonra ar f\u00e1il ar feadh tr\u00e9imhse m\u00edr\u00e9as\u00fanta ama, f\u00e9adfaidh an Ghn\u00edomhaireacht pr\u00f3iseas a chur ar bun leis an deontas a \u00edocadh a aisghabh\u00e1il i gcomhr\u00e9ir le t\u00e9arma\u00ed comhaontaithe an deontais.<br />F\u00e9adfaidh t\u00fa freagra a thabhairt ar an teachtaireacht seo tr\u00edd an nasc seo\: {{XXX}}<br /><br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
last.issue.notification.subject=WiFi4EU \u2013 An f\u00f3gra uathoibr\u00edoch deiridh maidir le deacrachta\u00ed leis na l\u00edonra\u00ed WiFi4EU at\u00e1 agat
last.issue.notification.body=A dhuine uasail,<br /> <br />Seo f\u00f3gra uathoibr\u00edoch duit go bhfuil \u00e1r gc\u00f3ras cianseice\u00e1la oibre ag taispe\u00e1int nach bhfuil na l\u00edonra\u00ed WiFi at\u00e1 agat ag feidhmi\u00fa le dh\u00e1 mh\u00ed anuas. <br /><br />Cuirfidh an Ghn\u00edomhaireacht t\u00fas le pr\u00f3iseas aisghabh\u00e1la an deontais i gcomhr\u00e9ir le t\u00e9arma\u00ed an Chomhaontaithe Deontais. <br /><br />Cuirfidh an bardas litir fhoirmi\u00fail r\u00e9amh\u00edoca\u00edochta chugat tr\u00edd an seoladh postais cl\u00e1raithe. Beidh deis agat do chuid tuairim\u00ed a chur isteach tr\u00ed n\u00f3s imeachta br\u00e9agnaitheach de r\u00e9ir na for\u00e1la at\u00e1 in alt II.26 den Chomhaont\u00fa Deontais.<br />F\u00e9adfaidh t\u00fa freagra a thabhairt ar an teachtaireacht seo tr\u00edd an nasc seo\: {{XXX}}<br /> <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Is teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais, mar aon le liosta de na ceisteanna is minice a chuirtear, ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU.
