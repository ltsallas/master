mail.dgConn.invalidateSupplier.body=A chara,<br /><br />Go raibh maith agat as cl\u00e1r\u00fa le haghaidh WiFi4EU. Fuair t\u00fa an r\u00edomhphost seo mar gur tugadh faoi deara go raibh neamhrialtachta\u00ed sa chl\u00e1r\u00fach\u00e1n at\u00e1 agat thar ceann [ainm na cuideachta]. N\u00edl do chl\u00e1r\u00fach\u00e1n bail\u00ed ar an \u00e1bhar sin. M\u00e1s mian leat, is f\u00e9idir leat cl\u00e1r\u00fa ar\u00eds.<br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
mail.supplierRegistration.subject=WiFi4EU\: Deimhni\u00fa ar chl\u00e1r\u00fa cuideachta suite\u00e1la Wi-Fi
mail.supplierRegistration.body=A chara,<br /><br />Go raibh maith agat as cl\u00e1r\u00fa le haghaidh WiFi4EU. <br /><br />Beidh do chuideachta le feice\u00e1il ar an Tairseach WiFi4EU sula i bhfad agus beidh na bardais at\u00e1 cl\u00e1raithe in ann teacht ar na sonra\u00ed f\u00fat. Is f\u00e9idir leis na bardais at\u00e1 cl\u00e1raithe f\u00e9achaint ar liosta ioml\u00e1n na gcuideachta\u00ed suite\u00e1la Wi-Fi at\u00e1 cl\u00e1raithe agus an liosta a scagadh de r\u00e9ir r\u00e9igi\u00fain chun na cuideachta\u00ed sin at\u00e1 in ann seirbh\u00eds\u00ed a chur ar f\u00e1il d\u00f3ibh a fheice\u00e1il. <br /><br />Tabhair do d'aire gur mar eolas a chuirtear an liosta sin ar f\u00e1il, agus mar eolas amh\u00e1in. T\u00e1 saoirse ioml\u00e1n ag bardais a fhaigheann dearbh\u00e1n a gcuideachta suite\u00e1la Wi-Fi f\u00e9in a roghn\u00fa, fi\u00fa amh\u00e1in cuideachta\u00ed nach bhfuil ar an liosta go f\u00f3ill.<br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
