registration.cannot.accepted.body=A chara,<br />Go raibh maith agat as cl\u00e1r\u00fa le haghaidh WiFi4EU. T\u00e1 an r\u00edomhphost seo \u00e1 chur chugat mar t\u00e1 cl\u00e1r\u00fach\u00e1n bail\u00ed ann do do bhardas cheana f\u00e9in. <br />N\u00ed f\u00e9idir do chl\u00e1r\u00fach\u00e1n a ghlacadh, d\u00e1 bhr\u00ed sin.<br /><br />M\u00e1s mian leat gear\u00e1n a dh\u00e9anamh, cuir r\u00edomhphost chuig complaints@WiFi4EU.eu.<br /><br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, m.sh., liosta de cheisteanna coitianta.
mail.voucherApply.subject=WiFi4EU\: deimhni\u00fa d'iarratais
mail.voucherApply.body=A chara,<br />Dearbha\u00edmid leis seo go bhfuaireamar d'iarratas ar WiFI4EU thar ceann [ainm an bhardais]. Glacaimid bu\u00edochas leat as ucht sp\u00e9is a l\u00e9iri\u00fa sa tionscadal WiFi4EU.<br />Cuirfear na hiarratas\u00f3ir\u00ed uile ar an eolas in am is i dtr\u00e1th ar bronnadh dearbh\u00e1n orthu n\u00f3 n\u00e1r bronnadh. <br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
mail.thread.subject=WiFi4EU\: cuireadh t\u00fas le pl\u00e9 maidir le n\u00edos m\u00f3 n\u00e1 cl\u00e1r\u00fach\u00e1n amh\u00e1in a bheith ag do bhardas
mail.thread.body=A chara,<br /><br />Maidir le do chl\u00e1r\u00fach\u00e1n don tionscnamh WiFi4EU, tabhair do d\u2019aire gur cuireadh pl\u00e9 ar bun idir roinnt ionadaithe a chl\u00e1raigh thar ceann do bhardais freisin. Log\u00e1il isteach ar an Tairseach WiFi4EU chun na teachtaireachta\u00ed a fheice\u00e1il.<br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: doicim\u00e9id taca\u00edochta don chl\u00e1r\u00fach\u00e1n
mail.dgConn.requestDocuments.body=A chara,<br /><br />Go raibh maith agat as cl\u00e1r\u00fa. <br /><br />Mar a thugtar le fios ar \u00e1r \#leathanach gr\u00e9as\u00e1in\#, iarrtar ort na doicim\u00e9id taca\u00edochta seo a leanas a shol\u00e1thar chun do chl\u00e1r\u00fach\u00e1n a chr\u00edochn\u00fa\: <br />1. An fhoirm chomhl\u00e1naithe \u2018Cruth\u00fanas ar an gComhaont\u00fa\u2019 don ionada\u00ed dl\u00edthi\u00fail (i.e. an m\u00e9ara/an ceann bardais), MAILLE LE c\u00f3ip de dhoicim\u00e9ad aitheantais an duine sin (pas/c\u00e1rta aitheantais). <br />2. An ch\u00f3ip de ghn\u00edomh ainmni\u00fach\u00e1in n\u00f3 de dhoicim\u00e9ad lena gcrutha\u00edtear gur ionada\u00ed dl\u00edthi\u00fail \u00e9 an m\u00e9ara/an ceann bardais ar an mbardas.<br /><br />Uasl\u00f3d\u00e1il na doicim\u00e9id (1) gus (2) ina gceann agus ina gceann sa Tairseach WiFi4EU ar an leathanach \u2018\#Mo chuntas\#\u2019 i bhform\u00e1id oiri\u00fanach (.pdf, .png, n\u00f3 .jpg). <br />Tabhair do d'aire nach m\u00f3r duit na doicim\u00e9id taca\u00edochta riachtanacha a uasl\u00f3d\u00e1il ar dt\u00fas le bheith in ann iarratas a dh\u00e9anamh don ghlao nuair a bheidh s\u00e9 oscailte. <br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=Cl\u00e1r\u00fa WiFi4EU\: duine teagmh\u00e1la nua
add.newContact.body=A chara,<br /><br />Fuair t\u00fa an r\u00edomhphost seo toisc gur ceapadh i do dhuine teagmh\u00e1la nua th\u00fa do bhardas at\u00e1 cl\u00e1raithe cheana f\u00e9in ar an Tairseach WiFi4EU. <br /><br />Clice\u00e1il \#anseo\# lena dheimhni\u00fa. <br /><br />Le gach dea-ghu\u00ed,<br />An fhoireann WiFi4EU<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar f\u00e1il ar an Tairseach WiFi4EU agus t\u00e1 liosta de cheisteanna coiteanna ar f\u00e1il anseo https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-ceisteanna-agus-freagrai. De rogha air sin, is f\u00e9idir teagmh\u00e1il dh\u00edreach a dh\u00e9anamh linn ar https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=A dhuine uasail,<br /><br />T\u00e1 fadhbanna teicni\u00fala ag tairseach WiFi4EU faoi l\u00e1thair. Is f\u00e9idir gur cuireadh isteach ar d'iarratas f\u00e9in n\u00f3 ar iarratais eile.<br /><br />Nuair a bheidh anail\u00eds d\u00e9anta againn ar na fadhbanna, beimid i dteagmh\u00e1il leat ar\u00eds roimh an 25/05/2018 le tuilleadh eolais.<br /><br />Go raibh maith agat.<br /><br />Le gach dea-ghu\u00ed,<br />WiFi4EU <br /><br />Teachtaireacht uathoibr\u00edoch \u00e9 seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, m.sh., liosta de cheisteanna coitianta.
installation.company.selected.subject=\u00c1bhar\: WiFi4EU - Roghna\u00edodh do chuideachta a chun l\u00edonra WiFi4EU a shuite\u00e1il
installation.company.selected.body=A chara, <br /><br />Tar \u00e9is do do chuideachta a bheith cl\u00e1raithe mar chuideachta shuite\u00e1la Wi-Fi don tionscnamh WiFi4EU, t\u00e1 \u00e1thas orainn a chur in i\u00fal duit go bhfuil do chuideachta roghnaithe ag an mbardas <%name of municipality (name of country) %>> chun an l\u00edonra WiFi4EU a shuite\u00e1il. M\u00e1 mheasann t\u00fa gur bot\u00fan \u00e9 seo, iarrtar ort dul i dteagmh\u00e1il go d\u00edreach leis an mbardas faoi. <br />Iarrtar ort do chuid mionsonra\u00ed bainc a uasl\u00f3d\u00e1il, mar aon le r\u00e1iteas bainc n\u00f3 doicim\u00e9ad taca\u00edochta comhionann, tr\u00edd an leathanach \u201cMo chl\u00e1r\u00fach\u00e1n\u201d ar an tairseach WiFi4EU. <br /><br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, m.sh., liosta de cheisteanna coitianta.
installation.company.unselected.subject=WiFi4EU \u2013 T\u00e1 an bardas tar \u00e9is an chuideachta shuite\u00e1la a dh\u00ed-roghn\u00fa
installation.company.unselected.body=A chara, <br /><br />T\u00e1 an bardas <%name of municipality (name of country) %>> tar \u00e9is sibhse a dh\u00ed-roghn\u00fa ar an tairseach WiFi4EU. M\u00e1s g\u00e1, iarrtar ort dul i dteagmh\u00e1il dh\u00edreach leis an mbardas.<br /><br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, liosta de cheisteanna coitianta san \u00e1ireamh.
status.change.submission.bank.account.subject=\u00c1bhar\: WiFi4EU \u2013 Athr\u00fa st\u00e1dais le haghaidh do chuntas bainc a chur isteach
status.change.submission.bank.account.body=A chara, <br /><br />T\u00e1 meas\u00fan\u00fa d\u00e9anta againn ar an bhfaisn\u00e9is a bhaineann le do chuntas bainc agus th\u00e1ngamar ar an bhfadhb seo a leanas\:<br /><%.reason%><br />Iarrtar ort an fhaisn\u00e9is seo a cheart\u00fa faoi cheann 15 l\u00e1 f\u00e9ilire ar an tairseach WiFi4EU tr\u00edd an leathanach "\#Mo chl\u00e1r\u00fach\u00e1n\#\u201d ionas go mbeimid in ann do chuntas bainc a bhail\u00edocht\u00fa. N\u00ed m\u00f3r cuntas bail\u00edochtaithe a bheith ar f\u00e1il roimh r\u00e9 le gur f\u00e9idir an dearbh\u00e1n a \u00edoc. <br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, m.sh., liosta de cheisteanna coitianta.
submission.bank.account.rejection.reason1=Iarrtar ort a sheice\u00e1il go bhfuil na doicim\u00e9id thaca\u00edochta ag teacht le mionsonra\u00ed d\u2019iarratais agus go bhfuil an fhaisn\u00e9is bail\u00ed.
submission.bank.account.rejection.reason2=Rinneamar do chuid doicim\u00e9ad taca\u00edochta a fh\u00edor\u00fa. Ar an drochuair, n\u00edl siad bail\u00ed.
submission.bank.account.rejection.reason3=An r\u00e1iteas bainc a chuir t\u00fa chugainn, n\u00edl d\u00e1ta air n\u00f3 t\u00e1 an d\u00e1ta n\u00edos sine n\u00e1 6 mh\u00ed.  Iarrtar ort r\u00e1iteas a fuarthas le d\u00e9ana\u00ed a chur chugainn (le 6 mh\u00ed anuas)
submission.bank.account.rejection.reason4=N\u00ed f\u00e9idir an r\u00e1iteas bainc a chuir t\u00fa chugainn a fh\u00edor\u00fa. Ba cheart ainm an chuntais, uimhir an chuntais (agus IBAN m\u00e1s ann di), ainm an bhainc agus an d\u00e1ta (le 6 mh\u00ed anuas) a bheith luaite go soil\u00e9ir ar an r\u00e1iteas bainc. Iarrtar ort r\u00e1iteas bainc ioml\u00e1n a fuarthas le d\u00e9ana\u00ed a chur chugainn.
submission.bank.account.rejection.reason5=An fhaisn\u00e9is a sol\u00e1thra\u00edodh ar an tairseach WiFi4EU, n\u00edl s\u00ed ag teacht leis an fhaisn\u00e9is sna doicim\u00e9id thaca\u00edochta (r\u00e1iteas n\u00f3 a chomhionann). Breathnaigh ar\u00eds air. M\u00e1 t\u00e1 an fhaisn\u00e9is sa ch\u00f3ras ceart, iarrtar ort doicim\u00e9id nua bhail\u00ed a shol\u00e1thar. M\u00e1 t\u00e1 an fhaisn\u00e9is sna doicim\u00e9id ceart, iarrtar ort na sonra\u00ed ar an sc\u00e1ile\u00e1n WiFi4EU a athr\u00fa.
submission.bank.account.rejection.reason6=Iarrtar ort doicim\u00e9ad taca\u00edochta a chur chugainn \u00f3n sealbh\u00f3ir cuntais n\u00f3 na mionsonra\u00ed bainc ina luaitear ainm CRUINN an chuntais.
submission.bank.account.rejection.reason7=Iarrtar ort do sheoladh a dhearbh\u00fa de r\u00e9ir mar a cuireadh in i\u00fal don bhanc \u00e9.
