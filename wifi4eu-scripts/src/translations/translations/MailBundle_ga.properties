confirmation.bankAccount.body=A chara, <br /><br />\u00c1r mbu\u00edochas leat as ucht an fhaisn\u00e9is a bhaineann le do chuntas bainc a shol\u00e1thar d\u00fainn.<br />Tabhair do d\u2019aire go bhfuil faisn\u00e9is an chuntais bhainc dearbhaithe anois.<br />Le dea-mh\u00e9in,<br />Foireann WiFi4EU.<br /><br />Teachtaireacht uathoibr\u00edoch \u00ed seo. N\u00e1 tabhair freagra ar an r\u00edomhphost seo\: n\u00ed bh\u00edtear ag faire ar an seoladh seo. T\u00e1 tuilleadh eolais ar shu\u00edomh gr\u00e9as\u00e1in WiFi4EU, m.sh., liosta de cheisteanna coitianta.
