mail.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. <br /><br />Wi\u0119cej informacji na temat planowanych zaprosze\u0144 do sk\u0142adania wniosk\u00f3w mo\u017cna znale\u017a\u0107 w portalu WiFi4EU. Znajd\u0105 tam Pa\u0144stwo informacje o planowanej dacie nast\u0119pnego zaproszenia do sk\u0142adania wniosk\u00f3w.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
