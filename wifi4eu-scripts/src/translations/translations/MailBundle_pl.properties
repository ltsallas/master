notification.3months.left.body=Szanowni Pa\u0144stwo\!<br /><br />Przypominamy, \u017ce zgodnie z art. 2 umowy o udzielenie dotacji pozosta\u0142y Pa\u0144stwu ju\u017c tylko trzy miesi\u0105ce na zagwarantowanie, \u017ce Pa\u0144stwa sie\u0107 WiFi4EU jest w pe\u0142ni operacyjna, oraz z\u0142o\u017cenie wymaganych o\u015bwiadcze\u0144 w portalu WiFi4EU. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
mail.dgConn.invalidateSupplier.subject=WiFi4EU\: Niewa\u017cna rejestracja firmy instaluj\u0105cej Wi-Fi
mail.dgConn.invalidateSupplier.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. Otrzymuj\u0105 Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c stwierdzono nieprawid\u0142owo\u015bci w zwi\u0105zku z rejestracj\u0105 w imieniu {0}. Pa\u0144stwa rejestracja jest zatem niewa\u017cna. Mog\u0105 Pa\u0144stwo zarejestrowa\u0107 si\u0119 ponownie.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: Potwierdzenie rejestracji firmy instaluj\u0105cej Wi-Fi
mail.supplierRegistration.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. <br /><br />Wkr\u00f3tce Pa\u0144stwa firma b\u0119dzie widoczna w portalu WiFi4EU dla zarejestrowanych gmin. Zarejestrowane gminy b\u0119d\u0105 mia\u0142y dost\u0119p do pe\u0142nego wykazu zarejestrowanych firm instaluj\u0105cych Wi-Fi i b\u0119d\u0105 mog\u0142y skorzysta\u0107 z odpowiednich filtr\u00f3w umo\u017cliwiaj\u0105cych wyszukiwanie firm oferuj\u0105cych us\u0142ugi w ich regionie. <br /><br />Wykaz zarejestrowanych przedsi\u0119biorstw s\u0142u\u017cy wy\u0142\u0105cznie celom informacyjnym. Gminy, kt\u00f3re otrzymaj\u0105 bon, mog\u0105 wybra\u0107 dowoln\u0105 firm\u0119 instaluj\u0105c\u0105 Wi-Fi, r\u00f3wnie\u017c tak\u0105, kt\u00f3ra nie figuruje w wykazie.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: Rejestracja firmy instaluj\u0105cej Wi-Fi \u2013 dodano now\u0105 osob\u0119 wyznaczon\u0105 do kontakt\u00f3w
supplier.add.new.contact.body=Szanowni Pa\u0144stwo\!<br /><br />Otrzymuj\u0105 Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c zostali Pa\u0144stwo wyznaczeni jako osoba do kontakt\u00f3w w zwi\u0105zku z rejestracj\u0105 firmy instaluj\u0105cej Wi-Fi w portalu WiFi4EU. <br /><br />Aby potwierdzi\u0107, prosz\u0119 klikn\u0105\u0107 \# tutaj\#. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us
