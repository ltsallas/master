notification.2.3.GA.period.over.body=Szanowni Pa\u0144stwo\!<br /><br />Przypominamy, \u017ce zgodnie z art. 2 umowy o udzielenie dotacji pozosta\u0142o Pa\u0144stwu ju\u017c tylko sze\u015b\u0107 miesi\u0119cy na zagwarantowanie, \u017ce Pa\u0144stwa sie\u0107 WiFi4EU jest w pe\u0142ni operacyjna, oraz z\u0142o\u017cenie wymaganych o\u015bwiadcze\u0144 w portalu WiFi4EU.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
