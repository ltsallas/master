mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=Z przykro\u015bci\u0105 informujemy, \u017ce Pa\u0144stwa wniosek o przyznanie bonu z\u0142o\u017cony w imieniu gminy {0} w ramach zaproszenia {1} zosta\u0142 odrzucony ze wzgl\u0119du na ograniczon\u0105 liczb\u0119 dost\u0119pnych bon\u00f3w.<br />
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Z przykro\u015bci\u0105 informujemy, \u017ce Pa\u0144stwa wniosek o przyznanie bonu z\u0142o\u017cony w imieniu gminy {0} zosta\u0142 odrzucony ze wzgl\u0119du na fakt, \u017ce przedstawione przez Pa\u0144stwa dokumenty potwierdzaj\u0105ce nie by\u0142y zgodne z wymogami dopuszczalno\u015bci i/lub kryteriami kwalifikowalno\u015bci okre\u015blonymi w zaproszeniu do sk\u0142adania wniosk\u00f3w {1}.<br />
invalid.documents.subject=Wniosek o udzia\u0142 w programie WiFi4EU\: Problem z dokumentami potwierdzaj\u0105cymi 
invalid.documents1.body=Szanowni Pa\u0144stwo\!<br /><br />
mail.correctionRequestEmail.body1=Analizuj\u0105c Pa\u0144stwa wniosek, wykryli\u015bmy nast\u0119puj\u0105ce problemy zwi\u0105zane z przedstawionymi wymaganymi dokumentami potwierdzaj\u0105cymi\: <br />O\u015bwiadczenie przedstawiciela prawnego (burmistrza/w\u00f3jta gminy) o zgodzie na udzia\u0142 w programie, W TYM kopia jego dokumentu to\u017csamo\u015bci (paszport/dow\u00f3d osobisty)\: <%.uzasadnienie%><br />Kopia aktu mianowania przedstawiciela prawnego lub dokumentu stwierdzaj\u0105cego, \u017ce przedstawiciel prawny (burmistrz/w\u00f3jt gminy) reprezentuje dan\u0105 gmin\u0119\: <%.uzasadnienie%><br /><br />W zwi\u0105zku z tym zwracamy si\u0119 z uprzejm\u0105 pro\u015bb\u0105 o udost\u0119pnienie nam prawid\u0142owej wersji tych dokument\u00f3w w terminie 2 dni kalendarzowych od daty otrzymania tego e-maila. Dokumenty prosimy za\u0142adowa\u0107 jako oddzielne pliki w portalu WiFi4EU na stronie \u201eM\u00f3j wniosek\u201d w odpowiednim formacie (.pdf, .png, lub .jpg). <br /><br />Przypominamy, \u017ce nieprzedstawienie prawid\u0142owych wymaganych dokument\u00f3w potwierdzaj\u0105cych w terminie wskazanym powy\u017cej spowoduje, \u017ce Pa\u0144stwa wniosek nie zostanie zakwalifikowany do udzia\u0142u w tej turze programu.<br /><br />
mail.correctionRequestEmail.body2=Po przeprowadzeniu dalszych kontroli wykryli\u015bmy nast\u0119puj\u0105ce problemy zwi\u0105zane z przedstawionymi dodatkowymi dokumentami potwierdzaj\u0105cymi\:<br />Formularz wyznaczaj\u0105cy osob\u0119 upowa\u017cnion\u0105\: <%.uzasadnienie%><br />Kopia dowodu to\u017csamo\u015bci osoby upowa\u017cnionej\: <%.uzasadnienie%><br /><br /><br />Dokumenty prosimy jak najszybciej za\u0142adowa\u0107 jako oddzielne pliki w portalu WiFi4EU na stronie \u201eM\u00f3j wniosek\u201d w odpowiednim formacie (.pdf, .png, lub .jpg). B\u0119d\u0105 one potrzebne do przygotowania umowy o udzielenie dotacji w celu otrzymania bonu, je\u017celi Pa\u0144stwa wniosek zostanie rozpatrzony pozytywnie. <br /><br />
mail.correctionRequestEmail.signOff=Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us
mail.correctionRequestEmail.reason1=Dokument jest uszkodzony, tj. nie mo\u017cna go otworzy\u0107.
mail.correctionRequestEmail.reason2=\ Otrzymano dwie wersje tego samego dokumentu.
mail.correctionRequestEmail.reason3=\ Dokument jest nieczytelny (tj. jest rozmyty z powodu z\u0142ej jako\u015bci kopii) lub niekompletny (tj. nie zawiera niekt\u00f3rych wymaganych informacji).
mail.correctionRequestEmail.reason5-1=\ Dokument nie zosta\u0142 do\u0142\u0105czony do wniosku.
mail.correctionRequestEmail.reason4=\ Przes\u0142any dokument lub podane informacje nie zawieraj\u0105 informacji okre\u015blonych w wymaganiach dotycz\u0105cych zaproszenia do sk\u0142adania wniosk\u00f3w.
mail.correctionRequestEmail.reason5-2=\ Dokument nie zosta\u0142 do\u0142\u0105czony do wniosku.
mail.correctionRequestEmail.reason5-3=\ Dokument nie zosta\u0142 do\u0142\u0105czony do wniosku.
mail.correctionRequestEmail.reason6=\ W dokumencie brakuje podpisu (lub podpis jest niewa\u017cny / nieweryfikowalny elektronicznie).
mail.submission.subject=WiFi4EU \u2013 Firma, kt\u00f3rej zlecili Pa\u0144stwo instalacj\u0119 sieci Wi-Fi, z\u0142o\u017cy\u0142a sprawozdanie dotycz\u0105ce instalacji
mail.submission.body=Szanowni Pa\u0144stwo\!<br /><br />Informujemy, \u017ce dzisiaj firma instaluj\u0105ca Wi-Fi z\u0142o\u017cy\u0142a w portalu WiFi4EU sprawozdanie dotycz\u0105ce instalacji. Prosimy o jak najszybsze po\u0142\u0105czenie si\u0119 z portalem i sprawdzenie, czy sprawozdanie jest poprawne. Je\u017celi nie zgadzaj\u0105 si\u0119 Pa\u0144stwo z tre\u015bci\u0105 sprawozdania lub uwa\u017caj\u0105 Pa\u0144stwo, \u017ce wymaga ono korekty, mog\u0105 Pa\u0144stwo odes\u0142a\u0107 sprawozdanie z powrotem do firmy w celu dokonania korekty.<br /><br />Zatwierdzenie sprawozdania spowoduje przekazanie wniosku o p\u0142atno\u015b\u0107 do Agencji.<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
mail.confirmation.subject=WiFi4EU \u2013 Beneficjent {0} zatwierdzi\u0142 Pa\u0144stwa sprawozdanie dotycz\u0105ce instalacji
mail.confirmation.body=Szanowni Pa\u0144stwo\!<br /><br />Dzisiaj gmina zatwierdzi\u0142a przed\u0142o\u017cone przez Pa\u0144stwa sprawozdanie dotycz\u0105ce instalacji. Zanim otrzymaj\u0105 Pa\u0144stwo p\u0142atno\u015b\u0107, Agencja musi zatwierdzi\u0107 sprawozdanie techniczne za pomoc\u0105 zautomatyzowanego narz\u0119dzia zdalnego monitorowania. <br /><br />Jak tylko sprawozdanie zostanie zdalnie zatwierdzone, otrzymaj\u0105 Pa\u0144stwo kolejne powiadomienie. Nast\u0119pnie Agencja dokona p\u0142atno\u015bci z tytu\u0142u bonu na rachunek bankowy wskazany w portalu WiFi4EU.<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
mail.revision.subject=WiFi4EU \u2013 Beneficjent {0} zwr\u00f3ci\u0142 si\u0119 z pro\u015bb\u0105 o korekt\u0119 Pa\u0144stwa sprawozdania dotycz\u0105cego instalacji
mail.revision.body=Szanowni Pa\u0144stwo\!<br /> <br />Niniejszym informujemy, \u017ce gmina nie zatwierdzi\u0142a Pa\u0144stwa sprawozdania i odes\u0142a\u0142a je Pa\u0144stwu z powrotem z pro\u015bb\u0105 o dokonanie korekty. Prosimy skontaktowa\u0107 si\u0119 bezpo\u015brednio z gmin\u0105 w celu doprecyzowania element\u00f3w, kt\u00f3re mog\u0105 wymaga\u0107 korekty.<br /><br />Przypominamy, \u017ce zatwierdzenie sprawozdania przez gmin\u0119 stanowi warunek konieczny do uzyskania p\u0142atno\u015bci z tytu\u0142u bonu przez Agencj\u0119.<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
remote.check.subject=WiFi4EU \u2013 Zdalna kontrola Pa\u0144stwa sieci WiFi4EU powiod\u0142a si\u0119
remote.check.body=Szanowni Pa\u0144stwo\!<br /> <br />Mamy przyjemno\u015b\u0107 poinformowa\u0107 Pa\u0144stwa, \u017ce zdalna kontrola Pa\u0144stwa sieci Wi-Fi przebieg\u0142a pomy\u015blnie. Teraz Agencja dokona p\u0142atno\u015bci z tytu\u0142u bonu na rzecz firmy instaluj\u0105cej Wi-Fi. Otrzymaj\u0105 Pa\u0144stwo powiadomienie, jak tylko p\u0142atno\u015b\u0107 zostanie zrealizowana na rachunek wskazany w portalu przez firm\u0119 instaluj\u0105c\u0105 Wi-Fi. <br /><br />Zdalna kontrola instalacji, o kt\u00f3rej mowa w art. 9 umowy o udzielenie dotacji, zaczyna si\u0119 dzisiaj i b\u0119dzie prowadzona przez trzy lata. Ma ona na celu weryfikowanie, czy sie\u0107 nadal funkcjonuje i jest dost\u0119pna dla obywateli. <br /> <br />Dzi\u0119kujemy za udzia\u0142 w programie WiFi4EU\!<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
potential.issues.subject=WiFi4EU \u2013 Powiadomienie o potencjalnych problemach z sieci\u0105 WiFi4EU
potential.issues.body=Szanowni Pa\u0144stwo\!<br /> <br />Niniejszym informujemy, \u017ce pomimo Pa\u0144stwa deklaracji potwierdzaj\u0105cej, \u017ce sie\u0107 Wi-Fi jest operacyjna, nie byli\u015bmy w stanie zdalnie potwierdzi\u0107, \u017ce zosta\u0142y spe\u0142nione dwa warunki wymagane, aby p\u0142atno\u015b\u0107 z tytu\u0142u bonu mog\u0142a zosta\u0107 zrealizowana\:<br />1.       identyfikacja wizualna WiFi4EU musi by\u0107 odpowiednio wy\u015bwietlana w portalu autoryzacji;<br />2.       co najmniej 10 u\u017cytkownik\u00f3w musi przy\u0142\u0105czy\u0107 si\u0119 do portalu autoryzacji.<br /> <br />Prosimy sprawdzi\u0107, czy te dwa wymogi zosta\u0142y spe\u0142nione, i skontaktowa\u0107 si\u0119 z zespo\u0142em ds. WiFi4EU, gdy sytuacja zostanie uregulowana. Jednocze\u015bnie informujemy, \u017ce termin p\u0142atno\u015bci zosta\u0142 tymczasowo zawieszony.<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
automated.issue.notification.subject=WiFi4EU \u2013 Automatyczne powiadamianie o problemach z Pa\u0144stwa sieci\u0105/sieciami WiFi4EU
automated.issue.notification.body=Szanowni Pa\u0144stwo\!<br /><br />Niniejszym informujemy, \u017ce zdalna kontrola wykaza\u0142a, \u017ce Pa\u0144stwa sie\u0107 Wi-Fi nie funkcjonuje zgodnie z oczekiwaniami. Nie zarejestrowali\u015bmy \u017cadnych po\u0142\u0105cze\u0144 z portalem/portalami autoryzacji, b\u0105d\u017a te\u017c nie jeste\u015bmy w stanie potwierdzi\u0107, \u017ce identyfikacja wizualna rzeczywi\u015bcie wy\u015bwietla si\u0119 poprawnie<br /><br />Prosz\u0119 sprawdzi\u0107 \u0142\u0105czno\u015b\u0107 poszczeg\u00f3lnych sieci Wi-Fi oraz podj\u0105\u0107 odpowiednie \u015brodki w celu naprawy sytuacji i prawid\u0142owego uruchomienia Pa\u0144stwa sieci Wi-Fi.<br /><br />Je\u015bli sie\u0107 nie b\u0119dzie dost\u0119pna przez nieracjonalnie d\u0142ugi czas, Agencja mo\u017ce wszcz\u0105\u0107 procedur\u0119 odzyskania \u015brodk\u00f3w wyp\u0142aconych zgodnie z postanowieniami umowy o udzielenie dotacji.<br />Mog\u0105 Pa\u0144stwo odpowiedzie\u0107 na t\u0119 wiadomo\u015b\u0107, korzystaj\u0105c z nast\u0119puj\u0105cego linku\: {{XXX}}<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
last.issue.notification.subject=WiFi4EU \u2013 Ostatnie automatyczne powiadomienie o problemach z Pa\u0144stwa sieci\u0105/sieciami WiFi4EU
last.issue.notification.body=Szanowni Pa\u0144stwo\!<br /> <br />Niniejszym informujemy, \u017ce zdalna kontrola wykaza\u0142a, \u017ce Pa\u0144stwa sie\u0107 lub sieci) Wi-Fi nie by\u0142y operacyjne przez ostatnie dwa miesi\u0105ce. <br /><br />Agencja rozpocznie procedur\u0119 odzyskania \u015brodk\u00f3w wyp\u0142aconych zgodnie z postanowieniami umowy o udzielenie dotacji. <br /><br />Otrzymaj\u0105 Pa\u0144stwo oficjalne powiadomienie, kt\u00f3re zostanie przes\u0142ane poczt\u0105 na zarejestrowany adres Pa\u0144stwa gminy. B\u0119d\u0105 mieli Pa\u0144stwo mo\u017cliwo\u015b\u0107 przedstawienia swoich uwag w ramach post\u0119powania kontradyktoryjnego, jak przewidziano w art. II.26 umowy o udzielenie dotacji.<br />Mog\u0105 Pa\u0144stwo odpowiedzie\u0107 na t\u0119 wiadomo\u015b\u0107, korzystaj\u0105c z nast\u0119puj\u0105cego linku\: {{XXX}}<br /> <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
