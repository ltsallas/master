normal.registration.subject=WiFi4EU\: Rejestracja gminy
normal.registration.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. <br /><br />Wi\u0119cej informacji na temat planowanych zaprosze\u0144 do sk\u0142adania wniosk\u00f3w mo\u017cna znale\u017a\u0107 w portalu WiFi4EU. Znajd\u0105 tam Pa\u0144stwo informacje o planowanej dacie nast\u0119pnego zaproszenia do sk\u0142adania wniosk\u00f3w.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
mail.discussionMunicipality.subject=WiFi4EU\: Wykryto kilkukrotn\u0105 rejestracj\u0119 w przypadku Pa\u0144stwa gminy
mail.discussionMunicipality.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. <br /><br />Otrzymuj\u0105 Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c system wykry\u0142, \u017ce dokonano kilku rejestracji dotycz\u0105cych Pa\u0144stwa gminy. <br /><br />Aby wyja\u015bni\u0107 t\u0119 sytuacj\u0119, prosimy zalogowa\u0107 si\u0119 w portalu WiFi4EU i skontaktowa\u0107 si\u0119 za po\u015brednictwem forum dyskusyjnego z pozosta\u0142ymi zarejestrowanymi u\u017cytkownikami, kt\u00f3rzy dokonali rejestracji Pa\u0144stwa gminy. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us
multiple.registrations.later.subject=WiFi4EU\: Wykryto kilkukrotn\u0105 rejestracj\u0119 w przypadku Pa\u0144stwa gminy
multiple.registrations.later.body=Szanowni Pa\u0144stwo\!<br /><br />Otrzymuj\u0105 Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c system wykry\u0142, \u017ce dokonano kilku rejestracji dotycz\u0105cych Pa\u0144stwa gminy. <br /><br />Aby wyja\u015bni\u0107 t\u0119 sytuacj\u0119, prosimy zalogowa\u0107 si\u0119 w portalu WiFi4EU i skontaktowa\u0107 si\u0119 za po\u015brednictwem forum dyskusyjnego z pozosta\u0142ymi zarejestrowanymi u\u017cytkownikami, kt\u00f3rzy dokonali rejestracji Pa\u0144stwa gminy. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
registration.cannot.accepted.subject=Przedmiot\: Rejestracja w programie WiFi4EU \u2013 Pa\u0144stwa rejestracja nie mo\u017ce zosta\u0107 zatwierdzona
registration.cannot.accepted.body=Szanowni Pa\u0144stwo,<br />dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. Otrzymali Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c w systemie ju\u017c wcze\u015bniej zatwierdzono rejestracj\u0119 dotycz\u0105c\u0105 Pa\u0144stwa gminy. <br />W zwi\u0105zku z tym Pa\u0144stwa wniosek o rejestracj\u0119 nie mo\u017ce zosta\u0107 zatwierdzony.<br /><br />Je\u017celi chc\u0105 Pa\u0144stwo z\u0142o\u017cy\u0107 skarg\u0119, prosimy przes\u0142a\u0107 e-mail na adres complaints@WiFi4EU.eu<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.  
mail.voucherApply.subject=WiFi4EU\: Potwierdzenie otrzymania wniosku
mail.voucherApply.body=Szanowni Pa\u0144stwo\!<br />Niniejszym potwierdzamy, \u017ce otrzymali\u015bmy Pa\u0144stwa wniosek o udzia\u0142 w programie WiFi4EU z\u0142o\u017cony w imieniu {0}. Dzi\u0119kujemy za zainteresowanie inicjatyw\u0105 WiFi4EU.<br />Wszyscy wnioskodawcy zostan\u0105 powiadomieni w odpowiednim czasie o tym, czy przyznano im bon. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: Rozpocz\u0119to dyskusj\u0119 na temat kilkukrotnej rejestracji Pa\u0144stwa gminy
mail.thread.body=Szanowni Pa\u0144stwo\!<br /><br />Chcieliby\u015bmy poinformowa\u0107, \u017ce rozpocz\u0119\u0142a si\u0119 dyskusja mi\u0119dzy przedstawicielami, kt\u00f3rzy r\u00f3wnie\u017c dokonali rejestracji Pa\u0144stwa gminy. Aby zobaczy\u0107 jej tre\u015b\u0107, prosimy zalogowa\u0107 si\u0119 w portalu WiFi4EU.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: Dokumenty potwierdzaj\u0105ce do cel\u00f3w rejestracji 
mail.dgConn.requestDocuments.body=Szanowni Pa\u0144stwo\!<br /><br />Dzi\u0119kujemy za zarejestrowanie si\u0119 w programie WiFi4EU. <br /><br />Jak wskazano na naszej stronie internetowej, do zako\u0144czenia procesu rejestracji potrzebujemy nast\u0119puj\u0105cych dokument\u00f3w\: <br />1. O\u015bwiadczenie przedstawiciela prawnego (burmistrza/w\u00f3jta gminy) o zgodzie na udzia\u0142 w programie, W TYM kopia jego dokumentu to\u017csamo\u015bci (paszport/dow\u00f3d osobisty). <br />2. Kopia aktu mianowania przedstawiciela prawnego lub dokumentu stwierdzaj\u0105cego, \u017ce przedstawiciel prawny (burmistrz/w\u00f3jt gminy) reprezentuje dan\u0105 gmin\u0119.<br /><br />Dokumenty prosimy za\u0142adowa\u0107 jako oddzielne pliki w portalu WiFi4EU na stronie \u201eM\u00f3j wniosek\u201d przy u\u017cyciu odpowiedniego formatu (.pdf, .png, lub .jpg). <br />Prosimy pami\u0119ta\u0107, \u017ce aby m\u00f3c wzi\u0105\u0107 udzia\u0142 w og\u0142oszonym zaproszeniu do sk\u0142adania wniosk\u00f3w, najpierw nale\u017cy za\u0142\u0105czy\u0107 wymagane dokumenty potwierdzaj\u0105ce. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=Rejestracja w programie WiFi4EU\: nowa osoba wyznaczona do kontakt\u00f3w 
add.newContact.body=Szanowni Pa\u0144stwo\!<br /><br />Otrzymuj\u0105 Pa\u0144stwo t\u0119 wiadomo\u015b\u0107, poniewa\u017c zostali Pa\u0144stwo wyznaczeni jako osoba do kontakt\u00f3w w zwi\u0105zku z rejestracj\u0105 gminy w portalu WiFi4EU. <br /><br />Aby potwierdzi\u0107, prosz\u0119 klikn\u0105\u0107 \# tutaj\#. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Szanowni Pa\u0144stwo,<br /><br />Wyst\u0105pi\u0142y problemy techniczne, kt\u00f3re zak\u0142\u00f3caj\u0105 dzia\u0142anie portalu WiFi4EU. Mog\u0142o to mie\u0107 wp\u0142yw na Pa\u0144stwa wniosek lub inne wnioski.<br /> <br />Po przeanalizowaniu problem\u00f3w przeka\u017cemy Pa\u0144stwu wi\u0119cej informacji (przed 25/05/2018). <br /> <br />Przepraszamy za utrudnienia.<br /><br />Z powa\u017caniem<br />WiFi4EU <br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
installation.company.selected.subject=Przedmiot\: WiFi4EU \u2013 Pa\u0144stwa firma zosta\u0142a wybrana w\u00a0celu wykonania instalacji sieci WiFi4EU 
installation.company.selected.body=Szanowni Pa\u0144stwo\! <br /><br />Jaki\u015b czas temu zarejestrowali Pa\u0144stwo swoj\u0105 firm\u0119 jako firm\u0119 instaluj\u0105c\u0105 Wi-Fi w ramach inicjatywy WiFi4EU. Mamy przyjemno\u015b\u0107 poinformowa\u0107 Pa\u0144stwa, \u017ce gmina <%name of municipality (name of country) %>> wybra\u0142a Pa\u0144stwa firm\u0119 do wykonania instalacji sieci WiFi4EU. Je\u015bli uwa\u017caj\u0105 Pa\u0144stwo, \u017ce nast\u0105pi\u0142a pomy\u0142ka, prosimy bezpo\u015brednio skontaktowa\u0107 si\u0119 z t\u0105 gmin\u0105. <br />Na stronie \u201eMoja rejestracja\u201d w portalu WiFi4EU prosimy za\u0142adowa\u0107 dane dotycz\u0105ce Pa\u0144stwa rachunku bankowego oraz wyci\u0105g z rachunku bankowego lub inny r\u00f3wnowa\u017cny dokument potwierdzaj\u0105cy. <br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
installation.company.unselected.subject=WiFi4EU \u2013 Anulowanie wyboru firmy instaluj\u0105cej Wi-Fi przez gmin\u0119
installation.company.unselected.body=Szanowni Pa\u0144stwo\! <br /><br />Gmina <%name of municipality (name of country) %>> anulowa\u0142a wyb\u00f3r Pa\u0144stwa firmy w portalu WiFi4EU. W razie potrzeby prosimy bezpo\u015brednio skontaktowa\u0107 si\u0119 z t\u0105 gmin\u0105.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
status.change.submission.bank.account.subject=Przedmiot\: WiFi4EU \u2013 Zmiana statusu dotycz\u0105ca Pa\u0144stwa rachunku bankowego
status.change.submission.bank.account.body=Szanowni Pa\u0144stwo\! <br /><br />Dokonali\u015bmy oceny informacji dotycz\u0105cych Pa\u0144stwa rachunku bankowego i stwierdzili\u015bmy nast\u0119puj\u0105cy problem\:<br /><%.reason%><br />Prosimy o sprostowanie tych informacji w terminie 15 dni kalendarzowych. Mog\u0105 Pa\u0144stwo to zrobi\u0107 w portalu WiFi4EU na stronie \u201e\#Moja rejestracja\#\u201d, tak aby\u015bmy mogli zatwierdzi\u0107 Pa\u0144stwa konto bankowe. Przypominamy, \u017ce zatwierdzenie rachunku bankowego stanowi warunek konieczny do uzyskania p\u0142atno\u015bci z tytu\u0142u bonu. <br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
submission.bank.account.rejection.reason1=Prosimy sprawdzi\u0107, czy dokumenty potwierdzaj\u0105ce odpowiadaj\u0105 podanym informacjom oraz czy informacje te s\u0105 prawid\u0142owe.
submission.bank.account.rejection.reason2=Dokonali\u015bmy weryfikacji dostarczonych dokument\u00f3w. Niestety, nie s\u0105 one wa\u017cne. 
submission.bank.account.rejection.reason3=Wyci\u0105g bankowy, kt\u00f3ry nam Pa\u0144stwo przes\u0142ali, nie zawiera daty lub zosta\u0142 wydany ponad 6 miesi\u0119cy temu. Prosimy przes\u0142a\u0107 aktualny wyci\u0105g z\u00a0rachunku bankowego (wydany mniej ni\u017c 6 miesi\u0119cy temu).
submission.bank.account.rejection.reason4=Wyci\u0105gu bankowego, kt\u00f3ry nam Pa\u0144stwo przes\u0142ali, nie mo\u017cna zweryfikowa\u0107. Na wyci\u0105gu z\u00a0rachunku bankowego powinny znajdowa\u0107 si\u0119 nast\u0119puj\u0105ce dane\: imi\u0119 i\u00a0nazwisko, numer rachunku (ewentualnie numer IBAN), nazwa banku oraz data (mniej ni\u017c 6 miesi\u0119cy temu). Prosimy o\u00a0przes\u0142anie nam aktualnego i\u00a0kompletnego wyci\u0105gu bankowego.
submission.bank.account.rejection.reason5=Informacje podane w\u00a0portalu WiFi4EU nie s\u0105 zgodne z\u00a0informacjami zawartymi w\u00a0dokumentach potwierdzaj\u0105cych (wyci\u0105g bankowy lub inny r\u00f3wnowa\u017cny dokument). Prosz\u0119 je sprawdzi\u0107. Je\u017celi informacje podane w\u00a0portalu s\u0105 poprawne, prosimy dostarczy\u0107 nowe, wa\u017cne dokumenty potwierdzaj\u0105ce. Je\u017celi informacje zawarte w\u00a0dokumentach potwierdzaj\u0105cych s\u0105 prawid\u0142owe, prosimy o\u00a0poprawienie informacji w\u00a0portalu WiFi4EU.
submission.bank.account.rejection.reason6=Prosimy o\u00a0przes\u0142anie nam dokument\u00f3w potwierdzaj\u0105cych dotycz\u0105cych posiadacza rachunku lub informacji dotycz\u0105cych rachunku bankowego, kt\u00f3re zwieraj\u0105 DOK\u0141ADN\u0104 nazw\u0119 rachunku.
submission.bank.account.rejection.reason7=Prosz\u0119 potwierdzi\u0107 sw\u00f3j adres. Musi by\u0107 to taki sam adres, jak adres podany w\u00a0banku.
confirmation.bankAccount.subject=Przedmiot\: WiFi4EU \u2013 Zatwierdzenie Pa\u0144stwa rachunku bankowego
confirmation.bankAccount.body=Szanowni Pa\u0144stwo\! <br /><br />Dzi\u0119kujemy za przekazanie nam informacji dotycz\u0105cych Pa\u0144stwa rachunku bankowego.<br />Informacje dotycz\u0105ce Pa\u0144stwa rachunku bankowego zosta\u0142y zatwierdzone.<br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
change.status.submission.bankAccount.subject=Przedmiot\: WiFi4EU \u2013 Zmiana statusu dotycz\u0105ca Pa\u0144stwa rachunku bankowego
change.status.submission.bankAccount.body=Szanowni Pa\u0144stwo\!<br /> <br />Dzi\u0119kujemy za przekazanie nam informacji dotycz\u0105cych Pa\u0144stwa rachunku bankowego.<br />Zostan\u0105 Pa\u0144stwo powiadomieni poczt\u0105 elektroniczn\u0105, jak tylko informacje te zostan\u0105 zatwierdzone.<br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
missing.validation.bankAccount.details.subject=Przedmiot\: WiFi4EU \u2013 Automatyczne powiadomienie\: informacje dotycz\u0105ce rachunku bankowego nie zosta\u0142y zatwierdzone
missing.validation.bankAccount.details.body=Szanowni Pa\u0144stwo\!<br /><br />Wys\u0142ali\u015bmy Pa\u0144stwu dwie pro\u015bby o dostarczenie prawid\u0142owych danych dotycz\u0105cych Pa\u0144stwa rachunku bankowego. Z posiadanych przez nas informacji wynika, \u017ce ci\u0105gle nie dostarczyli Pa\u0144stwo tych danych.<br />Po wyga\u015bni\u0119ciu umowy o udzielenie dotacji bon przyznany w ramach programu WiFi4EU straci wa\u017cno\u015b\u0107. Prosimy o jak najszybsze zaktualizowanie informacji w portalu WiFi4EU.<br />W razie problem\u00f3w mog\u0105 Pa\u0144stwo odpowiedzie\u0107 na t\u0119 wiadomo\u015b\u0107, korzystaj\u0105c z nast\u0119puj\u0105cego linku\: XXX.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Na stronie internetowej WiFi4EU znajd\u0105 Pa\u0144stwo dalsze informacje, w tym odpowiedzi na najcz\u0119\u015bciej zadawane pytania.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: Pa\u0144stwa wniosek o udzia\u0142 w programie WiFi4EU {0}
mail.dgConn.voucherAssignment.successfulApplicant.subject=WiFi4EU\: Pa\u0144stwa wniosek o udzia\u0142 w programie WiFi4EU \u2013 informacja o przyznaniu bonu
mail.dgConn.voucherAssignment.successfulApplicant.body=Szanowni Pa\u0144stwo\!<br />Gratulujemy\! Z przyjemno\u015bci\u0105 zawiadamiamy, \u017ce Pa\u0144stwa wniosek z\u0142o\u017cony w imieniu gminy {0} zosta\u0142 wybrany do finansowania w ramach {1}, jak okre\u015blono w decyzji Komisji opublikowanej na stronie internetowej Agencji Wykonawczej ds. Innowacyjno\u015bci i Sieci (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />Umow\u0119 o udzielenie dotacji mo\u017ce podpisa\u0107 burmistrz / przedstawiciel prawny gminy lub osoba upowa\u017cniona do tego na mocy odpowiednich dokument\u00f3w potwierdzaj\u0105cych. <br />Prosimy zalogowa\u0107 si\u0119 na stronie \u201eM\u00f3j bon\u201d w portalu WiFi4EU w celu potwierdzenia danych osoby podpisuj\u0105cej. <br />Prosimy r\u00f3wnie\u017c upewni\u0107 si\u0119, \u017ce osoba ta ma dost\u0119p do strony, na kt\u00f3rej mo\u017cna podpisa\u0107 umow\u0119 o udzielenie dotacji, poprzez swoje konto w systemie EU Login.<br />Ze wzgl\u0119du na efektywno\u015b\u0107 procedur administracyjnych gmina powinna podpisa\u0107 umow\u0119 o udzielenie dotacji w ci\u0105gu 7 dni od otrzymania niniejszego wezwania do podpisania tej umowy. Je\u017celi tego nie zrobi, mo\u017ce to zosta\u0107 uznane za rezygnacj\u0119 z bonu i mo\u017ce doprowadzi\u0107 do przerwania przygotowywania umowy o udzielenie dotacji.<br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: Pa\u0144stwa wniosek o udzia\u0142 w programie WiFi4EU \u2014 lista rezerwowa 
mail.dgConn.voucherAssignment.reserveApplicant.body=Szanowni Pa\u0144stwo\!<br />Z przykro\u015bci\u0105 informujemy, \u017ce Pa\u0144stwa wniosek o przyznanie bonu z\u0142o\u017cony w imieniu gminy {0} w ramach zaproszenia {1} na tym etapie nie m\u00f3g\u0142 zosta\u0107 rozpatrzony pozytywnie ze wzgl\u0119du na ograniczon\u0105 liczb\u0119 dost\u0119pnych bon\u00f3w. <br />Jednocze\u015bnie informujemy, \u017ce Pa\u0144stwa wniosek znajduje si\u0119 na li\u015bcie rezerwowej. Je\u017celi udost\u0119pnione zostanie dodatkowe finansowanie, skontaktujemy si\u0119 z Pa\u0144stwem z pro\u015bb\u0105 o podpisanie umowy o udzielenie dotacji. W takim przypadku zostan\u0105 Pa\u0144stwo o tym poinformowani nie p\u00f3\u017aniej ni\u017c 60 dni po przyj\u0119ciu decyzji Komisji w sprawie wyboru i przyznawania bon\u00f3w w ramach tego zaproszenia do sk\u0142adania wniosk\u00f3w opublikowanego na stronie internetowej Agencji Wykonawczej ds. Innowacyjno\u015bci i Sieci (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). W przeciwnym wypadku decyzja o odrzuceniu wniosku stanie si\u0119 ostateczna w tym dniu. <br />Przypominamy r\u00f3wnie\u017c, \u017ce mog\u0105 Pa\u0144stwo z\u0142o\u017cy\u0107 wniosek w ramach kolejnego zaproszenia do sk\u0142adania wniosk\u00f3w na podstawie istniej\u0105cej rejestracji. Dlatego prosimy o dopilnowanie, aby informacje podane w portalu WiFi4EU by\u0142y aktualne. <br />Je\u017celi nie zgadzaj\u0105 si\u0119 Pa\u0144stwo z t\u0105 decyzj\u0105, mog\u0105 Pa\u0144stwo przedstawi\u0107 Agencji Wykonawczej ds. Innowacyjno\u015bci i Sieci swoje argumenty w terminie dziesi\u0119ciu dni od otrzymania tej wiadomo\u015bci e-mail na adres\: INEA-CEF-WIFI4EU@ec.europa.eu i poda\u0107 w e-mailu nazw\u0119 swojego kraju i gminy.<br />W ci\u0105gu dw\u00f3ch miesi\u0119cy od daty otrzymania tej wiadomo\u015bci mog\u0105 Pa\u0144stwo wnie\u015b\u0107 przeciwko Komisji skarg\u0119 o uniewa\u017cnienie aktu na podstawie art. 263 Traktatu o funkcjonowaniu Unii Europejskiej. S\u0105dem w\u0142a\u015bciwym do przeprowadzenia post\u0119powania o stwierdzenie niewa\u017cno\u015bci jest S\u0105d Unii Europejskiej.  <br />Je\u015bli uwa\u017caj\u0105 Pa\u0144stwo, \u017ce dosz\u0142o do niew\u0142a\u015bciwego administrowania, mog\u0105 Pa\u0144stwo z\u0142o\u017cy\u0107 skarg\u0119 do Europejskiego Rzecznika Praw Obywatelskich w terminie dw\u00f3ch lat od momentu uzyskania wiedzy o faktach, kt\u00f3re s\u0105 podstaw\u0105 skargi (zob. http\://www.ombudsman.europa.eu).<br />Dzi\u0119kujemy za zainteresowanie programem WiFi4EU.<br /><br />Z powa\u017caniem<br />Zesp\u00f3\u0142 ds. WiFi4EU<br /><br />Ta wiadomo\u015b\u0107 zosta\u0142a wys\u0142ana automatycznie. Prosimy na ni\u0105 nie odpowiada\u0107. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w portalu WiFi4EU oraz w odpowiedziach na najcz\u0119\u015bciej zadawane pytania na stronie\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Mo\u017cna r\u00f3wnie\u017c skontaktowa\u0107 si\u0119 z nami bezpo\u015brednio za po\u015brednictwem strony\: https\://europa.eu/european-union/contact/write-to-us.
