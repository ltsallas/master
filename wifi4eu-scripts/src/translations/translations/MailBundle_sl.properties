normal.registration.subject=WiFi4EU\: registracija ob\u010dine
normal.registration.body=Spo\u0161tovani,<br /><br />zahvaljujemo se vam za registracijo v sistemu WiFi4EU. <br /><br />Ve\u010d informacij o prihodnjih razpisih, tudi o tem, kdaj bo objavljen naslednji razpis, lahko najdete na spleti\u0161\u010du WiFi4EU.<br /><br />Lep pozdrav,<br />Skupina WiFi4EU<br /><br />To je samodejno sporo\u010dilo, zato nanj ne odgovarjajte\: tega e-naslova ne pregledujemo. Vse informacije boste na\u0161li na spleti\u0161\u010du WiFi4EU, oglejte si tudi vpra\u0161anja in odgovore\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Na nas se lahko obrnete tudi neposredno s kontaktnim obrazcem na strani https\://europa.eu/european-union/contact/write-to-us
mail.discussionMunicipality.subject=WiFi4EU\: sistem je zaznal ve\u010dkratno registracijo za va\u0161o ob\u010dino
mail.discussionMunicipality.body=Spo\u0161tovani,<br /><br />zahvaljujemo se vam za registracijo v sistemu WiFi4EU. <br /><br />To sporo\u010dilo vam po\u0161iljamo, ker je sistem zaznal ve\u010d kot eno registracijo za va\u0161o ob\u010dino. <br /><br />Prosimo vas, da se prijavite na spleti\u0161\u010du WiFi4EU ter v razdelku za razpravo na strani registracije va\u0161e ob\u010dine kontaktirate druge registrirane uporabnike in skupaj re\u0161ite zadevo. <br /><br />Lep pozdrav,<br />Skupina WiFi4EU<br /><br />To je samodejno sporo\u010dilo, zato nanj ne odgovarjajte\: tega e-naslova ne pregledujemo. Vse informacije boste na\u0161li na spleti\u0161\u010du WiFi4EU, oglejte si tudi vpra\u0161anja in odgovore\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Na nas se lahko obrnete tudi neposredno s kontaktnim obrazcem na strani https\://europa.eu/european-union/contact/write-to-us
