mail.submission.subject=WiFi4EU - Presentazione della relazione di installazione da parte della tua impresa di impianti Wi-Fi
mail.submission.body=Gentile beneficiario,<br /><br />ti informiamo che oggi l\u2019impresa di impianti WiFi ha trasmesso la sua relazione di installazione al portale WiFi4EU. Ti invitiamo a connetterti quanto prima al portale per verificare che la relazione presentata sia corretta. Se non sei d\u2019accordo sul contenuto della relazione oppure se occorre correggerlo, puoi rimandare la relazione all\u2019impresa che ha realizzato l\u2019installazione.<br /><br />L\u2019approvazione della relazione completa la richiesta di pagamento all\u2019Agenzia.<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.confirmation.subject=WiFi4EU - Conferma dell\u2019approvazione della relazione di installazione da parte del beneficiario [municipality name]
mail.confirmation.body=Gentile utente,<br /><br />oggi la relazione di installazione trasmessa \u00e8 stata approvata dal comune. L\u2019Agenzia conferma la relazione tecnica attraverso il suo strumento di monitoraggio a distanza automatizzato prima di procedere al pagamento. <br /><br />Ti invieremo un\u2019ulteriore notifica non appena sar\u00e0 giunta la conferma, dopodich\u00e9 l\u2019Agenzia effettuer\u00e0 il pagamento del buono sul conto bancario indicato nel portale WiFi4EU.<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.revision.subject=WiFi4EU - Richiesta di revisione della relazione di installazione da parte del beneficiario [municipality name]
mail.revision.body=Gentile utente,<br /> <br />ti informiamo che il comune non ha approvato la relazione e l\u2019ha restituita per una revisione. Ti invitiamo a metterti direttamente in contatto con il comune per chiarire gli elementi eventualmente da correggere.<br /><br />Si prega di notare che l\u2019approvazione della relazione da parte del comune \u00e8 una condizione indispensabile per il pagamento del buono da parte dell\u2019Agenzia.<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.<br />
remote.check.subject=WiFi4EU - Controllo a distanza delle reti WiFi4EU concluso
remote.check.body=Gentile utente,<br /> <br />siamo lieti di informarti che il nostro controllo a distanza della rete WiFi ha avuto esito positivo e che l\u2019Agenzia proceder\u00e0 al pagamento del buono a favore dell\u2019impresa che ha realizzato l\u2019installazione. Riceverai una notifica quando il pagamento sar\u00e0 stato effettuato sul conto specificato dall\u2019impresa nel portale. <br /><br />Il controllo a distanza dell\u2019impianto di cui all\u2019articolo 9 della convenzione di sovvenzione inizia a partire da oggi, per un periodo di tre anni, per verificare il regolare funzionamento della rete e la sua disponibilit\u00e0 per i cittadini. <br /> <br />Grazie per aver partecipato all\u2019iniziativa WiFi4EU\!<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.<br />
potential.issues.subject=WiFi4EU - Notifica di possibili problemi con le reti WiFi4EU
potential.issues.body=Gentile utente,<br /> <br />ti informiamo che, nonostante la dichiarazione che conferma che la rete WiFi \u00e8 operativa, non siamo riusciti a controllare a distanza le due condizioni cumulative necessarie per il pagamento del buono\:<br />1.       La presenza dell\u2019identit\u00e0 visiva WiFi4EU sul captive portal;<br />2.       La connessione al captive portal da parte di 10 utenti.<br /> <br />Ti invitiamo a verificare questi due requisiti e a contattare il gruppo WiFi4EU una volta risolto il problema. Si prega di tener presente che il termine di pagamento \u00e8 stato sospeso per il momento.<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.<br />
automated.issue.notification.subject=WiFi4EU - Notifica automatica di problemi con le reti WiFi4EU
automated.issue.notification.body=Gentile utente,<br /><br />questa \u00e8 una notifica automatica per informarti che, in base a un nostro controllo operativo a distanza, la rete WiFi non funziona come previsto. Non abbiamo rilevato connessioni al captive portal e/o \u00e8 impossibile confermare la presenza dell\u2019identit\u00e0 visiva.<br /><br />Si prega di verificare la connettivit\u00e0 di ogni rete WiFi e di prendere le opportune misure per porre rimedio alla situazione e riprendere il funzionamento della rete WiFi.<br /><br />Se la rete non dovesse essere disponibile per un periodo eccessivamente lungo, l\u2019Agenzia pu\u00f2 avviare una procedura di recupero della sovvenzione in conformit\u00e0 con i termini della convenzione di sovvenzione.<br />Puoi rispondere a questo messaggio tramite il seguente link\: {{XXX}}<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
last.issue.notification.subject=WiFi4EU - Ultima notifica automatica di problemi con le reti WiFi4EU
last.issue.notification.body=Gentile utente,<br /> <br />questa \u00e8 una notifica automatica per informarti che, in base a un nostro controllo operativo a distanza, la rete WiFi non \u00e8 operativa da due mesi. <br /><br />L\u2019Agenzia avvier\u00e0 la procedura di recupero della sovvenzione in conformit\u00e0 con i termini della convenzione di sovvenzione. <br /><br />Riceverai una lettera formale di preinformazione che sar\u00e0 inviata al tuo comune tramite posta raccomandata. Avrai la possibilit\u00e0 di trasmettere le tue osservazioni tramite una procedura in contraddittorio prevista all\u2019articolo II.26 della convenzione di sovvenzione.<br />Puoi rispondere a questo messaggio tramite il seguente link\: {{XXX}}<br /> <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.<br />
notification.2.3.GA.period.over.subject=WiFi4EU - Notifica automatica\: sono gi\u00e0 trascorsi due terzi del periodo di attuazione di 18 mesi
notification.2.3.GA.period.over.body=Gentile utente,<br /><br />si rammenta che, ai sensi dell\u2019articolo 2 della convenzione di sovvenzione, restano soltanto sei mesi per completare la realizzazione della rete WiFi4EU e presentare le dichiarazioni previste sul portale WiFi4EU.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
notification.3months.left.subject=WiFi4EU - Notifica automatica\: restano tre mesi per completare l\u2019attuazione delle reti WiFi4EU
notification.3months.left.body=Gentile utente,<br /><br />si rammenta che, ai sensi dell\u2019articolo 2 della convenzione di sovvenzione, restano soltanto tre mesi per completare la realizzazione della rete WiFi4EU e presentare le dichiarazioni previste sul portale WiFi4EU. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Please do not reply to this email\: Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.dgConn.invalidateSupplier.subject=WiFi4EU\: registrazione non valida dell\u2019impresa di impianti Wi-Fi
mail.dgConn.invalidateSupplier.body=Gentile utente,<br /><br />grazie per esserti registrato all'iniziativa WiFi4EU. Hai ricevuto questa e-mail perch\u00e9 sono state rilevate delle irregolarit\u00e0 nella registrazione per conto di [nome della societ\u00e0]. La registrazione non \u00e8 pertanto valida. Se lo desideri, puoi registrarti nuovamente.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: conferma della registrazione dell\u2019impresa di impianti Wi-Fi
mail.supplierRegistration.body=Gentile utente,<br /><br />grazie di esserti registrato all'iniziativa WiFi4EU. <br /><br />La tua impresa comparir\u00e0 a breve sul portale WiFi4EU e sar\u00e0 consultabile dai comuni registrati. I comuni registrati possono consultare l\u2019intero elenco di imprese di impianti Wi-Fi e filtrarle in base alla loro regione per verificare quali possono offrire i servizi richiesti. <br /><br />Attenzione\: l'elenco \u00e8 fornito esclusivamente a titolo informativo. I comuni che ricevono un buono sono liberi di scegliere l'impresa di impianti Wi-Fi che preferiscono, comprese quelle che non figurano nell\u2019elenco.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: registrazione dell'impresa di impianti Wi-Fi - nuova persona di contatto aggiunta
supplier.add.new.contact.body=Gentile utente,<br /><br />hai ricevuto questa e-mail perch\u00e9 sei stato nominato come persona di contatto per un\u2019impresa di impianti Wi-Fi registrata sul portale WiFi4EU. <br /><br />Clicca \#qui\# per confermare. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us
