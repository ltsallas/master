normal.registration.subject=WiFi4EU\: Registrazione di un comune
normal.registration.body=Gentile utente,<br /><br />grazie di esserti registrato all'iniziativa WiFi4EU. <br /><br />Consulta il portale WiFi4EU per maggiori informazioni sui futuri inviti a presentare candidature e sulla data del prossimo invito.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
mail.discussionMunicipality.subject=WiFi4EU\: registrazioni multiple rilevate per il tuo comune
mail.discussionMunicipality.body=Gentile utente,<br /><br />grazie di esserti registrato all'iniziativa WiFi4EU. <br /><br />Hai ricevuto questa e-mail perch\u00e9 il sistema ha rilevato diverse registrazioni per il tuo comune. <br /><br />Collegati al portale WiFi4EU e contatta gli altri utenti registrati attraverso l\u2019area dedicata alla discussioni sulla pagina di registrazione del comune al fine di chiarire la questione. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us
multiple.registrations.later.subject=WiFi4EU\: registrazioni multiple rilevate per il tuo comune
multiple.registrations.later.body=Gentile utente,<br /><br />Hai ricevuto questa e-mail perch\u00e9 il sistema ha rilevato diverse registrazioni per il tuo comune. <br /><br />Collegati al portale WiFi4EU e contatta gli altri utenti registrati attraverso l\u2019area dedicata alla discussioni sulla pagina di registrazione del comune al fine di chiarire la questione. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
registration.cannot.accepted.subject=Oggetto\: Registrazione WiFi4EU \u2013 la tua registrazione non pu\u00f2 essere accolta
registration.cannot.accepted.body=Gentile utente,<br />grazie di esserti registrato all'iniziativa WiFi4EU. Hai ricevuto questa e-mail perch\u00e9 esiste gi\u00e0 una registrazione valida per il tuo comune. <br />Pertanto, la tua registrazione non pu\u00f2 essere accolta.<br /><br />Se desideri presentare un reclamo, invia un'e-mail a complaints@WiFi4EU.eu<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.  
mail.voucherApply.subject=WiFi4EU\: conferma della domanda
mail.voucherApply.body=Gentile utente,<br />Con la presente confermiamo che abbiamo ricevuto la tua domanda WiFi4EU per conto di [nome del comune]. Grazie per l'interesse mostrato per l\u2019iniziativa WiFi4EU\!<br />Tutti i candidati saranno informati in tempo utile se hanno ottenuto un buono o no. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: avviata discussione sulle registrazioni multiple del tuo comune
mail.thread.body=Gentile utente,<br /><br />Per quanto riguarda la registrazione all\u2019iniziativa WiFi4EU, si ricorda che \u00e8 stata avviata una discussione tra i vari rappresentanti che si sono registrati per il comune. Per visualizzare i messaggi, connettersi al portale WiFi4EU.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: documenti giustificativi per la registrazione 
mail.dgConn.requestDocuments.body=Gentile utente,<br /><br />grazie di esserti registrato. <br /><br />Come indicato sulla nostra \#pagina web\#, occorre completare la registrazione inviando i seguenti documenti giustificativi\: <br />1. Il modulo completo di prova dell\u2019approvazione del rappresentante legale (sindaco), COMPRESA una copia del suo documento di identit\u00e0 (passaporto/carta d\u2019identit\u00e0) <br />2. La copia di un atto di nomina o del documento che stabilisce che il rappresentante legale (sindaco) rappresenta il comune<br /><br />Si prega di caricare i documenti di cui ai punti 1. e 2. come due file separati sul portale WiFi4EU nella sezione "\#Il mio account\#" utilizzando un formato adeguato (.pdf, .png oppure .jpg). <br />Ricordare che occorre prima caricare i documenti giustificativi richiesti per poter partecipare all\u2019invito, una volta aperto. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=Registrazione WiFi4EU\: nuova persona di contatto 
add.newContact.body=Gentile utente,<br /><br />hai ricevuto questa e-mail perch\u00e9 sei stato nominato come nuova persona di contatto per un comune gi\u00e0 registrato sul portale WiFi4EU. <br /><br />Clicca \#qui\# per confermare. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Gentile utente,<br /><br />Si sono verificati dei problemi tecnici con il portale WiFi4EU, con possibili conseguenze per la tua domanda o quella di altri candidati.<br /><br />Dopo aver analizzato l'inconveniente ti ricontatteremo entro il 25/05/2018 con ulteriori informazioni.<br /><br />Grazie della comprensione.<br /><br />Cordiali saluti<br />WiFi4EU <br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
installation.company.selected.subject=Oggetto\: WiFi4EU - La tua impresa \u00e8 stata selezionata per installare una rete WiFi4EU 
installation.company.selected.body=Gentile utente, <br /><br />hai registrato la tua impresa di impianti Wi-Fi per partecipare all\u2019iniziativa WiFi4EU. Siamo lieti di comunicarti che il comune di <%name of municipality (name of country) %>> ha selezionato la tua impresa per realizzare l\u2019installazione della sua rete WiFi4EU. Se ritieni che si tratti di un errore, contatta direttamente il comune. <br />Carica gli estremi bancari del tuo conto, allegando un estratto conto o un documento equivalente, dalla pagina \u201cLa mia registrazione\u201d nel portale WiFi4EU. <br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
installation.company.unselected.subject=WiFi4EU - Impresa di impianti WiFi deselezionata dal comune
installation.company.unselected.body=Gentile utente, <br /><br />Il comune<%name of municipality (name of country) %>> ha annullato la selezione della tua impresa nel portale WiFi4EU. Se necessario, contatta direttamente il comune.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
status.change.submission.bank.account.subject=Oggetto\: WiFi4EU - Modifica dello status per la presentazione del tuo conto bancario
status.change.submission.bank.account.body=Gentile utente, <br /><br />Abbiamo esaminato le informazioni relative al tuo conto bancario e abbiamo riscontrato il seguente problema\:<br /><%.reason%><br />Ti preghiamo di correggere le informazioni entro 15 giorni di calendario dalla pagina "\#La mia registrazione\#" nel portale WiFi4EU in modo da poter convalidare il tuo conto bancario. Un conto bancario convalidato \u00e8 un requisito indispensabile per il pagamento del buono. <br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
submission.bank.account.rejection.reason1=Verificare che i documenti giustificativi corrispondano ai dettagli della tua richiesta e che le informazioni siano valide  
submission.bank.account.rejection.reason2=Abbiamo verificato i documenti giustificativi. Purtroppo, non sono validi. 
submission.bank.account.rejection.reason3=L\u2019estratto conto trasmesso non \u00e8 datato o risale a pi\u00f9 di 6 mesi.  Ti invitiamo a trasmettere un estratto conto bancario recente (risalente a meno di 6 mesi)
submission.bank.account.rejection.reason4=L\u2019estratto conto trasmesso non \u00e8 verificabile. L\u2019estratto conto deve indicare chiaramente il nome, il numero di conto (compreso l\u2019IBAN, se disponibile), il nome della banca e la data (risalente a meno di 6 mesi). Ti invitiamo a trasmettere un estratto conto bancario recente e completo.
submission.bank.account.rejection.reason5=Le informazioni fornite nel portale WiFi4EU non sono coerenti con quelle dei documenti giustificativi (estratto conto o documento equivalente). Si prega di verificarle. Se le informazioni inserite nel sistema sono corrette, fornire nuovi documenti validi. Se le informazioni dei documenti sono corrette, modificare i dati nel portale WiFi4EU.
submission.bank.account.rejection.reason6=Ti invitiamo a trasmetterci un documento giustificativo fornito dal titolare del conto o un estratto conto che indichi il nome ESATTO del titolare del conto.
submission.bank.account.rejection.reason7=Ti invitiamo a confermare il tuo indirizzo dichiarato alla banca.
confirmation.bankAccount.subject=Oggetto\: WiFi4EU - Conferma del tuo conto bancario
confirmation.bankAccount.body=Gentile utente, <br /><br />Grazie di averci fornito le informazioni relative al tuo conto bancario.<br />Le informazioni bancarie sono state confermate.<br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
change.status.submission.bankAccount.subject=Oggetto\: WiFi4EU - Modifica dello status per la presentazione del tuo conto bancario
change.status.submission.bankAccount.body=Gentile utente,<br /> <br />Grazie di averci fornito le informazioni relative al tuo conto bancario.<br />Una volta confermate, riceverai un\u2019e-mail.<br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
missing.validation.bankAccount.details.subject=Oggetto\: WiFi4EU - Notifica automatica\: mancata convalida dei dati bancari
missing.validation.bankAccount.details.body=Gentile utente,<br /><br />Nonostante due richieste di fornire estremi bancari validi, queste informazioni non ci sono ancora pervenute.<br />Dopo la scadenza della convenzione di sovvenzione, i buoni WIFI4EU non saranno pi\u00f9 validi. Ti invitiamo a risolvere questa situazione il pi\u00f9 presto possibile aggiornando le informazioni contenute nel portale WiFi4EU.<br />In caso di problemi, puoi rispondere a questo messaggio cliccando sul seguente link\: XXX.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: candidatura all'iniziativa WiFi4EU {0}
mail.dgConn.voucherAssignment.successfulApplicant.subject=WiFi4EU\: candidatura all'iniziativa WiFi4EU - assegnazione di un buono
mail.dgConn.voucherAssignment.successfulApplicant.body=Gentile utente,<br />Complimenti\! Abbiamo il piacere di informarti che la tua candidatura a nome del comune [inserire il nome del comune] \u00e8 stata selezionata per ricevere un finanziamento nell\u2019ambito del [inserire l'identificativo dell\u2019invito nella convenzione di sovvenzione tipo] come previsto nella decisione della Commissione pubblicata sul sito web dell\u2019INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />La convenzione di sovvenzione pu\u00f2 essere firmata dal sindaco/rappresentante legale del comune o da una persona autorizzata designata a tale scopo con gli opportuni documenti giustificativi. <br />Connettiti alla pagina "Il mio buono" sul portale WiFi4EU per confermare i dati della persona autorizzata a firmare. <br />\u00c8 necessario garantire che le persone designate possano accedere alle pagina per la firma della convenzione di sovvenzione con il loro account EU Login.<br />Si prega di notare che, per favorire una corretta amministrazione, il comune dovrebbe firmare la convenzione di sovvenzione entro 7 giorni dal ricevimento di questo invito a firmarla. In caso contrario ci\u00f2 pu\u00f2 essere considerato una rinuncia al buono da parte vostra e potrebbe condurre alla cancellazione della preparazione dell\u2019accordo di sovvenzione.<br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: la tua domanda di partecipazione all'iniziativa WiFi4EU - elenco di riserva 
mail.dgConn.voucherAssignment.reserveApplicant.body=Gentile utente,<br />Siamo spiacenti di informarti che, a seguito della tua domanda di partecipazione a nome del comune [xxx] al bando [inserire l'identificativo dell'invito nella convenzione di sovvenzione tipo], tenendo conto del numero limitato di buoni disponibili la tua domanda non pu\u00f2 essere finanziata in questa fase. <br />La candidatura \u00e8 stata inserita in un elenco di riserva. Se ulteriori finanziamenti dovessero essere messi a disposizione, potresti ancora essere invitato a firmare una convenzione di sovvenzione. In tal caso, sarai contattato e informato entro 60 giorni dopo l\u2019adozione della decisione della Commissione in merito alla selezione e aggiudicazione dei buoni per il presente invito pubblicata sul sito web dell\u2019INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). In caso contrario, la decisione di esclusione diventer\u00e0 definitiva a tale data. <br />Si ricorda inoltre che puoi candidarti anche a un futuro invito Wifi4EU utilizzando la tua registrazione esistente. A tal fine, verifica che le informazioni contenute nel portale WiFi4EU siano aggiornate. <br />Se non sei d'accordo con la presente decisione, puoi trasmettere le tue argomentazioni all'INEA entro 10 giorni dal ricevimento di questa e-mail inviandole al seguente indirizzo\: INEA-CEF-WIFI4EU@ec.europa.eu. Ricorda di indicare nell'e-mail il nome del paese e del comune.<br />Puoi avviare un ricorso di annullamento contro la Commissione a norma dell\u2019articolo\u00a0263 del trattato sul funzionamento dell\u2019Unione, entro due mesi dalla data di ricezione del presente messaggio di posta elettronica. Il foro competente per i ricorsi per annullamento \u00e8 il Tribunale dell\u2019Unione europea.  <br />Se ritieni che si sia verificato un caso di cattiva amministrazione, puoi presentare denuncia al Mediatore europeo entro due anni dall'avvenuta conoscenza dei fatti contestati (cfr. http\://www.ombudsman.europa.eu).<br />Grazie del tuo interesse per WiFi4EU.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.subject=WiFi4EU\: la tua domanda di partecipazione all'iniziativa WiFi4EU - domanda respinta
mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=Gentile utente,<br />{0}<br />Se non sei d'accordo con la presente decisione, puoi trasmettere le tue argomentazioni all'INEA entro 10 giorni dal ricevimento di questa e-mail inviandole al seguente indirizzo\: INEA-CEF-WIFI4EU@ec.europa.eu. Ricorda di indicare nell'e-mail il nome del paese e del comune.<br />Puoi avviare un ricorso di annullamento contro la Commissione a norma dell\u2019articolo\u00a0263 del trattato sul funzionamento dell\u2019Unione, entro due mesi dalla data di ricezione del presente messaggio di posta elettronica. Il foro competente per i ricorsi per annullamento \u00e8 il Tribunale dell\u2019Unione europea.  <br />Se ritieni che si sia verificato un caso di cattiva amministrazione, puoi presentare denuncia al Mediatore europeo entro due anni dall'avvenuta conoscenza dei fatti contestati (cfr. http\://www.ombudsman.europa.eu).<br />Grazie del tuo interesse per WiFi4EU.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattarci direttamente\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=Siamo spiacenti di informarti che, a causa della limitata disponibilit\u00e0 di buoni, la domanda a nome del comune [xxx] non pu\u00f2 essere finanziata nel quadro del presente invito [insert call identifier] as in MGA].
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Siamo spiacenti di informarti che la tua domanda a nome del comune [xxx] non \u00e8 stata accolta nel procedimento di cui sopra in quanto i documenti giustificativi forniti non sono conformi ai criteri di ammissibilit\u00e0 e/o di idoneit\u00e0 definiti nell\u2019invito a presentare candidature [insert call identifier] as in MGA].<br />
invalid.documents.subject=Domanda WiFi4EU\: problemi con i documenti giustificativi 
invalid.documents1.body=Gentile utente,<br /><br />
mail.correctionRequestEmail.body1=a seguito della tua domanda abbiamo rilevato i seguenti problemi con i documenti giustificativi richiesti\: <br />Il modulo di prova dell\u2019approvazione del rappresentante legale (sindaco), COMPRESA una copia del suo documento di identit\u00e0 (passaporto/carta d\u2019identit\u00e0)\: <%.reason%><br />La copia di un atto di nomina o del documento che stabilisce che il rappresentante legale (sindaco) rappresenta il comune\: <%.reason%><br /><br />Ti preghiamo quindi di trasmettere una versione corretta di questi documenti entro 2 giorni di calendario da quando ricevi questa e-mail. Si prega di verificare e caricare i documenti come file separati sul portale WiFi4EU nella sezione \u201cLa mia domanda\u201d utilizzando un formato adeguato (.pdf, .png oppure .jpg). <br /><br />Attenzione\: se non carichi la documentazione richiesta entro il termine di cui sopra, la candidatura al presente invito non sar\u00e0 considerata ammissibile.<br /><br />
mail.correctionRequestEmail.body2=Dopo ulteriori verifiche abbiamo rilevato i seguenti problemi con i documenti giustificativi supplementari.<br />Modulo per la persona autorizzata\: <%.reason%><br />Copia del documento d\u2019identit\u00e0 della persona autorizzata\: <%.reason%><br /><br /><br />Si prega di verificare e caricare quanto prima i documenti come file separati sul portale WiFi4EU nella sezione \u201cLa mia domanda\u201d utilizzando un formato adeguato (.pdf, .png oppure .jpg). I documenti saranno necessari per preparare la convenzione di sovvenzione per rilasciare il buono in caso di approvazione della candidatura. <br /><br />
mail.correctionRequestEmail.signOff=Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Potrai trovare ulteriori informazioni sul portale WiFi4EU. Un elenco di domande frequenti \u00e8 disponibile qui\:  https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. In alternativa, \u00e8 possibile contattare direttamente i servizi della Commissione\: https\://europa.eu/european-union/contact/write-to-us
mail.correctionRequestEmail.reason1=Il documento \u00e8 corrotto\: non si apre.
mail.correctionRequestEmail.reason2=\ Sono state ricevute due versioni dello stesso documento.
mail.correctionRequestEmail.reason3=\ Il documento \u00e8 illeggibile (sfocato a causa di una copia mal riuscita) e/o incompleto (alcune informazioni richieste sono tagliate o mancanti).
mail.correctionRequestEmail.reason5-1=\ Il documento \u00e8 mancante/non \u00e8 allegato alla domanda.
mail.correctionRequestEmail.reason4=\ Il documento/le informazioni forniti non dimostrano chiaramente/contengono le informazioni richieste nel bando.
mail.correctionRequestEmail.reason5-2=\ Il documento \u00e8 mancante/non \u00e8 allegato alla domanda.
mail.correctionRequestEmail.reason5-3=\ Il documento \u00e8 mancante/non \u00e8 allegato alla domanda.
