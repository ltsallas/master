normal.registration.subject=WiFi4EU\: Inschrijving gemeente
normal.registration.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br />Op de WiFi4EU-website vindt u meer informatie over de komende aanvraagrondes, bijvoorbeeld wanneer de volgende van start gaat.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.discussionMunicipality.subject=WiFi4EU\: meerdere inschrijvingen uit uw gemeente
mail.discussionMunicipality.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br />U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers hebben ingeschreven namens uw gemeente. <br /><br />Als u inlogt op de WiFi4EU-website, kunt u contact opnemen met de andere ingeschreven gebruiker(s) via het discussieforum op de inschrijvingspagina van uw gemeente om dit probleem op te lossen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
multiple.registrations.later.subject=WiFi4EU\: meerdere inschrijvingen uit uw gemeente
multiple.registrations.later.body=Geachte mevrouw, geachte heer,<br /><br />U ontvangt deze e-mail omdat uit onze gegevens blijkt dat er zich nog een of meer andere vertegenwoordigers hebben ingeschreven namens uw gemeente. <br /><br />Als u inlogt op de WiFi4EU-website, kunt u contact opnemen met de andere ingeschreven gebruiker(s) via het discussieforum op de inschrijvingspagina van uw gemeente om dit probleem op te lossen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
registration.cannot.accepted.subject=Onderwerp\: WiFi4EU  \u2013 Inschrijving niet geaccepteerd
registration.cannot.accepted.body=Geachte mevrouw, geachte heer,<br />Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze mail omdat er al een geldige inschrijving voor uw gemeente bestaat. <br />Daarom kunnen we uw inschrijving niet accepteren.<br /><br />Wilt u een klacht indienen, dan kunt u e-mailen naar complaints@WiFi4EU.eu<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.  
mail.voucherApply.subject=WiFi4EU\: Bevestiging aanvraag
mail.voucherApply.body=Geachte mevrouw, geachte heer,<br />Hierbij bevestigen wij dat we uw aanvraag voor WiFi4EU namens [municipality name] hebben ontvangen. Hartelijk dank voor uw belangstelling voor het WiFi4EU-initiatief.<br />Na afloop van de termijn krijgen alle aanvragers te horen of zij al dan niet een voucher krijgen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.thread.subject=WiFi4EU\: overleg over meervoudige inschrijvingen uit uw gemeente gestart
mail.thread.body=Geachte mevrouw, geachte heer,<br /><br />In verband met uw inschrijving voor het WiFi4EU-initiatief is er overleg begonnen tussen verschillende vertegenwoordigers die zich ook voor uw gemeente hebben ingeschreven. Ga naar de WiFi4EU-website om de berichten te bekijken.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.requestDocuments.subject=WiFi4EU\: bewijsstukken voor inschrijving 
mail.dgConn.requestDocuments.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving. <br /><br />Zoals u kunt lezen op onze \#website\# moet u bij de inschrijving de volgende bewijsstukken indienen\: <br />1. Het volledig ingevulde toestemmingsformulier van de wettelijke vertegenwoordiger (de burgemeester), PLUS een kopie van zijn of haar identiteitsbewijs (paspoort/identiteitskaart). <br />2. Een kopie van een aanstellingsbesluit van de burgemeester/vertegenwoordiger of een ander document waaruit blijkt dat de inschrijver de gemeente inderdaad rechtmatig vertegenwoordigt.<br /><br />Upload deze documenten (1 en 2) als twee aparte bestanden via de WiFi4EU-website onder \u201c\#Mijn account\#\u201c in een van de toegestane formaten (.pdf, .png, of .jpg). <br />U moet de vereiste ondersteunende documenten uploaden voordat u een aanvraag kunt indienen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
add.newContact.subject=Inschrijving WiFi4EU\: nieuwe contactpersoon 
add.newContact.body=Geachte mevrouw, geachte heer,<br /><br />U ontvangt deze e-mail omdat u bent aangewezen als contactpersoon voor een gemeente die al is ingeschreven op de WiFi4EU-website. <br /><br />Klik \#hier\# om te bevestigen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Geachte mevrouw, geachte heer,<br /><br />We kampen met storingen op het WiFi4EU-portaal. Hierdoor is wellicht iets mis gegaan met uw aanvraag of de aanvraag van anderen.<br /><br />We onderzoeken momenteel het probleem en zullen u uiterlijk 25/05/2018 meer informatie geven.<br /><br />Hartelijk dank voor uw begrip.<br /><br />Met vriendelijke groeten,<br />WiFi4EU <br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
installation.company.selected.subject=Onderwerp\: WiFi4EU - U bent geselecteerd om een WiFi4EU-netwerk te installeren 
installation.company.selected.body=Geachte mevrouw, geachte heer, <br /><br />Eerder had u zich al ingeschreven als wifi-installateur voor het WiFi4EU-initiatief. Het doet ons plezier u te kunnen melden dat de gemeente <%name of municipality (name of country) %>> uw bedrijf heeft geselecteerd om het lokale WiFi4EU-netwerk te installeren. Als u denkt dat dit een vergissing is, neem dan rechtstreeks met de gemeente contact op. <br />Zorg dat u uw bankrekeningnummer heeft ingevuld op het WiFi4EU-portaal, en dat u een bankafschrift of gelijkwaardig document heeft ge\u00fcpload. Ga naar de pagina "Mijn inschrijving". <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
installation.company.unselected.subject=WiFi4EU \u2013 Bedrijf niet meer geselecteerd door gemeente
installation.company.unselected.body=Geachte mevrouw, geachte heer, <br /><br />Hierbij laten wij u weten dat de gemeente <%name of municipality (name of country) %>>, waardoor u eerder op het WiFi4EU-portaal was gekozen voor de installatie van het lokale WiFi4EU-netwerk, inmiddels een andere keuze heeft gemaakt. U bent dus niet meer geselecteerd. Heeft u nog vragen, neem dan met de gemeente contact op.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
status.change.submission.bank.account.subject=Onderwerp\: WiFi4EU \u2013 Corrigeer uw bankgegevens of bewijsstukken
status.change.submission.bank.account.body=Geachte mevrouw, geachte heer, <br /><br />We hebben de gegevens met betrekking tot uw bankrekening gecontroleerd en daarbij het volgende probleem ontdekt\:<br /><%.reason%><br />Wij verzoeken u vriendelijk om deze gegevens binnen 15 kalenderdagen te corrigeren via de rubriek Mijn inschrijving op het WiFi4EU-portaal, zodat we uw bankrekening kunnen valideren. Zonder gevalideerde bankrekening kunnen we u geen voucher uitbetalen. <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
submission.bank.account.rejection.reason1=Controleer of de gegevens in de bewijsstukken overeenkomen met die in uw aanvraag, en ook of alle gegevens nog steeds correct zijn.  
submission.bank.account.rejection.reason2=We hebben uw bewijsstukken gecontroleerd. Helaas is nog niet alles in orde. 
submission.bank.account.rejection.reason3=Het bankafschrift heeft geen datum of is meer dan zes maanden oud.  Upload een recent bankafschrift (minder dan zes maanden oud).
submission.bank.account.rejection.reason4=We kunnen uw bankafschrift niet verifi\u00ebren. De naam van de rekeninghouder, het rekeningnummer (en eventueel IBAN-code), de naam van de bank en de datum (minder dan zes maanden geleden) moeten duidelijk op het afschrift vermeld staan. Gelieve een recent, volledig afschrift te uploaden.
submission.bank.account.rejection.reason5=De gegevens die zijn ingevuld op het WiFi4EU-portaal stroken niet met de gegevens op de bewijsstukken (bankafschrift of gelijkwaardig document). Gelieve dit te corrigeren. Als de op het WiFi4EU-portaal ingevulde gegevens nog kloppen, upload dan nieuwe documenten die deze gegevens bevestigen. Zijn de gegevens in de documenten correct, pas dan de gegevens op het WiFi4EU-portaal aan.
submission.bank.account.rejection.reason6=Gelieve bewijsstukken van de rekeninghouder of bankgegevens te verstrekken waarop de naam van de rekening/rekeninghouder EXACT vermeld staat.
submission.bank.account.rejection.reason7=Gelieve te bevestigen dat dit ook het adres is da u aan de bank heeft opgegeven.
confirmation.bankAccount.subject=Onderwerp\: WiFi4EU \u2013 Bankgegevens gevalideerd
confirmation.bankAccount.body=Geachte mevrouw, geachte heer, <br /><br />Hartelijk dank voor de gegevens betreffende uw bankrekening.<br />Wij kunnen u meedelen dat uw bankgegevens nu in orde zijn, we hebben ze gevalideerd.<br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
change.status.submission.bankAccount.subject=Onderwerp\: WiFi4EU \u2013 Status gewijzigd \u2013 Bankgegevens indienen
change.status.submission.bankAccount.body=Geachte mevrouw, geachte heer,<br /> <br />Hartelijk dank voor de gegevens betreffende uw bankrekening.<br />Zodra deze gevalideerd zijn, ontvangt u weer een bericht van ons.<br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
missing.validation.bankAccount.details.subject=Onderwerp\: WiFi4EU \u2013 Herinnering\: correcte bankgegevens of bewijsstuikken nog niet ontvangen
missing.validation.bankAccount.details.body=Geachte mevrouw, geachte heer,<br /><br />Ondanks twee eerdere verzoeken om ons de juiste bankgegevens te verstrekken, blijkt uit het systeem dat er nog gegevens ontbreken of onjuist zijn.<br />Zodra de subsidie-overeenkomst verloopt, is de voucher voor WiFi4EU niet meer geldig. Wij vragen u dan ook om zo snel mogelijk de nodige gegevens te verstrekken en/of te corrigeren via het WiFi4EU-portaal.<br />Heeft u nog vragen, dan kunt u ons bereiken via deze link\: XXX.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: Uw aanvraag voor een voucher\! {0}
mail.dgConn.voucherAssignment.successfulApplicant.subject=WiFi4EU\: Uw gemeente ontvangt een voucher\!
mail.dgConn.voucherAssignment.successfulApplicant.body=Geachte mevrouw, geachte heer,<br />Hartelijk gefeliciteerd\! Het doet ons plezier u te kunnen melden dat uw aanvraag namens de gemeente [insert name of municipality] is geselecteerd en uw gemeente dus subsidie krijgt in het kader van [insert call identifier] as in MGA] overeenkomstig het WiFi4EU-besluit van de Commissie, dat op de INEA-website is gepubliceerd (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />De subsidieovereenkomst moet worden ondertekend door de burgemeester/wettelijke vertegenwoordiger van de gemeente of een andere daartoe gemachtigde persoon, mits deze de nodige bewijsstukken heeft ingediend. <br />Ga naar Mijn voucher op de WiFi4EU-website en bevestig de gegevens van degene die zal ondertekenen. <br />U moet ervoor zorgen dat de desbetreffende persoon een EU Login-account heeft zodat deze toegang heeft tot de pagina waar de subsidieovereenkomst moet worden ondertekend.<br />Let op, volgens de procedure moet uw gemeente de subsidieovereenkomst binnen 7 dagen na ontvangst van dit bericht ondertekenen. Gebeurt dit niet, dan kan dit worden beschouwd als een afwijzing van de voucher van uw kant, en kunnen wij de behandeling van de subsidieovereenkomst stopzetten.<br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.reserveApplicant.subject=WiFi4EU\: Uw gemeente staat op de reservelijst 
mail.dgConn.voucherAssignment.reserveApplicant.body=Geachte mevrouw, geachte heer,<br />Helaas moeten wij u meedelen dat uw aanvraag namens de gemeente [xxx ] in het kader van [insert call identifier] as in MGA] buiten de selectie is gevallen. Er is maar een beperkt aantal vouchers beschikbaar en daarom kan uw aanvraag momenteel niet worden gehonoreerd. <br />We wijzen er wel op dat u op de reservelijst bent geplaatst. Mocht er extra geld beschikbaar komen, dan kunt u alsnog subsidie krijgen. Als dat zo is, hoort u dat uiterlijk 60 dagen na de goedkeuring van het besluit van de Commissie inzake de selectie en toekenning van vouchers voor deze oproep, zoals gepubliceerd op de INEA-website (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Heeft u binnen die termijn niets ontvangen, dan is uw aanvraag definitief afgewezen. <br />Let op\: Bij een volgende ronde van WiFi4EU mag u opnieuw een aanvraag indienen. U hoeft zich niet opnieuw in te schrijven. Zorg in dat geval wel dat al uw gegevens op de WiFi4EU-website nog correct zijn. <br />Wilt u bezwaar aantekenen tegen dit besluit, stuur dan uw argumenten binnen tien dagen na ontvangst van dit bericht naar INEA op het volgende adres\: INEA-CEF-WIFI4EU@ec.europa.eu en vermeld in uw e-mail om welk land en welke gemeente het gaat.<br />U kunt krachtens artikel 263 van het Verdrag betreffende de werking van de Europese Unie een beroep tot nietigverklaring van het besluit van de Commissie instellen, en wel binnen twee maanden na ontvangst van deze e-mail. De instantie die bevoegd is voor het behandelen van beroepen tot nietigverklaring, is het Gerecht van de Europese Unie.  <br />Indien u meent dat er sprake is van wanbeheer, kunt u bij de Europese Ombudsman een klacht indienen binnen twee jaar vanaf de datum waarop u kennis hebt genomen van de feiten waarop uw klacht betrekking heeft (zie http\://www.ombudsman.europa.eu).<br />Hartelijk dank voor uw belangstelling voor WiFi4EU.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.unsuccesfulApplicant.subject=WiFi4EU\: Uw aanvraag is afgewezen
mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=Geachte mevrouw, geachte heer,<br />{0}<br />Wilt u bezwaar aantekenen tegen dit besluit, stuur dan uw argumenten binnen tien dagen na ontvangst van dit bericht naar INEA op het volgende adres\: INEA-CEF-WIFI4EU@ec.europa.eu en vermeld in uw e-mail om welk land en welke gemeente het gaat.<br />U kunt krachtens artikel 263 van het Verdrag betreffende de werking van de Europese Unie ("artikel 263-beroep") een beroep tot nietigverklaring van het besluit van de Commissie instellen, en wel binnen twee maanden na ontvangst van deze e-mail. De instantie die bevoegd is voor het behandelen van beroepen tot nietigverklaring, is het Gerecht van de Europese Unie.  <br />Indien u meent dat er sprake is van wanbeheer, kunt u bij de Europese Ombudsman een klacht indienen binnen twee jaar vanaf de datum waarop u kennis hebt genomen van de feiten waarop uw klacht betrekking heeft (zie http\://www.ombudsman.europa.eu).<br />Hartelijk dank voor uw belangstelling voor WiFi4EU.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=Helaas moeten wij u meedelen dat uw aanvraag namens de gemeente [xxx ] in het kader van [insert call identifier] as in MGA] in deze ronde niet kan worden gehonoreerd.<br />
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=Helaas moeten wij u meedelen dat uw aanvraag namens de gemeente [xxx ] in het kader van bovengenoemde procedure is afgewezen, aangezien de bewijsstukken die u heeft verstrekt, niet voldoen aan de criteria zoals vastgelegd in de oproep [insert call identifier] as in MGA] <br />
invalid.documents.subject=WiFi4EU\: Problemen met bewijsstukken bij uw aanvraag 
invalid.documents1.body=Geachte mevrouw, geachte heer,<br /><br />
mail.correctionRequestEmail.body1=Wij hebben uw aanvraag onderzocht, maar helaas hebben we het volgende vastgesteld\: <br />Het toestemmingsformulier van de wettelijke vertegenwoordiger (de burgemeester), PLUS een kopie van zijn of haar identiteitsbewijs (paspoort/identiteitskaart)\: <%.reason%><br />Een kopie van een aanstellingsbesluit of een ander document waaruit blijkt dat de wettelijke vertegenwoordiger (de burgemeester) de gemeente inderdaad vertegenwoordigt. <%.reason%><br /><br />Daarom verzoeken wij u vriendelijk om ons binnen 2 kalenderdagen na ontvangst van dit bericht een correcte versie van het/de betrokken document(en) toe te sturen. Controleer en upload de documenten als aparte bestanden via de WiFi4EU-website onder Mijn aanvraag in een van de toegestane formaten (.pdf, .png, of .jpg). <br /><br />Let op\: Als u niet binnen de hierboven vermelde termijn een correcte versie van de verplichte bewijsstukken indient, nemen wij uw aanvraag deze ronde niet meer in behandeling.<br /><br />
mail.correctionRequestEmail.body2=Bij de controle van de aanvullende bewijsstukken hebben we het volgende vastgesteld\:<br />Machtigingsformulier\: <%.reason%><br />Kopie identiteitsbewijs gemachtigde\: <%.reason%><br /><br /><br />Controleer en upload de nodige documenten zo spoedig mogelijk als aparte bestanden via de WiFi4EU-website onder Mijn aanvraag in een van de toegestane formaten (.pdf, .png, of .jpg). Deze documenten zijn nodig om een subsidieovereenkomst op te stellen als u een voucher wordt toegekend. <br /><br />
mail.correctionRequestEmail.signOff=Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.correctionRequestEmail.reason1=Het bestand is beschadigd en kan daardoor niet worden geopend.
mail.correctionRequestEmail.reason2=\ We hebben twee versies van hetzelfde document ontvangen.
mail.correctionRequestEmail.reason3=\ Het document is onleesbaar (d.w.z. onscherp) en/of onvolledig (d.w.z. verplichte gegevens vallen buiten beeld of zijn niet ingevuld).
mail.correctionRequestEmail.reason5-1=\ Het document ontbreekt in uw aanvraag.
mail.correctionRequestEmail.reason4=\ Het verstrekte document is geen duidelijk bewijs dat aan de voorwaarden van de aanvraag is voldaan.
mail.correctionRequestEmail.reason5-2=\ Het document ontbreekt in uw aanvraag.
mail.correctionRequestEmail.reason5-3=\ Het document ontbreekt in uw aanvraag.
mail.correctionRequestEmail.reason6=\ Het document is niet naar behoren ondertekend, d.w.z. de (elektronische) handtekening is ongeldig of kan niet worden gecontroleerd.
mail.submission.subject=WiFi4EU \u2013 Installatierapport van uw wifi-installateur
mail.submission.body=Beste gemeente,<br /><br />Vandaag heeft uw wifi-installateur zijn installatierapport ingediend op de website van WiFi4EU. Dit betekent dat u nu naar onze website moet gaan om de inhoud van dat rapport te controleren. Is het rapport nog niet compleet of staan er nog fouten in? Stuur het dan terug naar de installateur zodat deze het kan corrigeren.<br /><br />Let op\: We kunnen pas overgaan tot betaling van de voucher zodra u het rapport heeft goedgekeurd.<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.<br />
mail.confirmation.subject=WiFi4EU \u2013 Uw installatierapport is goedgekeurd door [municipality name]
mail.confirmation.body=Geachte mevrouw, geachte heer,<br /><br />De gemeente heeft uw installatierapport vandaag goedgekeurd. Voordat we tot betaling kunnen overgaan, worden de technische gegevens eerst automatisch en op afstand gecontroleerd. <br /><br />Zodra deze controle is afgelopen en alles in orde is, krijgt u van ons een bericht, waarna het bedrag van de voucher wordt overgemaakt op de bankrekening die u op de website van WiFi4EU heeft ingevuld.<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.<br />
mail.revision.subject=WiFi4EU \u2013 Verzoek van [municipality name] om uw installatierapport te corrigeren
mail.revision.body=Geachte mevrouw, geachte heer,<br /> <br />De gemeente heeft uw installatierapport nog niet goedgekeurd en stuurt het u terug met het verzoek om het te corrigeren. Neem contact op met de gemeente en informeer wat er precies moet worden gecorrigeerd.<br /><br />Let op\: We kunnen pas overgaan tot betaling van de voucher als de gemeente het rapport heeft goedgekeurd.<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
remote.check.subject=WiFi4EU \u2013 We hebben uw netwerk(en) gecontroleerd
remote.check.body=Geachte mevrouw, geachte heer,<br /> <br />We hebben uw WiFi4EU-netwerk(en) op afstand gecontroleerd en het doet ons plezier u te kunnen melden dat alles in orde is. We kunnen nu overgaan tot betaling van de voucher aan de wifi-installateur. We maken het bedrag over op het rekeningnummer van de wifi-installateur dat op onze website is ingevuld. U krijgt een bericht zodra dat is gebeurd. <br /><br />Zoals bepaald in artikel 9 van de subsidieovereenkomst zullen wij uw WiFi4EU-netwerk(en) vanaf vandaag drie jaar lang op afstand controleren om er zeker van te zijn dat alle gesubsidieerde netwerken naar behoren blijven werken en voor iedereen toegankelijk blijven. <br /> <br />Nogmaals hartelijk dank voor uw deelname aan het WiFi4EU-initiatief\!<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
potential.issues.subject=WiFi4EU \u2013 Er lijkt iets mis te zijn met uw WiFi4EU-netwerk(en)
potential.issues.body=Geachte mevrouw, geachte heer,<br /> <br />Ondanks uw verklaring dat uw WiFi4EU-netwerk operationeel is, zijn wij er niet in geslaagd om op afstand te controleren dat aan beide voorwaarden voor betaling van de voucher is voldaan\:<br />1.       Op de portaalsite moet de visuele identiteit van WiFi4EU worden gebruikt.<br />2.       Minstens 10 gebruikers moeten tegelijkertijd op de portaalsite kunnen inloggen.<br /> <br />Gelieve beide punten te corrigeren en daarna opnieuw contact op te nemen met het team van Wifi4EU. Let op\: De betaling van de voucher wordt uitgesteld totdat aan de voorwaarden is voldaan.<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
automated.issue.notification.subject=WiFi4EU \u2013 Er lijkt iets mis te zijn met uw WiFi4EU-netwerk(en)
automated.issue.notification.body=Geachte mevrouw, geachte heer,<br /><br />U krijgt dit bericht omdat uw WiFi4EU-netwerk bij onze controle op afstand niet naar behoren werkte. Wij kunnen geen verbindingen met de portaalsite registreren en/of de visuele identiteit van WiFi4EU ontbreekt.<br /><br />Controleer elk netwerk en neem de nodige maatregelen om de situatie te verbeteren en uw netwerken weer operationeel te maken.<br /><br />Als een netwerk te lang onbereikbaar is, kan WiFi4EU op grond van de subsidieovereenkomst overgaan tot terugvordering van de verstrekte subsidie.<br />Wilt u reageren, klik dan hier\: {{XXX}}<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
last.issue.notification.subject=WiFi4EU \u2013 Er lijkt iets mis te zijn met uw WiFi4EU-netwerk(en) \u2013  Laatste waarschuwing
last.issue.notification.body=Geachte mevrouw, geachte heer,<br /> <br />U krijgt dit bericht omdat bij onze controle op afstand gebleken is dat uw WiFi4EU-netwerk minstens twee maanden niet operationeel is geweest. <br /><br />Als bepaald in de subsidieovereenkomst zal WiFi4EU nu de procedure tot terugvordering van de subsidie inleiden. <br /><br />De formele kennisgeving zal per aangetekende post naar uw gemeente worden gezonden. Als bepaald in artikel II.26 van de subsidieovereenkomst krijgt u bij de contradictoire procedure de gelegenheid om bezwaar te maken.<br />Wilt u reageren, klik dan hier\: {{XXX}}<br /> <br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
notification.2.3.GA.period.over.subject=WiFi4EU \u2013 Herinnering\: Termijn van 18 maanden al voor twee derde verstreken\!
notification.2.3.GA.period.over.body=Geachte mevrouw, geachte heer,<br /><br />Wij herinneren u eraan dat u volgens artikel 2 van de subsidieovereenkomst nog maar zes maanden de tijd heeft om uw WiFi4EU-netwerk(en) operationeel te maken en de nodige declaraties in te dienen op het WiFi4EU-portaal.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
notification.3months.left.subject=WiFi4EU \u2013 Herinnering\: Nog 3 maanden om uw WiFi4EU-netwerk(en) te voltooien\!
notification.3months.left.body=Geachte mevrouw, geachte heer,<br /><br />Wij herinneren u eraan dat u volgens artikel 2 van de subsidieovereenkomst nog maar drie maanden de tijd heeft om uw WiFi4EU-netwerk(en) operationeel te maken en de nodige declaraties in te dienen op het WiFi4EU-portaal. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en onze antwoorden op een aantal veelgestelde vragen.
mail.dgConn.invalidateSupplier.subject=WiFi4EU\: Inschrijving wifi-installateur ongeldig
mail.dgConn.invalidateSupplier.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving bij WiFi4EU. U ontvangt deze e-mail omdat er onregelmatigheden bij uw inschrijving namens [naam van de onderneming] zijn vastgesteld. Uw inschrijving is daarom niet geldig. Natuurlijk mag u zich opnieuw inschrijven. Alvast bedankt.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.supplierRegistration.subject=WiFi4EU\: Bevestiging inschrijving wifi-installateur
mail.supplierRegistration.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br />Uw bedrijf komt binnenkort op de WiFi4EU-website, waar de ingeschreven gemeenten contact met u kunnen opnemen. Ingeschreven gemeenten kunnen de volledige lijst van ingeschreven installatiebedrijven inkijken en deze lijst filteren voor hun regio om na te gaan welke ondernemingen hun diensten kunnen aanbieden. <br /><br />De lijst heeft uitsluitend een informatief karakter. Gemeenten die een voucher krijgen, mogen zelf bepalen waar ze hun wifi-installatie kopen. Ze mogen ook een bedrijf kiezen dat nog niet op de lijst staat.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us<br /><br />
supplier.add.new.contact.subject=WiFi4EU\: Inschrijving wifi-installateur - nieuwe contactpersoon toegevoegd
supplier.add.new.contact.body=Geachte mevrouw, geachte heer,<br /><br />U ontvangt deze e-mail omdat u bent aangewezen als contactpersoon voor een wifi-installateur die al is ingeschreven op de WiFi4EU-website. <br /><br />Klik \#hier\# om te bevestigen. <br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
mail.subject=WiFi4EU\: Inschrijving gemeente
mail.body=Geachte mevrouw, geachte heer,<br /><br />Hartelijk dank voor uw inschrijving bij WiFi4EU. <br /><br />Op de WiFi4EU-website vindt u meer informatie over de komende aanvraagrondes, bijvoorbeeld wanneer de volgende van start gaat.<br /><br />Met vriendelijke groet,<br />Het team van WiFi4EU<br /><br />Dit is een automatisch bericht. Gelieve niet op deze e-mail te antwoorden. Berichten naar dit adres worden niet gelezen. Op de website van WiFi4EU vindt u meer informatie en ook antwoorden op een aantal veelgestelde vragen\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. U kunt ook rechtstreeks contact opnemen met ons via https\://europa.eu/european-union/contact/write-to-us
