mail.submission.subject=WiFi4EU \u2013 WiFi paigaldusettev\u00F5te on esitanud paigaldusaruande
mail.submission.body=Tere!<br /><br />K\u00E4esolevaga teatame, et WiFi paigaldusettev\u00F5te esitas t\u00E4na WiFi4EU portaali vahendusel paigaldusaruande. Palun k\u00FClastage esimesel v\u00F5imalusel portaali, et kontrollida esitatud aruande korrektsust. Kui Te ei n\u00F5ustu aruande sisuga v\u00F5i soovite selles n\u00E4ha parandusi, siis v\u00F5ite aruande paranduste tegemiseks paigaldusettev\u00F5ttele tagasi saata.<br /><br />Kui Te aruande heaks kiidate, teeb amet makse.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00F5num. Palun \u00E4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00FCsimused leiate WiFi4EU veebisaidilt.
mail.confirmation.subject=WiFi4EU \u2013 Toetusesaaja [municipality name] on Teie paigaldusaruande heaks kiitnud
mail.confirmation.body=Tere!<br /><br />Omavalitsus kiitis t\u00E4na teie esitatud paigaldusaruande heaks. Enne makse tegemist kinnitab amet tehnilise aruande automaatse kaugseire vahendusel.<br /><br />Teile saadetakse t\u00E4iendav teade niipea, kui kaugkinnitus on saadud. Seej\u00E4rel teeb amet vaut\u0161eri eest makse WiFi4EU portaalis m\u00E4rgitud arveldusarvele.<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00F5num. Palun \u00E4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00FCsimused leiate WiFi4EU veebisaidilt.
mail.revision.subject=WiFi4EU \u2013 Toetusesaaja [municipality name] on taotlenud Teie paigaldusaruande l\u00E4bivaatamist
mail.revision.body=Tere!<br /><br />Meil on hea meel teatada, et Teie WiFi v\u00F5rk l\u00E4bis edukalt meie kaugkontrolli ja amet teeb n\u00FC\u00FCd WiFi paigaldusettev\u00F5ttele vaut\u0161eri eest makse. Teile saadetakse teade, kui makse on tehtud arveldusarvele, mille WiFi paigaldusettev\u00F5te on portaalis esitanud.<br /><br />Toetuslepingu artiklis 9 nimetatud paigalduse kaugseire algab sellel p\u00E4eval ja kestab kokku kolm aastat, et tagada v\u00F5rgu j\u00E4rjepidev toimivus ja k\u00E4ttesaadavus kodanike jaoks.<br /><br />T\u00E4name, et osalete WiFi4EU algatuses!<br /><br />Lugupidamisega<br />WiFi4EU meeskond<br /><br />See on automaatne s\u00F5num. Palun \u00E4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00FCsimused leiate WiFi4EU veebisaidilt.
mail.subject=Teema: WiFi4EU \u2013 T\u00e4name registreerumast
mail.body=Tere! <br /><br /> T\u00e4name, et registreerusite WiFi4EU veebisaidil. <br /><br /> J\u00e4rgmise osalemiskutse avaldamise aja saate teada WiFi4EU veebisaidilt. <br /><br /> Lugupidamisega <br /><br /> WiFi4EU meeskond <br /><br /> See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateabe ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt. 
mail.thread.subject=Teema: WiFi4EU \u2013 Algatati Teie omavalitsusega seotud vestlus
mail.thread.body=Tere!<br />Algatati vestlus mitme esindaja vahel, kes on end seoses Teie omavalitsusega registreerinud. Palun logige s\u00F5numi lugemiseks WiFi4EU portaali sisse.<br /><br />Lugupidamisega<br />Euroopa Komisjoni WiFi4EU meeskond<br /><br />See on automaatne s\u00F5num. Palun \u00E4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateabe ja korduvad k\u00FCsimused leiate WiFi4EU veebisaidilt.
mail.voucherApply.subject=Teema: WiFi4EU \u2013 Taotlus k\u00e4tte saadud 
mail.voucherApply.body=Tere!<br /><br />K\u00e4esolevaga kinnitame, et saime k\u00e4tte Teie WiFi4EU taotluse, mille tegite omavalitsuse {0} nimel. T\u00e4name, et n\u00e4itasite \u00fcles huvi WiFi4EU algatuse vastu!<br /><br />K\u00f5iki taotlejaid teavitatakse \u00f5igeaegselt sellest, kas nad saavad vaut\u0161eri v\u00f5i mitte. <br /><br />Lugupidamisega<br /><br />WiFi4EU meeskond<br /><br />See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet portaali WiFi4EU kohta ja korduvad k\u00fcsimused leiate siit: https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Samuti saate meiega otse \u00fchendust v\u00f5tta kontaktvormi vahendusel: https://europa.eu/european-union/contact/write-to-us
mail.dgConn.requestDocuments.subject=Teema: WiFi4EU registreerimine \u2013 T\u00f5endavad dokumendid
mail.dgConn.requestDocuments.body=Tere! <br /><br /> T\u00e4name, et registreerusite WiFi4EU veebisaidil.  <br /><br /> Nagu on meie <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">veebisaidil</a> m\u00e4rgitud, peate oma registreeringule lisama t\u00f5endavad dokumendid:  <br /><br /> 1. skaneeritud ja allkirjastatud t\u00f5end taotlemis\u00f5iguse kohta ning linnapea/omavalitsuse juhi isikut t\u00f5endava dokumendi (nt ID-kaardi, passi) koopia. <br /><br /> 2. dokument, mis t\u00f5endab Teie \u00f5igust omavalitsust esindada (nt ametisse nimetamise otsus) <br /><br /> Laadige palun kumbki dokument \u00fcles eraldi failina WiFi4EU portaalis lehel <a href="{0}">\u201eMinu konto\u201c</a>, kasutades sobivat vormingut (.pdf, .png v\u00f5i .jpg).  <br /><br /> Pange t\u00e4hele, et saate vaut\u0161erit p\u00e4rast n\u00f5utavate t\u00f5endavate dokumentide \u00fcleslaadimist taotleda ainult \u00fcks kord. <br /><br /> Lugupidamisega <br /><br /> WiFi4EU  <br /><br /> See on automaatne s\u00f5num.  <br /><br /> Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateavet ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt.
mail.discussionMunicipality.subject=Teema: WiFi4EU \u2013 Tuvastati mitu registreeringut
mail.discussionMunicipality.body=Tere! <br /><br /> T\u00e4name, et registreerusite WiFi4EU veebisaidil. <br /><br /> Saite selle e-kirja, kuna s\u00fcsteemis on seoses Teie omavalitsusega tehtud mitu registreeringut. Teie registreering tuleb \u00fcle kontrollida, et otsustada, milline registreeringutest Teie omavalitsusega seotud on. <br /><br /> Probleemi lahendamiseks logige palun WiFi4EU veebisaidile sisse ja v\u00f5tke vestluste lehel \u00fchendust teiste registreerujatega. Kui Teil ei \u00f5nnestu probleemi lahendada, v\u00f5ite paluda abi WiFi4EU meeskonnalt. <br /><br /> Parimat <br /><br /> WiFi4EU meeskond <br /><br /> See on automaatne s\u00f5num. Palun \u00e4rge vastake sellele e-kirjale. Sellele aadressile saabunud kirju ei loeta. Lisateabe ja korduvad k\u00fcsimused leiate WiFi4EU veebisaidilt. <br /><br /> 
mail.dgConn.invalidateSupplier.subject=Subject: WiFi4EU: invalid registration
mail.dgConn.invalidateSupplier.body=Dear Sir/Madam,<br /><br />Thank you for registering for WiFi4EU. You are receiving this email because irregularities in your registration on behalf of {0} have been identified. Your registration is therefore not valid.<br /><br />Regards,<br /><br />The WiFi4EU team<br /><br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.invalidateApplication.subject=WiFi4EU � Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU � Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=WiFi4EU registreerimine \u2013 T\u00f5endavad dokumendid 
mail.correctionRequestEmail.header=Tere!<br/><br/>  T\u00e4name Teid taotluse eest! <br/>  Kinnitame, et saime k\u00e4tte t\u00f5endavad dokumendid, mille Te WiFi4EU portaali \u00fcles laadisite. <br/><br/>
mail.correctionRequestEmail.body1=T\u00e4iendava kontrolli k\u00e4igus tuvastasime kohustuslike t\u00f5endavate dokumentidega seotud probleemi(d). <br />  <ul>{0}{1}</ul><br />  <b>Palume Teil esitada meile selle dokumendi/nende dokumentide \u00f5ige versioon 2 kalendrip\u00e4eva jooksul p\u00e4rast k\u00e4esoleva e-kirja k\u00e4ttesaamist.</b> Palun kontrollige dokumente ja laadige need \u00fcles eraldi failina WiFi4EU portaalis lehel \u201eMinu taotlus\u201c, kasutades sobivat vormingut (.pdf, .png v\u00f5i .jpg).<br /><br />  Juhime Teie t\u00e4helepanu sellele, et kui Te eespool nimetatud t\u00e4htaja jooksul \u00f5igeid t\u00f5endavaid dokumente ei esita, k\u00e4sitatakse Teie taotlust k\u00e4esoleva konkursikutse raames toetusk\u00f5lbmatuna.<br /><br />
mail.correctionRequestEmail.body2=T\u00e4iendava kontrolli k\u00e4igus tuvastasime t\u00e4iendavate t\u00f5endavate dokumentidega seotud j\u00e4rgmise(d) probleemi(d):</b><br />  <ul>{0}{1}</ul><br />  <b>Samuti palume Teil esitada meile selle dokumendi/nende dokumentide \u00f5ige versioon 2 kalendrip\u00e4eva jooksul p\u00e4rast k\u00e4esoleva e-kirja k\u00e4ttesaamist.</b>  Teie taotlust k\u00e4sitatakse toetusk\u00f5lblikuna ka siis, kui saame need t\u00e4iendavad t\u00f5endavad dokumendid p\u00e4rast asjaomast t\u00e4htaega, kuid pange t\u00e4hele, need peavad olema esitatud enne toetuslepingu allkirjastamist. <br /><br /> 
