mail.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo: <br /><br /> Gracias por su inscripci\u00f3n en WiFi4EU. <br /><br /> Para saber cu\u00e1ndo se abrir\u00e1 la pr\u00f3xima convocatoria de presentaci\u00f3n de candidaturas, consulte la web de WiFi4EU. <br /><br /> Atentamente, <br /><br /> El equipo de WiFi4EU. <br /><br /> Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
mail.thread.subject=Asunto: WiFi4EU \u2013 se ha iniciado un debate en relaci\u00f3n con su municipio
mail.thread.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo: <br /><br /> Se ha iniciado un debate entre varios representantes inscritos en su municipio. Pulse aqu\u00ed para ver el mensaje. <br /><br /> Atentamente, <br /><br /> El equipo de WiFi4EU de la Comisi\u00f3n Europea <br /><br /> Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
mail.voucherApply.subject=Asunto: solicitud WiFi4EU recibida 
mail.voucherApply.body=Dear Sir/Madam, <br /><br/>Thank you for applying for WiFi4EU. <br /><br /> All applicants will be notified in due time after the closure of the call whether or not they have been awarded a voucher. For any other questions in the meantime, please refer to the information provided on the WiFi4EU Portal. <br /><br /> Regards, <br /> The WiFi4EU team <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU Portal you will find further information, including a list of frequently asked questions.
mail.dgConn.requestDocuments.subject=Asunto: inscripci\u00f3n en WiFi4EU - documentos justificativos 
mail.dgConn.requestDocuments.body=Muy se\u00f1or m\u00edo / Muy se\u00f1ora m\u00eda: <br /><br /> Gracias por inscribirse.  <br /><br /> Tal como se indica en nuestra <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">p\u00e1gina web</a>, debe completar su inscripci\u00f3n y enviar los siguientes justificantes:  <br /><br /> 1. Imagen escaneada y firmada del justificante del acuerdo de presentaci\u00f3n de solicitud y copia del documento de identidad (carn\u00e9, pasaporte) del alcalde. <br /><br /> 2. un documento que acredite que representa al municipio (por ejemplo, un acta de nombramiento) <br /><br /> Cargue cada documento por separado y en un formato adecuado (.pdf,.png, o .jpg). en la p\u00e1gina <a href="{0}">Mi cuenta</a> del portal WiFi4EU.  <br /><br /> Tenga en cuenta que solo puede presentar la solicitud una vez cargados los documentos exigidos. <br /><br /> Atentamente, <br /><br /> WiFi4EU  <br /><br /> Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
mail.discussionMunicipality.subject=Asunto: inscripci\u00f3n en WiFi4EU \u2013 inscripciones m\u00faltiples detectadas
mail.discussionMunicipality.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo: <br /><br /> Gracias por su inscripci\u00f3n en WiFi4EU. <br /><br /> Ha recibido este correo electr\u00f3nico porque el sistema ha detectado varias inscripciones para su municipio. Es preciso hacer una comprobaci\u00f3n para determinar qu\u00e9 inscripci\u00f3n asignar a su municipio. <br /><br /> Para resolver este problema, le rogamos que inicie sesi\u00f3n en la web de WiFi4EU y acceda a la zona de debate correspondiente para contactar con los dem\u00e1s solicitantes. Si no puede resolver el problema, puede solicitar la intervenci\u00f3n del equipo de WiFi4EU. <br /><br /> Atentamente, <br /><br /> El equipo de WiFi4EU. <br /><br /> Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
mail.dgConn.invalidateSupplier.subject=Asunto: inscripci\u00f3n en WiFi4EU \u2013 su inscripci\u00f3n no puede aceptarse
mail.dgConn.invalidateSupplier.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo: <br /><br /> Gracias por su inscripci\u00f3n en WiFi4EU. Ha recibido este correo electr\u00f3nico porque ya existe una inscripci\u00f3n v\u00e1lida para su municipio. <br /><br /> Por lo tanto, su inscripci\u00f3n no puede aceptarse. <br /><br /> Si desea presentar una reclamaci\u00f3n, env\u00ede un correo electr\u00f3nico a complaints@WiFi4EU.eu <br /><br /> Atentamente, <br /><br /> El equipo de WiFi4EU. <br /><br /> Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=Inscripci\u00f3n en WiFi4EU \u2013  documentos justificativos 
mail.correctionRequestEmail.header=Muy se\u00f1or m\u00edo / Muy se\u00f1ora m\u00eda:<br/><br/>  Gracias por presentar su solicitud. <br/>  Confirmamos la recepci\u00f3n de los documentos justificativos que ha cargado en el portal WiFi4EU. <br/><br/> 
mail.correctionRequestEmail.body1=No obstante, tras una nueva comprobaci\u00f3n hemos detectado los siguientes problemas con los documentos justificativos exigidos. <br />  <ul>{0}{1}</ul><br />  <b>Por lo tanto, le rogamos que nos facilite una versi\u00f3n correcta de estos documentos en el plazo de 7 d\u00edas naturales a partir de la recepci\u00f3n del presente correo electr\u00f3nico. </b>Compruebe y cargue cada documento por separado y en un formato aceptado (.pdf,.png, o .jpg). en la p\u00e1gina "Mi solicitud" del portal WiFi4EU.<br /><br />  Tenga en cuenta que el incumplimiento de la presentaci\u00f3n de los documentos justificativos necesarios dentro del plazo antes indicado har\u00e1 que no se considere admisible su solicitud en el marco de esta convocatoria.<br /><br />
mail.correctionRequestEmail.body2=Tras una nueva comprobaci\u00f3n hemos detectado los siguientes problemas con los documentos justificativos adicionales.</b><br />  <ul>{0}{1}</ul><br />  <b>Le rogamos tambi\u00e9n que nos facilite una versi\u00f3n correcta de estos documentos en el plazo de 7 d\u00edas naturales a partir de la recepci\u00f3n del presente correo electr\u00f3nico. </b> Su solicitud seguir\u00e1 consider\u00e1ndose admisible aunque recibamos esos documentos justificativos adicionales despu\u00e9s de ese periodo, pero tenga en cuenta que debe presentarlos antes de la firma del acuerdo de subvenci\u00f3n. <br /><br />
mail.correctionRequestEmail.signOff=Atentamente,<br /><br /> WiFi4EU <br /><br />  Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En la web de WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes.
