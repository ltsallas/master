mail.discussionMunicipality.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo\:<br /><br />Gracias por inscribirse en WiFi4EU. <br /><br />Ha recibido este correo electr\u00f3nico porque el sistema ha detectado varias inscripciones para su municipio. <br /><br />Inicie sesi\u00f3n en el portal WiFi4EU para ponerse en contacto con los otros usuarios registrados a trav\u00e9s de la zona de debate en la p\u00e1gina de inscripci\u00f3n de su municipio con el fin de aclarar esta cuesti\u00f3n. <br /><br />Atentamente,<br />El equipo de WiFi4EU<br /><br />Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder\: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En el portal WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Tambi\u00e9n puede ponerse en contacto con nosotros directamente a trav\u00e9s de https\://europa.eu/european-union/contact/write-to-us
