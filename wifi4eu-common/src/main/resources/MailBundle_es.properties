normal.registration.body=Muy se\u00f1ora m\u00eda / Muy se\u00f1or m\u00edo\:<br /><br />Gracias por inscribirse en WiFi4EU. <br /><br />Consulte el portal WiFi4EU para obtener m\u00e1s informaci\u00f3n sobre futuras convocatorias y sobre cu\u00e1ndo se abrir\u00e1 la pr\u00f3xima convocatoria de solicitudes.<br /><br />Atentamente,<br />El equipo de WiFi4EU<br /><br />Este mensaje es autom\u00e1tico y le rogamos que se abstenga de responder\: esta direcci\u00f3n de correo electr\u00f3nico no est\u00e1 destinada a la recepci\u00f3n de mensajes. En el portal WiFi4EU encontrar\u00e1 m\u00e1s informaci\u00f3n, incluida una lista de preguntas frecuentes https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Tambi\u00e9n puede ponerse en contacto con nosotros directamente a trav\u00e9s de https\://europa.eu/european-union/contact/write-to-us
