mail.submission.subject=WiFi4EU \u2014 Presentaci\u00F3n del informe de la empresa instaladora
mail.submission.body=Estimado beneficiario:<br /><br />Le comunicamos que la empresa instaladora ha presentado hoy en el portal WiFi4EU su informe de instalaci\u00F3n. Le invitamos a que se conecte lo antes posible al portal para comprobar la exactitud del informe presentado. Si est\u00E1 en desacuerdo con el contenido del informe o considera que debe ser modificado, puede devolverlo a la empresa para que lo corrija.<br /><br />Su aprobaci\u00F3n del informe permite cerrar la solicitud de pago presentada ante a la Agencia.<br /><br />Atentamente,<br />El equipo de WiFi4EU.<br /><br />Este mensaje es autom\u00E1tico y le rogamos que se abstenga de responder: esta direcci\u00F3n de correo electr\u00F3nico no est\u00E1 destinada a la recepci\u00F3n de mensajes. En la web de WiFi4EU encontrar\u00E1 m\u00E1s informaci\u00F3n, incluida una lista de preguntas frecuentes.
mail.confirmation.subject=WiFi4EU \u2014 Confirmaci\u00F3n de la aprobaci\u00F3n de su informe de instalaci\u00F3n por parte del beneficiario [municipality name]
mail.confirmation.body=Muy se\u00F1ora m\u00EDa / Muy se\u00F1or m\u00EDo:<br /><br />El municipio beneficiario ha aprobado hoy el informe de instalaci\u00F3n presentado por su empresa. Antes de proceder al pago, la Agencia debe confirmar el informe t\u00E9cnico mediante su herramienta autom\u00E1tica de control a distancia.<br /><br />Recibir\u00E1 una nueva notificaci\u00F3n tan pronto como se produzca la confirmaci\u00F3n a distancia. A continuaci\u00F3n, la Agencia proceder\u00E1 al pago del bono en la cuenta bancaria indicada en el portal WiFi4EU.<br /><br />Atentamente,<br />El equipo de WiFi4EU.<br /><br />Este mensaje es autom\u00E1tico y le rogamos que se abstenga de responder: esta direcci\u00F3n de correo electr\u00F3nico no est\u00E1 destinada a la recepci\u00F3n de mensajes. En la web de WiFi4EU encontrar\u00E1 m\u00E1s informaci\u00F3n, incluida una lista de preguntas frecuentes.
mail.revision.subject=WiFi4EU \u2014 Petici\u00F3n de revisi\u00F3n de su informe de instalaci\u00F3n por parte del beneficiario [municipality name]
mail.revision.body=Muy se\u00F1ora m\u00EDa / Muy se\u00F1or m\u00EDo:<br /><br />Nos complace comunicarle que nuestro control a distancia de su red wifi se ha realizado correctamente y la Agencia va a proceder al pago del bono a la empresa instaladora. Recibir\u00E1 una notificaci\u00F3n de pago en la cuenta especificada en el portal por la empresa instaladora.<br /><br />El control a distancia de la instalaci\u00F3n a que se refiere el art\u00EDculo 9 del acuerdo de subvenci\u00F3n comenzar\u00E1 a partir de hoy y se mantendr\u00E1 durante un periodo de tres a\u00F1os para confirmar el funcionamiento continuado de la red y su disponibilidad para los ciudadanos.<br /><br />Muchas gracias por participar en la iniciativa WiFi4EU.<br /><br />Atentamente,<br />El equipo de WiFi4EU.<br /><br />Este mensaje es autom\u00E1tico y le rogamos que se abstenga de responder: esta direcci\u00F3n de correo electr\u00F3nico no est\u00E1 destinada a la recepci\u00F3n de mensajes. En la web de WiFi4EU encontrar\u00E1 m\u00E1s informaci\u00F3n, incluida una lista de preguntas frecuentes.
