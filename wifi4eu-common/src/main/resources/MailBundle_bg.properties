0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437 \u0432 \u0441\u0440\u043e\u043a \u043e\u0442 2 \u043c\u0435\u0441\u0435\u0446\u0430 \u0441\u043b\u0435\u0434 \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u043e\u0442\u043e \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e \u043f\u0438\u0441\u043c\u043e. \u0421\u044a\u0434\u044a\u0442, \u043a\u043e\u0439\u0442\u043e \u043e\u0442\u0433\u043e\u0432\u0430\u0440\u044f \u0437\u0430 \u0438\u0437\u0441\u043b\u0443\u0448\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0438\u0442\u0435 \u0437\u0430 \u043e\u0442\u043c\u044f\u043d\u0430, \u0435 \u041e\u0431\u0449\u0438\u044f\u0442 \u0441\u044a\u0434 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437.  <br />\u0410\u043a\u043e \u0441\u0447\u0438\u0442\u0430\u0442\u0435, \u0447\u0435 \u0435 \u043d\u0430\u043b\u0438\u0446\u0435 \u0441\u043b\u0443\u0447\u0430\u0439 \u043d\u0430 \u043b\u043e\u0448\u043e \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0438\u0440\u0430\u043d\u0435, \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u043f\u043e\u0434\u0430\u0434\u0435\u0442\u0435 \u0436\u0430\u043b\u0431\u0430 \u0434\u043e \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u043e\u043c\u0431\u0443\u0434\u0441\u043c\u0430\u043d \u0432 \u0441\u0440\u043e\u043a \u043e\u0442 \u0434\u0432\u0435 \u0433\u043e\u0434\u0438\u043d\u0438 \u043e\u0442 \u0434\u0430\u0442\u0430\u0442\u0430, \u043d\u0430 \u043a\u043e\u044f\u0442\u043e \u0441\u0430 \u0412\u0438 \u0441\u0442\u0430\u043d\u0430\u043b\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0438 \u0444\u0430\u043a\u0442\u0438\u0442\u0435, \u043d\u0430 \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u043e\u0441\u043d\u043e\u0432\u0430\u0432\u0430 \u0436\u0430\u043b\u0431\u0430\u0442\u0430 (\u0432\u0436. http\://www.ombudsman.europa.eu).<br />\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u043c \u0412\u0438 \u0437\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0430 \u043a\u044a\u043c \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0430\u0442\u0430 WiFi4EU.<br /><br />\u0421 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435,<br />\u0415\u043a\u0438\u043f\u044a\u0442 \u043d\u0430 WiFi4EU<br /><br />\u0422\u043e\u0432\u0430 \u0435 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0441\u044a\u043e\u0431\u0449\u0435\u043d\u0438\u0435. \u041c\u043e\u043b\u044f, \u043d\u0435 \u043e\u0442\u0433\u043e\u0432\u0430\u0440\u044f\u0439\u0442\u0435 \u043d\u0430 \u0442\u043e\u0432\u0430 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e \u0441\u044a\u043e\u0431\u0449\u0435\u043d\u0438\u0435\: \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u043d\u0438\u0442\u0435 \u043d\u0430 \u0442\u043e\u0437\u0438 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u0435\u043d \u0430\u0434\u0440\u0435\u0441 \u0441\u044a\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u043d\u0435 \u0441\u0435 \u0441\u043b\u0435\u0434\u044f\u0442. \u041d\u0430 \u043f\u043e\u0440\u0442\u0430\u043b\u0430 WiFi4EU \u0449\u0435 \u043d\u0430\u043c\u0435\u0440\u0438\u0442\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f, \u0430 \u0441\u043f\u0438\u0441\u044a\u043a \u0441 \u0447\u0435\u0441\u0442\u043e \u0437\u0430\u0434\u0430\u0432\u0430\u043d\u0438 \u0432\u044a\u043f\u0440\u043e\u0441\u0438 \u0435 \u0434\u043e\u0441\u0442\u044a\u043f\u0435\u043d \u0442\u0443\u043a https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. \u041c\u043e\u0436\u0435\u0442\u0435 \u0441\u044a\u0449\u043e \u0442\u0430\u043a\u0430 \u0434\u0430 \u0441\u0435 \u0441\u0432\u044a\u0440\u0436\u0435\u0442\u0435 \u0434\u0438\u0440\u0435\u043a\u0442\u043d\u043e \u0441 \u043d\