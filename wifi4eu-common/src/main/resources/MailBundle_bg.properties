043d\u043e\u043c\u043e\u0449\u0435\u043d\u043e \u043b\u0438\u0446\u0435, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043e \u0437\u0430 \u0446\u0435\u043b\u0442\u0430 \u0447\u0440\u0435\u0437 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u0438\u0442\u0435 \u043f\u0440\u0438\u0434\u0440\u0443\u0436\u0430\u0432\u0430\u0449\u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438. <br />\u041c\u043e\u043b\u044f, \u0432\u043b\u0435\u0437\u0442\u0435 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0442\u0430 \u041c\u043e\u044f\u0442 \u0432\u0430\u0443\u0447\u0435\u0440 \u043d\u0430 \u043f\u043e\u0440\u0442\u0430\u043b\u0430 WiFi4EU, \u0437\u0430 \u0434\u0430 \u043f\u043e\u0442\u0432\u044a\u0440\u0434\u0438\u0442\u0435 \u0434\u0430\u043d\u043d\u0438\u0442\u0435 \u043d\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u0432\u0430\u0449\u043e\u0442\u043e \u043b\u0438\u0446\u0435. <br />\u0422\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0441\u0435 \u0443\u0432\u0435\u0440\u0438\u0442\u0435, \u0447\u0435 \u0441\u044a\u043e\u0442\u0432\u0435\u0442\u043d\u043e\u0442\u043e \u043b\u0438\u0446\u0435 \u0438\u043c\u0430 \u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0442\u0430 \u0437\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u043f\u043e\u0440\u0430\u0437\u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e \u0437\u0430 \u043e\u0442\u043f\u0443\u0441\u043a\u0430\u043d\u0435 \u043d\u0430 \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0447\u0440\u0435\u0437 \u0441\u0432\u043e\u044f EU Login \u043f\u0440\u043e\u0444\u0438\u043b.<br />\u041c\u043e\u043b\u044f, \u0438\u043c\u0430\u0439\u0442\u0435 \u043f\u0440\u0435\u0434\u0432\u0438\u0434, \u0447\u0435 \u043f\u043e \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u0441 \u0434\u043e\u0431\u0440\u043e\u0442\u043e \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043f\u0440\u0438\u0447\u0438\u043d\u0438 \u0441\u0435 \u043e\u0447\u0430\u043a\u0432\u0430 \u0412\u0430\u0448\u0430\u0442\u0430 \u043e\u0431\u0449\u0438\u043d\u0430 \u0434\u0430 \u043f\u043e\u0434\u043f\u0438\u0448\u0435 \u0441\u043f\u043e\u0440\u0430\u0437\u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e \u0437\u0430 \u043e\u0442\u043f\u0443\u0441\u043a\u0430\u043d\u0435 \u043d\u0430 \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0432 \u0441\u0440\u043e\u043a \u043e\u0442 7 \u0434\u043d\u0438 \u0441\u043b\u0435\u0434 \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u0442\u0430 \u043f\u043e\u043a\u0430\u043d\u0430 \u0437\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u043f\u043e\u0440\u0430\u0437\u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e. \u0410\u043a\u043e \u043d\u0435 \u0433\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u0438\u0442\u0435, \u0442\u043e\u0432\u0430 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0431\u044a\u0434\u0435 \u0441\u043c\u0435\u0442\u043d\u0430\u0442\u043e \u0437\u0430 \u043e\u0442\u043a\u0430\u0437 \u043e\u0442 \u0432\u0430\u0443\u0447\u0435\u0440\u0430 \u043e\u0442 \u0412\u0430\u0448\u0430 \u0441\u0442\u0440\u0430\u043d\u0430 \u0438 \u0434\u0430 \u0434\u043e\u0432\u0435\u0434\u0435 \u0434\u043e \u043e\u0442\u043c\u044f\u043d\u0430 \u043d\u0430 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0430\u0442\u0430 \u043d\u0430 \u0441\u043f\u043e\u0440\u0430\u0437\u0443\u043c\u0435\u043d\u0438\u0435\u0442\u043e \u0437\u0430 \u043e\u0442\u043f\u0443\u0441\u043a\u0430\u043d\u0435 \u043d\u0430 \u0431\u0435\u0437\u0432\u044a\u0437\u043c\u0435\u0437\u0434\u043d\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430.<br />\u0421 \u0443\