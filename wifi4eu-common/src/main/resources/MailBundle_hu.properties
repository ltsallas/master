installation.company.selected.body=Tisztelt H\u00f6lgyem/Uram\! <br /><br />\u00d6r\u00f6mmel \u00e9rtes\u00edtj\u00fck, hogy <%name of municipality %>> telep\u00fcl\u00e9s (name of country) az \u00d6n v\u00e1llalkoz\u00e1s\u00e1val k\u00edv\u00e1n telep\u00edttetni WiFi4EU-h\u00e1l\u00f3zatot, miut\u00e1n az \u00d6n v\u00e1llalkoz\u00e1sa regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. Ha \u00fagy v\u00e9li, hiba t\u00f6rt\u00e9nt, k\u00e9rj\u00fck, l\u00e9pjen kapcsolatba k\u00f6zvetlen\u00fcl az adott telep\u00fcl\u00e9ssel. <br />K\u00e9rj\u00fck, a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n tal\u00e1lhat\u00f3 \u201eSaj\u00e1t regisztr\u00e1ci\u00f3m\u201d linkre kattintva t\u00f6ltse f\u00f6l banksz\u00e1ml\u00e1j\u00e1nak adatait, p\u00e9ld\u00e1ul banksz\u00e1mlakivonatot vagy azzal egyen\u00e9rt\u00e9k\u0171 dokumentumot. <br /><br />Tisztelettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra, ahol t\u00f6bbek k\u00f6z\u00f6tt a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t is megtal\u00e1lja.
