technical.bug.email.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />Technikai probl\u00e9m\u00e1k ad\u00f3dtak a WiFi4EU port\u00e1lj\u00e1n, melyek t\u00f6bb p\u00e1ly\u00e1zatot is \u00e9rinthetnek, k\u00f6zt\u00fck esetleg az \u00d6n\u00e9t is.<br /> <br />Az eset kivizsg\u00e1l\u00e1sa ut\u00e1n legk\u00e9s\u0151bb 25/05/2018-ig tov\u00e1bbi t\u00e1j\u00e9koztat\u00e1ssal fogunk szolg\u00e1lni. <br /> <br />Addig is k\u00f6sz\u00f6nj\u00fck sz\u00edves t\u00fcrelm\u00e9t \u00e9s meg\u00e9rt\u00e9s\u00e9t\!<br /><br />\u00dcdv\u00f6zlettel,<br />a WiFi4EU munkat\u00e1rsai <br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert az ide be\u00e9rkez\u0151 \u00fczeneteket senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra, ahol megtekintheti a gyakran feltett k\u00e9rd\u00e9seket \u00e9s a r\u00e1juk adott v\u00e1laszokat is.
