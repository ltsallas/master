installation.company.unselected.body=Tisztelt H\u00f6lgyem/Uram\! <br /><br /><%name of municipality (name of country) %>> telep\u00fcl\u00e9s a WiFi4EU-port\u00e1lon jelezte, hogy m\u00e9gsem az \u00d6n v\u00e1llalkoz\u00e1s\u00e1val k\u00edv\u00e1n telep\u00edttetni WiFi4EU-h\u00e1l\u00f3zatot. Ha k\u00e9rd\u00e9se van, k\u00e9rj\u00fck, l\u00e9pjen kapcsolatba k\u00f6zvetlen\u00fcl a telep\u00fcl\u00e9ssel.<br /><br />Tisztelettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra, ahol t\u00f6bbek k\u00f6z\u00f6tt a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t is megtal\u00e1lja.
