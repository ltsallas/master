normal.registration.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. <br /><br />K\u00e9rj\u00fck, jelentkezzen be a port\u00e1lra, ahol b\u0151vebb inform\u00e1ci\u00f3kat olvashat a k\u00f6vetkez\u0151 p\u00e1ly\u00e1zati felh\u00edv\u00e1sokr\u00f3l (pl. arr\u00f3l, hogy mikor tessz\u00fck k\u00f6zz\u00e9 a k\u00f6vetkez\u0151t).<br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
