mail.dgConn.requestDocuments.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. <br /><br />Amint az a \#weboldalunkon\# is olvashat\u00f3, a regisztr\u00e1ci\u00f3 v\u00e9gleges\u00edt\u00e9s\u00e9hez a k\u00f6vetkez\u0151 igazol\u00f3 dokumentumokra van sz\u00fcks\u00e9g\: <br />1. A telep\u00fcl\u00e9s t\u00f6rv\u00e9nyes k\u00e9pvisel\u0151je (pl. polg\u00e1rmester/az \u00f6nkorm\u00e1nyzat vezet\u0151je) \u00e1ltal kit\u00f6lt\u00f6tt \u0171rlap a p\u00e1ly\u00e1zati r\u00e9szv\u00e9tel j\u00f3v\u00e1hagy\u00e1s\u00e1r\u00f3l, VALAMINT az illet\u0151 szem\u00e9lyazonos\u00edt\u00f3 igazolv\u00e1ny\u00e1nak vagy \u00fatlevel\u00e9nek a m\u00e1solata. <br />2. Azon kinevez\u00e9si okirat vagy dokumentum m\u00e1solata, amely igazolja, hogy a t\u00f6rv\u00e9nyes k\u00e9pvisel\u0151 (polg\u00e1rmester/az \u00f6nkorm\u00e1nyzat vezet\u0151je) jogosult a telep\u00fcl\u00e9s k\u00e9pviselet\u00e9re.<br /><br />K\u00e9rj\u00fck, az 1. \u00e9s 2. pontban eml\u00edtett, megfelel\u0151 (.pdf, .png vagy .jpg) f\u00e1jlform\u00e1tum\u00fa dokumentumokat t\u00f6ltse fel k\u00e9t k\u00fcl\u00f6n f\u00e1jlk\u00e9nt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n, a \#Felhaszn\u00e1l\u00f3i fi\u00f3kom\# oldalon. <br />Felh\u00edvjuk figyelm\u00e9t, hogy el\u0151sz\u00f6r fel kell t\u00f6ltenie a k\u00e9rt igazol\u00f3 dokumentumokat ahhoz, hogy utalv\u00e1nyra p\u00e1ly\u00e1zhasson a felh\u00edv\u00e1s k\u00f6zz\u00e9t\u00e9tele ut\u00e1n. <br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. K\u00e9rd\u00e9s\u00e9t ennek az \u0171rlapnak a seg\u00edts\u00e9g\u00e9vel k\u00f6zvetlen\u00fcl is felteheti nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
