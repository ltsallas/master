missing.validation.bankAccount.details.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />Nyilv\u00e1ntart\u00e1sunk szerint az \u00d6n banksz\u00e1mlaadatai nem \u00e9rv\u00e9nyesek, noha k\u00e9tszer is felk\u00e9rt\u00fck \u00d6nt arra, hogy adja meg a helyes adatokat.<br />A t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1s \u00e9rv\u00e9nyess\u00e9gi idej\u00e9nek lej\u00e1rta ut\u00e1n a WiFi4EU-utalv\u00e1ny \u00e9rv\u00e9ny\u00e9t veszti. K\u00e9rj\u00fck, a lehet\u0151 leghamarabb friss\u00edtse az adatokat a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n.<br />\u00d6n erre a linkre kattintva is v\u00e1laszolhat \u00fczenet\u00fcnkre\: XXX.<br /><br />Tisztelettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra, ahol t\u00f6bbek k\u00f6z\u00f6tt a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t is megtal\u00e1lja.
