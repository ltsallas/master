mail.correctionRequestEmail.body1=A k\u00f6vetkez\u0151 probl\u00e9m\u00e1(ka)t tal\u00e1ltuk a p\u00e1ly\u00e1zatra beny\u00fajtott igazol\u00f3 dokumentumokkal\: <br />A telep\u00fcl\u00e9s t\u00f6rv\u00e9nyes k\u00e9pvisel\u0151je (pl. polg\u00e1rmester/az \u00f6nkorm\u00e1nyzat vezet\u0151je) \u00e1ltal kit\u00f6lt\u00f6tt \u0171rlap a p\u00e1ly\u00e1zati r\u00e9szv\u00e9tel j\u00f3v\u00e1hagy\u00e1s\u00e1r\u00f3l, VALAMINT az illet\u0151 szem\u00e9lyazonos\u00edt\u00f3 igazolv\u00e1ny\u00e1nak vagy \u00fatlevel\u00e9nek a m\u00e1solata\: <%.reason%><br />Azon kinevez\u00e9si okirat vagy dokumentum m\u00e1solata, amely igazolja, hogy a t\u00f6rv\u00e9nyes k\u00e9pvisel\u0151 (polg\u00e1rmester/az \u00f6nkorm\u00e1nyzat vezet\u0151je) jogosult a telep\u00fcl\u00e9s k\u00e9pviselet\u00e9re\: <%.reason%><br /><br />Ez\u00e9rt k\u00e9rj\u00fck, hogy ezen e-mail be\u00e9rkez\u00e9s\u00e9t\u0151l sz\u00e1m\u00edtott 2 napt\u00e1ri napon bel\u00fcl ny\u00fajtsa be \u00fajra az eml\u00edtett dokumentumo(ka)t. K\u00e9rj\u00fck, gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy a beny\u00fajtand\u00f3 dokumentumok mindenben megfelelnek a k\u00f6vetelm\u00e9nyeknek, majd t\u00f6ltse fel \u0151ket k\u00fcl\u00f6n-k\u00fcl\u00f6n megfelel\u0151 (.pdf, .png vagy .jpg) f\u00e1jlform\u00e1tumban a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n, a \u201eSaj\u00e1t p\u00e1ly\u00e1zat\u201d oldalon. <br /><br />Figyelem\: ha a fent eml\u00edtett hat\u00e1rid\u0151n bel\u00fcl nem ny\u00fajtja be a k\u00f6vetelm\u00e9nyeknek megfelel\u0151 el\u0151\u00edrt igazol\u00f3 dokumentumokat, az \u00d6n telep\u00fcl\u00e9s\u00e9nek e felh\u00edv\u00e1s keret\u00e9ben beny\u00fajtott p\u00e1ly\u00e1zata nem lesz t\u00e1mogathat\u00f3.
mail.correctionRequestEmail.body2=A kieg\u00e9sz\u00edt\u0151 igazol\u00f3 dokumentumokat megvizsg\u00e1ltuk, \u00e9s a k\u00f6vetkez\u0151 probl\u00e9m\u00e1(ka)t tal\u00e1ltuk\:<br />Felhatalmaz\u00e1s\: <%.reason%><br />A felhatalmazott szem\u00e9ly szem\u00e9lyazonos\u00edt\u00f3 okm\u00e1ny\u00e1nak m\u00e1solata\: <%.reason%><br /><br /><br />K\u00e9rj\u00fck, gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy a beny\u00fajtand\u00f3 dokumentumok mindenben megfelelnek a k\u00f6vetelm\u00e9nyeknek, majd a lehet\u0151 leghamarabb t\u00f6ltse fel \u0151ket k\u00fcl\u00f6n-k\u00fcl\u00f6n megfelel\u0151 (.pdf, .png vagy .jpg) f\u00e1jlform\u00e1tumban a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n, a \u201eSaj\u00e1t p\u00e1ly\u00e1zat\u201d oldalon. E dokumentumok n\u00e9lk\u00fcl nem tudjuk elk\u00e9sz\u00edteni a t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1st, amely pedig a sikeres p\u00e1ly\u00e1z\u00f3knak \u00edt\u00e9lt utalv\u00e1ny kibocs\u00e1t\u00e1s\u00e1nak el\u0151felt\u00e9tele.
