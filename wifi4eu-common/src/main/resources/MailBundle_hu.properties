status.change.submission.bank.account.body=Tisztelt H\u00f6lgyem/Uram\! <br /><br />Megvizsg\u00e1ltuk az \u00d6n banksz\u00e1ml\u00e1j\u00e1val kapcsolatos adatokat, \u00e9s a k\u00f6vetkez\u0151 probl\u00e9m\u00e1t tal\u00e1ltuk\:<br /><%.reason%><br />K\u00e9rj\u00fck, a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n tal\u00e1lhat\u00f3 \u201e\#Saj\u00e1t regisztr\u00e1ci\u00f3m\#\u201d linkre kattintva 15 napt\u00e1ri napon bel\u00fcl jav\u00edtsa ezeket az inform\u00e1ci\u00f3kat, hogy \u00e9rv\u00e9nyes\u00edthess\u00fck a banksz\u00e1mlaadatokat. Az utalv\u00e1ny kifizet\u00e9s\u00e9nek egyik el\u0151felt\u00e9tele, hogy a banksz\u00e1mla \u00e9rv\u00e9nyes legyen. <br />Tisztelettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. B\u0151vebb t\u00e1j\u00e9koztat\u00e1s\u00e9rt l\u00e1togasson el a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1ra, ahol t\u00f6bbek k\u00f6z\u00f6tt a gyakran feltett k\u00e9rd\u00e9sek list\u00e1j\u00e1t is megtal\u00e1lja.
submission.bank.account.rejection.reason1=K\u00e9rj\u00fck, ellen\u0151rizze, hogy az igazol\u00f3 dokumentumokban szerepl\u0151 adatok megegyeznek-e az \u00d6n k\u00e9relm\u00e9ben szerepl\u0151kkel, \u00e9s hogy az inform\u00e1ci\u00f3k helyesek-e.
submission.bank.account.rejection.reason2=Ellen\u0151rizt\u00fck az \u00d6n \u00e1ltal beny\u00fajtott igazol\u00f3 dokumentumokat. A beny\u00fajtott dokumentumok sajnos nem \u00e9rv\u00e9nyesek.
submission.bank.account.rejection.reason3=Az \u00d6n \u00e1ltal k\u00fcld\u00f6tt banksz\u00e1mlakivonaton nem szerepel d\u00e1tum, vagy a rajta szerepl\u0151 d\u00e1tum 6 h\u00f3napn\u00e1l kor\u00e1bbi.  K\u00e9rj\u00fck, olyan banksz\u00e1mlakivonatot k\u00fcldj\u00f6n, amely 6 h\u00f3napn\u00e1l nem r\u00e9gebbi.
submission.bank.account.rejection.reason4=Az \u00d6n \u00e1ltal k\u00fcld\u00f6tt banksz\u00e1mlakivonatot nem lehet ellen\u0151rizni. A kivonaton j\u00f3l l\u00e1that\u00f3an szerepelnie kell a sz\u00e1mlatulajdonos nev\u00e9nek, a sz\u00e1mlasz\u00e1mnak (adott esetben az IBAN-k\u00f3dnak), a bank nev\u00e9nek \u00e9s a d\u00e1tumnak (amely nem lehet 6 h\u00f3napn\u00e1l r\u00e9gebbi). K\u00e9rj\u00fck, olyan 6 h\u00f3napn\u00e1l nem r\u00e9gebbi banksz\u00e1mlakivonatot k\u00fcldj\u00f6n, amely tartalmazza ezeket az inform\u00e1ci\u00f3kat.
submission.bank.account.rejection.reason5=A WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n megadott inform\u00e1ci\u00f3k nem egyeznek meg az igazol\u00f3 dokumentumokon (sz\u00e1mlakivonaton vagy hasonl\u00f3 dokumentumon) szerepl\u0151kkel. K\u00e9rj\u00fck, jav\u00edtsa. Ha a rendszerben szerepl\u0151 adatok a helyesek, k\u00e9rj\u00fck, t\u00f6ltse f\u00f6l a megfelel\u0151 dokumentumokat. Ha a dokumentumokban szerepl\u0151 adatok a helyesek, k\u00e9rj\u00fck, jav\u00edtsa a port\u00e1lon tal\u00e1lhat\u00f3 adatokat.
submission.bank.account.rejection.reason6=K\u00e9rj\u00fck, ny\u00fajtson be olyan igazol\u00f3 dokumentumot, amely tartalmazza a banksz\u00e1mla-tulajdonos PONTOS nev\u00e9t.
submission.bank.account.rejection.reason7=K\u00e9rj\u00fck, er\u0151s\u00edtse meg a c\u00edm\u00e9t (amelynek meg kell egyeznie a banknak megadott c\u00edmmel).
