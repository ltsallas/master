mail.supplierRegistration.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />K\u00f6sz\u00f6nj\u00fck, hogy regisztr\u00e1lt a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n. <br /><br />A port\u00e1lon hamarosan k\u00f6zz\u00e9tessz\u00fck az \u00d6n c\u00e9g\u00e9nek adatait, \u00edgy azokat a regisztr\u00e1lt telep\u00fcl\u00e9sek meg fogj\u00e1k tudni tekinteni. A regisztr\u00e1lt telep\u00fcl\u00e9sek hozz\u00e1f\u00e9rhetnek a wifi-telep\u00edt\u0151 v\u00e1llalkoz\u00e1sok teljes jegyz\u00e9k\u00e9hez, de a jegyz\u00e9ket le is sz\u0171k\u00edthetik azokra a c\u00e9gekre, amelyek az adott r\u00e9gi\u00f3ban szolg\u00e1ltat\u00e1sokat tudnak ny\u00fajtani nekik. <br /><br />Figyelem\: ez a jegyz\u00e9k puszt\u00e1n t\u00e1j\u00e9koztat\u00e1si c\u00e9lt szolg\u00e1l. Az utalv\u00e1nyban r\u00e9szes\u00fcl\u0151 \u00f6nkorm\u00e1nyzatok szabadon d\u00f6nthetnek arr\u00f3l, hogy melyik szolg\u00e1ltat\u00f3t b\u00edzz\u00e1k meg a wifi-infrastrukt\u00fara l\u00e9tes\u00edt\u00e9s\u00e9vel. Olyan szolg\u00e1ltat\u00f3t is v\u00e1laszthatnak, amely m\u00e9g nincs rajta a jegyz\u00e9ken.<br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
