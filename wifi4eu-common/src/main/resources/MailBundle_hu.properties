mail.dgConn.voucherAssignment.successfulApplicant.body=Tisztelt H\u00f6lgyem/Uram\!<br />Gratul\u00e1lunk\! \u00d6r\u00f6mmel \u00e9rtes\u00edtj\u00fck, hogy a(z) [insert call identifier] as in MGA] referenci\u00e1j\u00fa felh\u00edv\u00e1sra a(z) [insert name of municipality] telep\u00fcl\u00e9s nev\u00e9ben beny\u00fajtott p\u00e1ly\u00e1zata sikerrel j\u00e1rt. Az INEA honlapj\u00e1n (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu) k\u00f6zz\u00e9tett bizotts\u00e1gi hat\u00e1rozat \u00e9rtelm\u00e9ben a telep\u00fcl\u00e9s t\u00e1mogat\u00e1sban fog r\u00e9szes\u00fclni. <br />A t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1st a telep\u00fcl\u00e9s polg\u00e1rmestere/ t\u00f6rv\u00e9nyes k\u00e9pvisel\u0151je vagy a megfelel\u0151 igazol\u00f3 dokumentummal felhatalmazott szem\u00e9ly \u00edrhatja al\u00e1. <br />K\u00e9rj\u00fck, a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n a \u201eSaj\u00e1t utalv\u00e1ny\u201d oldalon adja meg, hogy ki \u00edrja al\u00e1 a meg\u00e1llapod\u00e1st. <br />Gy\u0151z\u0151dj\u00f6n meg arr\u00f3l, hogy a megfelel\u0151 szem\u00e9ly(ek) az EU Login fi\u00f3kj\u00e1val(fi\u00f3kjukkal) be tud(nak) l\u00e9pni arra az oldalra, ahol a t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1st al\u00e1 kell \u00edrni.<br />Figyelem\! Adminisztrat\u00edv okokb\u00f3l a telep\u00fcl\u00e9snek ezen \u00e9rtes\u00edt\u00e9s be\u00e9rkez\u00e9s\u00e9t\u0151l sz\u00e1m\u00edtva 7 nap \u00e1ll rendelkez\u00e9s\u00e9re a t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1s al\u00e1\u00edr\u00e1s\u00e1ra. Ennek elmulaszt\u00e1s\u00e1t adott esetben \u00fagy \u00e9rtelmezz\u00fck, hogy telep\u00fcl\u00e9se lemondott az utalv\u00e1nyr\u00f3l, \u00e9s ez a t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1s visszavon\u00e1s\u00e1t vonhatja maga ut\u00e1n.<br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
