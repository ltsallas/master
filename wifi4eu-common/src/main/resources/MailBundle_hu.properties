mail.dgConn.voucherAssignment.reserveApplicant.body=Tisztelt H\u00f6lgyem/Uram\!<br />Sajn\u00e1lattal \u00e9rtes\u00edtj\u00fck, hogy a(z) [insert call identifier] as in MGA] referenci\u00e1j\u00fa felh\u00edv\u00e1sra a(z) [xxx] telep\u00fcl\u00e9s nev\u00e9ben beny\u00fajtott p\u00e1ly\u00e1zata nem j\u00e1rt sikerrel, \u00e9s a rendelkez\u00e9sre \u00e1ll\u00f3 utalv\u00e1nyok korl\u00e1tozott sz\u00e1ma miatt a telep\u00fcl\u00e9s most nem r\u00e9szes\u00fclhet t\u00e1mogat\u00e1sban.<br />P\u00e1ly\u00e1zat\u00e1t tartal\u00e9klist\u00e1ra tessz\u00fck, \u00e9s ha plusz forr\u00e1sok szabadulnak fel, el\u0151fordulhat, hogy \u00d6nt is felk\u00e9rj\u00fck t\u00e1mogat\u00e1si meg\u00e1llapod\u00e1s al\u00e1\u00edr\u00e1s\u00e1ra. Ebben az esetben \u00d6nt az INEA honlapj\u00e1n k\u00f6zz\u00e9tett felh\u00edv\u00e1sra be\u00e9rkezett p\u00e1ly\u00e1zatok kiv\u00e1laszt\u00e1s\u00e1r\u00f3l \u00e9s az utalv\u00e1nyok oda\u00edt\u00e9l\u00e9s\u00e9r\u0151l sz\u00f3l\u00f3 bizotts\u00e1gi hat\u00e1rozat elfogad\u00e1s\u00e1t\u00f3l sz\u00e1m\u00edtott 60 napon bel\u00fcl \u00e9rtes\u00edtj\u00fck (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Ha nem kap \u00e9rtes\u00edt\u00e9st, a visszautas\u00edt\u00e1sr\u00f3l sz\u00f3l\u00f3 hat\u00e1rozat ezut\u00e1n az id\u0151pont ut\u00e1n v\u00e9glegess\u00e9 v\u00e1lik. <br />Tov\u00e1bb\u00e1 a megl\u00e9v\u0151 regisztr\u00e1ci\u00f3j\u00e1val a k\u00f6vetkez\u0151 Wifi4EU p\u00e1ly\u00e1zati felh\u00edv\u00e1sra is jelentkezhet. Ennek \u00e9rdek\u00e9ben a Wifi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n megadott inform\u00e1ci\u00f3kat \u00e9rdemes folyamatosan friss\u00edteni. <br />Ha nem \u00e9rt egyet a hat\u00e1rozattal, akkor ezen az e-mail-c\u00edmen kapcsolatba l\u00e9phet az \u00fcgyn\u00f6ks\u00e9ggel (erre a jelen \u00fczenet be\u00e9rkez\u00e9s\u00e9t\u0151l sz\u00e1m\u00edtva 10 napig van lehet\u0151s\u00e9ge)\: INEA-CEF-WIFI4EU@ec.europa.eu. \u00dczenet\u00e9ben \u00edrja le indokait, valamint adja meg a telep\u00fcl\u00e9s \u00e9s az orsz\u00e1g nev\u00e9t.<br />\u00d6nnek lehet\u0151s\u00e9ge van az Eur\u00f3pai Uni\u00f3 m\u0171k\u00f6d\u00e9s\u00e9r\u0151l sz\u00f3l\u00f3 szerz\u0151d\u00e9s 263. cikke alapj\u00e1n megsemmis\u00edt\u00e9s ir\u00e1nti keresetet ind\u00edtani a Bizotts\u00e1g ellen. Erre az e-mail be\u00e9rkez\u00e9s\u00e9t\u0151l sz\u00e1m\u00edtva k\u00e9t h\u00f3nap \u00e1ll rendelkez\u00e9s\u00e9re. A megsemmis\u00edt\u00e9si elj\u00e1r\u00e1sok lefolytat\u00e1s\u00e1ra a T\u00f6rv\u00e9nysz\u00e9k rendelkezik hat\u00e1sk\u00f6rrel.  <br />Ha \u00d6n szerint hivatali vissz\u00e1ss\u00e1g t\u00f6rt\u00e9nt, akkor az eur\u00f3pai ombudsmanhoz ny\u00fajtson be panaszt. Erre k\u00e9t \u00e9v \u00e1ll rendelkez\u00e9s\u00e9re att\u00f3l sz\u00e1m\u00edtva, hogy a panasz alapj\u00e1ul szolg\u00e1l\u00f3 t\u00e9ny\u00e1ll\u00e1sr\u00f3l tudom\u00e1st szerzett (l\u00e1sd\: http\://www.ombudsman.europa.eu).<br />K\u00f6sz\u00f6nj\u00fck, hogy \u00e9rdekl\u0151dik a WiFi4EU kezdem\u00e9nyez\u00e9s ir\u00e1nt.<br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
