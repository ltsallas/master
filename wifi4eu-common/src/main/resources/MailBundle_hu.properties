mail.voucherApply.body=Tisztelt H\u00f6lgyem/Uram\!<br />Ezennel meger\u0151s\u00edtj\u00fck, hogy a(z) [municipality name] telep\u00fcl\u00e9s nev\u00e9ben a WiFi4EU kezdem\u00e9nyez\u00e9sre beny\u00fajtott p\u00e1ly\u00e1zat\u00e1t megkaptuk. K\u00f6sz\u00f6nj\u00fck, hogy \u00e9rdekl\u0151dik a WiFi4EU kezdem\u00e9nyez\u00e9s ir\u00e1nt\!<br />A p\u00e1ly\u00e1z\u00f3kat id\u0151ben \u00e9rtes\u00edtj\u00fck arr\u00f3l, hogy kapnak-e utalv\u00e1nyt vagy sem. <br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
