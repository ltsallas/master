add.newContact.body=Tisztelt H\u00f6lgyem/Uram\!<br /><br />Az\u00e9rt \u00edrunk \u00d6nnek, mert \u00d6nt \u00faj kapcsolattart\u00f3 szem\u00e9lynek nevezte ki a WiFi4EU kezdem\u00e9nyez\u00e9s port\u00e1lj\u00e1n regisztr\u00e1lt telep\u00fcl\u00e9sek egyike. <br /><br />K\u00e9rj\u00fck, a kinevez\u00e9s meger\u0151s\u00edt\u00e9s\u00e9hez \#kattintson ide\#. <br /><br />\u00dcdv\u00f6zlettel\:<br />a WiFi4EU munkat\u00e1rsai<br /><br />Ez egy automatikus \u00fczenet. K\u00e9rj\u00fck, ne v\u00e1laszoljon erre az e-mail-c\u00edmre, mert ezt a postafi\u00f3kot senki sem figyeli. A WiFi4EU kezdem\u00e9nyez\u00e9ssel \u00e9s a port\u00e1llal kapcsolatos tov\u00e1bbi tudnival\u00f3k\u00e9rt k\u00e9rj\u00fck, tekintse meg a gyakran feltett k\u00e9rd\u00e9sek rovat\u00e1t\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-gyakran-feltett-kerdesek. Ha nem tal\u00e1lt v\u00e1laszt k\u00e9rd\u00e9s\u00e9re, \u00edrjon nek\u00fcnk\: https\://europa.eu/european-union/contact/write-to-us_hu.
