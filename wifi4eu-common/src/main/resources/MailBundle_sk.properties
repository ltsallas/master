missing.validation.bankAccount.details.body=V\u00e1\u017een\u00e1 pani/v\u00e1\u017een\u00fd pane,<br /><br />napriek dvom upozorneniam so \u017eiados\u0165ou o poskytnutie platn\u00fdch \u00fadajov o bankovom \u00fa\u010dte ste pod\u013ea na\u0161ich z\u00e1znamov tieto inform\u00e1cie e\u0161te st\u00e1le neposkytli.<br />Po uplynut\u00ed platnosti dohody o grante u\u017e poukaz WiFi4EU nebude platn\u00fd. \u017diadame V\u00e1s, aby ste pr\u00edslu\u0161n\u00e9 \u00fadaje \u010do najsk\u00f4r aktualizovali na port\u00e1li WiFi4EU.<br />V pr\u00edpade probl\u00e9mov m\u00f4\u017eete odpoveda\u0165 na t\u00fato spr\u00e1vu pomocou tohto odkazu\: XXX.<br /><br />S pozdravom,<br />T\u00edm WiFi4EU.<br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete viac inform\u00e1ci\u00ed vr\u00e1tane zoznamu \u010dasto kladen\u00fdch ot\u00e1zok.
