mail.dgConn.voucherAssignment.reserveApplicant.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br />s\u00a0po\u013eutovan\u00edm V\u00e1m oznamujeme, \u017ee Va\u0161ej \u017eiadosti, ktor\u00fa ste podali v\u00a0mene obce {0} v\u00a0r\u00e1mci v\u00fdzvy {1}, nebolo mo\u017en\u00e9 vzh\u013eadom na obmedzen\u00fd po\u010det poukazov v\u00a0tejto f\u00e1ze vyhovie\u0165.<br />Chceli by sme V\u00e1s ale informova\u0165, \u017ee Va\u0161a \u017eiados\u0165 bola zaraden\u00e1 na rezervn\u00fd zoznam. Ak z\u00edskame dodato\u010dn\u00e9 finan\u010dn\u00e9 prostriedky, je tu st\u00e1le mo\u017enos\u0165, \u017ee V\u00e1s vyzveme na podpis dohody o\u00a0grante. V\u00a0takom pr\u00edpade V\u00e1s budeme kontaktova\u0165 a\u00a0informova\u0165 najnesk\u00f4r do 60 dn\u00ed od prijatia rozhodnutia Komisie o\u00a0v\u00fdbere a\u00a0pridelen\u00ed poukazov v\u00a0r\u00e1mci tejto v\u00fdzvy v\u00a0s\u00falade s\u00a0inform\u00e1ciami uverejnen\u00fdmi na webovom s\u00eddle agent\u00fary INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). V\u00a0opa\u010dnom pr\u00edpade nadobudne rozhodnutie o\u00a0zamietnut\u00ed \u017eiadosti k\u00a0dan\u00e9mu d\u0148u kone\u010dn\u00fa platnos\u0165.<br />Z\u00e1rove\u0148 by sme V\u00e1m chceli pripomen\u00fa\u0165, \u017ee na z\u00e1klade Va\u0161ej existuj\u00facej registr\u00e1cie m\u00f4\u017eete pod\u00e1va\u0165 \u017eiadosti v\u00a0r\u00e1mci bud\u00facich v\u00fdziev iniciat\u00edvy Wifi4EU. Na tento \u00fa\u010del sa uistite, \u017ee Va\u0161e \u00fadaje na port\u00e1li WiFi4EU s\u00fa aktu\u00e1lne.<br />V pr\u00edpade, \u017ee s\u00a0t\u00fdmto rozhodnut\u00edm nes\u00fahlas\u00edte, m\u00f4\u017eete agent\u00fare INEA predlo\u017ei\u0165 svoje n\u00e1mietky do 10 dn\u00ed od doru\u010denia tohto e-mailu na adresu\: INEA-CEF-WIFI4EU@ec.europa.eu, pri\u010dom uve\u010fte n\u00e1zov Va\u0161ej krajiny a\u00a0obce.<br />Do dvoch mesiacov od doru\u010denia tohto e-mailu m\u00f4\u017eete proti Komisii poda\u0165 \u017ealobu o\u00a0neplatnos\u0165 pod\u013ea \u010dl\u00e1nku 263 Zmluvy o\u00a0fungovan\u00ed Eur\u00f3pskej \u00fanie. S\u00fadom pr\u00edslu\u0161n\u00fdm na konanie vo veci \u017ealoby o\u00a0neplatnos\u0165 je V\u0161eobecn\u00fd s\u00fad Eur\u00f3pskej \u00fanie.<br />Ak sa domnievate, \u017ee ide o\u00a0pr\u00edpad nespr\u00e1vneho administrat\u00edvneho postupu, m\u00f4\u017eete poda\u0165 s\u0165a\u017enos\u0165 eur\u00f3pskemu ombudsmanovi, a\u00a0to do dvoch rokov odo d\u0148a, ke\u010f ste sa dozvedeli o\u00a0skuto\u010dnostiach, na ktor\u00fdch sa s\u0165a\u017enos\u0165 zaklad\u00e1 (pozri http\://www.ombudsman.europa.eu).<br />\u010eakujeme za V\u00e1\u0161 z\u00e1ujem o\u00a0iniciat\u00edvu WiFi4EU.<br /><br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
