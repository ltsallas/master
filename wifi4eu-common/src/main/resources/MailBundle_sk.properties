potential.issues.body=V\u00e1\u017een\u00e1 pani, v\u00e1\u017een\u00fd pane,<br /><br />oznamujeme V\u00e1m, \u017ee napriek v\u00e1\u0161mu vyhl\u00e1seniu potvrdzuj\u00facemu prev\u00e1dzkyschopnos\u0165 siete WiFi sme neboli schopn\u00ed na dia\u013eku potvrdi\u0165 splnenie dvoch kumulat\u00edvnych podmienok, ktor\u00e9 je podmienkou preplatenia poukazu\:<br />1.       Pr\u00edtomnos\u0165 vizu\u00e1lnej identity projektu WiFi4EU na prihlasovacom port\u00e1li;<br />2.       Pripojenie 10 pou\u017e\u00edvate\u013eov k prihlasovaciemu port\u00e1lu.<br /><br />Skontrolujte splnenie t\u00fdchto dvoch po\u017eiadaviek a ke\u010f sa situ\u00e1cia vyrie\u0161i, skontaktujte t\u00edm WiFi4EU. Upozor\u0148ujeme, \u017ee lehota na vykonanie platby bola do\u010dasne pozastaven\u00e1.<br /><br />S pozdravom,<br />T\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete \u010fal\u0161ie inform\u00e1cie vr\u00e1tane zoznamu naj\u010dastej\u0161\u00edch ot\u00e1zok a odpoved\u00ed.
