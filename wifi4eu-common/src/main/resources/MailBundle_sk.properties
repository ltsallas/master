mail.thread.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br /><br />pokia\u013e ide o\u00a0Va\u0161u registr\u00e1ciu v\u00a0iniciat\u00edve WiFi4EU, dovo\u013eujeme si V\u00e1s informova\u0165, \u017ee sa za\u010dala diskusia medzi viacer\u00fdmi z\u00e1stupcami, ktor\u00ed boli zaregistrovan\u00ed za Va\u0161u obec. Prihl\u00e1ste sa na port\u00e1l WiFi4EU, kde n\u00e1jdete spr\u00e1vu(-y).<br /><br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
mail.dgConn.requestDocuments.subject=WiFi4EU\: sprievodn\u00e9 dokumenty pre registr\u00e1ciu 
mail.dgConn.requestDocuments.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br /><br />\u010fakujeme V\u00e1m za registr\u00e1ciu. <br /><br />Ako uv\u00e1dzame na na\u0161om webovom s\u00eddle, na dokon\u010denie registr\u00e1cie s\u00fa potrebn\u00e9 tieto sprievodn\u00e9 dokumenty\: <br />1. Vyplnen\u00fd formul\u00e1r preukazuj\u00faci s\u00fahlas pr\u00e1vneho z\u00e1stupcu (starosta/ved\u00faci predstavite\u013e obce) VR\u00c1TANE k\u00f3pie jeho/jej preukazu toto\u017enosti (pasu/ob\u010dianskeho preukazu). <br />2. K\u00f3pia vymen\u00favacieho dekr\u00e9tu alebo dokumentu, ktor\u00fdm sa preukazuje, \u017ee pr\u00e1vny z\u00e1stupca (starosta/ved\u00faci predstavite\u013e obce) zastupuje obec.<br /><br />Dokumenty uveden\u00e9 v\u00a0bodoch 1.\u00a0a\u00a02. nahrajte ako samostatn\u00e9 s\u00fabory v\u00a0pr\u00edslu\u0161nom form\u00e1te (.pdf, .png alebo .jpg) do \u010dasti Moja \u017eiados\u0165 na port\u00e1li WiFi4EU. <br />Upozor\u0148ujeme, \u017ee najprv mus\u00edte nahra\u0165 po\u017eadovan\u00e9 sprievodn\u00e9 dokumenty, aby ste n\u00e1sledne po otvoren\u00ed v\u00fdzvy mohli poda\u0165 \u017eiados\u0165.<br /><br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
