mail.voucherApply.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br />t\u00fdmto potvrdzujeme prijatie Va\u0161ej \u017eiadosti o\u00a0WiFi4EU v\u00a0mene {0}. \u010eakujeme za prejaven\u00fd z\u00e1ujem o\u00a0iniciat\u00edvu WiFi4EU.<br />V\u0161etci \u017eiadatelia bud\u00fa v\u00a0n\u00e1le\u017eitom \u010dase informovan\u00ed o\u00a0tom, \u010di im bol poukaz pridelen\u00fd.<br /><br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
