technical.bug.email.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd p\u00e1n,<br /><br />Na port\u00e1li WiFi4EU sa vyskytli technick\u00e9 probl\u00e9my, ktor\u00e9 m\u00f4\u017eu ma\u0165 vplyv na va\u0161u \u017eiados\u0165 alebo in\u00fdch \u017eiadate\u013eov.<br /> <br />Po anal\u00fdze tohto incidentu v\u00e1m podrobnej\u0161ie inform\u00e1cie poskytneme najnesk\u00f4r 25/05/2018. <br /> <br />\u010eakujeme za porozumenie.<br /><br />S pozdravom,<br />t\u00edm WiFi4EU <br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete \u010fal\u0161ie inform\u00e1cie vr\u00e1tane zoznamu naj\u010dastej\u0161\u00edch ot\u00e1zok a odpoved\u00ed.
installation.company.selected.subject=Vec\: WiFi4EU \u2013 Boli ste vybran\u00ed na vykonanie in\u0161tal\u00e1cie siete WiFi4EU 
installation.company.selected.body=V\u00e1\u017een\u00e1 pani/v\u00e1\u017een\u00fd pane,<br /><br />v nadv\u00e4znosti na va\u0161u registr\u00e1ciu ako spolo\u010dnos\u0165 na in\u0161tal\u00e1ciu Wi-Fi pripojenia v r\u00e1mci iniciat\u00edvy WiFi4EU V\u00e1m s pote\u0161en\u00edm oznamujeme, \u017ee obec <%name of municipality (name of country) %>> si vybrala Va\u0161u spolo\u010dnos\u0165, aby vykonala in\u0161tal\u00e1ciu jej siete WiFi4EU. Ak sa nazd\u00e1vate, \u017ee ide o chybu, obr\u00e1\u0165te sa priamo na obec.<br />Na str\u00e1nke \u201eMoja registr\u00e1cia\u201c na port\u00e1li WiFi4EU zadajte \u00fadaje o svojom bankovom \u00fa\u010dte, vr\u00e1tane v\u00fdpisu z \u00fa\u010dtu alebo ekvivalentn\u00e9ho podporn\u00e9ho dokladu.<br /><br />S pozdravom,<br />T\u00edm WiFi4EU.<br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete viac inform\u00e1ci\u00ed vr\u00e1tane zoznamu \u010dasto kladen\u00fdch ot\u00e1zok.
installation.company.unselected.subject=WiFi4EU \u2013 Zru\u0161enie v\u00fdberu in\u0161tala\u010dnej spolo\u010dnosti obcou
installation.company.unselected.body=V\u00e1\u017een\u00e1 pani/v\u00e1\u017een\u00fd pane,<br /><br />obec <%name of municipality (name of country) %>> zru\u0161ila v\u00fdber Va\u0161ej spolo\u010dnosti na port\u00e1li WiFi4EU. V pr\u00edpade potreby sa obr\u00e1\u0165te priamo na obec.<br /><br />S pozdravom,<br />T\u00edm WiFi4EU.<br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete viac inform\u00e1ci\u00ed vr\u00e1tane zoznamu \u010dasto kladen\u00fdch ot\u00e1zok.
status.change.submission.bank.account.subject=Vec\: WiFi4EU \u2013 Zmena stavu \u00fadajov o\u00a0va\u0161om bankovom \u00fa\u010dte
status.change.submission.bank.account.body=V\u00e1\u017een\u00e1 pani/v\u00e1\u017een\u00fd pane,<br /><br />Pos\u00fadili sme inform\u00e1cie t\u00fdkaj\u00face sa V\u00e1\u0161ho bankov\u00e9ho \u00fa\u010dtu a na\u0161li sme tento nedostatok\:<br /><%.reason%><br />Dovo\u013eujeme si V\u00e1s po\u017eiada\u0165, aby ste opravili tieto inform\u00e1cie do 15 kalend\u00e1rnych dn\u00ed na port\u00e1li WiFi4EU na str\u00e1nke \u201e\#Moja registr\u00e1cia\#\u201c , aby sme mohli V\u00e1\u0161 bankov\u00fd \u00fa\u010det overi\u0165. Overen\u00fd bankov\u00fd \u00fa\u010det je podmienkou na preplatenie poukazu.<br />S pozdravom,<br />T\u00edm WiFi4EU.<br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete viac inform\u00e1ci\u00ed vr\u00e1tane zoznamu \u010dasto kladen\u00fdch ot\u00e1zok.
submission.bank.account.rejection.reason1=Skontrolujte, \u010di \u00fadaje v\u00a0podporn\u00fdch dokumentoch zodpovedaj\u00fa \u00fadajom uveden\u00fdm vo Va\u0161ej \u017eiadosti a\u00a0\u010di s\u00fa v\u0161etky inform\u00e1cie platn\u00e9. 
submission.bank.account.rejection.reason2=Overili sme Va\u0161e podporn\u00e9 dokumenty. Zistili sme, \u017ee nie s\u00fa platn\u00e9. 
submission.bank.account.rejection.reason3=V\u00fdpis z\u00a0\u00fa\u010dtu, ktor\u00fd ste n\u00e1m poslali, nem\u00e1 d\u00e1tum, alebo d\u00e1tum je star\u0161\u00ed ako 6 mesiacov. Po\u0161lite n\u00e1m aktu\u00e1lny v\u00fdpis z\u00a0\u00fa\u010dtu (menej ako 6 mesiacov)
submission.bank.account.rejection.reason4=V\u00fdpis z\u00a0\u00fa\u010dtu, ktor\u00fd ste n\u00e1m poslali, nie je overite\u013en\u00fd. V\u00a0bankovom v\u00fdpise by mal by\u0165 zrete\u013ene uveden\u00fd n\u00e1zov \u00fa\u010dtu, \u010d\u00edslo \u00fa\u010dtu (ak je to mo\u017en\u00e9, aj IBAN), n\u00e1zov banky a\u00a0d\u00e1tum (menej ako 6 mesiacov). Po\u0161lite n\u00e1m aktu\u00e1lny a\u00a0\u00fapln\u00fd v\u00fdpis z\u00a0\u00fa\u010dtu.
submission.bank.account.rejection.reason5=Inform\u00e1cie poskytnut\u00e9 na port\u00e1li WiFi4EU nie s\u00fa v\u00a0s\u00falade s\u00a0inform\u00e1ciami uveden\u00fdmi v\u00a0podporn\u00fdch dokumentoch (v\u00fdpis z\u00a0\u00fa\u010dtu alebo ekvivalent). Skontrolujte to, pros\u00edm. Ak s\u00fa inform\u00e1cie zadan\u00e9 v\u00a0syst\u00e9me spr\u00e1vne, poskytnite n\u00e1m nov\u00e9 platn\u00e9 dokumenty. Ak s\u00fa inform\u00e1cie uveden\u00e9 v\u00a0dokumentoch spr\u00e1vne, upravte \u00fadaje na port\u00e1li WiFi4EU.
submission.bank.account.rejection.reason6=Po\u0161lite n\u00e1m podporn\u00fd dokument poskytnut\u00fd dr\u017eite\u013eom \u00fa\u010dtu alebo bankov\u00e9 \u00fadaje, v\u00a0ktor\u00fdch sa uv\u00e1dza PRESN\u00dd n\u00e1zov \u00fa\u010dtu.
submission.bank.account.rejection.reason7=Potvr\u010fte svoju adresu nahl\u00e1sen\u00fa banke.
