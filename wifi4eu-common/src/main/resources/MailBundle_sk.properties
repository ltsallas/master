normal.registration.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br /><br />\u010fakujeme V\u00e1m za registr\u00e1ciu v\u00a0iniciat\u00edve WiFi4EU. <br /><br />\u010eal\u0161ie inform\u00e1cie o\u00a0nadch\u00e1dzaj\u00facich v\u00fdzvach, ako aj o\u00a0tom, kedy sa otvor\u00ed \u010fal\u0161ia v\u00fdzva na pod\u00e1vanie \u017eiadost\u00ed, n\u00e1jdete na port\u00e1li WiFi4EU.<br /><br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
