remote.check.body=V\u00e1\u017een\u00e1 pani, v\u00e1\u017een\u00fd pane,<br /><br />s rados\u0165ou V\u00e1m oznamujeme, \u017ee dia\u013ekov\u00e1 kontrola Va\u0161ej siete WiFi bola \u00faspe\u0161ne vykonan\u00e1 a agent\u00fara prist\u00fapi k preplateniu poukazu spolo\u010dnosti poskytuj\u00facej slu\u017eby in\u0161tal\u00e1cie Wi-Fi zariaden\u00ed. Po vykonan\u00ed platby na \u00fa\u010det, ktor\u00fd spolo\u010dnos\u0165 poskytuj\u00faca slu\u017eby in\u0161tal\u00e1cie Wi-Fi zariaden\u00ed uviedla na port\u00e1li, dostanete ozn\u00e1menie.<br /><br />Dia\u013ekov\u00e9 monitorovanie zariadenia uveden\u00e9 v \u010dl\u00e1nku 9 dohody o grante sa za\u010d\u00edna od tohto d\u0148a a bude prebieha\u0165 tri roky. Jeho \u00fa\u010delom bude potvrdenie nepretr\u017eitej funk\u010dnosti siete a jej dostupnosti pre ob\u010danov.<br /><br />\u010eakujeme V\u00e1m za \u00fa\u010das\u0165 na iniciat\u00edve WiFi4EU\!<br /><br />S pozdravom,<br />T\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete \u010fal\u0161ie inform\u00e1cie vr\u00e1tane zoznamu naj\u010dastej\u0161\u00edch ot\u00e1zok a odpoved\u00ed.
