mail.dgConn.voucherAssignment.successfulApplicant.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd pane,<br />blaho\u017eel\u00e1me\! S\u00a0pote\u0161en\u00edm V\u00e1m oznamujeme, \u017ee Va\u0161a \u017eiados\u0165 v\u00a0mene obce {0} bola vybran\u00e1 na financovanie v\u00a0r\u00e1mci v\u00fdzvy {1}, ako sa uv\u00e1dza v\u00a0rozhodnut\u00ed Komisie uverejnenom na webovom s\u00eddle agent\u00fary INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu).<br />Dohodu o\u00a0grante m\u00f4\u017ee podp\u00edsa\u0165 starosta/pr\u00e1vny z\u00e1stupca obce alebo splnomocnen\u00e1 osoba, ktor\u00e1 bola na tento \u00fa\u010del ur\u010den\u00e1 na z\u00e1klade pr\u00edslu\u0161n\u00fdch sprievodn\u00fdch dokumentov.<br />Prihl\u00e1ste sa na str\u00e1nku \u201eM\u00f4j poukaz\u201c na port\u00e1li WiFi4EU a\u00a0potvr\u010fte \u00fadaje o\u00a0osobe, ktor\u00e1 m\u00e1 dohodu podp\u00edsa\u0165.<br />Zabezpe\u010dte, aby pr\u00edslu\u0161n\u00e1 osoba mala prostredn\u00edctvom \u00fa\u010dtu EU Login pr\u00edstup na str\u00e1nku pre podp\u00edsanie dohody o\u00a0grante.<br />Upozor\u0148ujeme \u017ee z\u00a0administrat\u00edvnych d\u00f4vodov by Va\u0161a obec mala dohodu o\u00a0grante podp\u00edsa\u0165 do 7 dn\u00ed od doru\u010denia tejto v\u00fdzvy na jej podp\u00edsanie. V\u00a0opa\u010dnom pr\u00edpade by sa to mohlo ch\u00e1pa\u0165 tak, \u017ee sa vzd\u00e1vate poukazu, a\u00a0to by mohlo vies\u0165 k\u00a0zastaveniu procesu pr\u00edpravy dohody o\u00a0grante.<br />S pozdravom<br />t\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Viac inform\u00e1ci\u00ed n\u00e1jdete na port\u00e1li WiFi4EU a\u00a0zoznam naj\u010dastej\u0161\u00edch ot\u00e1zok je k\u00a0dispoz\u00edcii tu https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Pr\u00edpadne n\u00e1s m\u00f4\u017eete kontaktova\u0165 priamo na https\://europa.eu/european-union/contact/write-to-us
