mail.correctionRequestEmail.body1=po presk\u00faman\u00ed Va\u0161ej \u017eiadosti sme zistili, \u017ee v\u00a0s\u00favislosti s\u00a0po\u017eadovan\u00fdmi sprievodn\u00fdmi dokumentmi sa vyskytol probl\u00e9m\:<br />Formul\u00e1r preukazuj\u00faci s\u00fahlas pr\u00e1vneho z\u00e1stupcu (starostu/ved\u00faceho predstavite\u013ea obce) VR\u00c1TANE k\u00f3pie jeho/jej dokladu toto\u017enosti (pasu/ob\u010dianskeho preukazu)\: <%.reason%><br />K\u00f3pia vymen\u00favacieho dekr\u00e9tu alebo dokumentu, ktor\u00fdm sa preukazuje, \u017ee pr\u00e1vny z\u00e1stupca (starosta/ved\u00faci predstavite\u013e obce) zastupuje obec\: <%.reason%><br /><br />Chceme V\u00e1s preto po\u017eiada\u0165, aby ste n\u00e1m spr\u00e1vne dokumenty poskytli do 2 kalend\u00e1rnych dn\u00ed od doru\u010denia tohto e-mailu. Dokumenty skontrolujte a\u00a0nahrajte ako samostatn\u00e9 s\u00fabory v\u00a0pr\u00edslu\u0161nom form\u00e1te (.pdf, .png alebo .jpg) do \u010dasti \u201eMoja \u017eiados\u0165\u201c na port\u00e1li WiFi4EU.<br /><br />Upozor\u0148ujeme, \u017ee ak v\u00a0uvedenej lehote neposkytnete spr\u00e1vne po\u017eadovan\u00e9 sprievodn\u00e9 dokumenty, Va\u0161a \u017eiados\u0165 podan\u00e1 v\u00a0r\u00e1mci tejto v\u00fdzvy sa bude pova\u017eova\u0165 za neopr\u00e1vnen\u00fa.<br /><br />
mail.correctionRequestEmail.body2=Po bli\u017e\u0161om overen\u00ed sme zistili, \u017ee v\u00a0s\u00favislosti s\u00a0po\u017eadovan\u00fdmi sprievodn\u00fdmi dokumentmi sa vyskytol probl\u00e9m\:<br />Formul\u00e1r splnomocnenia\: <%.reason%><br />K\u00f3pia dokladu toto\u017enosti splnomocnenej osoby\: <%.reason%><br /><br /><br />Dokumenty skontrolujte a\u00a0nahrajte ako samostatn\u00e9 s\u00fabory v\u00a0pr\u00edslu\u0161nom form\u00e1te (.pdf, .png alebo .jpg) do \u010dasti \u201eMoja \u017eiados\u0165\u201c na port\u00e1li WiFi4EU. Ak bude va\u0161a \u017eiados\u0165 \u00faspe\u0161n\u00e1, budeme ich potrebova\u0165 na vypracovanie dohody o\u00a0grante a\u00a0vystavenie poukazu.<br /><br />
