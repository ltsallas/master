registration.cannot.accepted.body=V\u00e1\u017een\u00e1 pani/V\u00e1\u017een\u00fd p\u00e1n,<br />\u010fakujeme V\u00e1m za registr\u00e1ciu v iniciat\u00edve WiFi4EU. Tento e-mail ste dostali preto, lebo pre va\u0161u obec u\u017e existuje platn\u00e1 registr\u00e1cia.<br />Va\u0161u registr\u00e1ciu preto nem\u00f4\u017eeme uzna\u0165.<br /><br />Ak si \u017eel\u00e1te poda\u0165 s\u0165a\u017enos\u0165, po\u0161lite mail na adresu complaints@WiFi4EU.eu<br /><br />S pozdravom,<br />T\u00edm WiFi4EU<br /><br />Toto je automatick\u00e1 spr\u00e1va. Neodpovedajte na tento e-mail, t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle WiFi4EU n\u00e1jdete \u010fal\u0161ie inform\u00e1cie vr\u00e1tane zoznamu naj\u010dastej\u0161\u00edch ot\u00e1zok.
