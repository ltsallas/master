automated.issue.notification.body=V\u00e1\u017een\u00e1 pani/v\u00e1\u017een\u00fd pane,<br /><br />Toto je automaticky zaslan\u00e9 ozn\u00e1menie. Na z\u00e1klade dia\u013ekovej kontroly prev\u00e1dzkyschopnosti sa zistilo, \u017ee Va\u0161a sie\u0165 WiFi nefunguje pod\u013ea o\u010dak\u00e1van\u00ed. Nezaznamenali sme \u017eiadne pripojenie na prihlasovac\u00ed port\u00e1l (prihlasovacie port\u00e1ly) a/alebo nemo\u017eno potvrdi\u0165 zobrazenie vizu\u00e1lnej identity.<br /><br />Skontrolujte pripojenie ka\u017edej siete WiFi a prijmite primeran\u00e9 opatrenia na n\u00e1pravu situ\u00e1cie a obnovenie prev\u00e1dzky va\u0161ej siete WiFi.<br /><br />Ak by bola sie\u0165 neprimerane dlho nedostupn\u00e1, agent\u00fara by mohla v s\u00falade s podmienkami dohody o grante za\u010da\u0165 postup vym\u00e1hania poskytnut\u00e9ho grantu.<br />Na t\u00fato spr\u00e1vu m\u00f4\u017eete odpoveda\u0165 prostredn\u00edctvom tohto odkazu\: {{XXX}}<br /><br />S pozdravom,<br />T\u00edm WiFi4EU<br /><br />Spr\u00e1va je generovan\u00e1 automaticky. Neodpovedajte na tento e-mail\: t\u00e1to adresa nie je monitorovan\u00e1. Na webovom s\u00eddle iniciat\u00edvy WiFi4EU n\u00e1jdete \u010fal\u0161ie inform\u00e1cie vr\u00e1tane zoznamu naj\u010dastej\u0161\u00edch ot\u00e1zok a odpoved\u00ed.
