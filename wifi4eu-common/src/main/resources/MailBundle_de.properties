mail.submission.subject=WiFi4EU - Submission of installation report by your WiFi installation company
mail.submission.body=Dear beneficiary, <br /><br /> Please be informed that the WiFi Installation company has submitted its installation report in the WiFi4EU Portal today. You are invited to connect without undue delay to the portal in order to verify the correctness of the submitted report. Should you disagree with the contents of the report or require corrections to it, you have the option to send the report back to the installation company for correction. <br /><br /> Your approval of the report will complete the request for payment to the Agency. <br /><br /> Regards, <br /><br /> The WiFi4EU team. <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.
mail.confirmation.subject=WiFi4EU - Approval confirmation of your installation report by the beneficiary
mail.confirmation.body=Dear Madam, Sir, <br /><br /> The Installation report you have submitted has been approved by the municipality today. The Agency shall confirm the technical report through its automated remote monitoring tool before proceeding to the payment. <br /><br /> You will receive a further notification as soon as the remote confirmation is obtained, subsequent to which the Agency will make the payment of the voucher to the bank account indicated in the WiFi4EU portal. <br /><br /> Regards, <br /><br /> The WiFi4EU team. <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.
mail.revision.subject=WiFi4EU - Revision request of your installation report by the beneficiary
mail.revision.body=Dear Madam, Sir, <br /><br /> This is to inform you that the municipality has not approved your report and has sent it back to you for revision. You are invited to get in touch with the municipality directly in order to clarify elements which may require correction. <br /><br /> Please note that the approval of the report by the municipality is a pre-requisite for the payment of the voucher by the Agency. <br /><br /> Regards, <br /><br /> The WiFi4EU team. <br /><br /> This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.

mail.subject=Ihre Registrierung bei WiFi4EU \u2013 Vielen Dank!
mail.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU. <br/>Auf der WiFi4EU-Website erfahren Sie, wann die n\u00e4chste Aufforderung zur Einreichung von Antr\u00e4gen ergeht.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team<br/><br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.thread.subject=Ihre Registrierung bei WiFi4EU \u2013 Vorliegen mehrerer Registrierungen
mail.thread.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU.<br/>Sie erhalten diese Nachricht, weil im System mehrere Registrierungen f\u00fcr Ihre Gemeinde vorliegen. Ihre Registrierung muss \u00fcberpr\u00fcft werden, um zu kl\u00e4ren, welche Registrierung Ihrer Gemeinde zugeordnet werden kann.<br/>Bitte melden Sie sich bei der WiFi4EU-Website an und kontaktieren Sie die anderen Antragsteller im daf\u00fcr vorgesehenen Forum. Wenn Sie das Problem untereinander nicht l\u00f6sen k\u00f6nnen, hilft Ihnen das WiFi4EU Team gern weiter.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.voucherApply.subject=Ihr Antrag f\u00fcr eine F\u00f6rderung durch WiFi4EU \u2013 Eingangsbest\u00e4tigung 
mail.voucherApply.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr die Beantragung einer F\u00f6rderung durch WiFi4EU.<br/>Die Mittelempf\u00e4nger werden nach Ablauf der Antragsfrist ausgew\u00e4hlt und benachrichtigt.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.dgConn.requestDocuments.subject=Betreff: WiFi4EU-Registrierung \u2013 erforderliche Unterlagen 
mail.dgConn.requestDocuments.body=Sehr geehrte Damen und Herren,<br/><br/>vielen Dank f\u00fcr Ihre Registrierung. <br/><br/>Wie auf unserer <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers ">Webpr\u00e4senz</a> angegeben, m\u00fcssen Sie die folgenden Unterlagen einreichen, um Ihre Registrierung abzuschlie\u00dfen:<br/><br/>1. Einen unterzeichneten Scan des Nachweises \u00fcber die Zustimmung zum Antrag und eine Kopie des Identit\u00e4tsnachweises (z. B. Personalausweis/Reisepass) des B\u00fcrgermeisters/Gemeindeoberhaupts.<br/><br/>2. Bescheinigung Ihrer Eigenschaft als Vertreter/in der Gemeinde (z. B. Ernennungsurkunde)<br/><br/>Laden Sie diese Unterlagen in Ihrem  <a href="{0}">Konto</a> auf dem WiFi4EU-Portal als getrennte Dateien in einem geeigneten Format(.pdf, .png, or .jpg) hoch.<br/><br/>Bitte beachten Sie, dass Sie erst dann Ihren Antrag stellen k\u00f6nnen, wenn alle erforderlichen Unterlagen hochgeladen sind.<br/><br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>WiFi4EU<br/><br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen.
mail.discussionMunicipality.subject=Betrifft: WiFi4EU \u2013 betreffend Ihre Gemeinde wurde eine Diskussion eingeleitet
mail.discussionMunicipality.body=Sehr geehrter Herr, Sehr geehrte Frau,<br/><br/>Mehrere Vertreter, die sich f\u00fcr Ihre Gemeinde registriert haben, nehmen derzeit an einer Diskussion teil. Bitte klicken Sie hier, um die Nachricht anzuzeigen.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team der Europ\u00e4ischen Kommission<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.dgConn.invalidateSupplier.subject=Ihre Registrierung bei WiFi4EU \u2013 Nichtannahme Ihre Registrierung
mail.dgConn.invalidateSupplier.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU. Sie erhalten diese Nachricht, weil bereits eine g\u00fcltige Registrierung f\u00fcr Ihre Gemeinde vorliegt.<br/>Ihre Registrierung kann daher nicht angenommen werden.<br/>Eine etwaige Beschwerde richten Sie bitte an complaints@WiFi4EU.eu<br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=WiFi4EU – Legal File/s Correction Request
mail.correctionRequestEmail.body=Dear Sir or Madam,<br /><br />Thank you for your application.<br />We confirm receipt of the supporting documents that you uploaded in the WiFi4EU Portal.<br /><br />However, after further check we have identified the following issue(s) with the <b><u>required supporting documents</u></b>.<br /><ul>{0}{1}{2}{3}</ul><br /><b>Therefore we kindly request that you provide us with a correct version of these document(s) within 7 calendar days of receiving this e-mail.</b> Please verify and upload the documents as separate files in the WiFi4EU Portal under the <b>"My application"</b> page using an accepted format (.pdf, .png, or .jpg).<br /><br />Please note that your failure to provide the correct required supporting documents within the deadline indicated above will mean that your <b>application to this call will be considered ineligible.</b><br /><br />Kind Regards,<br /><br />WiFi4EU<br />Helpdesk / FAQ line<br /><a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu</a>
mail.correctionRequestEmail.type1=<li>[Agreement to apply and copy of ID of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type2=<li>[Proof of nomination of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type3=<li>[Copy of ID of authorised person]: [{0}]</li>
mail.correctionRequestEmail.type4=<li>[Authorised person form]: [{0}]</li>
mail.correctionRequestEmail.reason1=1. The document is corrupt, i.e. cannot be opened
mail.correctionRequestEmail.reason2=2. Two versions of the same document are received
mail.correctionRequestEmail.reason3=3. The document is unreadable, i.e. fuzzy due to bad copy
mail.correctionRequestEmail.reason4=4. The document is incomplete, i.e. information cut off
mail.correctionRequestEmail.reason5=5. The document is incorrect, i.e. the wrong or inappropriate document
mail.correctionRequestEmail.reason6=6. The document is missing signature
mail.dgConn.voucherAssignment.subject=WiFi4EU - Your application to WiFi4EU {0}
mail.dgConn.voucherAssignment.successfulApplicant.body=<p>Dear Sir or Madam,</p><p>Congratulations! We are pleased to inform you that your application has been selected for funding.</p><p>You will shortly be invited to sign a grant agreement electronically in the WiFi4EU Portal. Note that the Grant Agreement can only be signed by an authorised representative of your municipality. Please go to the <a href="{0}">My voucher</a> page on the WiFi4EU web portal and make sure that the authorised representative can access the grant agreement.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p> 
mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=<p>Dear Sir or Madam,</p><p>We regret to inform you that your application has not been successful in the above procedure, for the following reason:</p><p>{0}</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></span> 
mail.dgConn.voucherAssignment.reserveApplicant.body=<p>Dear Sir or Madam,</p><p>Further to your application to the above-mentioned call, in view of your place in the overall ranking, your application cannot be financed at this stage.</p><p>However, please be informed that your application is in a reserve list. In case additional funding becomes available, you may be invited to sign a grant agreement. In this case, you will be contacted and informed no later than three months after the publication of the Commission Decision on the selection and award of vouchers for this call as published on the INEA website. The website also contains additional information <a href="{0}">in relation to this Decision</a>.</p><p>If you do not receive any additional confirmation from us within these three months after the publication of the Decision, you may consider that your application for this call is unsuccessful. However, please note that you still may apply for a future Wifi4EU call. To this end, your profile has been stored within the WiFi4EU portal, making it simpler to participate in a future call.</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p>
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=The supporting documents were not in line with the admissibility and eligibility criteria of the Call for Applications.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=In view of the overall budget available, your application cannot be financed as it was not within list of the applications selected following the provisions of the Call for Applications. 
