mail.submission.subject=WiFi4EU \u2013 Installationsbericht eingereicht
mail.submission.body=Sehr geehrter Empf\u00E4nger,<br /><br />die WLAN-Installationsfirma hat heute ihren Installationsbericht auf dem WiFi4EU-Portal eingereicht. Wir m\u00F6chten Sie bitten, sich m\u00F6glichst zeitnah auf dem Portal anzumelden, um die Richtigkeit des vorgelegten Berichts zu \u00FCberpr\u00FCfen. Sollten Sie mit dem Inhalt des Berichts nicht einverstanden sein oder \u00C4nderungen w\u00FCnschen, k\u00F6nnen Sie ihn der Installationsfirma zur \u00DCberarbeitung zur\u00FCckschicken.<br /><br />Mit der Annahme des Berichts vervollst\u00E4ndigen Sie den Zahlungsantrag an die Agentur.<br /><br />Mit freundlichen Gr\u00FC\u00DFen<br />Das WiFi4EU-Team<br /><br />Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00E4ufig gestellten Fragen.
mail.confirmation.subject=WiFi4EU \u2013 Annahme Ihres Berichts durch den Empf\u00E4nger [municipality name]
mail.confirmation.body=Sehr geehrte Damen und Herren,<br /><br />der von Ihnen \u00FCbermittelte Installationsbericht wurde heute von der Gemeinde angenommen. Die Agentur wird in einer automatisierten Fernkontrolle die Richtigkeit des technischen Berichts \u00FCberpr\u00FCfen und nach erfolgter Best\u00E4tigung die Zahlung veranlassen.<br /><br />Sie werden benachrichtigt, sobald die Fernabnahme erfolgt ist. Die Agentur wird daraufhin den Pauschalbetrag auf das im WiFi4EU-Portal angegebene Konto \u00FCberweisen.<br /><br />Mit freundlichen Gr\u00FC\u00DFen<br />Das WiFi4EU-Team<br /><br />Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00E4ufig gestellten Fragen.
mail.revision.subject=WiFi4EU \u2013 Antrag auf \u00DCberpr\u00FCfung Ihres Berichts des Empf\u00E4ngers [municipality name]
mail.revision.body=Sehr geehrte Damen und Herren,<br /><br />wir freuen uns, Ihnen mitteilen zu k\u00F6nnen, dass die Fernkontrolle Ihres WiFi4EU-Netzwerks erfolgreich war. Die Agentur wird die Auszahlung des Gutscheins an die WLAN-Installationsfirma veranlassen. Sie werden benachrichtigt, sobald die Zahlung auf das von der WLAN-Installationsfirma auf dem Portal angegebene Konto erfolgt ist.<br /><br />Die Fern\u00FCberwachung der Installation gem\u00E4\u00DF Artikel 9 der Finanzhilfevereinbarung beginnt heute f\u00FCr einen Zeitraum von drei Jahren. Sie dient der Best\u00E4tigung des dauerhaften Funktionierens und der anhaltenden Verf\u00FCgbarkeit des Netzwerks.<br /><br />Danke f\u00FCr Ihre Teilnahme an der WiFi4EU-Initiative!<br /><br />Mit freundlichen Gr\u00FC\u00DFen<br />Das WiFi4EU-Team<br /><br />Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00E4ufig gestellten Fragen.
mail.subject=Ihre Registrierung bei WiFi4EU \u2013 Vielen Dank!
mail.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU. <br/>Auf der WiFi4EU-Website erfahren Sie, wann die n\u00e4chste Aufforderung zur Einreichung von Antr\u00e4gen ergeht.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team<br/><br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.thread.subject=Ihre Registrierung bei WiFi4EU \u2013 Vorliegen mehrerer Registrierungen
mail.thread.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU.<br/>Sie erhalten diese Nachricht, weil im System mehrere Registrierungen f\u00fcr Ihre Gemeinde vorliegen. Ihre Registrierung muss \u00fcberpr\u00fcft werden, um zu kl\u00e4ren, welche Registrierung Ihrer Gemeinde zugeordnet werden kann.<br/>Bitte melden Sie sich bei der WiFi4EU-Website an und kontaktieren Sie die anderen Antragsteller im daf\u00fcr vorgesehenen Forum. Wenn Sie das Problem untereinander nicht l\u00f6sen k\u00f6nnen, hilft Ihnen das WiFi4EU Team gern weiter.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.voucherApply.subject=Ihr Antrag f\u00fcr eine F\u00f6rderung durch WiFi4EU \u2013 Eingangsbest\u00e4tigung 
mail.voucherApply.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr die Beantragung einer F\u00f6rderung durch WiFi4EU.<br/>Die Mittelempf\u00e4nger werden nach Ablauf der Antragsfrist ausgew\u00e4hlt und benachrichtigt.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.dgConn.requestDocuments.subject=Betreff: WiFi4EU-Registrierung \u2013 erforderliche Unterlagen 
mail.dgConn.requestDocuments.body=Sehr geehrte Damen und Herren,<br/><br/>vielen Dank f\u00fcr Ihre Registrierung. <br/><br/>Wie auf unserer <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers ">Webpr\u00e4senz</a> angegeben, m\u00fcssen Sie die folgenden Unterlagen einreichen, um Ihre Registrierung abzuschlie\u00dfen:<br/><br/>1. Einen unterzeichneten Scan des Nachweises \u00fcber die Zustimmung zum Antrag und eine Kopie des Identit\u00e4tsnachweises (z. B. Personalausweis/Reisepass) des B\u00fcrgermeisters/Gemeindeoberhaupts.<br/><br/>2. Bescheinigung Ihrer Eigenschaft als Vertreter/in der Gemeinde (z. B. Ernennungsurkunde)<br/><br/>Laden Sie diese Unterlagen in Ihrem  <a href="{0}">Konto</a> auf dem WiFi4EU-Portal als getrennte Dateien in einem geeigneten Format(.pdf, .png, or .jpg) hoch.<br/><br/>Bitte beachten Sie, dass Sie erst dann Ihren Antrag stellen k\u00f6nnen, wenn alle erforderlichen Unterlagen hochgeladen sind.<br/><br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>WiFi4EU<br/><br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen.
mail.discussionMunicipality.subject=Betrifft: WiFi4EU \u2013 betreffend Ihre Gemeinde wurde eine Diskussion eingeleitet
mail.discussionMunicipality.body=Sehr geehrter Herr, Sehr geehrte Frau,<br/><br/>Mehrere Vertreter, die sich f\u00fcr Ihre Gemeinde registriert haben, nehmen derzeit an einer Diskussion teil. Bitte klicken Sie hier, um die Nachricht anzuzeigen.<br/>Mit freundlichen Gr\u00fc\u00dfen<br/>Das WiFi4EU-Team der Europ\u00e4ischen Kommission<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen. 
mail.dgConn.invalidateSupplier.subject=Ihre Registrierung bei WiFi4EU \u2013 Nichtannahme Ihre Registrierung
mail.dgConn.invalidateSupplier.body=Sehr geehrte Damen und Herren,<br/><br/>danke f\u00fcr Ihre Registrierung bei WiFi4EU. Sie erhalten diese Nachricht, weil bereits eine g\u00fcltige Registrierung f\u00fcr Ihre Gemeinde vorliegt.<br/>Ihre Registrierung kann daher nicht angenommen werden.<br/>Eine etwaige Beschwerde richten Sie bitte an complaints@WiFi4EU.eu<br/>Mit freundlichen Gr\u00fc\u00dfen<br/><br/>Das WiFi4EU-Team<br/>Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=WiFi4EU-Registrierung \u2013 erforderliche Unterlagen 
mail.correctionRequestEmail.header=Sehr geehrte Damen und Herren,<br/><br/>  vielen Dank f\u00fcr Ihren Antrag! <br/>  Wir best\u00e4tigen den Eingang der Begleitunterlagen, die Sie auf dem WiFi4EU-Portal hochgeladen haben. <br/><br/>
mail.correctionRequestEmail.body1=Nach eingehender Pr\u00fcfung der erforderlichen Begleitunterlagen haben wir diesbez\u00fcglich die nachfolgend genannten Probleme festgestellt. <br />  <ul>{0}{1}{2}{3}</ul><br />  <b>Bitte \u00fcbermitteln Sie uns diese Unterlagen in ordnungsgem\u00e4\u00dfer Form innerhalb von sieben Kalendertagen nach Erhalt dieser E-Mail. </b>Bitte \u00fcberpr\u00fcfen Sie die Unterlagen und laden Sie sie auf dem WiFi4EU-Portal unter Meine Antr\u00e4ge als getrennte Dateien in einem zul\u00e4ssigen Format(.pdf, .png, oder .jpg) hoch.<br /><br />  Sollten Sie die Begleitunterlagen nicht fristgerecht in ordnungsgem\u00e4\u00dfer Form \u00fcbermitteln, wird Ihr Antrag als nicht f\u00f6rderf\u00e4hig eingestuft.<br /><br />
mail.correctionRequestEmail.body2=Nach eingehender Pr\u00fcfung der zus\u00e4tzlichen Begleitunterlagen haben wir diesbez\u00fcglich die nachfolgend genannten Probleme festgestellt.</b><br />  <ul>{0}{1}{2}{3}</ul><br />  <b>Wir m\u00f6chten Sie bitten, uns auch diese Unterlagen in ordnungsgem\u00e4\u00dfer Form innerhalb von sieben Kalendertagen nach Erhalt dieser E-Mail zu \u00fcbermitteln.</b>  Sollten wir diese Unterlagen erst nach Ablauf der Frist erhalten, bleibt Ihr Antrag zwar f\u00f6rderf\u00e4hig, die Finanzhilfevereinbarung kann jedoch erst nach Eingang dieser Unterlagen unterzeichnet werden. <br /><br /> 
mail.correctionRequestEmail.signOff=Mit freundlichen Gr\u00fc\u00dfen<br /><br /> WiFi4EU <br /><br />  Dies ist eine automatisch erstellte Nachricht. Bitte antworten Sie nicht darauf. Ihre Nachricht wird nicht gelesen. Auf der WiFi4EU-Website finden Sie weitere Informationen, unter anderem eine Rubrik mit h\u00e4ufig gestellten Fragen.
