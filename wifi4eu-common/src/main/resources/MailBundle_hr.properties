mail.submission.subject=WiFi4EU \u2013 Izvje\u0161\u0107e o instalaciji koje dostavlja poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta
mail.submission.body=Po\u0161tovani korisni\u010De,<br /><br />obavje\u0161tavamo vas da je poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta danas dostavilo svoje izvje\u0161\u0107e o instalaciji na portalu WiFi4EU. Pozivamo vas da se \u0161to prije spojite na portal i provjerite ispravnost dostavljenog izvje\u0161\u0107a. Ako se ne sla\u017Eete sa sadr\u017Eajem izvje\u0161\u0107a ili \u017Eelite da se izvje\u0161\u0107e ispravi, mo\u017Eete ga vratiti poduze\u0107u za instaliranje radi ispravka.<br /><br />Nakon \u0161to odobrite izvje\u0161\u0107e, Agenciji se upu\u0107uje zahtjev za isplatu.<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.confirmation.subject=WiFi4EU \u2013 Potvrda da je korisnik[municipality name] odobrio izvje\u0161\u0107e o instalaciji
mail.confirmation.body=Po\u0161tovani,<br /><br />op\u0107ina je danas odobrila izvje\u0161\u0107e o instalaciji koje ste dostavili. Prije pokretanja postupka isplate Agencija \u0107e potvrditi tehni\u010Dko izvje\u0161\u0107e s pomo\u0107u svojeg alata za automatsko daljinsko pra\u0107enje.<br /><br />Dobit \u0107ete novu obavijest \u010Dim stigne daljinska potvrda, nakon \u010Dega \u0107e Agencija provesti isplatu vau\u010Dera na bankovni ra\u010Dun naveden na portalu WiFi4EU.<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.revision.subject=WiFi4EU \u2013 Zahtjev korisnika [municipality name] za reviziju va\u0161eg izvje\u0161\u0107a o instalaciji
mail.revision.body=Po\u0161tovani,<br /><br />zadovoljstvo nam je obavijestiti vas da je na\u0161a daljinska provjera va\u0161e be\u017Ei\u010Dne internetske mre\u017Ee bila uspje\u0161na te da \u0107e Agencija sada provesti isplatu vau\u010Dera poduze\u0107u za instaliranje be\u017Ei\u010Dnog interneta. Primit \u0107ete obavijest nakon \u0161to bude provedena uplata na ra\u010Dun koji je poduze\u0107e za instaliranje be\u017Ei\u010Dnog interneta navelo na portalu.<br /><br />Daljinsko pra\u0107enje instalacije iz \u010Dlanka 9. sporazuma o dodjeli bespovratnih sredstava  zapo\u010Dinje danas i traje tri godine radi potvrde neprekinutog rada i dostupnosti mre\u017Ee gra\u0111anima.<br /><br />Hvala na sudjelovanju u inicijativi WIFI4EU!<br /><br />S po\u0161tovanjem,<br />Tim WiFi4EU<br /><br />Ovo je automatska poruka. Molimo ne odgovarati, adresa se ne nadzire. Na web-mjestu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010Duju\u0107i popis naj\u010De\u0161\u0107ih pitanja.
mail.subject=Predmet: Registracija za WiFi4EU \u2013 hvala na registraciji
mail.body=Po\u0161tovani, <br /><br /> hvala Vam na registraciji za WiFi4EU. <br /><br /> Datum sljede\u0107eg poziva na podno\u0161enje prijava prona\u0107i \u0107ete na web-mjestu programa WiFi4EU. <br /><br /> S po\u0161tovanjemvTim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.thread.subject=Predmet: WiFi4EU \u2013 pokrenuta je rasprava o va\u0161oj op\u0107ini
mail.thread.body=Po\u0161tovani, <br /><br /> Pokrenuta je rasprava izme\u0111u nekoliko zastupnika koji su registrirali va\u0161u op\u0107inu. Kako biste vidjeli poruku, kliknite ovdje. <br /><br /> S po\u0161tovanjem <br /><br /> Tim WiFi4EU Europske komisije <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.voucherApply.subject=Predmet: Zaprimljena prijava za WiFi4EU 
mail.voucherApply.body=Po\u0161tovani, <br /><br /> hvala Vam na prijavi za WiFi4EU. <br /><br /> Korisnici \u0107e biti odabrani nakon zatvaranja poziva te \u0107emo vas obavijestiti jeste li odabrani. <br /><br /> S po\u0161tovanjem <br /><br /> Tim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.dgConn.requestDocuments.subject=Predmet: Registracija za WiFi4EU \u2013- popratni dokumenti
mail.dgConn.requestDocuments.body=Po\u0161tovani,<br /><br />hvala vam na registraciji. <br /><br />Kako je navedeno na na\u0161oj <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">web-stranici</a>, za potpunu registraciju potrebni su sljede\u0107i popratni dokumenti: <br /><br />1. potpisani skenirani primjerak dokaza o sporazumu o prijavi i kopija identifikacijskog dokumenta gradona\u010delnika/na\u010delnika op\u0107ine (npr. osobna iskaznica, putovnica)<br /><br />2. dokument kojim se dokazuje da zastupate op\u0107inu (primjerice akt o imenovanju)<br /><br />U\u010ditajte dokumente kao zasebne datoteke u odgovaraju\u0107em formatu (.pdf, .png ili .jpg) na portalu WiFi4EU na stranici <a href="{0}">\u201eMoj ra\u010dun\u201d</a>. <br /><br />Napominjemo da se mo\u017eete prijaviti tek nakon \u0161to u\u010ditate zatra\u017eene popratne dokumente.<br /><br />S po\u0161tovanjem<br /><br />WiFi4EU <br /><br />Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja.
mail.discussionMunicipality.subject=Predmet: Registracija za WiFi4EU \u2013 otkrivena je vi\u0161estruka registracija
mail.discussionMunicipality.body=Po\u0161tovani, <br /><br /> hvala Vam na registraciji za WiFi4EU. <br /><br /> Primili ste ovu poruku e-po\u0161te jer je sustav otkrio vi\u0161e registracija za va\u0161u op\u0107inu. Va\u0161u registraciju treba provjeriti kako bi se utvrdilo koja je registracija valjana za va\u0161u op\u0107inu. <br /><br /> Kako biste rije\u0161ili problem, prijavite se na web-mjesto programa WiFi4EU i na posebnome mjestu za rasprave stupite u kontakt s drugim podnositeljima prijave. Ako problem ne mo\u017eete rije\u0161iti, za pomo\u0107 se obratite timu WiFi4EU. <br /><br /> S po\u0161tovanjem <br /><br /> Tim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja. 
mail.dgConn.invalidateSupplier.subject=Predmet: Registracija za WiFi4EU \u2013 ne mo\u017eemo prihvatiti va\u0161u registraciju
mail.dgConn.invalidateSupplier.body=Po\u0161tovani, <br /><br /> hvala Vam na registraciji za WiFi4EU. Primili ste ovu poruku e-po\u0161te jer ve\u0107 postoji valjana registracija za va\u0161u op\u0107inu. <br /><br /> Stoga ne mo\u017eemo prihvatiti va\u0161u registraciju. <br /><br /> Ako \u017eelite podnijeti pritu\u017ebu, po\u0161aljite poruku e-po\u0161te na adresu complaints@WiFi4EU.eu <br /><br /> S po\u0161tovanjem <br /><br /> Tim WiFi4EU <br /><br /> Ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na web-mjestu programa WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=WiFi4EU – Legal File/s Correction Request
mail.correctionRequestEmail.body=Dear Sir or Madam,<br /><br />Thank you for your application.<br />We confirm receipt of the supporting documents that you uploaded in the WiFi4EU Portal.<br /><br />However, after further check we have identified the following issue(s) with the <b><u>required supporting documents</u></b>.<br /><ul>{0}{1}{2}{3}</ul><br /><b>Therefore we kindly request that you provide us with a correct version of these document(s) within 7 calendar days of receiving this e-mail.</b> Please verify and upload the documents as separate files in the WiFi4EU Portal under the <b>"My application"</b> page using an accepted format (.pdf, .png, or .jpg).<br /><br />Please note that your failure to provide the correct required supporting documents within the deadline indicated above will mean that your <b>application to this call will be considered ineligible.</b><br /><br />Kind Regards,<br /><br />WiFi4EU<br />Helpdesk / FAQ line<br /><a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu</a>
mail.correctionRequestEmail.type1=<li>[Agreement to apply and copy of ID of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type2=<li>[Proof of nomination of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type3=<li>[Copy of ID of authorised person]: [{0}]</li>
