normal.registration.subject=Program WiFi4EU\: Registracija op\u0107ine
normal.registration.body=Po\u0161tovani,<br /><br />hvala vam na registraciji za WiFi4EU. <br /><br />Na portalu WiFi4EU mo\u017eete prona\u0107i vi\u0161e informacija o predstoje\u0107im pozivima, uklju\u010duju\u0107i datum sljede\u0107eg poziva na podno\u0161enje prijava.<br /><br />S po\u0161tovanjem<br />tim WiFi4EU<br /><br />ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na portalu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-pitanja-i-odgovori. Mo\u017eete nam se obratiti i izravno putem internetske stranice https\://europa.eu/european-union/contact/write-to-us_hr.
mail.discussionMunicipality.subject=Program WiFi4EU\: iz va\u0161e op\u0107ine zabilje\u017eeno je vi\u0161e registracija
mail.discussionMunicipality.body=Po\u0161tovani,<br /><br />hvala vam na registraciji za WiFi4EU. <br /><br />Primili ste ovu poruku e-po\u0161te jer je sustav otkrio vi\u0161e registracija za va\u0161u op\u0107inu. <br /><br />Prijavite se na portal WiFi4EU kako biste stupili u kontakt s drugim registriranim korisnicima preko posebnog mjesta za rasprave na stranici za registraciju va\u0161e op\u0107ine radi razja\u0161njenja tog pitanja. <br /><br />S po\u0161tovanjem<br />tim WiFi4EU<br /><br />ovo je automatska poruka. Molimo vas da na nju ne odgovarate jer se ta adresa ne nadzire. Na portalu WiFi4EU na\u0107i \u0107ete dodatne informacije, uklju\u010duju\u0107i popis naj\u010de\u0161\u0107ih pitanja\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-pitanja-i-odgovori. Mo\u017eete nam se obratiti i izravno putem internetske stranice https\://europa.eu/european-union/contact/write-to-us_hr
