mail.submission.subject=WiFi4EU – Wi-fi-installationsvirksomheden har indsendt installationsrapporten
mail.submission.body=K\u00E6re st\u00F8ttemodtager<br /><br />Wi-fi-installationsvirksomheden har i dag indsendt sin installationsrapport til WiFi4EU-portalen. Log hurtigst muligt ind p\u00E5 portalen for at bekr\u00E6fte den indsendte rapport. Hvis du er uenig i indholdet af rapporten eller mener, at noget b\u00F8r rettes, kan du sende rapporten tilbage til installationsvirksomheden for at f\u00E5 den rettet.<br /><br />Hvis du godkender rapporten gennemf\u00F8res betalingen.<br /><br />Med venlig hilsen<br />WiFi4EU-teamet.<br /><br />Dette er en automatisk e-mail. Svar venligst ikke p\u00E5 den, da meddelelser til denne adresse ikke vil blive l\u00E6st. P\u00E5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00F8rgsm\u00E5l.
mail.confirmation.subject=WiFi4EU \u2013 St\u00F8ttemodtageren [municipality name] har godkendt din installationsrapport
mail.confirmation.body=Hej!<br /><br />Din indsendte installationsrapport er i dag blevet godkendt af kommunen. Forvaltningsorganet vil kontrollere den tekniske rapport ved hj\u00E6lpe af sit automatiserede fjernoverv\u00E5gningsv\u00E6rkt\u00F8j, inden det g\u00E5r videre med betalingen.<br /><br />Du modtager en ny meddelelse, s\u00E5 snart fjernbekr\u00E6ftelsen er gennemf\u00F8rt, hvorefter forvaltningsorganet vil gennemf\u00F8re betalingen af kuponen til den bankkonto, der er angivet i WiFi4EU-portalen.<br /><br />Med venlig hilsen<br />WiFi4EU-teamet.<br /><br />Dette er en automatisk e-mail. Svar venligst ikke p\u00E5 den, da meddelelser til denne adresse ikke vil blive l\u00E6st. P\u00E5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00F8rgsm\u00E5l.
mail.revision.subject=WiFi4EU \u2013 St\u00F8ttemodtageren [municipality name] har anmodet om revision af din installationsrapport
mail.revision.body=Hej!<br /><br />Vi kan med gl\u00E6de meddele dig, at vi har kontrolleret dine netv\u00E6rk og konstateret, at de virker. Forvaltningsorganet vil nu foretage udbetalingen af kuponen til wi-fi-installationsvirksomheden. Vi sender en meddelelse, n\u00E5r pengene er overf\u00F8rt til den konto, wi-fi-installationsvirksomheden har angivet i portalen.<br /><br />Fjernoverv\u00E5gningen af den installation, der henvises til i artikel i 9 i tilskudsaftalen, starter fra i dag og vil l\u00F8be i en periode p\u00E5 tre \u00E5r for at kontrollere, at netv\u00E6rket fortsat fungerer og er tilg\u00E6ngeligt for brugerne.<br /><br />Tak fordi du deltager i WiFi4EU-initiativet!<br /><br />Med venlig hilsen<br />WiFi4EU-teamet.<br /><br />Dette er en automatisk e-mail. Svar venligst ikke p\u00E5 den, da meddelelser til denne adresse ikke vil blive l\u00E6st. P\u00E5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00F8rgsm\u00E5l.
mail.subject=Vedr.: Registrering i WiFi4EU \u2013 tak for din registrering
mail.body=Hej! <br /><br /> Tak for din registrering i WiFi4EU. <br /><br /> Find ud af, hvorn\u00e5r den n\u00e6ste indkaldelse af ans\u00f8gninger \u00e5bner p\u00e5 WiFi4EU-websitet. <br /><br /> Med venlig hilsen <br /><br /> WiFi4EU-teamet. <br /><br /> Dette er en automatisk e-mail. Svar venligt ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l. 
mail.thread.subject=Vedr.: WiFi4EU \u2013 der er indledt en diskussion vedr\u00f8rende din kommune
mail.thread.body=Hej! <br /><br /> Der er indledt en diskussion mellem flere repr\u00e6sentanter, som har registreret sig for din kommune. Klik her for at se meddelelsen. <br /><br /> Med venlig hilsen <br /><br /> Europa-Kommissionens WiFi4EU-team <br /><br /> Dette er en automatisk e-mail. Svar venligst ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l. 
mail.voucherApply.subject=Vedr.: Registrering i WiFi4EU \u2013 modtaget
mail.voucherApply.body=Hej! <br /><br /> Tak for din ans\u00f8gning om WiFi4EU. <br /><br /> Modtagerne udv\u00e6lges, n\u00e5r indkaldelsesperioden er slut, og du f\u00e5r derefter at vide, om du er blevet udvalgt. <br /><br /> Med venlig hilsen <br /><br /> WiFi4EU-teamet. <br /><br /> Dette er en automatisk e-mail. Svar venligt ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l.
mail.dgConn.requestDocuments.subject=Vedr.: WiFi4EU \u2013 anmodning om supplerende dokumenter
mail.dgConn.requestDocuments.body=Tak for din registrering.<br /><br />Som n\u00e6vnt p\u00e5 vores <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">website</a> skal du uploade f\u00f8lgende supplerende dokumenter til din ans\u00f8gning:<br />1. en scannet underskrevet kopi af beviset p\u00e5 samtykke til ans\u00f8gning og en kopi af borgmesterens/kommunens \u00f8verste leders ID-dokument (f.eks. ID-kort eller pas)<br />2. et dokument, der bekr\u00e6fter, at du repr\u00e6senterer en kommune (f.eks. et udn\u00e6vnelsesdokument)<br /><br />Upload dokumenterne som s\u00e6rskilte filer p\u00e5 WiFi4EU-portalen under "<a href="{0}">Min konto</a>" i et passende format (.pdf, .png eller .jpg).<br /><br />Bem\u00e6rk, at du f\u00f8rst kan ans\u00f8ge, n\u00e5r du har uploadet alle de n\u00f8dvendige supplerende dokumenter.<br /><br />Med venlig hilsen<br />WiFi4EU<br /><br />Dette er en automatisk e-mail. Svar venligst ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l.
mail.discussionMunicipality.subject=Vedr.: Registrering i WiFi4EU \u2013 flere registreringer fundet
mail.discussionMunicipality.body=Hej! <br /><br /> Tak for din registrering i WiFi4EU. <br /><br /> Du modtager denne e-mail, fordi systemet har fundet flere registreringer for din kommune. Din registrering skal kontrolleres for at afg\u00f8re, hvilken registrering der skal g\u00e6lde for din kommune. <br /><br /> For at l\u00f8se dette problem bedes du logge ind p\u00e5 WiFi4EU-websitet og kontakte de andre ans\u00f8gere ved at g\u00e5 til det tilh\u00f8rende diskussionsforum. Hvis I ikke kan finde en l\u00f8sning, kan du bede WiFi4EU-teamet om hj\u00e6lp. <br /><br /> Med venlig hilsen <br /><br /> WiFi4EU-teamet. <br /><br /> Dette er en automatisk e-mail. Svar venligt ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l.
mail.dgConn.invalidateSupplier.subject=Vedr.: Registrering i WiFi4EU \u2013 Din registrering kan ikke godkendes
mail.dgConn.invalidateSupplier.body=Hej! <br /><br /> Tak for din registrering i WiFi4EU. Du modtager denne e-mail, fordi der allerede findes en gyldig registrering for din kommune. <br /><br /> Din registrering kan derfor ikke godkendes. <br /><br /> Hvis du \u00f8nsker at indgive en klage, kan du sende en e-mail til complaints@WiFi4EU.eu <br /><br /> Med venlig hilsen <br /><br /> WiFi4EU-teamet. <br /><br /> Dette er en automatisk e-mail. Svar venligt ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l.
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=Registrering i WiFi4EU \u2013 supplerende dokumenter 
mail.correctionRequestEmail.header=Hej!<br/><br/>  Tak for din ans\u00f8gning. <br/>  Vi bekr\u00e6fter hermed, at vi har modtaget de supplerende dokumenter, som du har uploadet p\u00e5 WiFi4EU-portalen. <br/><br/>
mail.correctionRequestEmail.body1=Vi har dog efter en yderligere kontrol konstateret f\u00f8lgende problem(er) med de  n\u00f8dvendige supplerende dokumenter. <br />  <ul>{0}{1}{2}{3}</ul><br />  <b>Du bedes derfor indsende en korrekt udgave af dette eller disse dokumenter inden for 7 kalenderdage fra modtagelsen af denne e-mail.</b> Bekr\u00e6ft og upload dokumenterne som s\u00e6rskilte filer p\u00e5 WiFi4EU-portalen under "Min ans\u00f8gning" i et godkendt format (.pdf, .png eller .jpg).<br /><br />  Hvis du ikke indsender de n\u00f8dvendige supplerende dokumenter inden den ovenn\u00e6vnte frist, vil din ans\u00f8gning i denne indkaldelsesrunde blive ugyldig.<br /><br />
mail.correctionRequestEmail.body2=Efter en yderligere kontrol har vi konstateret f\u00f8lgende problem(er) med de yderligere supplerende dokumenter.</b><br />  <ul>{0}{1}{2}{3}</ul><br />  <b>Du bedes ogs\u00e5 indsende en korrekt udgave af dette eller disse dokumenter inden for 7 kalenderdage fra modtagelsen af denne e-mail.</b>  Din ans\u00f8gning vil fortsat v\u00e6re gyldig, hvis vi modtager disse yderligere supplerende dokumenter efter den n\u00e6vnte periode, men v\u00e6r opm\u00e6rksom p\u00e5, at de skal indsendes f\u00f8r underskrivelsen af tilskudsaftalen. <br /><br />
mail.correctionRequestEmail.signOff=Med venlig hilsen<br /><br /> WiFi4EU <br /><br />  Dette er en automatisk e-mail. Svar venligst ikke p\u00e5 den, da meddelelser til denne adresse ikke vil blive l\u00e6st. P\u00e5 WiFi4EU-websitet kan du finde flere oplysninger, bl.a. en liste med ofte stillede sp\u00f8rgsm\u00e5l.
