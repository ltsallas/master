normal.registration.subject=WiFi4EU\: Municipality registration
normal.registration.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />Agradecemos a sua inscri\u00e7\u00e3o na WiFi4EU. <br /><br />Para mais informa\u00e7\u00f5es sobre os pr\u00f3ximos convites \u00e0 apresenta\u00e7\u00e3o de candidaturas, incluindo a respetiva data de abertura, consulte o portal WiFi4EU.<br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da p\u00e1gina https\://europa.eu/european-union/contact/write-to-us.
mail.discussionMunicipality.subject=WiFi4EU\: Dete\u00e7\u00e3o de v\u00e1rias inscri\u00e7\u00f5es em nome da sua autarquia
mail.discussionMunicipality.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />Agradecemos a sua inscri\u00e7\u00e3o na WiFi4EU. <br /><br />Recebeu esta mensagem porque o sistema detetou v\u00e1rias inscri\u00e7\u00f5es em nome da sua autarquia. <br /><br />Para esclarecer esta situa\u00e7\u00e3o, inicie uma sess\u00e3o no portal WiFi4EU e contacte os outros utilizadores inscritos atrav\u00e9s do espa\u00e7o de debate previsto para o efeito na p\u00e1gina de inscri\u00e7\u00e3o da sua autarquia. <br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da p\u00e1gina https\://europa.eu/european-union/contact/write-to-us.
