mail.submission.subject=WiFi4EU \u2013 Apresenta\u00E7\u00E3o do relat\u00F3rio de instala\u00E7\u00E3o pela empresa de instala\u00E7\u00E3o
mail.submission.body=Estimado benefici\u00E1rio,<br /><br />Vimos por este meio comunicar que a empresa de instala\u00E7\u00E3o de redes sem fios apresentou hoje o relat\u00F3rio de instala\u00E7\u00E3o no portal WiFi4EU. Convidamo-lo a iniciar sess\u00E3o no portal sem demora injustificada para verificar se o relat\u00F3rio apresentado est\u00E1 correto. Caso n\u00E3o concorde com o teor do relat\u00F3rio ou deseje solicitar corre\u00E7\u00F5es, pode devolv\u00EA-lo \u00E0 empresa de instala\u00E7\u00E3o para corre\u00E7\u00E3o.<br /><br />A aprova\u00E7\u00E3o do relat\u00F3rio permitir\u00E1 encerrar o pedido de pagamento \u00E0 Ag\u00EAncia.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00E9 autom\u00E1tica. N\u00E3o responda. A correspond\u00EAncia enviada para este endere\u00E7o n\u00E3o \u00E9 lida. Para mais informa\u00E7\u00F5es, incluindo uma lista de perguntas frequentes, consulte o s\u00EDtio WiFi4EU.
mail.confirmation.subject=WiFi4EU \u2013 Confirma\u00E7\u00E3o da aprova\u00E7\u00E3o do relat\u00F3rio de instala\u00E7\u00E3o pelo benefici\u00E1rio [municipality name]
mail.confirmation.body=Ex.ma Senhora/Ex.mo Senhor,<br /><br />A autarquia benefici\u00E1ria aprovou hoje o seu relat\u00F3rio de instala\u00E7\u00E3o. Antes de proceder ao pagamento, a Ag\u00EAncia deve confirmar o relat\u00F3rio t\u00E9cnico atrav\u00E9s de um controlo autom\u00E1tico \u00E0 dist\u00E2ncia.<br /><br />Receber\u00E1 uma nova notifica\u00E7\u00E3o assim que a confirma\u00E7\u00E3o \u00E0 dist\u00E2ncia tiver sido recebida. A Ag\u00EAncia proceder\u00E1, ent\u00E3o, ao pagamento do vale na conta banc\u00E1ria indicada no portal WiFi4EU.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00E9 autom\u00E1tica. N\u00E3o responda. A correspond\u00EAncia enviada para este endere\u00E7o n\u00E3o \u00E9 lida. Para mais informa\u00E7\u00F5es, incluindo uma lista de perguntas frequentes, consulte o s\u00EDtio WiFi4EU.
mail.revision.subject=WiFi4EU \u2013 Pedido de revis\u00E3o pelo benefici\u00E1rio do relat\u00F3rio de instala\u00E7\u00E3o [municipality name]
mail.revision.body=Ex.ma Senhora/Ex.mo Senhor,<br /><br />Temos o prazer de informar que o controlo \u00E0 dist\u00E2ncia da sua rede sem fios foi satisfat\u00F3rio e que a Ag\u00EAncia proceder\u00E1 ao pagamento do vale \u00E0 empresa de instala\u00E7\u00E3o de redes sem fios. Receber\u00E1 uma notifica\u00E7\u00E3o quando o montante devido tiver sido transferido para a conta indicada no portal pela empresa de instala\u00E7\u00E3o de redes sem fios.<br /><br />O controlo \u00E0 dist\u00E2ncia da instala\u00E7\u00E3o referido no artigo 9.\u00BA do acordo de subven\u00E7\u00E3o tem hoje in\u00EDcio e decorrer\u00E1 durante um per\u00EDodo de tr\u00EAs anos, a fim de confirmar o funcionamento cont\u00EDnuo da rede e a sua disponibilidade para os cidad\u00E3os.<br /><br />Obrigado por participar na iniciativa WiFi4EU.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00E9 autom\u00E1tica. N\u00E3o responda. A correspond\u00EAncia enviada para este endere\u00E7o n\u00E3o \u00E9 lida. Para mais informa\u00E7\u00F5es, incluindo uma lista de perguntas frequentes, consulte o s\u00EDtio WiFi4EU.
mail.subject=Assunto: Inscri\u00e7\u00e3o na WiFi4EU \u2013 agradecimento
mail.body=Ex.mo Senhor/Ex.ma Senhora, <br /><br /> Obrigado por se inscrever na WiFi4EU. <br /><br /> Para ficar a saber quando ser\u00e1 lan\u00e7ado o pr\u00f3ximo convite \u00e0 apresenta\u00e7\u00e3o de candidaturas, consulte o s\u00edtio Web WiFi4EU. <br /><br /> Cumprimentos, <br /><br /> A equipa WiFi4EU <br /><br /> Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU. 
mail.thread.subject=Assunto: WiFi4EU \u2013 in\u00edcio de um debate relativo \u00e0 sua autarquia
mail.thread.body=Ex.mo Senhor/Ex.ma Senhora, <br /><br /> Foi iniciado um debate entre v\u00e1rios representantes que se inscreveram em nome da sua autarquia. Clique aqui para ver a mensagem. <br /><br /> Cumprimentos, <br /><br /> A equipa WiFi4EU da Comiss\u00e3o Europeia <br /><br /> Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda: a correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU. 
mail.voucherApply.subject=Assunto: Inscri\u00e7\u00e3o na WiFi4EU \u2013 confirma\u00e7\u00e3o da rece\u00e7\u00e3o 
mail.voucherApply.body=Ex.mo Senhor/Ex.ma Senhora, <br /><br /> Agradecemos a sua inscri\u00e7\u00e3o na WiFi4EU. <br /><br /> Os benefici\u00e1rios ser\u00e3o selecionados ap\u00f3s o encerramento do convite \u00e0 apresenta\u00e7\u00e3o de candidaturas. Inform\u00e1-lo-emos de se foi ou n\u00e3o selecionado. <br /><br /> Cumprimentos, <br /><br /> A equipa WiFi4EU <br /><br /> Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU
mail.dgConn.requestDocuments.subject=Assunto: WiFi4EU \u2013 pedido de documentos comprovativos
mail.dgConn.requestDocuments.body=Ex.mo Senhor/Ex.ma Senhora,<br />Agradecemos a sua inscri\u00e7\u00e3o.<br /><br />Conforme indicado na nossa <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">p\u00e1gina web</a>, para concluir a sua inscri\u00e7\u00e3o, precisa de apresentar os seguintes documentos:<br />1. c\u00f3pia digitalizada do comprovativo do acordo \u00e0 candidatura e c\u00f3pia do documento de identifica\u00e7\u00e3o (bilhete de identidade/cart\u00e3o de cidad\u00e3o, passaporte, etc.) do presidente da autarquia.<br />2. um documento que ateste a sua qualidade de representante da autarquia (por exemplo, um ato de nomea\u00e7\u00e3o)<br /><br />Carregue os documentos em ficheiros separados num formato adequado (.png, .pdf ou .jpg) na p\u00e1gina <a href="{0}">A minha conta</a> do portal WiFi4EU.<br />S\u00f3 poder\u00e1 candidatar-se a um vale depois de apresentar todos estes documentos comprovativos.<br /><br />Atenciosamente,<br />WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
mail.discussionMunicipality.subject=Assunto: Inscri\u00e7\u00e3o na WiFi4EU \u2013 inscri\u00e7\u00f5es m\u00faltiplas
mail.discussionMunicipality.body=Ex.mo Senhor/Ex.ma Senhora, <br /><br /> Obrigado por se inscrever na WiFi4EU. <br /><br /> Recebeu esta mensagem porque o sistema detetou v\u00e1rias inscri\u00e7\u00f5es em nome da sua autarquia. Estas inscri\u00e7\u00f5es t\u00eam de ser verificadas para determinar qual delas pode ser atribu\u00edda \u00e0 sua autarquia. <br /><br /> Para tal, inicie uma sess\u00e3o no s\u00edtio WiFi4EU e contacte os outros candidatos no espa\u00e7o de debate previsto para o efeito. Se n\u00e3o conseguir resolver o problema, pode solicitar a interven\u00e7\u00e3o da equipa WiFi4EU. <br /><br /> Cumprimentos, <br /><br /> A equipa WiFi4EU <br /><br /> Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
mail.dgConn.invalidateSupplier.subject=Assunto: Inscri\u00e7\u00e3o na WiFi4EU \u2013 inscri\u00e7\u00e3o n\u00e3o aceite
mail.dgConn.invalidateSupplier.body=Ex.mo Senhor/Ex.ma Senhora, <br /><br /> Obrigado por se inscrever na WiFi4EU. Recebeu esta mensagem porque j\u00e1 existe uma inscri\u00e7\u00e3o v\u00e1lida em nome da sua autarquia. <br /><br /> Por conseguinte, n\u00e3o podemos aceitar a sua inscri\u00e7\u00e3o. <br /><br /> Se desejar apresentar uma reclama\u00e7\u00e3o, envie uma mensagem para complaints@WiFi4EU.eu. <br /><br /> Cumprimentos, <br /><br /> A equipa WiFi4EU <br /><br /> Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=Inscri\u00e7\u00e3o no WiFI4EU \u2013 documentos de apoio 
mail.correctionRequestEmail.header=Ex.ma Senhora/Ex.mo Senhor,<br/><br/>  Desde j\u00e1, obrigado pela sua candidatura. <br/>  Acusamos a rece\u00e7\u00e3o dos documentos comprovativos que carregou no portal WiFi4EU. <br/><br/> 
mail.correctionRequestEmail.body1=No entanto, ap\u00f3s verifica\u00e7\u00e3o dos mesmos, constat\u00e1mos o(s) seguinte(s) problema(s) relacionado(s) com os documentos comprovativos necess\u00e1rios. <br />  <ul>{0}{1}</ul><br />  <b>Solicitamos, por conseguinte, que nos envie uma vers\u00e3o correta do(s) documento(s) em causa no prazo de sete dias a contar da data de rece\u00e7\u00e3o da presente mensagem.</b> Verifique e carregue os documentos em ficheiros separados no portal WiFi4EU na p\u00e1gina A minha candidatura, usando um formato adequado (.pdf, .png ou .jpg).<br /><br />  Chamamos a sua aten\u00e7\u00e3o para o facto de que se n\u00e3o apresentar os documentos comprovativos exigidos no referido prazo, a sua candidatura ao presente convite n\u00e3o ser\u00e1 tida em conta.<br /><br />
mail.correctionRequestEmail.body2=Constat\u00e1mos ainda o(s) seguinte(s) problema(s) relacionado(s) com os documentos comprovativos adicionais:</b><br />  <ul>{0}{1}</ul><br />  <b>Por conseguinte, solicitamos tamb\u00e9m que nos forne\u00e7a uma vers\u00e3o correta do(s) documento(s) em causa no prazo de sete dias a contar da data de rece\u00e7\u00e3o da presente mensagem.</b>  A sua candidatura ser\u00e1 tida em conta mesmo que n\u00e3o apresente estes documentos comprovativos adicionais no prazo previsto. Mas n\u00e3o se esque\u00e7a que os deve apresentar antes da assinatura do acordo de subven\u00e7\u00e3o. <br /><br />
mail.correctionRequestEmail.signOff=Cumprimentos.<br /><br /> WiFi4EU <br /><br />  Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
