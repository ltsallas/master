registration.cannot.accepted.subject=Assunto\: Inscri\u00e7\u00e3o na WiFi4EU \u2013 inscri\u00e7\u00e3o n\u00e3o aceite
registration.cannot.accepted.body=Ex.mo Senhor/Ex.ma Senhora,<br />Obrigado por se inscrever na WiFi4EU. Recebeu esta mensagem porque j\u00e1 existe uma inscri\u00e7\u00e3o v\u00e1lida em nome da sua autarquia. <br />Por conseguinte, n\u00e3o podemos aceitar a sua inscri\u00e7\u00e3o.<br /><br />Se desejar apresentar uma reclama\u00e7\u00e3o, envie uma mensagem para complaints@WiFi4EU.eu.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.  
mail.voucherApply.subject=WiFi4EU\: Confirma\u00e7\u00e3o da candidatura
mail.voucherApply.body=Ex.mo Senhor/Ex.ma Senhora,<br />Confirmamos a rece\u00e7\u00e3o da sua candidatura a um vale WiFi4EU em nome de {0}. Agradecemos o interesse manifestado na iniciativa WiFi4EU.<br />Todos os candidatos ser\u00e3o informados em tempo \u00fatil dos resultados da atribui\u00e7\u00e3o dos vales. <br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da p\u00e1gina https\://europa.eu/european-union/contact/write-to-us.
mail.thread.subject=WiFi4EU\: debate sobre as inscri\u00e7\u00f5es em nome da sua autarquia
mail.thread.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />No que respeita \u00e0 sua inscri\u00e7\u00e3o na WiFi4EU, informamo-lo(a) de que foi iniciado um debate entre outros representantes que tamb\u00e9m se inscreveram em nome da sua autarquia. Para ver as mensagens trocadas, inicie uma sess\u00e3o no portal WiFi4EU.<br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da seguinte p\u00e1gina\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.requestDocuments.subject=WiFi4EU\: documentos comprovativos para a inscri\u00e7\u00e3o 
mail.dgConn.requestDocuments.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />Agradecemos a sua inscri\u00e7\u00e3o. <br /><br />Tal como indicado na nossa p\u00e1gina web, para terminar a sua inscri\u00e7\u00e3o, ter\u00e1 de apresentar os seguintes documentos\: <br />1. Formul\u00e1rio \u00abComprovativo do Acordo\u00bb do representante legal (ou seja do presidente da autarquia ou equivalente), devidamente preenchido, INCLUINDO c\u00f3pia do respetivo documento de identifica\u00e7\u00e3o (passaporte ou bilhete de identidade/cart\u00e3o de cidad\u00e3o) <br />2. C\u00f3pia do ato de nomea\u00e7\u00e3o ou documento comprovativo de que o representante legal (presidente da autarquia ou equivalente) representa a autarquia<br /><br />Carregue os documentos 1 e 2 na p\u00e1gina \u00abA minha candidatura\u00bb do portal WiFi4EU, em dois ficheiros separados e num formato adequado (.pdf, .png, ou .jpg). <br />N\u00e3o se esque\u00e7a de que, quando o convite for lan\u00e7ado, s\u00f3 poder\u00e1 candidatar-se depois de carregar os documentos comprovativos requeridos. <br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da seguinte p\u00e1gina\: https\://europa.eu/european-union/contact/write-to-us.
add.newContact.subject=Inscri\u00e7\u00e3o na WiFi4EU\: nova pessoa de contacto 
add.newContact.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />Recebeu esta mensagem porque foi designado(a) nova pessoa de contacto para a inscri\u00e7\u00e3o de uma autarquia no portal WiFi4EU. <br /><br />Para confirmar a sua designa\u00e7\u00e3o, clique \#aqui \#. <br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da seguinte p\u00e1gina\: https\://europa.eu/european-union/contact/write-to-us.
technical.bug.email.subject=WiFi4EU
technical.bug.email.body=Ex.mo Senhor/Ex.ma Senhora,<br /><br />O portal WiFi4EU est\u00e1 com alguns problemas t\u00e9cnicos, que podem ter afetado a sua candidatura ou a de outros candidatos<br /> <br />Ap\u00f3s uma an\u00e1lise do incidente, entraremos em contacto consigo antes de 25/05/2018 com mais informa\u00e7\u00f5es. <br /> <br />Agradecemos desde j\u00e1 a sua compreens\u00e3o.<br /><br />Atenciosamente,<br />WiFi4EU <br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o lhe responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
installation.company.selected.subject=Assunto\: WiFi4EU \u2013 A sua empresa foi escolhida para instalar uma rede WiFi4EU 
installation.company.selected.body=Ex.ma Senhora/Ex.mo Senhor, <br /><br />Na sequ\u00eancia da sua inscri\u00e7\u00e3o como empresa de instala\u00e7\u00e3o de redes sem fios no contexto da iniciativa WiFi4EU, informamo-lo de que a autarquia de <%name of municipality (name of country)%>> escolheu a sua empresa para fazer a instala\u00e7\u00e3o da sua rede WiFi4EU. Se pensar que se trata de um erro, contacte diretamente a autarquia. <br />Carregue os dados da sua conta banc\u00e1ria, incluindo um extrato banc\u00e1rio ou um documento comprovativo equivalente, atrav\u00e9s da p\u00e1gina \u00abA minha inscri\u00e7\u00e3o\u00bb no portal WiFi4EU. <br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
installation.company.unselected.subject=WiFi4EU \u2013 Anula\u00e7\u00e3o da escolha da empresa de instala\u00e7\u00e3o pela autarquia
installation.company.unselected.body=Ex.ma Senhora/Ex.mo Senhor, <br /><br />A autarquia de <%name of municipality (name of country)%>> anulou a escolha da sua empresa no portal WiFi4EU. Se necess\u00e1rio, contacte diretamente a autarquia.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
status.change.submission.bank.account.subject=Assunto\: WiFi4EU \u2013 Altera\u00e7\u00e3o do estado para a apresenta\u00e7\u00e3o da sua conta banc\u00e1ria
status.change.submission.bank.account.body=Ex.ma Senhora/Ex.mo Senhor, <br /><br />Depois de analisarmos as informa\u00e7\u00f5es relativas \u00e0 sua conta banc\u00e1ria, descobrimos o seguinte problema\:<br /><%.reason%><br />Pedimos-lhe que corrija estas informa\u00e7\u00f5es no prazo de 15 dias no portal WiFi4EU, atrav\u00e9s da p\u00e1gina \u00abA minha inscri\u00e7\u00e3o\#\u00bb, para que possamos validar a sua conta banc\u00e1ria. Ter uma conta banc\u00e1ria validada \u00e9 fundamental para o pagamento do vale. <br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
submission.bank.account.rejection.reason1=Verifique se os documentos comprovativos coincidem com os dados do seu pedido e se as informa\u00e7\u00f5es s\u00e3o v\u00e1lidas.  
submission.bank.account.rejection.reason2=Analis\u00e1mos os documentos comprovativos e verific\u00e1mos que n\u00e3o s\u00e3o v\u00e1lidos. 
submission.bank.account.rejection.reason3=O extrato banc\u00e1rio que nos enviou n\u00e3o tem data ou tem uma data com mais de seis meses.  Envie-nos um extrato banc\u00e1rio recente (com menos de seis meses)
submission.bank.account.rejection.reason4=O extrato banc\u00e1rio que nos enviou n\u00e3o \u00e9 verific\u00e1vel. O extrato banc\u00e1rio deve mencionar claramente o nome da conta, o n\u00famero da conta (e o IBAN, se for caso disso) o nome do banco e a data (menos de seis meses). Envie-nos um extrato banc\u00e1rio recente e completo.
submission.bank.account.rejection.reason5=As informa\u00e7\u00f5es fornecidas no portal WiFi4EU n\u00e3o s\u00e3o coerentes com as dos documentos comprovativos (extrato banc\u00e1rio ou equivalente). Verifique. Se as informa\u00e7\u00f5es que constam do sistema est\u00e3o corretas, apresente novos documentos comprovativos. Se as informa\u00e7\u00f5es que constam dos documentos est\u00e3o corretas, adapte os dados no ecr\u00e3 WiFi4EU.
submission.bank.account.rejection.reason6=Envie-nos um documento comprovativo fornecido pelo titular da conta ou os dados banc\u00e1rios que mencionem o nome EXATO da conta.
submission.bank.account.rejection.reason7=Confirme o seu endere\u00e7o declarado ao banco.
confirmation.bankAccount.subject=Assunto\: WiFi4EU \u2013 Confirma\u00e7\u00e3o da sua conta banc\u00e1ria
confirmation.bankAccount.body=Ex.ma Senhora/Ex.mo Senhor, <br /><br />Agradecemos o envio das informa\u00e7\u00f5es relativas \u00e0 sua conta banc\u00e1ria.<br />A sua conta banc\u00e1ria foi confirmada.<br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
change.status.submission.bankAccount.subject=Assunto\: WiFi4EU \u2013 Altera\u00e7\u00e3o do estado para a apresenta\u00e7\u00e3o da sua conta banc\u00e1ria
change.status.submission.bankAccount.body=Ex.ma Senhora/Ex.mo Senhor,<br /> <br />Agradecemos o envio das informa\u00e7\u00f5es relativas \u00e0 sua conta banc\u00e1ria.<br />Ser\u00e1 notificado por correio eletr\u00f3nico assim que confirmarmos a conta.<br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
missing.validation.bankAccount.details.subject=Assunto\: WiFi4EU \u2013 Notifica\u00e7\u00e3o autom\u00e1tica\: dados da conta banc\u00e1ria n\u00e3o validados
missing.validation.bankAccount.details.body=Ex.ma Senhora/Ex.mo Senhor,<br /><br />Apesar de, por duas vezes, lhe termos pedido para nos fornecer os dados corretos da sua conta banc\u00e1ria, os nossos registos mostram que ainda n\u00e3o dispomos desta informa\u00e7\u00e3o.<br />Ap\u00f3s o termo do acordo de subven\u00e7\u00e3o, o vale WiFi4EU deixa de ser v\u00e1lido. Pedimos-lhe que corrija esta situa\u00e7\u00e3o o mais rapidamente poss\u00edvel atualizando as informa\u00e7\u00f5es no portal WiFi4EU.<br />Em caso de problema, responda a esta mensagem atrav\u00e9s da seguinte liga\u00e7\u00e3o\: XXX.<br /><br />Cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. N\u00e3o responda. A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, incluindo uma lista de perguntas frequentes, consulte o s\u00edtio WiFi4EU.
mail.dgConn.voucherAssignment.subject=WiFi4EU\: A sua candidatura a um vale WiFi4EU {0} 
mail.dgConn.voucherAssignment.successfulApplicant.subject=A sua candidatura a um vale WiFi4EU \u2013 atribui\u00e7\u00e3o de um vale
mail.dgConn.voucherAssignment.successfulApplicant.body=Ex.mo Senhor/Ex.ma Senhora,<br />Parab\u00e9ns\! Informamos que a candidatura apresentada em nome da autarquia de {0} foi selecionada para financiamento ao abrigo do {1}, conforme estabelecido na decis\u00e3o da Comiss\u00e3o publicada no s\u00edtio web INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). <br />A conven\u00e7\u00e3o de subven\u00e7\u00e3o pode ser assinada pelo presidente/representante legal da autarquia ou por uma pessoa autorizada nomeada para o efeito, mediante apresenta\u00e7\u00e3o dos documentos comprovativos adequados. <br />Inicie uma sess\u00e3o no Portal WiFi4EU e confirme os dados da pessoa habilitada a assinar em nome da autarquia na p\u00e1gina O meu vale . <br />Assegure-se de que as pessoas relevantes podem aceder \u00e0 p\u00e1gina de assinatura da conven\u00e7\u00e3o de subven\u00e7\u00e3o atrav\u00e9s das respetivas contas EU\u00a0Login.<br />Importa notar que, por raz\u00f5es de boa conduta administrativa, a sua autarquia dever\u00e1 assinar a conven\u00e7\u00e3o de subven\u00e7\u00e3o no prazo de 7\u00a0dias a contar da data de rece\u00e7\u00e3o do pedido de assinatura. Caso n\u00e3o o fa\u00e7a, poder-se-\u00e1 considerar que renunciou ao vale e a prepara\u00e7\u00e3o da conven\u00e7\u00e3o de subven\u00e7\u00e3o poder\u00e1 ser anulada.<br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da p\u00e1gina https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.reserveApplicant.subject=A sua candidatura a um vale WiFi4EU \u2013 coloca\u00e7\u00e3o na lista de reserva 
mail.dgConn.voucherAssignment.reserveApplicant.body=Ex.mo Senhor/Ex.ma Senhora,<br />Lamentamos informar que, dado o reduzido n\u00famero de vales dispon\u00edveis, a candidatura apresentada em nome da autarquia de {0}, no \u00e2mbito do convite {1}, n\u00e3o poder\u00e1 ser financiada nesta fase. <br />A sua candidatura consta de uma lista de reserva. Caso surja alguma disponibilidade de financiamento adicional, poder\u00e1 ainda vir a ser convidado a assinar um acordo de subven\u00e7\u00e3o. Nesse caso, ser\u00e1 contactado e informado no prazo de 60\u00a0dias ap\u00f3s a ado\u00e7\u00e3o da Decis\u00e3o da Comiss\u00e3o sobre a sele\u00e7\u00e3o e atribui\u00e7\u00e3o dos vales no \u00e2mbito deste convite, tal como publicada no s\u00edtio web INEA (https\://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu). Caso contr\u00e1rio, a decis\u00e3o de recusa tornar-se-\u00e1 definitiva nessa data. <br />Recordamos que poder\u00e1 participar num futuro convite Wifi4EU com base na sua atual inscri\u00e7\u00e3o. Para tal, certifique-se de que as informa\u00e7\u00f5es fornecidas no portal WiFi4EU est\u00e3o atualizadas. <br />Caso discorde desta decis\u00e3o, pode reclamar junto da INEA no prazo de dez\u00a0dias a contar da rece\u00e7\u00e3o desta mensagem, para o seguinte endere\u00e7o\: INEA-CEF-WIFI4EU@ec.europa.eu, indicando o nome do pa\u00eds e da autarquia.<br />Pode interpor um recurso de anula\u00e7\u00e3o contra a Comiss\u00e3o, ao abrigo do artigo\u00a0263.\u00ba do Tratado sobre o Funcionamento da Uni\u00e3o Europeia, no prazo de dois meses a contar da data de rece\u00e7\u00e3o desta mensagem. O tribunal competente para decidir sobre a a\u00e7\u00e3o de anula\u00e7\u00e3o \u00e9 o Tribunal Geral da Uni\u00e3o Europeia.  <br />Caso considere ter havido m\u00e1 administra\u00e7\u00e3o, pode apresentar uma queixa ao Provedor de Justi\u00e7a Europeu no prazo de dois anos a contar da data em que tiver tomado conhecimento dos factos em que se baseia a sua queixa (ver http\://www.ombudsman.europa.eu).<br />Agradecemos o seu interesse pela iniciativa WiFi4EU.<br /><br />Melhores cumprimentos,<br />A equipa WiFi4EU<br /><br />Esta mensagem \u00e9 autom\u00e1tica. Por favor, n\u00e3o responda\! A correspond\u00eancia enviada para este endere\u00e7o n\u00e3o \u00e9 lida. Para mais informa\u00e7\u00f5es, consulte o portal WiFi4EU. Veja tamb\u00e9m a lista de perguntas frequentes aqui\: https\://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers. Em alternativa, pode contactar-nos diretamente atrav\u00e9s da seguinte p\u00e1gina\: https\://europa.eu/european-union/contact/write-to-us.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.subject=A sua candidatura a um vale WiFi4EU \u2013 candidatura n\u00e3o selecionada
