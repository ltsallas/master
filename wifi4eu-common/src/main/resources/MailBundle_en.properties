mail.correctionRequestEmail.reason1=the document is unfortunately corrupted, i.e. impossible to open.
mail.correctionRequestEmail.reason2= the same document was uploaded several times
mail.correctionRequestEmail.reason3=the document is unfortunatelyunreadable
mail.correctionRequestEmail.reason4=the document is unfortunatelyincomplete, i.e. missing some requiredinformation 
mail.correctionRequestEmail.reason5-1=the document is unfortunately not correct, please provide us with a valid identity document
mail.correctionRequestEmail.reason5-2=the proof of nomination document you provided unfortunately fails to establish that you represent the municipality.
mail.correctionRequestEmail.reason5-3=the authorised person form is unfortunately incorrect. You must use the approved form provided on the <a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">INEA</a> website (the form can be downloaded from the portal).
mail.correctionRequestEmail.reason6=the signature is missing or we are unable to verify the e-signature. 
mail.sendUserEmail.beneficiary.subject=Email subject: WIFI testing
mail.sendUserEmail.beneficiary.body=Dear Madam/Sir,<br />You are receiving this e-mail because you have been appointed by <b>{0}</b> as a new contact person for an existing municipality registration {1} on the WiFi4EU Portal.<br />Please <a href= "{2}{3}">click here</a> to confirm this and enter your details in the WiFi4EU portal to create your account.<br />Regards,<br />The WiFi4EU team.
mail.sendNewUserSupplier.subject=WiFi4EU Subject
mail.sendNewUserSupplier.body=Dear Madam / Sir, <br />You are receiving this e-mail because you have been appointed as a new contact person for an existing Wi-Fi installation company registration  on  the  WiFi4EU  portal.<br />Please click <a href="{0}" target="_blank">here</a> to confirm this and enter your details in the WiFi4EU portal to create your account.<br />Regards,<br />The WiFi4EU  team.<br />This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you  will find further information, including a list of frequently asked questions.