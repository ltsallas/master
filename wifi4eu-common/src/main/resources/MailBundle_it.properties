mail.submission.subject=WiFi4EU - Presentazione della relazione di installazione da parte della tua impresa di impianti Wi-Fi
mail.submission.body=Gentile beneficiario,<br /><br />ti informiamo che oggi l\u2019impresa di impianti WiFi ha trasmesso la sua relazione di installazione al portale WiFi4EU. Ti invitiamo a connetterti quanto prima al portale per verificare che la relazione presentata sia corretta. Se non sei d\u2019accordo sul contenuto della relazione oppure se occorre correggerlo, puoi rimandare la relazione all\u2019impresa che ha realizzato l\u2019installazione.<br /><br />L\u2019approvazione della relazione completa la richiesta di pagamento all\u2019Agenzia.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00E8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.confirmation.subject=WiFi4EU - Conferma dell\u2019approvazione della relazione di installazione da parte del beneficiario [municipality name]
mail.confirmation.body=Gentile utente,<br /><br />oggi la relazione di installazione trasmessa \u00E8 stata approvata dal comune. L\u2019Agenzia conferma la relazione tecnica attraverso il suo strumento di monitoraggio a distanza automatizzato prima di procedere al pagamento.<br /><br />Ti invieremo un\u2019ulteriore notifica non appena sar\u00E0 giunta la conferma, dopodich\u00E9 l\u2019Agenzia effettuer\u00E0 il pagamento del buono sul conto bancario indicato nel portale WiFi4EU.<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00E8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.revision.subject=WiFi4EU - Richiesta di revisione della relazione di installazione da parte del beneficiario [municipality name]
mail.revision.body=Gentile utente,<br /><br />siamo lieti di informarti che il nostro controllo a distanza della rete WiFi ha avuto esito positivo e che l\u2019Agenzia proceder\u00E0 al pagamento del buono a favore dell\u2019impresa che ha realizzato l\u2019installazione. Riceverai una notifica quando il pagamento sar\u00E0 stato effettuato sul conto specificato dall\u2019impresa nel portale.<br /><br />Il controllo a distanza dell\u2019impianto di cui all\u2019articolo 9 della convenzione di sovvenzione inizia a partire da oggi, per un periodo di tre anni, per verificare il regolare funzionamento della rete e la sua disponibilit\u00E0 per i cittadini.<br /><br />Grazie per aver partecipato all\u2019iniziativa WiFi4EU!<br /><br />Cordiali saluti<br />Il gruppo WiFi4EU<br /><br />Questo \u00E8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.subject=Oggetto: Registrazione WiFi4EU \u2013 grazie di esserti registrato
mail.body=Gentile utente, <br /><br /> grazie di esserti registrato all&#39;iniziativa WiFi4EU. <br /><br /> Per sapere quando verr\u00e0 lanciato il prossimo invito a presentare candidature, consulta il sito Internet WiFi4EU. <br /><br /> Cordiali saluti <br /><br /> Il gruppo WiFi4EU <br /><br /> Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.
mail.thread.subject=Oggetto: WiFi4EU \u2013 \u00e8 stata avviata una discussione riguardante il tuo comune
mail.thread.body=Gentile utente, <br /><br /> \u00e8 stata avviata una discussione tra vari rappresentanti che si sono registrati per il tuo comune. Si prega di cliccare qui per vedere il messaggio. <br /><br /> Cordiali saluti <br /><br /> Il gruppo WiFi4EU della Commissione europea <br /><br /> Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti. 
mail.voucherApply.subject=Oggetto: Candidatura Wifi4EU \u2013 richiesta ricevuta 
mail.voucherApply.body=Gentile utente, <br /><br /> grazie di aver inviato la tua candidatura all&#39;iniziativa WiFi4EU. <br /><br /> I beneficiari saranno selezionati alla chiusura dell&#39;invito; provvederemo a comunicarti sei stato selezionato. <br /><br /> Cordiali salut <br /><br /> Il gruppo WiFi4EU <br /><br /> Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti. 
mail.dgConn.requestDocuments.subject=Oggetto: registrazione WiFi4EU - documenti giustificativi
mail.dgConn.requestDocuments.body="Gentile utente,<br /><br />grazie di esserti registrato. <br /><br />Come indicato sulla nostra <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">pagina web</a>, occorre completare la registrazione inviando i seguenti documenti giustificativi: <br /><br />1. una  scansione firmata della prova dell&#39;approvazione della domanda e una copia di un documento d&#39;identit\u00e0 del sindaco (carta d&#39;identit\u00e0, passaporto)<br /><br />2. un documento attestante che rappresenti il comune (ad es. un atto di nomina)<br /><br />Si prega di caricare i documenti come file separati sul portale WiFi4EU nella sezione <a href="{0}">"Il mio account"</a> utilizzando un formato adeguato (.pdf,.png o.jpg). <br /><br />Attenzione: \u00e8 possibile candidarsi solo dopo aver caricato i documenti giustificativi richiesti.<br /><br />Cordiali saluti<br /><br />WiFi4EU <br /><br />Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti."
mail.discussionMunicipality.subject=Oggetto: Registrazione WiFi4EU \u2013 molteplici registrazioni sono state rilevate
mail.discussionMunicipality.body=Gentile utente, <br /><br /> grazie di esserti registrato all&#39;iniziativa WiFi4EU. <br /><br /> Hai ricevuto questa e-mail perch\u00e9 il sistema ha rilevato diverse registrazioni per il tuo comune. La tua registrazione deve essere verificata per stabilire quale registrazione pu\u00f2 essere attribuita al tuo comune. <br /><br /> Per risolvere il problema, collegati al sito WiFi4EU e contatta gli altri candidati accedendo all&#39;area dedicata alle discussioni. Se non riesci a risolvere il problema, chiedi al gruppo WiFi4EU di intervenire. <br /><br /> Cordiali saluti <br /><br /> Il gruppo WiFi4EU <br /><br /> Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti. 
mail.dgConn.invalidateSupplier.subject=Oggetto: Registrazione WiFi4EU \u2013 la tua registrazione non pu\u00f2 essere accolta
mail.dgConn.invalidateSupplier.body=Gentile utente, <br /><br /> grazie di esserti registrato all&#39;iniziativa WiFi4EU. Hai ricevuto questa e-mail perch\u00e9 esiste gi\u00e0 una registrazione valida per il tuo comune. <br /><br /> Pertanto, la tua registrazione non pu\u00f2 essere accolta. <br /><br /> Se desideri presentare un reclamo, invia un&#39;e-mail a complaints@WiFi4EU.eu <br /><br /> Cordiali saluti <br /><br /> Il gruppo WiFi4EU <br /><br /> Questo \u00e8 un messaggio automatico. Si prega di non rispondere a questa e-mail. Questo indirizzo non viene monitorato. Sul sito WiFi4EU troverai ulteriori informazioni, tra cui un elenco di domande frequenti.  
mail.invalidateApplication.subject=WiFi4EU – Missing or invalid supporting documents for your application
mail.invalidateApplication.body=Dear Madam/Sir,<br /><br />We are referring to our previous email in which we requested a copy of your ID and a document establishing that you represent the municipality.<br />If you mandated someone else to represent {0}, this request referred to a copy of this person's ID and a document establishing (s)he was legally appointed for this purpose.<br />Unfortunately, you have not provided us with valid documents within the deadline and your application has been invalidated.<br /><br />Please note that you are still registered in the Wifi4EU Portal and may still apply for any of the future Wifi4EU calls. Please consult the Wifi4EU Portal for more information.<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.validateApplication.subject=WiFi4EU – Application validated
mail.validateApplication.body=Dear Madam/Sir,<br /><br />Congratulations!<br />Your application to Wifi4EU has now been validated. You are now an official participant in the voucher competition.<br />Voucher winners will be notified in due time after the end of the call. For more information about the voucher selection process, please consult the Frequently Asked Questions (especially Q7).<br /><br />Kind Regards,<br /><br />This is an automated message. Please do not reply to this e-mail: this address is not monitored. Find further information on the <b>WiFi4EU Portal</b>, including the list of <a href="https://ec.europa.eu/digital-single-market/en/faq/wifi4eu-questions-and-answers">Frequently Asked Questions</a>
mail.correctionRequestEmail.subject=WiFi4EU – Legal File/s Correction Request
mail.correctionRequestEmail.body=Dear Sir or Madam,<br /><br />Thank you for your application.<br />We confirm receipt of the supporting documents that you uploaded in the WiFi4EU Portal.<br /><br />However, after further check we have identified the following issue(s) with the <b><u>required supporting documents</u></b>.<br /><ul>{0}{1}{2}{3}</ul><br /><b>Therefore we kindly request that you provide us with a correct version of these document(s) within 7 calendar days of receiving this e-mail.</b> Please verify and upload the documents as separate files in the WiFi4EU Portal under the <b>"My application"</b> page using an accepted format (.pdf, .png, or .jpg).<br /><br />Please note that your failure to provide the correct required supporting documents within the deadline indicated above will mean that your <b>application to this call will be considered ineligible.</b><br /><br />Kind Regards,<br /><br />WiFi4EU<br />Helpdesk / FAQ line<br /><a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu</a>
mail.correctionRequestEmail.type1=<li>[Agreement to apply and copy of ID of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type2=<li>[Proof of nomination of mayor/head of municipality]: [{0}]</li>
mail.correctionRequestEmail.type3=<li>[Copy of ID of authorised person]: [{0}]</li>
mail.correctionRequestEmail.type4=<li>[Authorised person form]: [{0}]</li>
mail.correctionRequestEmail.reason1=1. The document is corrupt, i.e. cannot be opened
mail.correctionRequestEmail.reason2=2. Two versions of the same document are received
mail.correctionRequestEmail.reason3=3. The document is unreadable, i.e. fuzzy due to bad copy
mail.correctionRequestEmail.reason4=4. The document is incomplete, i.e. information cut off
mail.correctionRequestEmail.reason5=5. The document is incorrect, i.e. the wrong or inappropriate document
mail.correctionRequestEmail.reason6=6. The document is missing signature
mail.dgConn.voucherAssignment.subject=WiFi4EU - Your application to WiFi4EU {0}
mail.dgConn.voucherAssignment.successfulApplicant.body=<p>Dear Sir or Madam,</p><p>Congratulations! We are pleased to inform you that your application has been selected for funding.</p><p>You will shortly be invited to sign a grant agreement electronically in the WiFi4EU Portal. Note that the Grant Agreement can only be signed by an authorised representative of your municipality. Please go to the <a href="{0}">My voucher</a> page on the WiFi4EU web portal and make sure that the authorised representative can access the grant agreement.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p> 
mail.dgConn.voucherAssignment.unsuccesfulApplicant.body=<p>Dear Sir or Madam,</p><p>We regret to inform you that your application has not been successful in the above procedure, for the following reason:</p><p>{0}</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></span> 
mail.dgConn.voucherAssignment.reserveApplicant.body=<p>Dear Sir or Madam,</p><p>Further to your application to the above-mentioned call, in view of your place in the overall ranking, your application cannot be financed at this stage.</p><p>However, please be informed that your application is in a reserve list. In case additional funding becomes available, you may be invited to sign a grant agreement. In this case, you will be contacted and informed no later than three months after the publication of the Commission Decision on the selection and award of vouchers for this call as published on the INEA website. The website also contains additional information <a href="{0}">in relation to this Decision</a>.</p><p>If you do not receive any additional confirmation from us within these three months after the publication of the Decision, you may consider that your application for this call is unsuccessful. However, please note that you still may apply for a future Wifi4EU call. To this end, your profile has been stored within the WiFi4EU portal, making it simpler to participate in a future call.</p><p>Thank you for your interest in WiFi4EU.</p><p>Regards,</p><p>The WiFi4EU team.</p><p><small>This is an automated message. Please do not reply to this email: this address is not monitored. On the WiFi4EU website you will find further information, including a list of frequently asked questions.</small></p>
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option1=The supporting documents were not in line with the admissibility and eligibility criteria of the Call for Applications.
mail.dgConn.voucherAssignment.unsuccesfulApplicant.option2=In view of the overall budget available, your application cannot be financed as it was not within list of the applications selected following the provisions of the Call for Applications. 
