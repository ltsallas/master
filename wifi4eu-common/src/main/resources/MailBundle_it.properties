mail.correctionRequestEmail.reason5-3=purtroppo la persona autorizzata non \u00e8 corretta Utilizzare il modulo approvato fornito sul sito web dell\u2019<a href="https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/wifi4eu">INEA</a> (il modulo pu\u00f2 essere scaricato dal portale).
