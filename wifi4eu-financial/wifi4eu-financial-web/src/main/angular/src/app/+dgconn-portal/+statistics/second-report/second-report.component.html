<div class="cleafix"></div>

<div class="container">
    <div class="marginTopStats"></div>

    <div style="display: block">
        <canvas *ngIf="dataReady" baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

    </div>

    <!--TABLE BELOW-->
    <div class="marginTopStats"></div>
    <div class="row tableTitle">
        <div class="col-md-10">
            <h2 class="h2Table">{{ 'dgConn.report3.title' | translate }}</h2>
        </div>
        <div class="col-md-2">
            <a (click)="dt.exportCSV()" class="edit editTable"><i class="fa fa-download" aria-hidden="true"></i>
                {{'dgConn.stats.downloadData'
                |
                translate }}</a>
        </div>
    </div>
    <p-dataTable #dt [value]="tableData" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="label" header="{{ 'helpdesk.memberState' | translate }}" [sortable]="true">
        </p-column>
        <p-column field="pending" header="{{ 'dgConn.charts.totalIssues' | translate }}" [sortable]="true">
        </p-column>
        <p-column field="value" header="{{ 'dgConn.charts.totalPending' | translate }}" [sortable]="true">
        </p-column>
    </p-dataTable>
</div>
